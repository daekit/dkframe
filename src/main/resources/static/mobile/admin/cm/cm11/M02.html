        initView: function () {
            this.target = new ax5.ui.grid();

                multipleSelect: false,
                sortable: true,
                target: $('[data-ax5grid="grid03"]'),

                    align: "center",

                        this.self.select(this.dindex);

                    }

            return this;
        },
        setData: function () {
            var targetObj = this.target;
            var paramObj = {};
            postAjax(DOMAIN_URL + "/user/cm/cm11/selectClntSelpch1List", paramObj, null, function (data) {
                var list = data.resultList;
                targetObj.setData({
                    list: list,
                    page: {
                        totalElements: data.paginationInfo.totalRecordCount
                    }
                });
                google.charts.setOnLoadCallback(function drawChart() {
                    var chartData = new google.visualization.DataTable(data.chartData);

                    var chart = new google.visualization.LineChart(document.getElementById(
                        "chart_div3"));

                    var options = {
                        height: 300,
                        fontSize: '10',
                        animation: { //차트가 뿌려질때 실행될 애니메이션 효과
                            startup: true,
                            duration: 1000,
                            easing: 'linear'
                        }
                    }
                    chart.draw(chartData, options);
                });
            });
        },
        reqSetData: function () {
            var paramObj = {};
            postAjax(DOMAIN_URL + "/user/cm/cm11/selectDashBoardList", paramObj, null, function (data) {
