	function insertBilg() {
		var url = "/user/ar/ar04/insertBilg";
		var flag = false;
		var clntFlag = false;
		var returnFlag = false;
		var list       = subGridView.target.getList("selected");
		var ftxac11    = list[0].siteNm;
		
		var trstCertiNoArr = [];
		var bilgCertNo = null;
		$.each(list, function(idx, obj) {
			if (idx > 0) {
				if(list[idx].bilgYn != list[idx-1].bilgYn) {
					flag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].clntCd != list[idx-1].clntCd) {
					clntFlag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].returnYn != list[idx-1].returnYn) {
					returnFlag = true;
					return false;
				}
			}
			trstCertiNoArr.push(obj.trstCertiNo);
		});
		if (flag) {
			alert("발행유무가 동일한 건끼리 가능합니다.");
			return;
		}
		if (clntFlag) {
			alert("동일한 거래처끼리만 전표발행이 가능합니다.");
			return;
		}
		if (returnFlag) {
			alert("반품은 반품끼리만 발행가능합니다.");
			return;
		}
		if(list[0].bilgCertNo != undefined) {
			url = "/user/ar/ar04/updateBilg";
			bilgCertNo = list[0].bilgCertNo
		}
		var formData = {
			"trstCertiNoList" : trstCertiNoArr,
			"bilgCertNo"  : bilgCertNo,
			"ftxac21"     : $('#reqDtFrom').val() + ' ~ ' + $('#reqDtTo').val(),
			"userId"      : jwt.userId,
			"userNm"      : jwt.userNm,
			"pgmId"       : "OD0201M02"
		}
		postAjax(url, formData, null, function(data) {
			alert(data.resultMessage);
			if(data.resultCode == 200) {
				subGridView.setData(0);
			}
		});
	}
	
	function updateBilgCancel() {
		var flag = false;
		var bilgFlag = false;
		var list = subGridView.target.getList("selected");
		var bilgCertNoArr = [];
		$.each(list, function(idx, obj) {
			if (obj.bilgYn == "N"){

				}
			}
			bilgCertNoArr.push(obj.bilgCertNo);

		if (flag) {
			alert("발행되지 않은 매입 건이 포함되어 있습니다.");
			return;
		}
		if (bilgFlag) {
			alert("같은 청구서 번호끼리만 취소 가능합니다.");
			return;
		}
		if(confirm("해당 전표로 발행된 매출 건수가 함께 취소됩니다.\n진행하시겠습니까?")){
			var formData = {
				"bilgCertNo" : bilgCertNoArr,
				"userId" : jwt.userId,
				"pgmId" : "OD0201M01"
			}
			putAjax("/user/ar/ar04/updateBilgCancel", formData, null, function(data) {
				alert(data.resultMessage);
				subGridView.setData(0);

		}
	}
