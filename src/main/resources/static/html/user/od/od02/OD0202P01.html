<body>
  <div class="popup_area of_a" style="width: 100%; height: 100%;">
    <div class="popup_table">
    	<input type="file" id="file" style="display:none" multiple="multiple" onchange="setFile(this);"/>
    	<form id="popForm">
	        <table>
	            <colgroup>
	                <col width="15%">
	                <col width="">
	                <col width="15%">
	                <col width="">
	            </colgroup>
	            <tr>
	                <th>거래처</th>
	                <td>                             
	                    <input type="hidden" id="clntCd" name="clntCd">
		                <div class="search_form">
			                <input type="text" id="clntNm" name="clntNm">
			              	<a onclick="clntSearch('PUR');"><i class="i_search_w"></i></a>
			            </div>
	                </td>
	                <th>회사</th>
	                <td>                                
	                    <select id="coCd" name="coCd" data-kind="CO">
	                 	</select>
	                </td>
	            </tr>
	            <tr>
	                <th>판매법인</th>
	                <td>                             
	                    <select id="estCoprt" name="estCoprt" data-kind="ESTCOPRT" required="required">
	                    	<option value="">선택</option> 
	                 	</select>
	                </td>
	                <th>메이커</th>
	                <td>                                
	                    <select id="makrCd" name="makrCd" data-kind="MAKR" required="required">
	                        <option value="">선택</option> 
	                    </select>
	                </td>
	            </tr>
	            <tr>
	                <th>매입일자</th>
	                <td>                             
	                    <input type="text" id="trstDt" name="trstDt" class="input_calendar">
	                </td>
	                <th>담당자연락처</th>
	                <td>                                
	                    <input type="text" id="mngTel" name="mngTel" style="width: 100%;">
	                </td>
	            </tr>
	            <tr>
	                <th>판매유형</th>
	                <td>                             
	                    <select id="typCd" name="typCd" data-kind="SELLTYPE" required="required">
	                        <option value="">선택</option> 
	                    </select>
	                </td>
	                <th>프로젝트</th>
	                <td>                             
	                    <div class="search_form">
			              <input type="hidden" id="prjctCd" name="prjctCd">
			              <input type="text" id="prjctNm" name="prjctNm" readonly="readonly">
			              <a onclick="prjctSearch();"><i class="i_search_w"></i></a>
			            </div>
	                </td>
	            </tr>
	            <tr>
	                <th>재고주체</th>
	                <td>   
	                	<select id="ownerCd" name="ownerCd" data-kind="OWNER" required="required">
	                        <option value="">선택</option> 
	                    </select>               
	                </td>
	                <th>창고</th>
	                <td>                                
	                    <select id="whCd" name="whCd" data-kind="WH" required="required">
		                  	<option value="">선택</option> 
		                </select>
	                </td>
	            </tr>
	            <tr>
	                <th>수입여부</th>
	                <td>                             
	                    <select id="impYn" name="impYn" required="required">
		                  	<option value="N" selected="selected">N</option>
		                  	<option value="Y" >Y</option>
		                </select>
	                </td>
	                <th>제품명</th>
	                <td>                                
	                    <div class="search_form">
	                    	<input type="hidden" name="prdtCd">
	                    	<input type="hidden" name="prdtUnit">
	                    	<input type="hidden" name="prdtCnvrsnWt">
			                <input type="text" name="prdtNm" readonly="readonly" required="required" >
			              	<button type="button" onclick="prdtSearch(this);"><i class="i_search_w"></i></button>
			            </div>
	                </td>
	            </tr>
	            <tr>
	                <th>제품구분</th>
	                <td>                             
	                    <input type="hidden" name="prdtDiv" readonly="readonly">
	                    <input type="text" name="prdtDivNm" readonly="readonly">
	                </td>
	                <th>사이즈</th>
	                <td>                                
	                    <input type="hidden" name="prdtSize" readonly="readonly">
	                    <input type="text" name="prdtSizeNm" readonly="readonly">
	                </td>
	            </tr>
	            <tr>
	                <th>강종</th>
	                <td>                                
	                    <input type="hidden" name="prdtStkn" readonly="readonly">
	                    <input type="text" name="prdtStknNm" readonly="readonly">
	                </td>
	                <th>길이</th>
	                <td>                             
	                    <input type="text" name="prdtLen" onkeyup="addComma(this);" comma>
	                </td>
	            </tr>
	            <tr>
	                <th>매입수량</th>
	                <td>                     
	                	<input type="hidden" name="realTrstQty" readonly="readonly">        
	                    <input type="text" name="bilgQty" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma minus>
	                </td>
	                <th>매입중량</th>
	                <td>                                
	                	<input type="hidden" name="realTrstWt" readonly="readonly">
	                    <input type="text" name="bilgWt" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma minus>
	                </td>
	            </tr>
	            <tr>
	                <th>매입단가</th>
	                <td>                             
	                	<input type="hidden" name="realTrstUpr" readonly="readonly">
	                    <input type="text" name="bilgUpr" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma>
	                </td>
	                <th>제품기준단가</th>
	                <td>                                
	                    <input type="text" name="prdtUpr" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma>
	                </td>
	            </tr>
	            <tr>
	            	<th>할인금액</th>
	                <td>                             
	                    <input type="text" name="trstDcAmt" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma minus>
	                </td>
	                <th>운송비</th>
	                <td>                             
	                    <input type="text" name="transAmt" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma>
	                </td>
	            </tr>
	            <tr>
	            	<th>기타금액</th>
	                <td>                             
	                    <input type="text" name="etcAmt" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma minus>
	                </td>
	                <th>영업담당</th>
	                <td>                                
	                    <input type="hidden" id="salesMng" name="salesMng" style="width: 76%;">
	                    <div class="search_form">
		                    <input type="text" id="salesMngNm" name="salesMngNm" readonly="readonly" style="text-align: center;">
	                    	<a onclick="openUserTree(this);"><i class="i_search_w"></i></a>
	                    </div>
	                </td>
	            </tr>
	            <tr>
	                <th>매입금액</th>
	                <td>                             
	                	<input type="hidden" name="realTrstAmt" readonly="readonly" minus>
	                    <input type="text" name="bilgAmt" style="text-align: right;" onkeyup="addComma(this);countAmt(this);" required comma minus>
	                </td>
	                <th>전표발행여부</th>
	                <td>                                
	                    <input type="text" name="bilgYn" style="text-align: center;" readonly="readonly">
	                </td>
	            </tr>
	            <tr>  
	                <th>비고</th>
	                <td colspan="3">                             
	                    <textarea class="form-control" id="trspRmk" name="trspRmk" type="text" style="height: 60px;" maxlength="500"></textarea>
	                </td>
	            </tr>
	        </table>
	        <input type="hidden" id="selpchCd" name="selpchCd" value="SELPCH1">
	        <input type="hidden" id="stockChgCd" name="stockChgCd" value="STOCKCHG01">
	        <input type="hidden" id="userId" name="userId">
	        <input type="hidden" id="pgmId" name="pgmId" value="OD0202P01">
	        <input type="hidden" id="trstQty" name="trstQty">
	        <input type="hidden" id="trstUpr" name="trstUpr">
	        <input type="hidden" id="trstWt" name="trstWt">
	        <input type="hidden" id="trstAmt" name="trstAmt">
	    </form>
    </div>
    <br>
    <!-- 하단 버튼 -->
    <div class="popup_bottom_btn">
      <button id="actionBtn">등록</button>
      <button class="close_btn" onclick="modal.close();">닫기</button>
    </div>
  </div>
 
</body>
<link rel="stylesheet" href="/static/css/jstree/style.min.css" />
<script src="/static/js/jstree/jstree.min.js"></script>
<script type="text/javascript">
	
	//매입매출구분
	var clntType = null;
	var treeType = null;
	
	$(document).ready(function() {
		setCommonSelect($(".popup_area select[data-kind]"));
		$('#trstDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		setInit();
	});
	
	function setInit() {
		if(actionType == "C"){
			$('#actionBtn').on("click", function(){insertPchsSell();});
			$('#actionBtn').text("등록");
			$("input[name='rjctTransAmt']").prop("disabled", true);
		}else if(actionType == "U"){
			selectSellInfo();
			$('#actionBtn').on("click", function(){insertPchsSell();});
			$('#actionBtn').text("저장");
		}else if(actionType == "O"){
			getOrderInfo();
			$('#actionBtn').on("click", function(){insertShip();});
			$('#actionBtn').text("등록");
		}
	}
	
	function selectSellInfo() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"trstCertiNo" : row.trstCertiNo
		}
		postAjax("/user/ar/ar02/selectSellInfo", formData, null, function(data){
			setSellInfo(data.result);
		});
	}
	
	function setSellInfo(obj) {
		//메인정보 세팅
		$.each(obj, function(key, value){
			$("input[name="+key+"]").val(value);
			$("#"+key).val(value);
		});
		
		//재고사유 반품등록 세팅
		var stockChgCd = Math.sign($("input[name=bilgQty]").val()) == -1 ? "STOCKCHG10" : "STOCKCHG03";
		$("#stockChgCd").val(stockChgCd);
		
		//마이너스 값으로 변경
		$.each($('input[minus]'), function(idx, elem){
			if(elem.value != "0") {
				elem.value = Number(elem.value) * -1;	
			}
		});
		
		//콤마 추가
		$.each($('input[comma]'), function(idx, elem){
			addComma(elem);
		});
	}
	
	function prdtSearch(el) {
		openSecondModal("/static/html/user/od/od02/OD0202P02.html", 500, 400, "제품검색");
	}
	
	function makeFormData() {
		$("#popForm input").prop("disabled", false);
		$("#popForm select").prop("disabled", false);
		$("#userId").val(jwt.userId);
		$("#trstDt").val($("#trstDt").val().replace(/-/g, ""));
		
		//콤마 제거
		$.each($('input[comma]'), function(idx, elem){
			deleteComma(elem);
		});
		$("input[name='realTrstQty']").val($("input[name='bilgQty']").val()); 
		$("input[name='realTrstUpr']").val($("input[name='bilgUpr']").val()); 
		$("input[name='realTrstWt']").val($("input[name='bilgWt']").val());
		$("input[name='trstQty']").val($("input[name='realTrstQty']").val()); 
		$("input[name='trstUpr']").val($("input[name='realTrstUpr']").val()); 
		$("input[name='trstWt']").val($("input[name='realTrstWt']").val()); 
		$("input[name='trstAmt']").val($("input[name='realTrstAmt']").val());
		var formData = $("#popForm").serializeObject();
		
		return formData;
	}
	
	function insertPchsSell() {
		if(inputValidation($('input[required]'))) {
			var formData = makeFormData();
			postAjax("/user/ar/ar02/insertPchsSell", formData, null, function(data){
				alert(data.resultMessage);
				gridView.setData(0);
				modal.close();
			});
		}
	}
	
	function updateShip() {
		if(inputValidation($('input[required]'))) {
			var formData = makeFormData();
			filePutAjax("/user/ar/ar01/updateShip", formData, function(data){
				alert(data.resultMessage);           
				gridView.setData(0);
				modal.close();
			});
		}
	}
	
	function openUserTree(el, type) {
		treeType = type; 
		selectedIdx = $(el).closest('tr').prevAll().length;
		openSecondModal("/static/html/user/od/od01/OD0102P04.html", 300, 500, "사용자 검색");
	}
	
	function countAmt(el) {
		var bilgQty = $("input[name='bilgQty']").val();
		var bilgUpr = $("input[name='bilgUpr']").val();
		var trstDcAmt = $("input[name='trstDcAmt']").val();
		var prdtCnvrsnWt = $("input[name='prdtCnvrsnWt']").val();
		$("input[name='bilgWt']").val((deleteCommaStr(bilgQty) * deleteCommaStr(prdtCnvrsnWt)));
		$("input[name='bilgAmt']").val((deleteCommaStr(bilgQty) * deleteCommaStr(bilgUpr) - deleteCommaStr(trstDcAmt)));
		$("input[name='realTrstAmt']").val((deleteCommaStr(bilgQty) * deleteCommaStr(bilgUpr)));
		addComma($("input[name='bilgWt']"));
		addComma($("input[name='bilgAmt']"));
	}
	
</script>
