<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
		    	<a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		        </a>
		        <a onclick="mainGridView.setData(0);">
		          <button class="bg_gray">검 색</button>
		        </a>
	        </li>
	      </ul>
    	</div>
		  <!-- 검색 콘텐츠 -->
	    <div class="contents search">
	        <div class="">
	            <!-- 테이블 인풋 3분할 -->
	            <table class="table_input type03">
	              <tr>
	              	<th class= "hit">회사</th>
	                <td>
	                 	<select id="coCd_S" data-kind="CO" required="required"  onchange="mainGridView.setData(0);">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th class= "hit">매입일자</th>
	                <td>
	                    <div class="date_input">
	                      <input type="text" id="reqDtFrom" class="input_calendar" autocomplete="off" onchange="dateValidation();">
	                      <span>~</span>
	                      <input type="text" id="reqDtTo" class="input_calendar" autocomplete="off" onchange="dateValidation();">
	                    </div>
	                </td>
	              	<th class= "hit">거래처</th>
	                <td>
	                  <input type="hidden" id="clntCd_S">
	                  <div class="search_form" style="width: 50%;">
		                <input type="text" id="clntNm_S" onkeyup="event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? mainGridView.setData(0) : ''">
		              	<a onclick="openSecondClntSearch('S');"><i class="i_search_w"></i></a>
		              </div>
	                </td>
	              </tr>
	              <tr>
	              	<th>제품유형</th>
	                <td>
	                 	<select id="prdtDiv_S" data-kind="PRDTDIV" required="required"  onchange="mainGridView.setData(0);prdtDivCombo();">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th>판매법인</th>
	                <td>
	                    <select id="estCoprt_S" data-kind="ESTCOPRT" required="required"  onchange="mainGridView.setData(0);">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	              	<th>직송구분</th>
	                <td>
		                <select id="dirtrsYn_S"  onchange="mainGridView.setData(0);">
		                	<option value="">전체</option>
		                  	<option value="N">N</option>
		                  	<option value="Y" >Y</option>
		                </select>
	                </td>
	              </tr>
	              <tr>
	              	<th>판매유형</th>
	                <td>
	                 	<select id="typCd_S" data-kind="SELLTYPE"  onchange="mainGridView.setData(0);">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th>현장명</th>
	                <td>
	                    <div class="search_form" style="width: 50%;">
			              <input type="hidden" id="siteCd_S">
			              <input type="text" id="siteNm_S"  onkeyup="event.keyCode == 8 ? siteCd_S.value = '' : event.keyCode == 13 ? mainGridView.setData(0) : ''">
			              <a onclick="openSecondSiteSearch('S');"><i class="i_search_w"></i></a>
			            </div>
	                </td>
	              	<th>강종</th>
	                <td>
		                <select id="pdsk_S" data-kind="PDSK"  onchange="mainGridView.setData(0);">
		                	<option value="">전체</option>
		                </select>
	                </td>
	              </tr>
	              <tr>
	              	<th>전표발행여부</th>
	                <td>

		                  	<option value="N">N</option>
		                  	<option value="Y">Y</option>
		                </select>
	                </td>
	              </tr>

	      	<!-- 리스트 -->
	        <div data-ax5grid="main-grid" data-ax5grid-config="{}" style="height: 270px; width: 100%" ></div>
	    </div>

		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
					<a onclick="sellCal();" style="height: 30px; line-height: 28px; width: 70px;"><i class="fas fa-calculator"></i> 매입정산</a>
					<a onclick="insertSellModal('U');" style="height: 30px; line-height: 28px; width: 50px;"><i class="fas fa-window-close"></i> 반입</a>
					<a onclick="insertBilg();" style="height: 30px; line-height: 28px; width: 70px;"><i class="fas fa-file-signature"></i> 매입확정</a>
					<a onclick="updateBilgCancel();" style="height: 30px; line-height: 28px; width: 70px;"><i class="fas fa-window-close"></i> 확정취소</a>
					<a onclick="setReport();" style="height: 30px; line-height: 28px; width: 70px;" title="계산서 발행건만 출력합니다."><i class="fas fa-print"></i> 일보출력</a>
					<a onclick="insertSellModal('C');" style="height: 30px; line-height: 28px;">+</a>
	                <a onclick="deleteSell();" style="height: 30px; line-height: 28px;">-</a>
	                <a onclick="excelDown();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
				</div>
				<select id="recordCnt" class="prae_select" onchange="changeRecordCnt();">
					<option value="10">10</option>
					<option value="20" selected="selected">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>
	  	<!-- 콘텐츠 -->
	    <div class="contents">
	      	<!-- 리스트 -->
	        <div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 270px; width: 100%" ></div>
            <div data-ax5grid="excel-grid" data-ax5grid-config="{}" style="display: none;"></div>
	    </div>
	</div>
</body>

	};

//	 		            	viewShipModal();

							totalPages : data.paginationInfo.totalPageCount
						}
					});
					gridView.setData(0, 0);
				});
			}
		}

	function deleteSell() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"trstCertiNo" : row.trstCertiNo,
			"userId" : jwt.userId,
			"pgmId" : "OD0201M01",
			"ownerCd" : row.ownerCd,
			"whCd" : row.whCd
		}
		if (gridView.target.getList("selected").length > 1) {
			alert("삭제는 한건씩 진행해주세요");
			return;
		}
		if (row.bilgCertNo == undefined && row.trstDtlSeq == undefined) {
			if (confirm("삭제하시겠습니까?")) {
				deleteAjax("/user/ar/ar02/deleteSell", formData, null, function(data) {
					if (data.resultCode == 200) {
						alert(data.resultMessage);
						gridView.setData(0);
					}
				});
			}
		} else {
			alert("삭제할 수 없는 데이터 입니다.");
		}
	}

	function insertBilg() {
		var url = "/user/ar/ar04/insertBilg";
		var flag = false;
		var clntFlag = false;
		var returnFlag = false;
		var list = gridView.target.getList("selected");
		var trstCertiNoArr = [];
		var bilgCertNo = null;
		$.each(list, function(idx, obj) {
			if (idx > 0) {
				if(list[idx].bilgYn != list[idx-1].bilgYn) {
					flag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].clntCd != list[idx-1].clntCd) {
					clntFlag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].returnYn != list[idx-1].returnYn) {
					returnFlag = true;
					return false;
				}
			}
			trstCertiNoArr.push(obj.trstCertiNo);
		});
		if (flag) {
			alert("발행유무가 동일한 건끼리 가능합니다.");
			return;
		}
		if (clntFlag) {
			alert("동일한 거래처끼리만 전표발행이 가능합니다.");
			return;
		}
		if (returnFlag) {
			alert("반품은 반품끼리만 발행가능합니다.");
			return;
		}
		if(list[0].bilgCertNo != undefined) {
			url = "/user/ar/ar04/updateBilg";
			bilgCertNo = list[0].bilgCertNo
		}
		var formData = {
			"trstCertiNo" : trstCertiNoArr,
			"bilgCertNo" : bilgCertNo,
			"userId" : jwt.userId,
			"userNm" : jwt.userNm,
			"pgmId" : "AR0201M01"
		}
		postAjax(url, formData, null, function(data) {
			alert(data.resultMessage);
			if(data.resultCode == 200) {
				gridView.setData(0);	
			}
		});
	}
	
	function updateBilgCancel() {
		var flag = false;
		var bilgFlag = false;
		var list = gridView.target.getList("selected");
		var bilgCertNoArr = [];
		$.each(list, function(idx, obj) {
			if (obj.bilgYn == "N"){
				flag = true;
				return false;
			}
			if (idx > 0) {
				if(list[idx].bilgCertNo != list[idx-1].bilgCertNo) {
					bilgFlag = true;
					return false;
				}
			}
			bilgCertNoArr.push(obj.bilgCertNo);
		});
		if (flag) {
			alert("발행되지 않은 매입 건이 포함되어 있습니다.");
			return;
		}
		if (bilgFlag) {
			alert("같은 청구서 번호끼리만 취소 가능합니다.");
			return;
		}
		if(confirm("해당 전표로 발행된 매출 건수가 함께 취소됩니다.\n진행하시겠습니까?")){
			var formData = {
				"bilgCertNo" : bilgCertNoArr,
				"userId" : jwt.userId,
				"pgmId" : "OD0201M01"
			}
			putAjax("/user/ar/ar04/updateBilgCancel", formData, null, function(data) {
				alert(data.resultMessage);
				gridView.setData(0);
			});
		}
	}
