	var authId = null;

	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector: true,
		    	multipleSelect: true,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: true
		        },
		        body: {
		        	 onClick: function () {
 		                //this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	//insertProjectModal("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display:true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "bilgCertNo", label: "전표발행여부", align: "center", width: "6%"},
		            {key: "trstDt", label: "매입일자", align: "center", width: "10%"},
		            {key: "taxivcCoprtNm", label: "매입법인", align: "left", width: "14%"},
		            {key: "prjctNm", label: "현장", align: "left", width: "10%"},
		            {key: "trstPrdtNm", label: "제품명", align: "center", width: "8%"},
		            {key: "prdtNm", label: "제품구분", align: "center", width: "8%"},
		            {key: "realTrstQty", label: "실거래수량", align: "center", width: "9%", formatter: "money"},
		            {key: "bilgQty", label: "청구수량", align: "center", width: "9%", formatter: "money"},
		            {key: "realTrstUpr", label: "기준단가", align: "right", width: "8%", formatter: "money"},
		            {key: "bilgUpr", label: "매입단가", align: "right", width: "8%", editor: {type: "money", updateRow: ['bilgUpr']}},
		            {key: "kindAmt", label: "물품금액", align: "right", width: "10%", formatter: "money"},
		            {key: "trstDcAmt", label: "할인금액", align: "left", width: "14%", formatter: "money"},
		            {key: "transAmt", label: "운송비", align: "left", width: "10%", formatter: "money"},
		            {key: "bilgAmt", label: "매입금액", align: "left", width: "14%", formatter: "money"},
		            {key: "trspRmk", label: "비고", align: "left", width: "14%"},
		            {key: "makrNm", label: "제조사", align: "left", width: "14%"},
		            {key: "prdtStknNm", label: "강종", align: "left", width: "14%"},
		            {key: "prdtSizeNm", label: "사이즈", align: "left", width: "14%"},
		        ]
			});
			return this;
		},
		setData: function(_pageNo){
			firstGrid = this.target;
			var formData = {
				"coCd" : $("#coCd_S").val(),
				"strtDt"  : $("#strtDt_S").val().replace(/\-/g,''),
				"endDt"  : $("#endDt_S").val().replace(/\-/g,''),
				"clntCd"  : $("#clntCd_S").val(),
				"prdtDiv" : $("#prdtDiv_S").val(),
				"prdtStkn" : $("#prdtStkn_S").val(),
				"taxivcCoprt" : $("#taxivcCoprt_S").val(),
				"bilgCertNo" : $("#bilgCertNo_S").val(),
				"pageNo" : _pageNo + 1,
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/od/od02/selectPurchaseList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		mainDefaultLoad("수불관리", "매입내역 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		
		$("#strtDt_S").val(lastWeek());
		$("#endDt_S").val(dateToStr(new Date()));
		$('#strtDt_S, #endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			//autoclose : true
		});
		
		gridView.initView().setData(0);
	})
	
	
	/*수정 or 등록 버튼 클릭시*/
	function insertProjectModal(type) {
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		openModal("/static/html/user/ar/ar03/AR0301P01.html", 1000, 700, "");
	}
	
	/*삭제 버튼 클릭시*/
	function deleteProject() {
		if (selectGridValidation(firstGrid))
			return;
		if (!confirm("삭제하시겠습니까?"))
			return;
		var formData = {
			"authId" : firstGrid.getList("selected")[0].authId
		}
		deleteAjax("/admin/bm/account/deleteCode", formData, null, function(data) {
			if (data.resultCode == 200) {
				alert(data.resultMessage);
				getData();
			}
		});
	}
	
	//거래처,운송업체
	function clntSearch() {
		openSecondModal("/static/html/user/od/od02/OD0201P02.html", 500, 420, "거래처검색");
	}
	
	function initSearch() {
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$("#whCd_S option").eq(0).prop("selected", true);
		$("#procYn_S option").eq(0).prop("selected", true);
		$("#searchType option").eq(0).prop("selected", true);
		$("#strtDt_S").val(lastWeek());
		$("#endDt_S").val(dateToStr(new Date()));
		$("#coCd_S").val(jwt.coCd);
		gridView.initView().setData(0);
	}
	
	function deleteTrans() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"transSeq" : row.transSeq
		}
		if(confirm("삭제하시겠습니까?")){
			deleteAjax("/user/ar/ar03/deleteTrans", formData, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}
	
	function purchaseUpr() {
		debugger;
		for(var i=0; i<firstGrid.list.length; i++){
			var chkVal = firstGrid.selectedDataIndexs;
			for(j=0; j<chkVal.length; j++){
				var dcAmt = firstGrid.list[i].bilgUpr - $("#trstDcAmt_S").val();
				if(i==j){
					firstGrid.updateRow($.extend({}, firstGrid.list[i], {bilgUpr: dcAmt}), i);
				}
			}
// 			firstGrid.list[i].bilgUpr = dcAmt;
		}
	}

</script>
