<body>
    <div class="popup_area" style="width: 100%;">
    	<div class="popup_table">
    		<table>
    			<colgroup>
                	<col width="30%">
	                <col width="">
	            </colgroup>
    			<tr>	
    				<td>
    					<select id="searchType">
		                  	<option value="PRJCT_NM">프로젝트명</option>
		                </select>    
    				</td>
    				<td>
					 	<div class="search_form">
							<input type="text"  id="searchValue" onkeypress="if(event.keyCode == 13){popGridView.setData(0);}"> 
							<a onclick="popGridView.setData(0);"><i class="i_search_w"></i>
							</a>
						</div>     
    				</td>   				
    			</tr>
    		</table>
    		<div data-ax5grid="second-grid" data-ax5grid-config="{}" style="height: 320px;" ></div>
    	</div>
    </div>
    <div class="popup_bottom_btn">
      <button onclick="setPrjctInfo();">선택</button>
      <button class="close_btn" onclick="modalStack.close();">닫기</button>
    </div>
</body>
<script type="text/javascript">
	
	var secondGrid = null;
	
	var popGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="second-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
		            	setOrdInfo();
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	popGridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "odrSeq", label: "주문번호", align: "center", hidden: true},
		            {key: "prjctNm", label: "프로젝트", align: "center", width: "15%"},
		            {key: "makrNm", label: "제조사", align: "center", width: "15%"},
		            {key: "whNm", label: "창고", align: "center", width: "15%"},
		            {key: "totQty", label: "수량", align: "center", width: "10%", formatter: "money"},
		            {key: "totAmt", label: "주문금액", align: "center", width: "10%", formatter: "money"},
		            {key: "typNm", label: "판매유형", align: "center", width: "15%"},
		            {key: "impYn", label: "수입구분", align: "center", width: "15%"},
		            {key: "salesMngNm", label: "주문담당자", align: "center", width: "15%"},
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			secondGrid = this.target;
			var formData = {
				"coCd" : $("#coCd").val(),
				"searchType" : $("#searchType").val(),
				"searchValue" : $("#searchValue").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : 10
			}
			postAjax("/user/sd/sd04/selectOrderList", formData, null, function(data){
				var list = data.resultList;
				secondGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		popGridView.initView().setData(0);
	});

	function setOrdInfo() {
		var row = popGridView.target.getList("selected")[0];
		$("#odrSeq").val(row.odrSeq);
		modalStack.close();
	}
</script>
