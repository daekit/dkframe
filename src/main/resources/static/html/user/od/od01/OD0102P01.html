<script type="text/javascript">
	var targetRow = null;
	var fileArr = [];
	var deleteFileArr = [];
	var fileGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="file-grid"]'),
				showLineNumber: true,
				showRowSelector: false,
	        	multipleSelect: false,
				header: {selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	downloadFile(this.dindex);
		            }
		        },
	            columns: [
	                {key: "fileName", label: "파일명", width: 405},
	                {key: "fileType", label: "파일타입", width: 140},
	                {key: "fileSize", label: "파일크기", width: 140},
	                {
						key:"fileDelete", label: "삭제", width:60,
						formatter:function() {
							return '<button type="button" class="btn btn-default btn-sm" style="height: 19px; padding: 0 0 0 0;" onclick="deleteFile('+this.dindex+');">삭제</button>';

		},
		setData : function() {
			var targetObj = this.target;
			targetObj.setData({
				list: fileArr,
				page : {

				}

	}
	
	$(document).ready(function() {
		
		// 공통코드 selectBox set
		setCommonSelect($(".popup_area select[data-kind]"));
		
		// 납기일자 datepicker bind
		$('#dlvrDttm').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		
		// 파일 그리드 초기화
		fileGridView.initView();

		var ordrgSeq = commonModal.paramObj.ordrgSeq;
		
		if(actionType == "C"){
			$('#coCd').val(jwt.coCd);
			$("#reqDt").val(moment(new Date()).format("YYYYMMDD"));
			setCodeSelectByCocd($('#coCd').val());
			setMaker($('#impYn').val());
			$("#makrCd").val("MAKR09");
			$("#dirtrsYn").val("Y"); 
		//	addDetailRow();
			$('#actionOdBtn').on("click", function(){insertOrder();});
			$('.tit_contents .tit').text("발주서 등록");
			$('#actionOdBtn').text("등록");
		}else if(actionType == "U"){
			selectOrderInfo(ordrgSeq);
			$('#actionOdBtn').on("click", function(){updateOrder();});
			$('.tit_contents .tit').text("발주서 수정");
			$('#actionOdBtn').text("저장");
		}else if (actionType == "O"){ // 주문에서 발주서 호춣할때 사용한다.
			getOrderInfo();
			$('#odrSeq').siblings('a').remove();
			$('#actionOdBtn').on("click", function(){insertOrder();});
			$('.tit_contents .tit').text("발주서 등록");
			$('#actionOdBtn').text("등록");
		}
		
		ctrlDirtrsMaster();
	});
	
	function selectOrderInfo(ordrgSeq) {
		//var row = gridView.target.getList()[selectedRowIdx];
		var formData = {
			"ordrgSeq" : ordrgSeq
		}
		postAjaxSync("/user/od/od01/selectOrderInfo", formData, null, function(data){
			setOrderInfo(data.result);
		});
	}
	
	function getOrderInfo(){
		var formData = {
			"odrSeq": odrSeq,
			"odrDtlSeqArr": odrDtlSeqArr
		};
		postAjaxSync("/user/od/od01/getOrderInfo", formData, null, function(data){
			setOrderInfo(data.result);
		});
	}
	
	function setOrderInfo(obj) {
		var fileInfo = obj.fileList;
		var orderInfo = obj.orderInfo;
		var orderDetail = obj.orderDetail;
		
		// 메인정보 세팅
		$.each(orderInfo, function(key, value){
			if($('#'+key)[0]){
				if($('#'+key).is('[date]')){
					$('#'+key).datepicker("setDate", moment(value, 'YYYY-MM-DD').toDate());
				}else{
					if($('#'+key).is('[comma]')){
						value = addCommaStr(value);
					}
					$('#'+key).val(value);
				}
				
				// 창고, 판매법인 set
				if(key == "coCd"){
					setCodeSelectByCocd(value);  
				}
				
				// 제조사 set
				if(key == "impYn"){
					setMaker(value);
				}
			}
		});
		
		//상세정보 세팅
		$.each(orderDetail, function(idx, obj){
			var $addedRow = addDetailRow();
			$.each($addedRow.find('[name]'), function(idx, elem){
				var itemValue = obj[elem.name];
				if(itemValue){
					if($(elem).is("[comma]")){
						itemValue = addCommaStr(itemValue);
					}
					$(elem).val(itemValue);
					//색상 지정
					if(elem.name == "ordrgYn" && itemValue == 'N') { //red
						$(elem).css({"color": "red"});
					}
					if($("#dirtrsYn").val() == "Y" && elem.name == "shipYn" && itemValue == 'N') { //red
						$(elem).css({"color": "red"});
					}
				}
			});
			// 확정여부에 따른 dom 변경
            // 직송이 아닐 경우 매입만 체크,, 직송은 매입/매출 전부 체크 
            // 직송이면서 매입/매출전부 Y인경우 모두 일기 전용

	function countAmt(elem) {
		$targetRow = $(elem).closest('tr[name="detailRow"]');
		var prdtStockCd = $targetRow.find('input[name="prdtStockCd"]').val();
		var ordrgQty = Number(deleteCommaStr($targetRow.find('input[name="ordrgQty"]').val())) || 0;
		var ordrgWt = Number(deleteCommaStr($targetRow.find('input[name="ordrgWt"]').val())) || 0;
		var ordrgUpr = Number(deleteCommaStr($targetRow.find('input[name="ordrgUpr"]').val())) || 0;
		var shipUpr = Number(deleteCommaStr($targetRow.find('input[name="shipUpr"]').val())) || 0;
		var stockUpr = Number($targetRow.find('input[name="stockUpr"]').val()) || 0;
	
		
		debugger;
		
		if(prdtStockCd == "Y") {
			$targetRow.find('input[name="ordrgAmt"]').val(addCommaStr(ordrgQty * ordrgUpr))
			$targetRow.find('input[name="shipAmt"]').val(addCommaStr(ordrgQty * shipUpr))			
		    $targetRow.find('input[name="realDlvrAmt"]').val(ordrgQty * ordrgUpr);
			
			if($('#dirtrsYn').val() == "Y"){
				// 직송여부가 Y일때 예상손익 : 매출단가 * 수량 - 매입단가(발주단가) * 수량
				$targetRow.find('input[name="epctPal"]').val(addCommaStr((ordrgQty * shipUpr) - (ordrgQty * ordrgUpr)));
			}else{
				// 직송여부가 N일때 예상손익 : 재고단가 * 수량 - 매입단가(발주단가) * 수량
				$targetRow.find('input[name="epctPal"]').val(addCommaStr((ordrgQty * stockUpr) - (ordrgQty * ordrgUpr)));
			}
		}else{
			$targetRow.find('input[name="ordrgAmt"]').val(addCommaStr(ordrgUpr));
			$targetRow.find('input[name="shipAmt"]').val(addCommaStr(shipUpr));
			$targetRow.find('input[name="realDlvrAmt"]').val(ordrgUpr);
		}
		
		$targetRow.find('input[name="realDlvrQty"]').val(ordrgQty);
		$targetRow.find('input[name="realDlvrWt"]').val(ordrgWt);
		$targetRow.find('input[name="realDlvrUpr"]').val(ordrgUpr);
		
		countTot();
	}
	
	function countTot() {
		var totOrdrgQty = 0;
		var totOrdrgWt  = 0;
		var totOrdrgAmt = 0;
		var totShipAmt  = 0;
		var totEpctPal  = 0;
		
		$.each($('#detailTable tr[name="detailRow"]'), function(idx, elem){
			var ordrgQty = Number(deleteCommaStr($(elem).find('input[name="ordrgQty"]').val())) || 0;
			var ordrgWt  = Number(deleteCommaStr($(elem).find('input[name="ordrgWt"]').val())) || 0;
			var ordrgAmt = Number(deleteCommaStr($(elem).find('input[name="ordrgAmt"]').val())) || 0;
			var shipAmt  = Number(deleteCommaStr($(elem).find('input[name="shipAmt"]').val())) || 0;
			var epctPal  = Number(deleteCommaStr($(elem).find('input[name="epctPal"]').val())) || 0;
			
			totOrdrgQty += ordrgQty;
			totOrdrgWt  += ordrgWt;
			totOrdrgAmt += ordrgAmt; 
			totShipAmt  += shipAmt; 
			totEpctPal  += epctPal; 
		});
		
		$('#totQty').val(addCommaStr(totOrdrgQty));
		$('#totWt').val(addCommaStr(totOrdrgWt));
		$('#totAmt').val(addCommaStr(totOrdrgAmt));
		$('#totShipAmt').val(addCommaStr(totShipAmt));
		$('#totEpctPal').val(addCommaStr(totEpctPal));
	}

	function lengthValidation() {
		var isValid = true;
		$.each($('#detailTable tr[name="detailRow"]'), function(idx, elem){
			var prdtDiv = $(elem).find('input[name="prdtDiv"]').val();
			var prdtCoilYn = $(elem).find('input[name="prdtCoilYn"]').val();
			var prdtStockCd = $(elem).find('input[name="prdtStockCd"]').val();
			var prdtLen = $(elem).find('input[name="prdtLen"]').val();
			
			// 철근이면서 코일여부가 N이고 재고관리 대상이면 길이가 있어야 한다.
			if(prdtDiv == "PRDTDIV11" && prdtCoilYn == "N" && prdtStockCd == "Y" && (prdtLen == 0 || prdtLen == "")){
				isValid = false;
				alert("길이가 0인 제품이 존재합니다.");
				return false;
			}
		});
		return isValid;
	}
	
	function makeFormData() {
		$("#popForm input").prop("disabled", false);
		$("#popForm select").prop("disabled", false);
		if($("#prjctCd").val() == "") $("#prjctCd").val("0");
		
		//콤마 제거
		$.each($('.popup_area input[comma]'), function(idx, elem){
			deleteComma(elem);
		});
		
		// 폼데이터 생성
		var formData = new FormData($("#popForm")[0]);
		
		// 유저아이디 추가
		formData.append("userId", jwt.userId);
		
		// 합계 추가
		formData.append("totQty", $('#totQty').val());
		formData.append("totWt", $('#totWt').val());
		formData.append("totAmt", $('#totAmt').val());
		formData.append("totShipAmt", $('#totShipAmt').val());
		
		// 상세내역 추가
		var detailArr = [];
		$.each($('#detailTable tr[name="detailRow"]'), function(idx, elem){
			if($(elem).find("input[name='ordrgYn']").val() == "N" || $(elem).find("input[name='ordrgYn']").val() == "") {
				var detailObj = {};
				$.each($(elem).find('[name]'), function(idx, elem){
					detailObj[elem.name] = elem.value;
				});
				detailArr.push(detailObj);
			}
		});
		formData.append("detailArr", JSON.stringify(detailArr));
		
		// 첨부파일 추가
		$.each(fileArr, function(idx, obj){
			// 신규파일만 추가
			if(obj.fileKey == 0){
				formData.append("files", obj.file);
			}
		});
		
		// 수정시 삭제된 파일 추가
//		if(actionType == "U") {
			formData.append("deleteFileArr", JSON.stringify(deleteFileArr));
//		}
		
		return formData;
	}
