<script type="text/javascript">
	var targetRow = null;
	var ordrgFileArr = [];
	var deleteFileArr = [];
	var ordrgFileGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="ordrg-file-grid"]'),
				showLineNumber: true,
				showRowSelector: false,
	        	multipleSelect: false,
				header: {selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	downloadFile(this.dindex);
		            }
		        },
	            columns: [
	                {key: "fileName", label: "파일명", width: 405},
	                {key: "fileType", label: "파일타입", width: 140},
	                {key: "fileSize", label: "파일크기", width: 140},
	                {
						key:"fileDelete", label: "삭제", width:60,
						formatter:function() {
							return '<button type="button" class="btn btn-default btn-sm" style="height: 19px; padding: 0 0 0 0;" onclick="deleteFile('+this.dindex+');">삭제</button>';
						}
					}
	            ]
			});
		},
		setData : function() {
			var targetObj = this.target;
			targetObj.setData({
				list: ordrgFileArr,
				page : {
					totalElements : ordrgFileArr.length
				}
			});
		}
	}
	
	$(document).ready(function() {
		
		// 공통코드 selectBox set
		setCommonSelect($("#ordrgPopup select[data-kind]"));
		
		// 납기일자 datepicker bind
		$('#ordrgPopup #dlvrDttm').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		
		// 파일 그리드 초기화
		ordrgFileGridView.initView();
		
		var actionType = modalStack.last().paramObj.actionType;
		if(actionType == "C"){
			$('#ordrgPopup #coCd').val(jwt.coCd);
			$('#ordrgPopup #odrCreatDiv').val("ERP");
			$("#ordrgPopup #reqDt").val(moment(new Date()).format("YYYYMMDD"));
			setByCoCd($('#ordrgPopup #coCd').val());
			setMaker($('#ordrgPopup #impYn').val());
			$("#ordrgPopup #makrCd").val("MAKR09");
			$("#ordrgPopup #dirtrsYn").val("Y"); 
			$('#ordrgPopup #trspTypCd').val("TRSPTYP1");
			$('#ordrgPopup #actionOdBtn').on("click", function(){insertOrdrg();});
			$('#ordrgPopup .tit_contents .tit').text("발주서 등록");
			$('#ordrgPopup #actionOdBtn').text("등록");
		}else if(actionType == "U"){
			selectOrdrgInfo(modalStack.last().paramObj.ordrgSeq);
			$('#ordrgPopup #actionOdBtn').on("click", function(){updateOrdrg();});
			$('#ordrgPopup .tit_contents .tit').text("발주서 수정");
			$('#ordrgPopup #actionOdBtn').text("저장");
		}else if (actionType == "O"){ // 주문에서 발주서 호출할때 사용한다.
			getOrderInfo();
			$('#ordrgPopup #odrSeq').siblings('a').remove();
			$('#ordrgPopup #actionOdBtn').on("click", function(){insertOrdrg();});
			$('#ordrgPopup .tit_contents .tit').text("발주서 등록");
			$('#ordrgPopup #actionOdBtn').text("등록");
			$('#ordrgPopup #trspTypCd').val("TRSPTYP1");
			//발주서 등록 시 직송여부 default Y 
			$("#ordrgPopup #dirtrsYn").val("Y"); 
			ctrlDirtrs();
		}else if (actionType == "R"){ // 구매요청에서 발주서 호출할때 사용한다.
			getReqInfo();
			$('#ordrgPopup #actionOdBtn').on("click", function(){insertOrdrg();});
			$('#ordrgPopup .tit_contents .tit').text("발주서 등록");
			$('#ordrgPopup #actionOdBtn').text("등록");
			$('#ordrgPopup #trspTypCd').val("TRSPTYP1");
		}
		
		ctrlDirtrsMaster();
	});
	
	function selectOrdrgInfo(ordrgSeq) {
		var paramObj = {"ordrgSeq" : ordrgSeq};
		postAjaxSync("/user/od/od01/selectOrdrgInfo", paramObj, null, function(data){
			setOrdrgInfo(data.result);
		});
	}
	
	function getOrderInfo(){
		var paramObj = modalStack.last().paramObj;
		postAjaxSync("/user/od/od01/getOrderInfo", paramObj, null, function(data){
			setOrdrgInfo(data.result);
		});
	}
	
	function setOrdrgInfo(obj) {
		var fileInfo = obj.fileList;
		var orderInfo = obj.orderInfo;
		var orderDetail = obj.orderDetail;
		
		// 메인정보 세팅
		$.each(orderInfo, function(key, value){
			if($('#ordrgPopup #'+key)[0]){

	function setBySellType(value){
		// 판매유형
		// SELLTYPE1: 유통
		// SELLTYPE2: 가공
		// SELLTYPE4: 임가공
		// SELLTYPE5: 관수
		
		// 재고주체
		// OWNER1: 자사
		// OWNER2: 제강사
		// OWNER3: 건설사
		// OWNER4: 기타
		
		if(value == "" || value == "SELLTYPE1" || value == "SELLTYPE2" || value == "SELLTYPE5"){
		// 판매유형이 선택, 유통, 가공일때
			
			// 재고주체 초기화
			$('#ordrgPopup #ownerCd option:not([value=""])').remove();

			// 판매유형이 선택, 관수일때
				// 재고주체 활성화
				$('#ordrgPopup #ownerCd').prop("disabled", false);
			}else if(value == "SELLTYPE1" || value == "SELLTYPE2"){
			// 판매유형이 유통, 가공일때
				// 재고주체 자사 set, 비활성화
				$('#ordrgPopup #ownerCd').val("OWNER1");

			$('#ordrgPopup #ownerCd option[value="OWNER1"]').remove();

			// 직송여부 N set
			$('#ordrgPopup #dirtrsYn').val("N");
			$('#ordrgPopup #dirtrsYn').prop("disabled", true);
			ctrlDirtrs();
		}
	}

	function cloneDetailRow(){
		var $checkedInputs = $('#ordrgPopup #detailTable tr[name="detailRow"] input[name="detailChkBox"]:checked');
		
		if($checkedInputs.length == 0){
			alert("선택된 데이터가 없습니다.");
			return false;
		}
		
		if($checkedInputs.length > 1){
			alert("한 건만 선택해주세요.");
			return false;
		}
		
		var $checkedRow = $checkedInputs.closest('tr');
		var $clonedRow = $($checkedRow).clone();
		$clonedRow.find('input[name="detailChkBox"]').prop("checked", false);
		$checkedRow.after($clonedRow[0]);

				$targetRow.find('input[name="prdtSpec"]').prop("readonly", true);
				$targetRow.find('input[name="prdtLen"]').prop("readonly", true);
				$targetRow.find('input[name="ordrgQty"]').prop("readonly", true);
				$targetRow.find('input[name="ordrgWt"]').prop("readonly", true);
				// 재고관리 대상이 아닐경우 발주금액 수정 가능
				$targetRow.find('input[name="ordrgAmt"]').prop("readonly", false);
				if($("#ordrgPopup #dirtrsYn").val() == "Y"){
					// 재고관리 대상이 아니면서 직송인경우 매출금액 수정 가능
					$targetRow.find('input[name="shipAmt"]').prop("readonly", false);
				}
				// 재고관리 대상이 아닐경우 수량 필수 입력값 제외 (수량, 중량)
				$targetRow.find('input[name="ordrgQty"]').prop("required", false);
				$targetRow.find('input[name="ordrgWt"]').prop("required", false);
			}
			
			countTot();
		});
	}

					$addedRow.find('input[name="ordrgQty"]').prop("readonly", true);

					$addedRow.find('input[name="ordrgAmt"]').prop("readonly", false);
					if($("#ordrgPopup #dirtrsYn").val() == "Y"){
						// 재고관리 대상이 아니면서 직송인경우 매출금액 수정 가능
						$addedRow.find('input[name="shipAmt"]').prop("readonly", false);

	function calOdrWt(elem){
		$targetRow = $(elem).closest('tr[name="detailRow"]');
		var ordrgQty = Number(deleteCommaStr($targetRow.find('input[name="ordrgQty"]').val())) || 0;
		var prdtCnvrsnWt = Number($targetRow.find('input[name="prdtCnvrsnWt"]').val()) || 0;
		var ordrgWt = ordrgQty * prdtCnvrsnWt;
		$targetRow.find('input[name="ordrgWt"]').val(addCommaStr(ordrgWt));
		$targetRow.find('input[name="realDlvrWt"]').val(ordrgWt);
	}
	
	function countAmt(elem) {
		$targetRow = $(elem).closest('tr[name="detailRow"]');
		var prdtStockCd = $targetRow.find('input[name="prdtStockCd"]').val();
		var ordrgQty = Number(deleteCommaStr($targetRow.find('input[name="ordrgQty"]').val())) || 0;
		var ordrgWt = Number(deleteCommaStr($targetRow.find('input[name="ordrgWt"]').val())) || 0;
		var ordrgUpr = Number(deleteCommaStr($targetRow.find('input[name="ordrgUpr"]').val())) || 0;
		var shipUpr = Number(deleteCommaStr($targetRow.find('input[name="shipUpr"]').val())) || 0;
		var stockUpr = Number($targetRow.find('input[name="stockUpr"]').val()) || 0;
	
		if(prdtStockCd == "Y") {
			$targetRow.find('input[name="ordrgAmt"]').val(addCommaStr(ordrgQty * ordrgUpr))
			$targetRow.find('input[name="shipAmt"]').val(addCommaStr(ordrgQty * shipUpr))			
			
			if($('#ordrgPopup #dirtrsYn').val() == "Y"){
				// 직송여부가 Y일때 예상손익 : 매출단가 * 수량 - 매입단가(발주단가) * 수량
				$targetRow.find('input[name="epctPal"]').val(addCommaStr((ordrgQty * shipUpr) - (ordrgQty * ordrgUpr)));
			}else{
				// 직송여부가 N일때 예상손익 : 재고단가 * 수량 - 매입단가(발주단가) * 수량
				$targetRow.find('input[name="epctPal"]').val(addCommaStr((ordrgQty * stockUpr) - (ordrgQty * ordrgUpr)));
			}
		}else{
			$targetRow.find('input[name="ordrgAmt"]').val(addCommaStr(ordrgUpr));
			$targetRow.find('input[name="shipAmt"]').val(addCommaStr(shipUpr));
		}
		
		// real관련 값 복사
		$targetRow.find('input[name="realDlvrQty"]').val(deleteCommaStr($targetRow.find('input[name="ordrgQty"]').val()));
		$targetRow.find('input[name="realDlvrWt"]').val(deleteCommaStr($targetRow.find('input[name="ordrgWt"]').val()));
		$targetRow.find('input[name="realDlvrUpr"]').val(deleteCommaStr($targetRow.find('input[name="ordrgUpr"]').val()));
		$targetRow.find('input[name="realDlvrAmt"]').val(deleteCommaStr($targetRow.find('input[name="ordrgAmt"]').val()));
		
		countTot();
	}
	
	// 재고관리 대상이 아닐경우 금액만 입력시 realDlvrUpr, realDlvrAmt에 값 복사
	function copyAmt(elem){
		$targetRow = $(elem).closest('tr[name="detailRow"]');
		$targetRow.find('input[name="realDlvrUpr"]').val(deleteCommaStr($targetRow.find('input[name="ordrgUpr"]').val()));
		$targetRow.find('input[name="realDlvrAmt"]').val(deleteCommaStr($targetRow.find('input[name="ordrgAmt"]').val()));
	}
	
	function countTot() {
		var totOrdrgQty = 0;
		var totOrdrgWt  = 0;
		var totOrdrgAmt = 0;
		var totShipAmt  = 0;
		var totEpctPal  = 0;
		
		$.each($('#ordrgPopup #detailTable tr[name="detailRow"]'), function(idx, elem){
			var ordrgQty = Number(deleteCommaStr($(elem).find('input[name="ordrgQty"]').val())) || 0;
			var ordrgWt  = Number(deleteCommaStr($(elem).find('input[name="ordrgWt"]').val())) || 0;
			var ordrgAmt = Number(deleteCommaStr($(elem).find('input[name="ordrgAmt"]').val())) || 0;
			var shipAmt  = Number(deleteCommaStr($(elem).find('input[name="shipAmt"]').val())) || 0;
			var epctPal  = Number(deleteCommaStr($(elem).find('input[name="epctPal"]').val())) || 0;
			
			totOrdrgQty += ordrgQty;
			totOrdrgWt  += ordrgWt;
			totOrdrgAmt += ordrgAmt; 
			totShipAmt  += shipAmt; 
			totEpctPal  += epctPal; 
		});
		
		$('#ordrgPopup #totQty').val(addCommaStr(totOrdrgQty));
		$('#ordrgPopup #totWt').val(addCommaStr(totOrdrgWt));
		$('#ordrgPopup #totAmt').val(addCommaStr(totOrdrgAmt));
		$('#ordrgPopup #totShipAmt').val(addCommaStr(totShipAmt));
		$('#ordrgPopup #totEpctPal').val(addCommaStr(totEpctPal));
	}
	
	function setFile(elem){
		var tempFiles = elem.files;
		$.each(tempFiles, function(idx, obj){
			var tempArr = obj.name.split(".");
			ordrgFileArr.push({
				'fileKey' : 0,
		      	'fileName' : obj.name,
		      	'fileType' : tempArr[tempArr.length-1],
		      	'fileSize' : obj.size,
		      	'file' : obj
			});
		});
		ordrgFileGridView.setData();
		$(elem).val("");
	}
	
	function deleteFile(rowIndex) {
		ordrgFileGridView.target.removeRow(rowIndex);
		
		if(ordrgFileArr[rowIndex].fileKey){
		// 기 등록되어 있는 파일 삭제시
			deleteFileArr.push(ordrgFileArr[rowIndex].fileKey);
		}
		
		ordrgFileArr.splice(rowIndex, 1);
		
		ordrgFileGridView.setData();
	}
	
	function downloadFile(idx) {
		postAjax("/admin/cm/cm08/fileDownInfo", {"fileKey": ordrgFileArr[idx].fileKey}, null, function(data){
			var fileInfo = data.fileInfo;
			var filePath = encodeURI(fileInfo.filePath + fileInfo.fileKey + "_" + fileInfo.fileName , "UTF-8");
			location.href = "/admin/cm/cm08/fileDownload?filePath="+filePath;
		});
	}
	
	function insertOrdrg() {
		if(!lengthValidation()) return false;
		if(inputValidation($('#ordrgPopup [required]').not('#ordrgPopup #frameTable [required]'))) {
			var formData = makeFormData();
			filePostAjax("/user/od/od01/insertOrdrg", formData, function(data){
				alert(data.resultMessage);
				if(data.resultCode == 200){
					var ordrgSeq = data.ordrgSeq;
					modalStack.close();	
					gridView.setData(0);
					setTimeout(function(){
					    viewOrderModal(ordrgSeq);
					}, 500);
				}
			});
		}
	}
	
	function updateOrdrg() {
		if(!lengthValidation()) return false;
		if(inputValidation($('#ordrgPopup [required]').not('#ordrgPopup #frameTable [required]'))) {
			var formData = makeFormData();
			filePutAjax("/user/od/od01/updateOrdrg", formData, function(data){
				alert(data.resultMessage);    
				if(data.resultCode == 200){
					var ordrgSeq = $('#ordrgPopup #ordrgSeq').val();
					modalStack.close();
					gridView.setData(0);
					setTimeout(function(){
					    viewOrderModal(ordrgSeq);
					}, 500);
				}
			});
		}
	}
	
	function lengthValidation() {
		var isValid = true;
		$.each($('#ordrgPopup #detailTable tr[name="detailRow"]'), function(idx, elem){
			var prdtDiv = $(elem).find('input[name="prdtDiv"]').val();
			var prdtCoilYn = $(elem).find('input[name="prdtCoilYn"]').val();
			var prdtStockCd = $(elem).find('input[name="prdtStockCd"]').val();
			var prdtLen = $(elem).find('input[name="prdtLen"]').val();
			
			// 철근이면서 코일여부가 N이고 재고관리 대상이면 길이가 있어야 한다.
			if(prdtDiv == "PRDTDIV11" && prdtCoilYn == "N" && prdtStockCd == "Y" && (prdtLen == 0 || prdtLen == "")){
				isValid = false;
				alert("길이가 0인 제품이 존재합니다.");
				return false;
			}
		});
		return isValid;
	}
	
	function makeFormData() {
		$("#ordrgPopup input").prop("disabled", false);
		$("#ordrgPopup select").prop("disabled", false);
		if($("#ordrgPopup #prjctCd").val() == "") $("#ordrgPopup #prjctCd").val("0");
		
		//콤마 제거
		$.each($('#ordrgPopup input[comma]'), function(idx, elem){
			deleteComma(elem);
		});
		
		// 폼데이터 생성
		var formData = new FormData($("#ordrgPopup #popForm")[0]);
		
		// 유저아이디 추가
		formData.append("userId", jwt.userId);
		
		// 합계 추가
		formData.append("totQty", $('#ordrgPopup #totQty').val());
		formData.append("totWt", $('#ordrgPopup #totWt').val());
		formData.append("totAmt", $('#ordrgPopup #totAmt').val());
		formData.append("totShipAmt", $('#ordrgPopup #totShipAmt').val());
		
		// 상세내역 추가
		var detailArr = [];
		$.each($('#ordrgPopup #detailTable tr[name="detailRow"]'), function(idx, elem){
			if($(elem).find("input[name='ordrgYn']").val() == "N" || $(elem).find("input[name='ordrgYn']").val() == "") {
				var detailObj = {};
				$.each($(elem).find('[name]'), function(idx, elem){
					detailObj[elem.name] = elem.value;
				});
				detailArr.push(detailObj);
			}
		});
		formData.append("detailArr", JSON.stringify(detailArr));
		
		// 첨부파일 추가
		$.each(ordrgFileArr, function(idx, obj){
			// 신규파일만 추가
			if(obj.fileKey == 0){
				formData.append("files", obj.file);
			}
		});
		formData.append("deleteFileArr", JSON.stringify(deleteFileArr));
		
		return formData;
	}
