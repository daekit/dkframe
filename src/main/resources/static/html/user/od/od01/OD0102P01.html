<script type="text/javascript">
	
	//매입매출구분
	var clntType = null;

	var fileArr = [];
	var deleteFileArr = [];
	var selectedIdx = 0;
	var fileGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="file-grid"]'),
				showLineNumber: true,
				showRowSelector: false,
	        	multipleSelect: false,
				header: {selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	downloadFile(this.dindex);
		            },
		        },
	            columns: [
	                {key: "fileName", label: "파일명", width: 405},
	                {key: "fileType", label: "파일타입", width: 140},
	                {key: "fileSize", label: "파일크기", width: 140},
	                {
						key:"fileDelete", label: "삭제", width:60,
						formatter:function() {
							return '<button type="button" class="btn btn-default btn-sm" style="height: 19px; padding: 0 0 0 0;" onclick="deleteFile('+this.dindex+');">삭제</button>';
						}
					}
	            ]
			});
		},
		setData : function() {
			var targetObj = this.target;
			targetObj.setData({
				list: fileArr,
				page : {
					totalElements : fileArr.length
				}
			});
		}
	}
	
	$(document).ready(function() {
		fileGridView.initView();
		setCommonSelect($(".popup_area select[data-kind]"));
		$('#dlvrDttm, #ordrgProcDttm').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		setInit();
		$("#dirtrsYn").change();
	});
	
	function setInit() {
		if(actionType == "C"){
			$('#actionOdBtn').on("click", function(){insertOrder();});
			$('#actionOdBtn').text("등록");
			$("#reqDt").val(dateToStr(new Date()).replace(/\-/g,''));
			$("#makrCd").val("MAKR09");
		}else if(actionType == "U"){
			selectOrderInfo();
			$('#actionOdBtn').on("click", function(){updateOrder();});
			$('#actionOdBtn').text("저장");
		}else if (actionType == "O"){
			getOrderInfo();
			$('#odrSeq').siblings('a').remove();
			$('#actionOdBtn').on("click", function(){insertOrder();});
			$('#actionOdBtn').text("등록");
		}
	}
	
	function selectOrderInfo() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"ordrgSeq" : row.ordrgSeq,
			"reqDt" : row.reqDt.replace(/-/g, "")
		}
		postAjax("/user/od/od01/selectOrderInfo", formData, null, function(data){
			setOrderInfo(data.result);
		});
	}
	
	function getOrderInfo(){
		var formData = {
			"odrSeq": odrSeq,
			"odrDtlSeqArr": odrDtlSeqArr
		};
		postAjax("/user/od/od01/getOrderInfo", formData, null, function(data){
			setOrderInfo(data.result);
		});
	}
	
	function setOrderInfo(obj) {
		debugger;
		var fileInfo = obj.fileList;
		var orderInfo = obj.orderInfo;
		var orderDetail = obj.orderDetail;
		if(orderInfo.ordrgYn == "Y") {
			$("#actionOdBtn").hide();
		}
		
		//메인정보 세팅
		$.each(orderInfo, function(key, value){
			$('#'+key).val(value);
		});
		
// 		$("#dirtrsYn").change();
		//상세정보 세팅
		$.each(orderDetail, function(idx, item){
			if(idx != 0) addRow();
			$.each(item, function(key, value){
				if($(".detailRow").find("input[name="+key+"]")[idx] != undefined) {
					$(".detailRow").find("input[name="+key+"]")[idx].value = value;
				} 
			});
			if(item.ordrgYn == "Y") {
				$($("input[name='detailChkBox']")[idx]).prop("checked", true);
				$($("input[name='detailChkBox']")[idx]).prop("disabled", true);
				$($(".detailRow")[idx]).find("input").prop("disabled", true);
				$($(".detailRow")[idx]).find("button").prop("disabled", true);
			} else {
				$($("input[name='detailChkBox']")[idx]).prop("disabled", false);
			}
			countTot();
			countAmt($("input[name=prdtUpr]")[idx]);
		});
		
		//콤마 추가
		$.each($('input[comma]'), function(idx, elem){
			addComma(elem);
		});
		
		if(actionType != "O"){
			$.each(fileInfo, function(idx, obj){
				fileArr.push({
					'fileKey' : obj.fileKey,
			      	'fileName' : obj.fileName,
			      	'fileType' : obj.fileType,
			      	'fileSize' : obj.fileSize,
			      	'file' : obj
				});
			});
			// 첨부파일 그리드 set
			fileGridView.setData();
		}
	}
	
	function addRow() {
		var row = $("#detailTb > tbody:last > tr:last").clone();
		$("#detailTb > tbody:last").append(row);
		$.each($(row).find(':input'), function(){
			this.value = '';
			this.checked = '';
			$(this).prop("disabled", false);
		});
		$(row).find('input[name=realDlvrQty]').val("0");
		$(row).find('input[name=realDlvrWt]').val("0");
		$(row).find('input[name=realDlvrUpr]').val("0");
		$(row).find('input[name=realDlvrAmt]').val("0");
		countTot();
	}
	
	function removeDetailRow(){
		$.each($('input:checkbox[name="detailChkBox"]'), function(idx, elem){
			if($(elem).is(":checked")){
				if($(elem).is(":checked") && ($($("input[name='ordrgYn']")[idx]).val() == "" || $($("input[name='ordrgYn']")[idx]).val() == "N")){
					$(elem).closest('.detailRow').remove();
				}
			}
		});
		countTot();
	}

	function setData() {
		if($("#dirtrsYn").val() == "N") {
			$(".drctArea input").prop("disabled", true);
			$(".drctArea input").val("");
			$(".drctArea select").prop("disabled", true);
			$(".drctArea select").val("");
			$(".drctArea button").prop("disabled", true);
			$(".drctArea select").val("");
			$(".drctArea #sellClntCd").val("");
			$(".drctArea #sellClntNm").val("");
		} else {
			$(".drctArea input").prop("disabled", false);
			$(".drctArea select").prop("disabled", false);
			$(".drctArea button").prop("disabled", false);
		}
		$("#coCd").val(jwt.coCd);
	}
	
	function downloadFile(idx) {
		postAjax("/admin/cm/cm08/fileDownInfo", {"fileKey": fileArr[idx].fileKey}, null, function(data){
			var fileInfo = data.fileInfo;
			var filePath = encodeURI(fileInfo.filePath + fileInfo.fileKey + "_" + fileInfo.fileName , "UTF-8");
			location.href = "/admin/cm/cm08/fileDownload?filePath="+filePath;
		});
	}
	
	function setFile(elem){
		var tempFiles = elem.files;
		$.each(tempFiles, function(idx, obj){
			var tempArr = obj.name.split(".");
			fileArr.push({
				'fileKey' : 0,
		      	'fileName' : obj.name,
		      	'fileType' : tempArr[tempArr.length-1],
		      	'fileSize' : obj.size,
		      	'file' : obj
			});
		});
		fileGridView.setData();
		$(elem).val("");
	}
	
	function deleteFile(rowIndex) {
		fileGridView.target.removeRow(rowIndex);
		
		if(fileArr[rowIndex].fileKey){
		// 기 등록되어 있는 파일 삭제시
			deleteFileArr.push(fileArr[rowIndex].fileKey);
		}
		
		fileArr.splice(rowIndex, 1);
		
		fileGridView.setData();
	}
	
	function makeFormData() {
		$("#popForm input").prop("disabled", false);
		$("#popForm select").prop("disabled", false);
		$("#userId").val(jwt.userId);
		if($("#prjctCd").val() == "") $("#prjctCd").val("0");
		//콤마 제거
		$.each($('input[comma]'), function(idx, elem){
			deleteComma(elem);
		});
		
		var formData = new FormData($("#popForm")[0]);
		formData.append("totQty", deleteCommaStr($("#realTotQty").html()));
		formData.append("totWt",  deleteCommaStr($("#realTotQty").html()));
		formData.append("totAmt", deleteCommaStr($("#realTotAmt").html()));
		
		// 첨부파일 추가
		$.each(fileArr, function(idx, obj){
			// 신규파일만 추가
			if(obj.fileKey == 0){
				formData.append("files", obj.file);
			}
		});
		
		// 상세내역 추가
		var detailArr = [];
		$.each($('.detailRow'), function(midx, elem){
			if($(elem).find("input[name='ordrgYn']").val() == "N" || $(elem).find("input[name='ordrgYn']").val() == "") {
				var detailObj = {};
				$.each($(elem).find('[name]'), function(idx, elem){
					detailObj[elem.name] = elem.value;
				});
				detailArr.push(detailObj);
			}
		});
		formData.append("detailArr", JSON.stringify(detailArr));
		
		if(actionType == "U") {
			formData.append("deleteFileArr", JSON.stringify(deleteFileArr));
		}
		
		return formData;
	}

	function countAmt(el) {
		var rowIdx       = $(el).closest('tr').prevAll().length;
		var ordrgQty     = $("input[name='ordrgQty']")[rowIdx].value;
		var ordrgUpr     = $("input[name='ordrgUpr']")[rowIdx].value;
		var prdtCnvrsnWt = $("input[name='prdtCnvrsnWt']")[rowIdx].value;
		var prdtStockCd  = $("input[name='prdtStockCd']")[rowIdx].value;
		var prdtUpr 	 = $("input[name='prdtUpr']")[rowIdx].value;
		
		if(prdtStockCd == "N") {
			$("input[name='ordrgWt']")[rowIdx].value = $("input[name='ordrgQty']")[rowIdx].value;
			$("input[name='ordrgAmt']")[rowIdx].value = $("input[name='ordrgUpr']")[rowIdx].value;
			$("input[name='plAmt']")[rowIdx].value = 0;
		} else {
			$("input[name='ordrgWt']")[rowIdx].value = (deleteCommaStr(ordrgQty) * deleteCommaStr(prdtCnvrsnWt));
			$("input[name='ordrgAmt']")[rowIdx].value = (deleteCommaStr(ordrgQty) * deleteCommaStr(ordrgUpr));
			$("input[name='plAmt']")[rowIdx].value = prdtUpr * ordrgQty - $("input[name='ordrgAmt']")[rowIdx].value;
		}
		
		$("input[name='realDlvrQty']")[rowIdx].value = ordrgQty;
		$("input[name='realDlvrUpr']")[rowIdx].value = ordrgUpr;
		$("input[name='realDlvrWt']")[rowIdx].value = $("input[name='ordrgWt']")[rowIdx].value;
		$("input[name='realDlvrAmt']")[rowIdx].value = $("input[name='ordrgAmt']")[rowIdx].value;
		
		addComma($("input[name='ordrgWt']")[rowIdx]);
		addComma($("input[name='ordrgAmt']")[rowIdx]);
		addComma($("input[name='plAmt']")[rowIdx]);
		countTot();
	}
	
	function countTot() {
		var ordrgTotQty = 0;
		var ordrgTotAmt = 0;
		var plTotAmt = 0;
		$.each($(".detailRow"), function(idx, item){
			var ordrgQty    = $("input[name='ordrgQty']")[idx].value;
			var ordrgAmt    = $("input[name='ordrgAmt']")[idx].value;
			var plAmt = $("input[name='plAmt']")[idx].value;
			ordrgTotQty += Number(deleteCommaStr(ordrgQty)); 
			ordrgTotAmt += Number(deleteCommaStr(ordrgAmt)); 
			plTotAmt += Number(deleteCommaStr(plAmt)); 
		});
		$("#realTotQty").html(addCommaStr(ordrgTotQty));
		$("#realTotAmt").html(addCommaStr(ordrgTotAmt));
		$("#plTotAmt").html(addCommaStr(plTotAmt));
	}
