<!DOCTYPE html>
<html lang="ko">
	<style>
		.add_btn_small{
		    display: inline-block;
		    padding: 0px;
		}
		
		.add_btn_small a {
		    display: inline-block;
		    width: 33px;
		    height: 20px;
		    line-height: 20px;
		    text-align: center;

		    background: #ffffff;

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/dashboard.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/static/fontawesome/css/all.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5mask.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5modal.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5toast.css">
	<link rel="stylesheet" href="/static/css/jstree/style.min.css">
	<link rel="stylesheet" href="/static/css/gnb.css">
	<link rel="stylesheet" href="/static/css/main.css">

	<script src="/static/js/jquery-latest.min.js"></script>

	<script src="/static/js/ax5/ax5toast.min.js"></script>
	<script src="/static/js/jstree/jstree.min.js"></script>

<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
		    	<a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		        </a>
		        <a onclick="ordrgGridView.setData(0);">
		          <button class="bg_gray">검 색</button>
		        </a>
	        </li>
	      </ul>
    	</div>
		  <!-- 검색 콘텐츠 -->
	    <div class="contents search">
	        <div class="">
	            <!-- 테이블 인풋 3분할 -->
	            <table class="table_input type03">
	              <tr>
	              	<th class= "hit">회사</th>
	                <td>
	                 	<select id="coCd_S" data-kind="CO" required="required" onChange="ordrgGridView.setData(0);">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th class= "hit">기간</th>
	                <td>
	                    <div class="date_input">
	                      <input type="text" id="reqDtFrom" class="input_calendar" autocomplete="off" onchange="dateValidation();">
	                      <span>~</span>
	                      <input type="text" id="reqDtTo" class="input_calendar" autocomplete="off" onchange="dateValidation();">
	                    </div>
	                </td>
	                <th>재고주체</th>
	                <td>
	                 	<select id="ownerCd_S" data-kind="OWNER" onChange="ordrgGridView.setData(0);">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	              </tr>
	              <tr>
	                <th>판매유형</th>
	                <td>
	                  <select id="typCd_S" data-kind="SELLTYPE" onChange="ordrgGridView.setData(0);">
	                  	<option value="">전체</option>
	                  </select>
	                </td>
	                <th>거래처</th>
	                <td>
	                  <input type="hidden" id="clntCd_S">
	                  <div class="search_form" style="width: 50%;">
		                <input type="text" id="clntNm_S" onkeyup="event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? ordrgGridView.setData(0) : ''">
		              	<a onclick="openClntSearch();"><i class="i_search_w"></i></a>
		              </div>
	                </td>
	                <th>직송구분</th>
	                <td>
	                  <select id="dirtrsYn_S" onChange="ordrgGridView.setData(0);">
	                  	<option value="">전체</option>
	                  	<option value="N">N</option>
	                  	<option value="Y" >Y</option>
	                  </select>
	                </td>
	              </tr>
	              <tr>
	             	 <th>제품그룹</th>
					 <td>
		                 	<select id="prdtGrp_S" data-kind="PRDTGRP" data-search="prdtGrp_S" onchange="ordrgGridView.setData(0);">
		                 		<option value="">전체</option>
		                 	</select>
		             </td>
	             	 <th>제품유형</th>
					 <td>
							<select id="prdtDiv_S" data-kind="PRDTDIV" data-search="prdtDiv_S" onchange="ordrgGridView.setData(0);">
								<option value="">전체</option>
							</select>
					 </td>
	              </tr>
	            </table>
	        </div>
	    </div>
		<!-- // 콘텐츠 -->

		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
	                <a onclick="insertOrderModal();" style="height: 30px; line-height: 28px;" authchk>+</a>
	                <a onclick="deleteOrder();" style="height: 30px; line-height: 28px;" authChk>-</a>
	                <a onclick="excelDown();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
	            </div>
				<select id="recordCnt" class="prae_select" onchange="changeRecordCnt();">
					<option value="10">10</option>
					<option value="20" selected="selected">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="9999999">전체</option>
				</select>
			</div>
		</div>
	  <!-- 콘텐츠 -->
	    <div class="contents">
	      <!-- 리스트 -->
	        <div class="ax5_grid" data-ax5grid="ordrg-grid" data-ax5grid-config="{}" style="height: 655px; width: 100%" ></div>
            <div data-ax5grid="excel-grid" data-ax5grid-config="{}" style="display: none;"></div>
	    </div>
	</div>
		
</body>
</html>

<script type="text/javascript">
	var openFrom = null;
	var ordrgGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="ordrg-grid"]'),
		        header: {
		        	align: "center",
		        	selector: true
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
		            	viewOrderModal(this.item.ordrgSeq);
		            }
		        },
		        page: {
		            navigationItemCount: 10,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	ordrgGridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		          	{key: "ordrgSeq",   label: "발주일련번호", align: "center", hidden: true},
		        	{key: "dlvrDttm",   label: "납기일자",   align: "center",  width: 80},
		            {key: "dirtrsYn",   label: "직송",     align: "center",   width: 50},
		        	{key: "ordrgYn",    label: "매입",      align: "center", width: 50, styleClass: function () {
	                     return (this.item.ordrgYn == "N") ? "grid-font-red-bold":"";}},
		        	{key: "shipYn",     label: "매출",      align: "center", width: 50, styleClass: function () {
	                     return (this.item.shipYn == "N" && this.item.dirtrsYn == "Y") ? "grid-font-red-bold":"";}},
		        	{key: "typNm",      label: "판매유형",    align: "center", width: "6%"},
		            {key: "clntNm",     label: "매입거래처",  align: "left",    width: "10%"},
		        	{key: "sellClntNm", label: "매출거래처",   align: "left",   width: "10%"},
		        	{key: "prjctNm",    label: "프로젝트",   align: "left",    width: "10%", hidden: true},
		        	{key: "siteNm",     label: "현장",      align: "left",    width: "10%"},
		        	{key: "mngTel",     label: "담당자연락처", align: "center", width: "10%"},
		        	{key: "makrNm",     label: "제조사",     align: "center",  width: "6%"},
		        	{key: "whNm",       label: "창고",       align: "center", width: "8%"},
		        	{key: "totQty",     label: "수량(Kg)",   align: "right",  width: "6%", formatter: "money"},
		        	{key: "totWt",      label: "중량(Kg)",   align: "right",  width: "6%", formatter: "money"},
		        	{key: "totAmt",     label: "발주금액",    align: "right",   width: "8%", formatter: "money"},
		        	{key: "ordrgRmk",   label: "비고",     align: "left",    width: "10%"},
		        	{key: "salesMngNm", label: "발주담당자", align: "center",  width: "10%"},
		          	{key: "reqDt",      label: "요청일자",   align: "center",   width: 80},
		        	{key: "impYn",      label: "수입구분",   align: "center",  width: "6%"},
		        	{key: "addr",       label: "착지주소",   align: "left",    width: "12%"}
		        ],
		        footSum: [
			    	[
			    		{label: "총계", 	    align:"center",	  colspan:11},
	                    {key: "totQty", 	collector: "sum", formatter:"money", align: "right"},
	                    {key: "totWt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "totAmt", 	collector: "sum", formatter:"money", align: "right"}
			    	]
			    ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			var targetObj = this.target;
			if(inputValidation($('#main_area input[required]'))){
				var formData = {
					"coCd" : $("#coCd_S").val(),
					"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
					"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
					"ownerCd" : $("#ownerCd_S").val(),
					"typCd" : $("#typCd_S").val(),
					"clntCd" : $("#clntCd_S").val(),
					"clntNm" : $("#clntNm_S").val(),
					"prdtGrp" : $("#prdtGrp_S").val(),
					"prdtDiv" : $("#prdtDiv_S").val(),
					"dirtrsYn" : $("#dirtrsYn_S").val(),
					"pageNo" : _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
				postAjax("/user/od/od01/selectOrdrgList", formData, null, function(data){
					var list = data.resultList;
					targetObj.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	}

	
	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
					columns: [
			          	{key: "ordrgSeq",   label: "발주일련번호", align: "center", hidden: true},
			        	{key: "dlvrDttm",   label: "납기일자",   align: "center",  width: 80},
			            {key: "dirtrsYn",   label: "직송",     align: "center",   width: 50},
			        	{key: "ordrgYn",    label: "매입",      align: "center", width: 50},
			        	{key: "shipYn",     label: "매출",      align: "center", width: 50},
			        	{key: "typNm",      label: "판매유형",    align: "center", width: "6%"},
			            {key: "clntNm",     label: "매입거래처",  align: "left",    width: "10%"},
			        	{key: "sellClntNm", label: "매출거래처",   align: "left",   width: "10%"},
			        	{key: "prjctNm",    label: "프로젝트",   align: "left",    width: "10%", hidden: true},
			        	{key: "siteNm",     label: "현장",      align: "left",    width: "10%"},
			        	{key: "mngTel",     label: "담당자연락처", align: "center", width: "10%"},
			        	{key: "makrNm",     label: "제조사",     align: "center",  width: "6%"},
			        	{key: "whNm",       label: "창고",       align: "center", width: "8%"},
			        	{key: "totQty",     label: "수량(Kg)",   align: "right",  width: "6%", formatter: "money"},
			        	{key: "totWt",      label: "중량(Kg)",   align: "right",  width: "6%", formatter: "money"},
			        	{key: "totAmt",     label: "발주금액",    align: "right",   width: "8%", formatter: "money"},
			        	{key: "ordrgRmk",   label: "비고",     align: "left",    width: "10%"},
			        	{key: "salesMngNm", label: "발주담당자", align: "center",  width: "10%"},
			          	{key: "reqDt",      label: "요청일자",   align: "center",   width: 80},
			        	{key: "impYn",      label: "수입구분",   align: "center",  width: "6%"},
			        	{key: "addr",       label: "착지주소",   align: "left",    width: "12%"}
			        ],
			        footSum: [
				    	[
				    		{label: "총계", 	    align:"center",	  colspan:11},
		                    {key: "totQty", 	collector: "sum", formatter:"money", align: "right"},
		                    {key: "totWt", 		collector: "sum", formatter:"money", align: "right"},
		                    {key: "totAmt", 	collector: "sum", formatter:"money", align: "right"}
				    	]
				    ]
			    });
				return this;
			}
		}
	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("매입관리", "발주서관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(lastWeek());
		$("#reqDtTo").val(dateToStr(new Date()));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		ordrgGridView.initView().setData(0);
		excelView.initView();
		
		authChk();
	})
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		ordrgGridView.setData(0);
	}

	function insertOrderModal(){
		var paramObj = {"actionType": "C"};
		openModal("/static/html/user/od/od01/OD0102P01.html", 1300, 780, "", paramObj);
	}
	
	function deleteOrder() {
		var row = ordrgGridView.target.getList("selected")[0];
		var formData = {
			"ordrgSeq" : row.ordrgSeq,
			"reqDt" : row.reqDt
		}
		postAjax("/user/od/od01/selectConfirmCount", formData, null, function(data){
			if(data.result == 0) {
				if(confirm("삭제하시겠습니까?")){
					deleteAjax("/user/od/od01/deleteOrdrg", formData, null, function(data){
						if(data.resultCode == 200){
							alert(data.resultMessage);
							ordrgGridView.setData(0);
						}
					});
				}
			} else {
				alert("삭제할 수 없는 데이터 입니다.");	
			}
		});
	}

	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='text']").val("");
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(lastWeek());
		$("#reqDtTo").val(dateToStr(new Date()));
		// 재검색
		ordrgGridView.setData(0);
	}

	function viewOrderModal(ordrgSeq) {
		var paramObj = {'ordrgSeq' : ordrgSeq};
		openModal("/static/html/user/od/od01/OD0102V01.html", 1300, 780, "", paramObj);
	}
	
	// 거래처 검색
	function openClntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}

	function excelDown() {
		var formData = {
			"coCd" : $("#coCd_S").val(),
			"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
			"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
			"ownerCd" : $("#ownerCd_S").val(),
			"typCd" : $("#typCd_S").val(),
			"clntCd" : $("#clntCd_S").val(),
			"clntNm" : $("#clntNm_S").val(),
			"dirtrsYn" : $("#dirtrsYn_S").val(),
			"pageNo" : 1, 
			"recordCnt" : 99999999
		}
		postAjax("/user/od/od01/selectOrdrgList", formData, null, function(data){
			var list = data.resultList;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("발주서목록_"+todayDate+".xls");
		});	
	}		
</script>
