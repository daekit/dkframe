<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		                $("#basisPriceSeq").val( this.item.basisPriceSeq ); 
		            },
		            onDBLClick: function () {
		            	//detailMaterial("U");
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		          	{key: "ordrgSeq", label: "발주일련번호", align: "center", hidden: true},
		          	{key: "reqDt2", label: "요청일자", align: "center", width: "5%"},
		            {key: "dirtrsYn", label: "직송구분", align: "center", width: "4%"},
		            {key: "clntNm", label: "매입거래처", align: "center", width: "10%"},
		        	{key: "prdtImpNm", label: "프로젝트", align: "center", width: "10%"},
		        	{key: "sellClntNm", label: "매출거래처", align: "center", width: "10%"},
		        	{key: "makrNm", label: "제조사", align: "center", width: "6%"},
		        	{key: "whNm", label: "창고", align: "center", width: "8%"},
		        	{key: "totQty", label: "수량(Kg)", align: "center", width: "6%"},
		        	{key: "totAmt", label: "발주금액", align: "center", width: "10%", formatter: "money"},
		        	{key: "typNm", label: "판매유형", align: "center", width: "6%"},
		        	{key: "ordrgYn", label: "매입확정여부", align: "center", width: "5%"},
		        	{key: "sellYn", label: "매출확정여부", align: "center", width: "5%"},
		        	{key: "impYn", label: "수입구분", align: "center", width: "4%"},
		        	{key: "addr", label: "착지주소", align: "center", width: "10%"},
		        	{key: "mngTel", label: "담당자연락처", align: "center", width: "10%"},
		        	{key: "dlvrDttm", label: "납기일자", align: "center", width: "10%"},
		        	{key: "ordrgRmk", label: "비고", align: "center", width: "10%"},
		        	{key: "salesMngNm", label: "발주담당자", align: "center", width: "10%"},
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"coCd" : $("#coCd_S").val(),
				"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
				"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
				"ownerCd" : $("#ownerCd_S").val(),
				"typCd" : $("#typCd_S").val(),
				"clntCd" : $("#clntCd_S").val(),
				"dirtrsYn" : $("#dirtrsYn_S").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/od/od01/selectOrderList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad();
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(lastWeek());
		$("#reqDtTo").val(dateToStr(new Date()));
		gridView.initView().setData(0);
	})

	function subShowHide(data) {
		if ($(data).parent().find("ul").css("display") == 'none') {
			$(data).parent().find("ul").show();
		} else {
			$(data).parent().find("ul").hide();
		}
	}

	function setMenuIdx(url) {
		$.get(url, function(data) {
			$(".main").html(data);
		});
		setCookie("menuIdx", url, 1);
	}
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}

	function insertOrderModal(type){
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/od/od01/OD0102P01.html", 900, 750, " ");
	}
	
	function openDaumPostcode() {
		new daum.Postcode({
			oncomplete:function(data){
				// 우편번호
				$('#addrZip').val(data.zonecode);
				$('#addrMain').val(data.roadAddress || data.address);
			}
		}).open();
	}
	

	function clntSearch(type) {
		var modalTitle = "";
		clntType = type; 
		if(clntType == "PUR") {
			modalTitle = "매입거래처";
			openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} else if(clntType == "SELL") {
			modalTitle = "매출거래처";
			openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} else {
			modalTitle = "거래처";
			openModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} 	
	}
	
	function deleteOrder() {
		if(confirm("삭제하시겠습니까?")){
			var row = gridView.target.getList("selected")[0];
			var formData = {
				"ordrgSeq" : row.ordrgSeq,
				"reqDt" : row.reqDt
			}
			deleteAjax("/user/od/od01/deleteOrder", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
</script>
