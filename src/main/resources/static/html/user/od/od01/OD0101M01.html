<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		                $("#basisPriceSeq").val( this.item.basisPriceSeq ); 
		            },
		            onDBLClick: function () {
		            	//detailMaterial("U");
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		          	{key: "prdtDt", label: "매출일자", align: "center", width: "5%"},
		            {key: "basisPriceSeq", label: "직송구분", align: "center", width: "5%"},
		            {key: "selpchNm", label: "매입거래처", align: "center", width: "10%"},
		        	{key: "prdtImpNm", label: "프로젝트", align: "center", width: "10%"},
		        	{key: "prdtDivNm", label: "매출거래처", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "제조사", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "창고", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "수량(Kg)", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "발주금액", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "판매유형", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "매입확정여부", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "매출확정여부", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "수입구분", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "도착지", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "담당자연락처", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "납기일자", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "비고", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "주소", align: "center", width: "10%"},
		        	{key: "prdtUpr", label: "발주담당자", align: "center", width: "10%"},
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			
			$("#basisPriceSeq").val(""); 
			firstGrid = this.target;
			var formData = {
				"prdtDt1" : $("#prdtDt1").val().replace(/\-/g,''),
				"prdtDt2" : $("#prdtDt2").val().replace(/\-/g,''),
				"selpchCd" : $("#SELPCH").val(),
				"prdtImpYn" : $("#PRDTIMP").val(),
				"prdtDiv" : $("#PRDTDIV").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			
			postAjax("/user/sd/sd06/selectUprList", formData, null, function(data){
				var list = data.uprList;
				
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad();
		setCommonSelect($("#main_area select[data-kind]"));
		gridView.initView().setData(0);
	})


	function subShowHide(data) {
		if ($(data).parent().find("ul").css("display") == 'none') {
			$(data).parent().find("ul").show();
		} else {
			$(data).parent().find("ul").hide();
		}
	}

	function setMenuIdx(url) {
		$.get(url, function(data) {
			$(".main").html(data);
		});
		setCookie("menuIdx", url, 1);
	}
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}

	function insertOrder(type){
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/od/od01/OD0102P01.html", 800, 700, " ");
		
	}
	
</script>
