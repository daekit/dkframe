	<meta charset="utf-8">

<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
		    	<a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		        </a>
		        <a onclick="gridView.setData(0);">
		          <button class="bg_gray">검 색</button>
		        </a>
	        </li>
	      </ul>
    	</div>
		  <!-- 검색 콘텐츠 -->
	    <div class="contents search">
	        <div class="">
	            <!-- 테이블 인풋 3분할 -->
	            <table class="table_input type03">
	              <tr>
	              	<th class= "hit">회사</th>
	                <td>
	                 	<select id="coCd_S" data-kind="CO" required="required">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th class= "hit">기간</th>
	                <td>
	                    <div class="date_input">
	                      <input type="text" id="reqDtFrom" class="input_calendar" onchange="dateValidation();">
	                      <span>~</span>
	                      <input type="text" id="reqDtTo" class="input_calendar" onchange="dateValidation();">
	                    </div>
	                </td>
	                <th>재고주체</th>
	                <td>
	                 	<select id="ownerCd_S" data-kind="OWNER">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	              </tr>
	              <tr>
	                <th>판매유형</th>
	                <td>
	                  <select id="typCd_S" data-kind="SELLTYPE">
	                  	<option value="">전체</option>
	                  </select>
	                </td>
	                <th>거래처</th>
	                <td>
	                  <input type="hidden" id="clntCd_S">
	                  <div class="search_form" style="width: 50%;">
		                <input type="text" id="clntNm_S">
		              	<a onclick="clntSearch('SEARCH');"><i class="i_search_w"></i></a>
		              </div>
	                </td>
	                <th>직송구분</th>
	                <td>
	                  <select id="dirtrsYn_S">
	                  	<option value="">전체</option>
	                  	<option value="N">N</option>
	                  	<option value="Y" >Y</option>
	                  </select>
	                </td>
	              </tr>
	            </table>
	        </div>
	    </div>
		<!-- // 콘텐츠 -->

		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
	                <a onclick="insertOrderModal('C');" style="height: 30px; line-height: 28px;">+</a>
	                <a onclick="deleteOrder();" style="height: 30px; line-height: 28px;">-</a>
	            </div>
				<select id="recordCnt" class="prae_select" onchange="changeRecordCnt();">
					<option value="10">10</option>
					<option value="20" selected="selected">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>
	  <!-- 콘텐츠 -->
	    <div class="contents">
	      <!-- 리스트 -->
	        <div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%" ></div>
	    </div>
	</div>
		
</body>
</html>

<script type="text/javascript">
	
	var authId = null;
	var authRole = null;
	var actionType = null;
	var openFrom = null;
	var firstGrid = null;
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
		            	viewOrderModal();
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		          	{key: "ordrgSeq",   label: "발주일련번호", align: "center", hidden: true},
		          	{key: "reqDt",      label: "요청일자",   align: "center",   width: 80},
		            {key: "dirtrsYn",   label: "직송구분",   align: "center",   width: "5%"},
		            {key: "clntNm",     label: "매입거래처",  align: "left",    width: "10%"},
		        	{key: "prjctNm",    label: "프로젝트",   align: "left",    width: "10%"},
		        	{key: "sellClntNm", label: "매출거래처",   align: "left",   width: "10%"},
		        	{key: "makrNm",     label: "제조사",     align: "center",  width: "6%"},
		        	{key: "whNm",       label: "창고",       align: "center", width: "8%"},
		        	{key: "totQty",     label: "수량(Kg)",   align: "right",  width: "6%", formatter: "money"},
		        	{key: "totAmt",     label: "발주금액",    align: "right",   width: "8%", formatter: "money"},
		        	{key: "typNm",      label: "판매유형",    align: "center", width: "6%"},
		        	{key: "ordrgYn",    label: "매입확정여부", align: "center", width: "6%"},
		        	{key: "sellYn",     label: "매출확정여부", align: "center", width: "6%"},
		        	{key: "impYn",      label: "수입구분",   align: "center",  width: "6%"},
		        	{key: "addr",       label: "착지주소",   align: "left",    width: "12%"},
		        	{key: "mngTel",     label: "담당자연락처", align: "center", width: "10%"},
		        	{key: "dlvrDttm",   label: "납기일자",   align: "center",  width: "10%"},
		        	{key: "ordrgRmk",   label: "비고",     align: "left",    width: "10%"},
		        	{key: "salesMngNm", label: "발주담당자", align: "center",  width: "10%"},
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			firstGrid = this.target;
			
			if(inputValidation($('input[required]'))){
			
				var formData = {
					"coCd" : $("#coCd_S").val(),
					"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
					"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
					"ownerCd" : $("#ownerCd_S").val(),
					"typCd" : $("#typCd_S").val(),
					"clntCd" : $("#clntCd_S").val(),
					"dirtrsYn" : $("#dirtrsYn_S").val(),
					"pageNo" : _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
				postAjax("/user/od/od01/selectOrderList", formData, null, function(data){
					var list = data.resultList;
					firstGrid.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	}
	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("발주서관리", "발주서관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(lastWeek());
		$("#reqDtTo").val(dateToStr(new Date()));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		gridView.initView().setData(0);
	})

	function subShowHide(data) {
		if ($(data).parent().find("ul").css("display") == 'none') {
			$(data).parent().find("ul").show();
		} else {
			$(data).parent().find("ul").hide();
		}
	}

	function setMenuIdx(url) {
		$.get(url, function(data) {
			$(".main").html(data);
		});
		setCookie("menuIdx", url, 1);
	}
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}

	function insertOrderModal(type){
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/od/od01/OD0102P01.html", 920, 780, " ");
	}
	
	function clntSearch(type) {
		var modalTitle = "";
		clntType = type; 
		if(clntType == "PUR") {
			modalTitle = "매입거래처";
			openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} else if(clntType == "SELL") {
			modalTitle = "매출거래처";
			openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} else {
			modalTitle = "거래처";
			openModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} 	
	}
	
	function deleteOrder() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"ordrgSeq" : row.ordrgSeq,
			"reqDt" : row.reqDt
		}
		postAjax("/user/od/od01/selectConfirmCount", formData, null, function(data){
			if(data.result == 0) {
				if(confirm("삭제하시겠습니까?")){
					deleteAjax("/user/od/od01/deleteOrder", formData, null, function(data){
						if(data.resultCode == 200){
							alert(data.resultMessage);
							gridView.setData(0);
						}
					});
				}
			} else {
				alert("삭제할 수 없는 데이터 입니다.");	
			}
		});
	}

	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='text']").val("");
		$("#coCd_S").val(jwt.coCd);
	}

	function viewOrderModal() {
		openModal("/static/html/user/od/od01/OD0102V01.html", 920, 780, " ");
	}
	
	function updateOrderModal() {
		modal.close();
		actionType = "U";
		openModal("/static/html/user/od/od01/OD0102P01.html", 920, 780, " ");
	}
	
</script>
