<body>
	<div id="head_area"></div>

	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
		    	<a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>

		        <a onclick="gridView.setData(0);">

	              	<th class= "hit">회사</th>

	                 	<select id="coCd_S" data-kind="CO" required="required">

	                      <input type="text" id="reqDtFrom" class="input_calendar" onchange="dateValidation();">

	                      <input type="text" id="reqDtTo" class="input_calendar" onchange="dateValidation();">
	                    </div>
	                </td>
	                <th>매입매출구분</th>
	                <td>
	                    <select id="selpch_S" required="required">
	                    	<option value="SELPCH1">매입</option>
	                    	<option value="SELPCH2">매출</option>

	                </td>
	              </tr>
	              <tr>
	              	<th class= "hit">거래처</th>

		                <input type="text" id="clntNm_S">

		              </div>

	                <td>

	              <tr>
	              	<th>판매유형</th>

		<!-- 콘텐츠 -->

<script type="text/javascript">

	var clntType = null;
	var prjctType = null;
	var actionType = null;
	var firstGrid = null;
	
	ax5.ui.grid.formatter["bilgYn"] = function () {
		var color = this.value == "Y" ? "bluesquare.PNG" : "redsquare.PNG";
		return '<img src="/static/img/'+color+'" style="width: 15px;height: 15px;"></img>';
	};
	
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: true,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: true
		        },
		        body: {
		        	onClick: function () {
// 		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
// 		            	viewShipModal();
		            }, 
		            mergeCells : ["prdtDivNm", "prdtStknNm"],
// 		            grouping: {
// 		            	by: ["prdtStknNm"],
// 		            	columns: [
// 		                    {label: "소 계", 		align:"left", 		colspan: 6 },
// 		                    {key: "bilgWt", 	collector: "sum", 	formatter: "money", align: "right"},
// 		                    {label: "-", 		align:"center"},
// 		                    {key: "bilgAmt",	collector: "sum", 	formatter: "money", align: "right"},
// 		                    {key: "taxAmt", 	collector: "sum", 	formatter: "money", align: "right"}
// 		                ]
// 		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [ 
		          	{key: "prdtDivNm",  label: "제품구분",		align: "center",	width: 140},
		          	{key: "prdtStknNm",	label: "강종",		align: "center",	width: 140},
		          	{key: "makrNm",     label: "메이커",		align: "center",	width: 140},
		            {key: "prdtSpec",   label: "규격",  		align: "center",   	width: 140},
		            {key: "prdtLen",	label: "길이", 		align: "right", 	width: 120,	formatter: "money"},
		        	{key: "bilgQty",    label: "수량",		align: "right", 	width: 140,	formatter: "money"},
		        	{key: "bilgWt",    	label: "중량", 		align: "right", 	width: 160,	formatter: "money"},
		        	{key: "bilgUpr", 	label: "평균단가", 	align: "right", 	width: 140,	formatter: "money"},
		        	{key: "bilgAmt",    label: "공급가", 		align: "right", 	width: 140, formatter: "money"},
		        	{key: "taxAmt",     label: "세액", 		align: "right", 	width: 140, formatter: "money"},
		        ],
		        footSum: [
			    	[
			    		{label: "총 계", 		align:"left", 		colspan: 6 },
	                    {key: "bilgWt", 	collector: "sum", 	formatter: "money", align: "right"},
	                    {label: "-", 		align:"center"},
	                    {key: "bilgAmt",	collector: "sum", 	formatter: "money", align: "right"},
	                    {key: "taxAmt", 	collector: "sum", 	formatter: "money", align: "right"}
			    	]
			    ],
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"coCd" : $("#coCd_S").val(),
				"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
				"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
				"selpchCd" : $("#selpch_S").val(),
				"clntCd" : $("#clntCd_S").val(),
				"prdtDiv" : $("#prdtDiv_S").val(),
				"prjctCd" : $("#prjctCd_S").val(),
				"typCd" : $("#typCd_S").val()
			}
			postAjax("/user/ar/ar02/selectSellSumList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						totalElements : list.length
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("발주서관리", "품목별 매입매출집계");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(getMonth("S"));
		$("#reqDtTo").val(getMonth("E"));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		gridView.initView().setData(0);
	})
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}

	function clntSearch(type) {
		var modalTitle = "거래처";
		clntType = type;
		openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
	}
	
	function deleteSell() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"trstCertiNo" : row.trstCertiNo
		}
		if(gridView.target.getList("selected").length > 1) {
			alert("삭제는 한건씩 진행해주세요");
			return;
		}
		if(row.bilgCertNo == undefined) {
			if(confirm("삭제하시겠습니까?")){
				deleteAjax("/user/ar/ar02/deleteSell", formData, null, function(data){
					if(data.resultCode == 200){
						alert(data.resultMessage);
						gridView.setData(0);
					}
				});
			}
		} else {
			alert("삭제할 수 없는 데이터 입니다.");	
		}
	}

	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input").val("");
	}
	
	function insertSellModal(type){
		var modalTitle = "";
		actionType = type;
		if(type == "U") {
			modalTitle = "반입";
			if(gridView.target.getList("selected").length == 0) {
				alert("반입 건을 선택해 주세요.");
				return;
			}
		} else {
			modalTitle = "매입등록";
		}
		openModal("/static/html/user/od/od02/OD0202P01.html", 700, 650, modalTitle);
	}

	function clntSearch(type) {
		var modalTitle = "";
		clntType = type; 
		if(clntType == "PUR") {
			modalTitle = "매입거래처";
			openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} else if(clntType == "SELL") {
			modalTitle = "매출거래처";
			openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		} else {
			modalTitle = "거래처";
			openModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
		}
	}

	function prjctSearch() {
		openSecondModal("/static/html/user/od/od01/OD0102P05.html", 700, 420, "프로젝트");
	}
	
	function insertBilg() {
		var flag = false;
		var list = gridView.target.getList("selected");
		var trstCertiNoArr = [];
		$.each(list, function(idx, obj){
			if(obj.bilgYn == "Y") flag = true;
			trstCertiNoArr.push(obj.trstCertiNo);
		});
		if(flag) {
			alert("이미 발행된 건이 있습니다.");
			return;
		};
		var formData = {
			"trstCertiNo" : trstCertiNoArr,
			"userId" : jwt.userId,
			"userNm" : jwt.userNm,
			"pgmId" : "OD0201M01"
		}
		postAjax("/user/ar/ar04/insertBilg", formData, null, function(data){
			alert(data.resultMessage);
			gridView.setData(0);
		});
	}
	
	function checkValidation(el) {
		var list = gridView.target.getList("selected");
		var clickedIdx = $(el.target).closest('tr').prevAll().length;
		$.each(list, function(idx, obj){
			if(obj.clntCd != gridView.target.getList()[clickedIdx].clntCd) {
				alert("같은 거래처끼리 선택해야 합니다.");
				gridView.target.select(clickedIdx);
				return false;
			} 
		});
	}
</script>
