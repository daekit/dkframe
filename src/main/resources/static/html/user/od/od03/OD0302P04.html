<div class="popup_area of_a" style="width: 100%; height: 100%;">
    <div class="tit_contents">
        <h4 class="tit">가공실적 출력 선택</h4>
    </div>

	<div class="popup_table">
		<div class="form-group">
			<form id="selectForm">
				<input type="hidden" id="pgmId" name="pgmId" value="OD0302P04">
				<table class="popup_table">
					<colgroup>
						<col width="25%">
						<col width="75%">
					</colgroup>
					<tbody>
						<tr>
							<th>출력 여부 </th>
							<td>
								<br>
								<div style="width: 70%; margin-left: 20px; text-align: left;">
									<input type="checkbox"	id="daySumYn"		name="daySumYn" > 일계 출력<br>
									<input type="checkbox"	id="monSumYn"		name="monSumYn" > 월계 출력 <br>
									<input type="checkbox"	id="totSumYn"		name="totSumYn" > 누계 출력<br> 
								</div>
								<br>
							</td>
						</tr>
						<tr >
							<th rowspan="6" class="hit">가공매출 포함 여부</th>
							<td >
								<br>
								<div  style="width: 50%; margin-left:20px; text-align: left; ">
									<INPUT type=radio id="rptName" name="rptName" value="N" checked> 포함 
									<INPUT type=radio id="rptName" name="rptName" value="Y">제외<br>
								</div>
								<br>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<br>
		</div>
	</div>
	<div>
	    <button type="button" class="btn btn-default btn-sm" onclick="setSelectRpt();" authchk>보고서 출력</button>
	    <button type="button" class="close_btn"  onclick="modalStack.close();">닫기</button>
    </div>
</div>
<script type="text/javascript">	
	$(document).ready(function() {
	})

	function setSelectRpt(){
				 

		modalStack.last().callback(
				$("input[name='rptName']:checked").val(), 
				$('#daySumYn').is(":checked") ? 'Y' : 'N', 
				$('#monSumYn').is(":checked") ? 'Y' : 'N', 
				$('#totSumYn').is(":checked") ? 'Y' : 'N',		
		);
		modalStack.close();
		authChk("OD0301M01");
	}

</script>
