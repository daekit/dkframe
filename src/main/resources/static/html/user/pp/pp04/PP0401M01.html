<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var openFrom = null;
	var firstGrid = null;
	var secondGrid = null;
	
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: { 
		        	onClick: function () {
		                this.self.select(this.dindex); 
					    gridDetailView.setData(this.dindex);
		            },
		            onDBLClick: function () {
		            	//viewShipModal();
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "erpTransYn",   label: "이관",   align: "center",  width: 50},
		          	{key: "worksCd",      label: "공장",   align: "center",  width: 40},
		            {key: "supCustNm",    label: "발주처",  align: "left",   width: 140},
		            {key: "baseDd",       label: "배차일자", align: "center", width: 90},
		        	{key: "siteNm",       label: "현장",   align: "left",    width: 240},
		            {key: "vehlNo",       label: "차량",   align: "left",    width: 120},
		          	{key: "mtrlWgt",      label: "수량",   align: "right",   width: 80, formatter: "money" },
		            {key: "mtrlChgCause", label: "변경사유", align: "center", width: 80},		       
		            {key: "allocVehlNo",  label: "배차번호", align: "center", width: 120},       	
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
				"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
				"coCd" : $("#coCd_S").val(),
				"cfYn" : $("#cfYn_S").val(),
				"siteNm" : $("#siteNm").val(),
//				"mesFtrCd" : $("#mesFtrCd").val(),
				"mesFtrCd" : "J",
// 				"searchType" : $("#searchType").val(),
// 				"searchValue" : $("#searchValue").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/pp/pp04/selectMesMtrlRstlList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
				gridDetailView.initView()
				gridDetailView.setData(0);
			});
		}
	}
	
	var gridDetailView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
					target: $('[data-ax5grid="detail-grid"]'),
				//	showRowSelector: true,
		        	multipleSelect: false,
		        	header: {align: "center", 
			        	selector: false},
					body: {
			        	onClick: function () {
			                this.self.select(this.dindex);
			            },
			            onDBLClick: function () {
			            	//openClntDetail("U");
			            },
			            mergeCells : ["allocVehlNo","vehlNo", "custNm","dimsCd","odrSeq","odrDtlSeq"],
			        },
			        footSum: [
				    	[
				    		{label: "총계", colspan:7, align:"center"},
				    		{key:"ordPackWgt", collector: "sum", formatter:"money", align: "right"}
				    	]
				    ],
		            columns: [
		                {key: "allocVehlNo",   label: "배차번호", 	   width: 100,		align: "center"},
		                {key: "vehlNo", 	   label: "차량", 	   width: 100,		align: "left"},
		                {key: "custNm",        label: "현장", 	   width: 200,		align: "left"},
		                {key: "dimsCd", 	   label: "자재", 	   width: 100,		align: "left"},
		                {label: "영업오더",  columns:[
		                     {key: "odrSeq", 	   label: "오더",    width: 100,		align: "left"},
		                     {key: "odrDtlSeq",    label: "행번",    width:  50,		align: "left"},
		                ]},		                
		            	{key: "worksCd",       label: "공장",   	   width: 40,		align: "center"},
		                {key: "ordPackWgt",	   label: "출하량", 	   width:  90,		align: "right", formatter: "money"},
//		                {key: "lossRate",	   label: "Loss율",     width: 60,		align: "right", formatter: "money"},
		                {key: "ordCompCd", 	   label: "업체코드", 	   width:  60,		align: "center"},
		                {key: "ordCompNm", 	   label: "업체명", 	   width:  100,		align: "left"},
		                {label: "MES오더",  columns:[
                             {key: "ordNo", 	       label: "오더", 	   width: 80,		align: "left"},		                	
		                     {key: "ordLineNo", 	   label: "행번",  width: 50,		align: "left"},
		                ]},
		                {key: "productNameCd", label: "제품명", 	   width: 60,		align: "left"},
		                {key: "facCd",	       label: "MES공장거래처코드",		width: 95,		align: "center", hidden : true},
		                {key: "custCd", 	   label: "현장코드", 	   width: 90, 	    align: "right", hidden : true},
		            ]
				});
				return this;
			},
			setData : function(_dindex) {
			    secondGrid = this.target;	
				row = gridView.target.getList();			
				var formData = {
						"worksCd"     : row[_dindex].worksCd,
						"allocVehlNo" : row[_dindex].allocVehlNo,
						"custCd"      : row[_dindex].custCd
					}
				postAjax("/user/pp/pp04/selectMesAllocVehlDtlList", formData, null, function(data){
					var list = data.resultList;
					secondGrid.setData(list);
				});
			}
		}
	
	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("MES매출이관", "MES 출하실적");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(getMonth("S"));
		$("#reqDtTo").val(dateToStr(new Date()));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		
		// grid init
		gridView.initView().setData(0);
		gridDetailView.initView()
		
	})
	
// 거래처 검색
	function openSiteSearch() {
		openModal("/static/html/cmn/modal/siteSearch.html", 600, 420, "현장 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#siteCd').val(row.siteCd);
			$('#siteNm').val(row.siteNm);
		});
	}
	
	
	function insertMesShip() {
		var row = gridView.target.getList("selected").allocVehlNo;
		
		var formData = {
	//			"allocVehlNo" : 
			}
			postAjax("/user/pp/pp04/insertMesShipList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
	}
	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='text']").val("");
		
		mainDefaultLoad("MES매출이관", "MES 출하실적");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(getMonth("S"));
		$("#reqDtTo").val(dateToStr(new Date()));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		
		// grid init
		gridView.initView().setData(0);
		gridDetailView.initView()
		
	}
