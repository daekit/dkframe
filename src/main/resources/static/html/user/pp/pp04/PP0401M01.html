<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var openFrom = null;
	var firstGrid = null;
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
		            	viewShipModal();
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "erpTransYn",   label: "이관", align: "center", width: 50},
		          	{key: "worksCd",      label: "공장",   align: "center", width: 140},
		            {key: "supCustNm",    label: "발주처",  align: "left",   width: 140},
		            {key: "baseDd",       label: "요청일자", align: "center", width: 80},
		            {key: "productNameCd",label: "품명", align: "center", width: 80},
		            {key: "dimsCd",       label: "치수", align: "center", width: 80},
		            {key: "dimsNm",       label: "품명", align: "center", width: 80},
		            {key: "specCd",       label: "spec", align: "center", width: 80},
		            {key: "mtrlLength",   label: "길이", align: "center", width: 80},
		        	{key: "siteNm",       label: "현장", align: "LEFT", width: 200},
		            {key: "vehlNo",       label: "차량", align: "center", width: 80},
		          	{key: "mtrlWgt",      label: "수량",  align: "right", width: 80, formatter: "money" },
		            {key: "mtrlChgCause", label: "변경사유", align: "center", width: 80},		          	
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
				"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
				"coCd" : $("#coCd_S").val(),
				"whCd" : $("#whCd_S").val(),
				"cfYn" : $("#cfYn_S").val(),
				"clntCd" : $("#clntCd_S").val(),
				"mesFtrCd" : "J",
// 				"searchType" : $("#searchType").val(),
// 				"searchValue" : $("#searchValue").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/pp/pp04/selectMesMtrlRstlList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("MES매출이관", "MES 출하실적");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(lastWeek());
		$("#reqDtTo").val(dateToStr(new Date()));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		gridView.initView().setData(0);
	})
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}

// 거래처 검색
	function openClntSearch() {
		openModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
			$('#sellVatCd').val(row.sellVatCd);	
		});
	}
	
	
	function deleteMesShip() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"mesCertiNo" : row.mesCertiNo,
			"reqDt"      : row.reqDt.replace(/\-/g,'')
		}
		if(confirm("삭제하시겠습니까?")){
					deleteAjax("/user/pp/pp04/deleteMesShip", formData, null, function(data){
						if(data.resultCode == 200){
							alert(data.resultMessage);
							gridView.setData(0);
						}
					});
		}
	}
	function insertMesShip() {
		var formData = {
				"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
				"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
				"coCd" : $("#coCd_S").val(),
				"whCd" : $("#whCd_S").val(),
				"clntCd" : $("#clntCd_S").val()
// 				"searchType" : $("#searchType").val(),
// 				"searchValue" : $("#searchValue").val(),
//				"pageNo" : _pageNo + 1, 
//				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/pp/pp04/insertMesShipList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
	}
	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='text']").val("");
	}
