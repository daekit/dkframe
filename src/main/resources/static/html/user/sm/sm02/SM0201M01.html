<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
		
	var gridView = {	
		initView: function(){ 
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: false
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	//updateProjectModal("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "outCoNm", label: "출고회사", align: "center"}, 
		            {key: "ownerNm", label: "재고주체", align: "center"},
		            {key: "typNm", label: "판매유형", align: "center"},
		            {key: "makrNm", label: "제조사", align: "center"},
		            {key: "prdtNm", label: "제품", align: "center"},
		            {key: "impYn", label: "수입 구분", align: "center"},
		            {key: "moWh", label: "이동 수량(KG)", align: "right", formatter: "money"},
		            {key: "stdUpr", label: "기준 단가", align: "right"},
		            {key: "outWhNm", label: "출고지", align: "center"},
		            {key: "inCoNm", label: "입고회사", align: "center"},
		            {key: "inWhNm", label: "입고지", align: "center"},
		            {key: "trstDt", label: "운송일자", align: "center"},
		            {key: "creatDttm", label: "최종 변경일", align: "center"}
		        ]
		    });
			return this;
		},
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"strtDt" : $("#strtDt").val().replace(/\-/g,''),
				"endDt"  : $("#endDt").val().replace(/\-/g,''),
				"outWhCd": $("#searchOutCoCd").val(),
				"inWhCd" : $("#searchInCoCd").val(),
				"pageNo" : _pageNo + 1
			}
			
			postAjax("/user/sm/sm02/selectStockMoveStatMngmList", formData, null, function(data){
				var list = data.smsmList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		} 
	}
	
	//화면로드시
	$(document).ready(function() {
		mainDefaultLoad("재고관리", "재고이동 현황관리");
	    setSelectCombo();
	    gridView.initView().setData(0);
	    $('#strtDt, #endDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
	})	
		
	function setSelectCombo(){
		var paramObj = {
			"userId" : jwt.userId,
			"wh" : "WH"
		};
		
		postAjax("/user/sm/sm02/selectCmnCodeList", paramObj, null,  function(data){
			
			var whHtml = '<option value="" selected>전체선택</option>';
			var cmnCodeInfo = data.cmnCodeInfo;
			
			$.each(cmnCodeInfo, function(index, item){
				if(item.codeKind == 'WH'){
					whHtml += '<option value='+item.codeId+'>';
					whHtml += item.codeNm;
					whHtml += '</option>';
				}
				
				document.getElementById("searchOutCoCd").innerHTML = whHtml;
				document.getElementById("searchInCoCd").innerHTML = whHtml;
			});
		});
	}
	
	
	function stockMovePopUp(){
		openModal("/static/html/user/sm/sm02/SM0201P01.html", 1100, 600, "재고 이동");
	}
</script>
