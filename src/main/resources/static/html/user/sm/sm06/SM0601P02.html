<div id="cplrUntpcDiv" class="popup_area of_a" style="width: 100%; height: 100%;">
    <div class="tit_contents">
        <h4 class="tit"> 출력일 관리</h4>
    </div>
    <div class="popup_table">
    	<form id="siteSearchForm">
	        <table>
	            <colgroup>
	                <col width="5%">
	                <col width="12%">
	            </colgroup>
	            <tr>
	             <th>기준일자</th>
                <td>
					<div class="date_input">
                		<input type="text" class="input_calendar" autocomplete="off" id="stockDt" data-search="stockDt" style="width: 100% !important;">
                	</div>
                </td>
	            </tr>     
	        </table>
	        <input type="hidden" id="coCd" name="coCd">
	    </form>
    </div>

    <br>
    <!-- 하단 버튼 -->
    <div class="popup_bottom_btn">
      <button id="siteActionBtn" onclick="setReport('STOCK');" authchk>테스트</button>
      <button class="close_btn" onclick="modalStack.close();">닫기</button>
    </div>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		// 기준일자 datepicker bind
		$('#stockDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		}).datepicker("setDate", new Date());
	});
	
	function setReport(type) {
		if(type == 'STOCK'){
			var fileName = "SM0601M01.jrf";
			var arg = "coCd#"			+ $('#coCd').val()
		         + "#stockDt#"		+ $('#stockDt').val()
		         + "#";
		}
		callReport(fileName, arg, "1050", "700");
		modalStack.close();
		authChk("SM0601M01");
	}
</script>
