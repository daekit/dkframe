	<div id="main_area">

<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	
	
	var gridView = {
		initView: function(){
			
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: false,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		                
		            },
		            onDBLClick: function () {
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "coNm", label: "법인 구분", align: "center", width: "6.5%"},
		          	{key: "whNm", label: "창고 구분", align: "center", width: "6.5%"},
		          	{key: "ownerNm", label: "재고 주체", align: "center", width: "6.5%"},
		          	{key: "clntNm", label: "거래처", align: "center", width: "6%"},
		          	{key: "typNm", label: "판매 유형", align: "center", width: "6.5%"},
		          	{key: "makrNm", label: "제조사", align: "center", width: "6.5%"},
		          	{key: "prdtNm", label: "제품", align: "center", width: "7.5%"},
		          	{key: "impNm", label: "수입 구분", align: "center", width: "6%"},
		          	{label: "재고",  columns:[
		          		{key: "stockQty", label: "수량(Ton)", align: "center", width: "6%", styleClass:"grid-cell-blue" },
			          	{key: "stockUpr", label: "단가", align: "center", width: "6%", styleClass:"grid-cell-blue" },
			          	{key: "stockAmt", label: "금액", align: "center", width: "6%", styleClass:"grid-cell-blue" }
		          	]},
		          	{key: "stdUpr", label: "기준 단가", align: "center", width: "6%"},
		         	{key: "stockChgNm", label: "재고변동\n 사유", align: "center", width: "6%"},
			         
		          	{key: "pchsUpr", label: "최종\n매입 단가", align: "center", width: "6%"},
		          	{key: "sellUpr", label: "최종\n매출 단가", align: "center", width: "6%"},
		          	{key: "chgNm", label: "재고변동\n 구분", align: "center", width: "6%"},
		          	{key: "udtDttm", label: "최종\n변경일", align: "center", width: "6%"},
		          	
		          	
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			
			firstGrid = this.target;
		
			var formData = {
				"coCd" : $("#CO").val(),
				"whCd" : $("#WH").val(),
				"ownerCd" : $("#OWNER").val(),
				"typCd" : $("#SELLTYPE").val(),
				"clntNm" : $("#clntNm").val(),
				"makrCd" : $("#MAKR").val(),
				"prdtNm" : $("#prdtNm").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			
			postAjax("/user/sm/sm01/selectStockHistoryList", formData, null, function(data){
				var list = data.stockList;
				
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	

	$(document).ready(function() {
		$("#head_area").load("/static/html/header.html");
		$('.more_btn').click(function() {
			$('.search_option').toggleClass('open');
			$('.more_btn').toggleClass('on');
		});
		setMenuAuth();
		setSelectCombo();
		gridView.initView().setData(0);
		
		 $('.off_btn').click(function () {
		      $('#head_area').toggleClass('off');
		      $('#top_area').toggleClass('on');
		      $('#main_area').toggleClass('on');
		    });
		
		
	})


	function subShowHide(data) {
		if ($(data).parent().find("ul").css("display") == 'none') {
			$(data).parent().find("ul").show();
		} else {
			$(data).parent().find("ul").hide();
		}
	}

	
	function setMenuIdx(url) {
		$.get(url, function(data) {
			$(".main").html(data);
		});
		setCookie("menuIdx", url, 1);
	}

	

	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}
	
	

</script>
