<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
	        <a onclick="initSearch();">
						<button type="button" class="bg_gray">초기화</button>
			</a>
	        <a onclick = "gridView.setData(0);">
	          <button class="bg_gray">검 색</button>
	         </a>
	        </li>
	      </ul>
    	</div>
		  <!-- 검색 콘텐츠 -->
    <div class="contents search">
        <div class="">
            <!-- 테이블 인풋 3분할 -->
            <table class="table_input type04">
              <tr>
                <th>회사</th>
                <td>
                    <select id ="CO" data-kind="CO"  onchange="gridView.setData(0);" data-search="coCd">
                  	  <option value="">전체</option>
                    </select>
                </td>
                <th>창고구분</th>
                <td>
                 	<select id ="WH" data-kind="WH"  onchange="gridView.setData(0);" data-search="wh">
  						<option value="">전체</option>
                    </select>
                </td>
                 <th>재고주체구분</th>
                <td>
                  <select id= "OWNER" data-kind="OWNER"  onchange="gridView.setData(0);" data-search="owner">
  						<option value="">전체</option>
                    </select>
                </td>
                 <th>거래처</th>
               	 <td>
                  <input type="text" id="clntNm"  onchange="gridView.setData(0);" data-search="clntNm">
                </td>
              </tr>
             
              <tr>
                <th>판매유형</th>
                <td>
                  <select id= "SELLTYPE" data-kind="SELLTYPE"  onchange="gridView.setData(0);" data-search="selType">
  						<option value="">전체</option>
                    </select>
                </td>
                 <th>제조사</th>
                <td>
                 <select id= "MAKR" data-kind="MAKR"  onchange="gridView.setData(0);" data-search="makr">
   						<option value="">전체</option>
                    </select>
               </td>
                 <th >제품</th>
                <td>
                  <input type="text" id="prdtNm" onkeypress="if(event.keyCode == 13){gridView.setData(0);}" data-search="prdtNm">
                </td>
              </tr>
            </table>
          </div>
          <div style="display:none;" onkeypress="if(event.keyCode == 13){gridView.setData(0);}">
         	 <select id="" ></select>
         	 
          </div>
    </div>
		<!-- // 콘텐츠 -->

		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<select class="prae_select" onchange="gridView.setData(0);" id="recordCnt">
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>
	  <!-- 콘텐츠 -->
	    <div class="contents">
	      <!-- 리스트 -->
	        <div>
	                <div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%" ></div>
	                </div>
	    </div>
	</div>
		
</body>
</html>

<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	
	
	var gridView = {
		initView: function(){
			
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: false,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },       
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		                
		            },
		            onDBLClick: function () {
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "whNm", label: "창고", align: "center", width: "6.5%"},
		          	{key: "ownerNm", label: "재고 주체", align: "center", width: "6.5%"},
		          	{key: "clntNm", label: "거래처", align: "center", width: "9%"},
		          	{key: "typNm", label: "판매 유형", align: "center", width: "6.5%"},
		          	{key: "makrNm", label: "제조사", align: "center", width: "6.5%"},
		          	{key: "prdtNm", label: "제품", align: "center", width: "9%"},
		          	{key: "impNm", label: "수입 구분", align: "center", width: "6%"},
		          	{label: "재고",  columns:[
		          		{key: "stockQty", label: "수량(KG)", align: "right", width: "6.5%", styleClass:"grid-cell-blue", formatter:"money" },
			          	{key: "stockUpr", label: "단가", align: "right", width: "6.5%", styleClass:"grid-cell-blue", formatter:"money" },
			          	{key: "stockAmt", label: "금액", align: "right", width: "6.5%" , styleClass:"grid-cell-blue", formatter:"money" }
		          	]},
		          	{key: "stdUpr", label: "기준 단가", align: "right", width: "6%", formatter:"money" },
		          	{key: "stockChgNm", label: "재고<br/>변동 사유", align: "center", width: "7.5%"},
		          	{key: "pchsUpr", label: "최종<br/>매입 단가", align: "right", width: "6%", formatter:"money" },
		          	{key: "sellUpr", label: "최종<br/>매출 단가", align: "right", width: "6%", formatter:"money" },
		          	{key: "udtDttm", label: "최종<br/>변경일", align: "center", width: "7%"},
		          	
		          	
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			
			firstGrid = this.target;
		
			var formData = {
				"coCd" : $("#CO").val(),
				"whCd" : $("#WH").val(),
				"ownerCd" : $("#OWNER").val(),
				"typCd" : $("#SELLTYPE").val(),
				"clntNm" : $("#clntNm").val(),
				"makrCd" : $("#MAKR").val(),
				"prdtNm" : $("#prdtNm").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			
			postAjax("/user/sm/sm01/selectStockList", formData, null, function(data){
				var list = data.stockList;
				
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	

	$(document).ready(function() {
		//페이지 타이틀 set
		mainDefaultLoad("재고관리","재고 현황 관리");
		//공통 코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		//접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);
		
		gridView.initView().setData(0);
		
	
	})


	// 검색조건 초기화
	function initSearch() {

		$(".contents.search [data-search]").val("");
		
		$('[data-search="coCd"]').val(jwt.coCd);
		// 재검색
		gridView.initView().setData(0);
	}

	

</script>
