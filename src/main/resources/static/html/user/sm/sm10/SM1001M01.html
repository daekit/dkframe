		setData: function(_pageNo) {
			
			firstGrid = this.target;
		
			var formData = {
				"coCd" : $("#coCd_S").val(),
				"whCd" : $("#whCd_S").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			
			postAjax("/user/sm/sm01/selectStockList", formData, null, function(data){
				var list = data.stockList;
				
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,

	// 검색조건 초기화
	function initSearch() {

		// 조건초기화
		$(".contents.search [data-search]").not('.input_calendar').val("");
		// 접속자 회사 set
		$('#coCd_S').val(jwt.coCd);
		// 거래처 초기화
		$('#clntCd_S').val("");
		$('#clntNm_S').val("");

		// 사용여부 set
		$('#useYn_S').val("Y");
		
		// 재검색
		gridView.setData(0);
	}

	
	function reCalcStock() {
		var formData = {
				"coCd"   : $("#coCd_S").val(),
				"whCd"   : $("#whCd_S").val(),
				"baseDt" : $("#baseDt").val(),
				"userId" : jwt.userId,
				"pgmId"  : $("#pgmId").val()
			}
			
		postAjax("/user/sm/sm10/reCalcStock", formData, null, function(data){
			
				alert(data.resultMessage);
				if(data.resultCode == 200){
					modalStack.close();
				    gridView.setData(0);
				}
			});
	}

	function excelDown() {
		var formData = {
				"coCd" : $("#coCd_S").val(),
				"whCd" : $("#whCd_S").val(),
				"pageNo" :  1, 
				"recordCnt" : 100000
			}
			
		postAjax("/user/sm/sm01/selectStockList", formData, null, function(data){
				var list = data.stockList;
				
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("재고현황관리_"+todayDate+".xls")
			});	
	}	

	// 창고 set
	function setWareHouse(value){

		$('[data-search="whCd"]').data("desc", value);
		$('[data-search="whCd"] option:not([value=""])').remove()
		setCommonSelect($('[data-search="whCd"]'));
	}
