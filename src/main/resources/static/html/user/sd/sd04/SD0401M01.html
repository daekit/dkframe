<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/dashboard.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/static/fontawesome/css/all.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5mask.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5modal.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5toast.css" />
	<link rel="stylesheet" href="/static/css/jstree/style.min.css" />
	<link rel="stylesheet" href="/static/css/gnb.css" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<link rel="stylesheet" href="/static/css/sub.css" />
	<link rel="stylesheet" href="/static/css/common.css" />
	
	<script src="/static/js/jquery-latest.min.js"></script>
	<script src="/static/js/jquery.serializeObject.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.ko.min.js"></script>
	<script src="/static/js/moment/moment-with-locales.js"></script>
	<script src="/static/js/ax5/ax5core.min.js"></script>
	<script src="/static/js/ax5/ax5grid.min.js"></script>
	<script src="/static/js/ax5/ax5mask.min.js"></script>
	<script src="/static/js/ax5/ax5modal.min.js"></script>
	<script src="/static/js/ax5/ax5toast.min.js"></script>
	<script src="/static/js/jstree/jstree.min.js"></script>
	<script type="text/javascript" src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js" ></script>	
	<script src="/static/js/global.js"></script>
</head>

<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
			<ul class="btn_ul">
				<li class="btn_r">
					<a onclick="initSearch();">
						<button type="button" class="bg_gray">초기화</button>
					</a> 
					<a onclick="gridView.setData(0);">
						<button type="button" class="bg_gray">검 색</button>
					</a>
				</li>
			</ul>
		</div>
		<!-- 검색 콘텐츠 -->
		<div class="contents search">
			<div class="">
				<!-- 테이블 인풋 3분할 -->
				<table class="table_input type03">
					<tr>
						<th>회사</th>
						<td>
							<select data-kind="CO" data-search="coCd">
								<option value="">전체</option>
							</select>
						</td>
						<th>기간</th>
						<td>
							<div class="date_input">
								<input type="text" class="input_calendar" id="startDt" data-search="startDt"> 
								<span>~</span> 
								<input type="text" class="input_calendar" id="endDt" data-search="endDt">
							</div>
						</td>
						<th>재고주체</th>
						<td>
							<select data-kind="OWNER" data-search="ownerCd">
								<option value="">전체</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>판매유형</th>
						<td>
							<select data-kind="SELLTYPE" data-search="typeCd">
								<option value="">전체</option>
							</select>
						</td>
						<th>거래처</th>
						<td>
							<input type="hidden" data-search="clntCd">
							<div class="search_form" style="width: 50%;">
								<input type="text" data-search="clntNm" disabled> 
								<button type="button" onclick="clntSearch('SEARCH');">
									<i class="i_search_w"></i>
								</button>
							</div>
						</td>
						<th>직송구분</th>
						<td>
							<select data-search="dirtrsYn">
								<option value="">전체</option>
								<option value="N">N</option>
								<option value="Y">Y</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
					<a onclick="openOrderDetail('C');">+</a> 
					<a onclick="deleteOrder();">-</a>
				</div>
				<select class="prae_select" data-search="recordCnt">
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select> 
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents">
			<!-- 리스트 -->
			<div class="ax5_grid" data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%"></div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var actionType = null;
	var gridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector : true,
				multipleSelect : false,
				sortable : true,
				target : $('[data-ax5grid="first-grid"]'),
				header : {
					align : "center",
					selector : false
				},
				body : {
					onClick : function() {
						this.self.select(this.dindex);
					},
					onDBLClick : function() {
						openModal("/static/html/user/sd/sd04/SD0402V01.html", 950, 800, "");
					}
				},
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
				columns: [
		          	{key: "odrSeq",    label: "주문일련번호", align: "center", hidden: true},
		          	{key: "reqDt",     label: "요청일자",   align: "center",  width: 80},
		            {key: "dirtrsYn",  label: "직송구분",   align: "center",  width: "5%"},
		            {key: "clntNm",    label: "거래처",    align: "left",    width: 120},
		        	{key: "prjctNm",   label: "프로젝트",   align: "left",    width: 160},
		        	{key: "makrNm",    label: "제조사",    align: "left",    width: 100},
		        	{key: "whNm",      label: "창고",      align: "center", width: "5%"},
		        	{key: "totQty",    label: "수량(Kg)",  align: "right",   width: 80, formatter: "money"},
		        	{key: "totAmt",    label: "주문금액",    align: "right",  width: 100, formatter: "money"},
		        	{key: "typNm",     label: "판매유형",    align: "center", width: "5%"},
		        	{key: "impYn",     label: "수입구분",    align: "center", width: "5%"},
		        	{key: "addr",      label: "착지주소",    align: "left",   width: "10%"},
		        	{key: "mngTel",    label: "담당자연락처", align: "center", width: "10%"},
		        	{key: "dlvrDttm",  label: "납기일자",    align: "center", width: 80},
		        	{key: "ordrgRmk",  label: "비고",      align: "left",    width: "11%"},
		        	{key: "salesMngNm",label: "주문담당자",  align: "center",  width: "5%"}
		        ]
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {"pageNo" : _pageNo + 1};
			for(var i=0;i<$('[data-search]').length;i++){
				var tempElem = $('[data-search]')[i];
				paramObj[$(tempElem).data("search")] = $(tempElem).val();
			}
			
			postAjax("/user/sd/sd04/selectOrderList", paramObj, null, function(data) {
				var list = data.resultList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}

	$(document).ready(function() {
		// 페이지 타이틀 set
		mainDefaultLoad("영업관리", "주문관리");
		// 공통코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);

		// 시작일 (시작일 기준 -7일)
		$('#startDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		$('#startDt').datepicker("setDate", moment(new Date()).subtract(7, "day").toDate());

		// 종료일
		$('#endDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		$('#endDt').datepicker("setDate", new Date());
		
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		// grid init
		gridView.initView().setData(0);
	});
	
	// 검색조건 초기화
	function initSearch() {
		// 기간
		$('#startDt').datepicker("setDate", moment(new Date()).subtract(7, "day").toDate());
		$('#endDt').datepicker("setDate", new Date());

		// 조건
		$(".contents.search [data-search]").not('.input_calendar').val("");
		
		// 재검색
		gridView.setData(0);
	}

	function subShowHide(data) {
		if ($(data).parent().find("ul").css("display") == 'none') {
			$(data).parent().find("ul").show();
		} else {
			$(data).parent().find("ul").hide();
		}
	}

	function setMenuIdx(url) {
		$.get(url, function(data) {
			$(".main").html(data);
		});
		setCookie("menuIdx", url, 1);
	}

	// 주문 상세
	function openOrderDetail(actionType) {
		this.actionType = actionType;
		openModal("/static/html/user/sd/sd04/SD0402P01.html", 950, 800, "");
	}
	
	// 거래처 검색
	function clntSearch() {
		openModal("/static/html/user/sd/sd04/SD0401P01.html", 500, 420, "거래처 검색");
	}

	function deleteOrder() {
		if (selectGridValidation(gridView.target)) return;
		if (!confirm("삭제하시겠습니까?")) return;
		var row = gridView.target.getList("selected")[0];
		var formData = {"odrSeq" : row.odrSeq};
		deleteAjax("/user/sd/sd04/deleteOrder", formData, null, function(data) {
			alert(data.resultMessage);
			if (data.resultCode == 200) {
				gridView.setData(0);
			}
		});
	}
</script>
