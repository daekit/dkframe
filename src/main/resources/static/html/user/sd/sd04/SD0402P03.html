<style>
	#userTree .jstree-open > .jstree-anchor > .jstree-checkbox,
	#userTree .jstree-closed > .jstree-anchor > .jstree-checkbox { display:none; }
</style>

<div class="popup_table" style="padding: 10px 10px 0 10px;">
	<div class="search_form">
		<input type="text" id="nodeName" onkeypress="if(event.keyCode == 13){searchUser();}"> 
		<a onclick="searchUser();">
			<i class="i_search_w"></i>
		</a>
	</div>
</div>
<div style="text-align: left;">
	<div id="userTree" style="overflow: auto; height: 410px; padding: 0 10px;"></div>
</div>
<div style="padding: 5px 0px;">
	<button type="button" class="btn btn-default btn-sm" onclick="selectUser();">선택</button>
	<button type="button" class="btn btn-default btn-sm" onclick="secondModal.close();">닫기</button>	
</div>
<script type="text/javascript">
	$(document).ready(function() {
		initUserTree();
	});
	
	// 트리 초기화
	function initUserTree(userTree) {
		$("#userTree").jstree(
		{
			"plugins": ['types', 'checkbox', 'search', 'sort'],
			"core": {
				"multiple": false,
				"data": selectUserTree()
			},
			"types": {
				"person": {"icon" : "glyphicon glyphicon-user"},
				"unit": {
					"icon": "glyphicon glyphicon-folder-close"
				},
				"unit-open": {
					"icon": "glyphicon glyphicon-folder-open"
				}
			},
			"checkbox": {
		    	"keep_selected_style": false,
		    	"three_state": false
		    },
		    "search": {
		      	show_only_matches: false
		    },
		    "sort": function(a, b){
		    	var nodeA = this.get_node(a);
		    	var nodeB = this.get_node(b);
		    	if(nodeA.original.type=="person" && nodeB.original.type=="unit"){
		    		return -1;
		    	}
		    }
		}).on("loaded.jstree", function() {
		// 루트 노드 로드 완료 시
			setUserTree();
		}).on("select_node.jstree", function(e, data) {
		// 노드 선택 시 발생 이벤트
		}).on('open_node.jstree', function(e, data) {
		// 노드 열릴 때
			data.instance.set_type(data.node, 'unit-open');
		}).on('close_node.jstree', function(e, data) {
		// 노드 닫힐 때
			data.instance.set_type(data.node, 'unit');
		});
	}
	
	// 트리 데이터 select
	function selectUserTree() {
		var userTree = null;
		var paramObj = {"coCd": $("#coCd").val(), "useYn": "Y"};
		postAjaxSync("/admin/cm/cm06/selectUserTree", paramObj, null, function(data){
			userTree = data.userTree;
		});
		return userTree;
	}
	
	// 트리 데이터 set
	function setUserTree() {
		var userId = $userDiv.find('input:hidden').val();
		if(userId){
			$('#userTree').jstree(true).select_node(userId);
		}else{
			// 루트노드 펼침
			$('#userTree').jstree(true).open_node($('#userTree li[aria-level=1]').eq(0).attr('id'));
		}
	}
	
	// 트리 노드 검색
	function searchUser(){
		var nodeName = $('#nodeName').val();
		$('#userTree').jstree(true).search(nodeName);
	}
	
	// 사용자 선택
	function selectUser(){
		var checkedId = $('#userTree').jstree(true).get_checked()[0];
		var checkedNode = $('#userTree').jstree(true).get_node(checkedId);
		
		$userDiv.find('input:hidden').val(checkedNode.id);
		$userDiv.find('input:text').val(checkedNode.text);
		secondModal.close();
	}
</script>
