<style>
	input[comma] {text-align: right;}
</style>
<div class="popup_area of_a" style="width: 100%; height: 100%;">
	<div class="tit_contents">
		<h4 class="tit"></h4>
	</div>
	<div class="popup_table">
		<input type="file" id="file" style="display: none" multiple="multiple" onchange="setFile(this);" />
		<form id="orderForm">
			<input type="hidden" id="pgmId" name="pgmId" value="SD0402P01">
			<input type="hidden" id="odrSeq" name="odrSeq">
			<table>
				<colgroup>
					<col width="12%">
					<col width="">
					<col width="12%">
					<col width="">
					<col width="12%">
					<col width="">
				</colgroup>
				<tr>
					<th class="hit">회사</th>
					<td>
						<select id="coCd" name="coCd" data-kind="CO" required></select>
					</td>
					<th class="hit">판매유형</th>
					<td>
						<select id="typCd" name="typCd" data-kind="SELLTYPE" required>
							<option value="">선택</option>
						</select>
					</td>
					<th>직송여부</th>
					<td>
						<select id="dirtrsYn" name="dirtrsYn" onchange="ctrlDirect(this);">
							<option value="N" selected>N</option>
							<option value="Y">Y</option>
						</select>
					</td>
				</tr>
				<tr>
					<th class="hit">거래처</th>
					<td>
						<div class="search_form">
							<input type="hidden" id="clntCd" name="clntCd" required>
							<input type="text" id="clntNm" readonly> 
							<a onclick="openClntSearch();">
								<i class="i_search_w"></i>
							</a>
						</div>
					</td>
					<th class="hit">재고주체</th>
					<td>
						<select id="ownerCd" name="ownerCd" data-kind="OWNER" required>
							<option value="">선택</option>
						</select>
					</td>
					<th>영업담당자</th>
					<td>
						<div class="search_form">
							<input type="hidden" id="salesMng" name="salesMng">
							<input type="text" id="salesMngNm" readonly>
							<a onclick="openUserTree(this);">
								<i class="i_search_w"></i>
							</a>
						</div>
					</td>
				</tr>
				<tr>
					<th class="hit">Maker</th>
					<td>
						<select id="makrCd" name="makrCd" data-kind="MAKR" required>
							<option value="">선택</option>
						</select>
					</td>
					<th class="hit">입고창고</th>
					<td>
						<select id="whCd" name="whCd" data-kind="WH" required>
							<option value="">선택</option>
						</select>
					</td>
					<th>수입여부</th>
					<td>
						<select id="impYn" name="impYn">
							<option value="N" selected>N</option>
							<option value="Y">Y</option>
						</select>
					</td>
				</tr>
				<tr>
					<th>프로젝트현장</th>
					<td>
						<div class="search_form">
							<input type="hidden" id="prjctCd" name="prjctCd">
							<input type="text" id="prjctNm" readonly> 
							<a onclick="openPrjctSearch();">
								<i class="i_search_w"></i>
							</a>
						</div>
					</td>
					<th class="hit">요청일자</th>
					<td>
						<input type="text" class="input_calendar" id="reqDt" name="reqDt" date required>
					</td>
					<th>납기일자</th>
					<td>
						<input type="text" class="input_calendar" id="dlvrDttm" name="dlvrDttm" direct date>
					</td>
				</tr>
				<tr>
					<th rowspan="2">착지주소</th>
					<td colspan="3">
						<div class="search_form">
							<input type="text" id="addrZip" name="addrZip" readonly> 
							<a onclick="openDaumPostcode();">
								<i class="i_search_w"></i>
							</a>
						</div>
					</td>
					<th>착지연락처</th>
					<td>
						<input type="text" id="mngTel" name="mngTel" onkeyup="telNumberFormatter(this);" maxlength="13">
					</td>
				</tr>
				<tr>
					<td colspan="3">
						<input type="text" id="addrMain" name="addrMain" placeholder="선택 주소지" readonly>
					</td>
					<td colspan="2">
						<input type="text" id="addrSub" name="addrSub" placeholder="상세 주소 입력" maxlength="50">
					</td>
				</tr>
				<tr>
					<th>비고</th>
					<td colspan="5">
						<textarea class="form-control" id="odrRmk" name="odrRmk" style="height: 60px;" maxlength="500"></textarea>
					</td>
				</tr>
				<tr>
					<th>총수량</th>
					<td>
						<input type="text" id="totQty" name="totQty" comma readonly>
					</td>
					<th>총중량</th>
					<td>
						<input type="text" id="totWt" name="totWt" comma readonly>
					</td>
					<th>총금액</th>
					<td>
						<input type="text" id="totAmt" name="totAmt" comma readonly>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<br>
	<!-- 테이블 -->
	<div class="popup_table">
		<table id="detailTable">
			<colgroup>
				<col width="3%">
				<col width="17%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="13%">
				<col width="13%">
			</colgroup>
			<tr>
				<td colspan="2" style="text-align: LEFT; border-right: 0;">※상세내역</td>
				<td colspan="8">
					<div class="add_btn">
						<a onclick="addDetailRow();">+</a> 
						<a onclick="removeDetailRow();">-</a>
					</div>
				</td>
			</tr>
			<tr>
				<th></th>
				<th class="tc">제품명</th>
				<th class="tc">단위</th>
				<th class="tc">길이</th>
				<th class="tc">기준단가</th>
				<th class="tc">주문수량</th>
				<th class="tc">주문중량</th>
				<th class="tc">주문단가</th>
				<th class="tc">금액</th>
				<th class="tc">비고</th>
			</tr>
		</table>
		<table id="hiddenTable" style="display: none;">
			<tr name="detailRow">
				<input type="hidden" name="odrDtlSeq"> 
				<td>
					<input type="checkbox" name="detailChkBox">
				</td>
				<td>
					<div class="search_form">
						<input type="hidden" name="prdtCd">
						<input type="text" name="prdtNm" readonly> 
						<a onclick="openPrdtSearch(this);">
							<i class="i_search_w"></i>
						</a>
					</div>
				</td>
				<td>
					<input type="text" class="tc" name="prdtUnit" readonly>
				</td>
				<td>
					<input type="text" name="prdtLen" onkeyup="addComma(this);" comma>
				</td>
				<td>
					<input type="text" name="prdtUpr" comma readonly>
				</td>
				<td>
					<input type="text" name="odrQty" onkeyup="addComma(this);countAmt(this);" comma>
				</td>
				<td>
					<input type="text" name="odrWt" onkeyup="addComma(this);countAmt(this);" comma >
				</td>
				<td>
					<input type="text" name="odrUpr" onkeyup="addComma(this);countAmt(this);" comma>
				</td>
				<td>
					<input type="text" name="odrAmt" comma readonly>
				</td>
				<td>
					<input type="text" name="odrDtlRmk" maxlength="50">
				</td>
			</tr>
		</table>
		<table>
			<colgroup>
				<col width="3%">
				<col width="17%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="9%">
				<col width="17%">
			</colgroup>
			<tr>
				<th class="tc" colspan="5">합계</th>
				<td id="totQtyDp"></td>
				<td id="totWtDp"></td>
				<td>-</td>
				<td id="totAmtDp"></td>
				<td>-</td>
			</tr>
		</table>
	</div>
	<br>
	<div class="popup_table">
		<table>
			<colgroup>
				<col width="12%">
			</colgroup>
			<tr>
				<th>
					<button type="button" class="btn btn-primary btn-sm" style="height: 25px; line-height: 15px;" onclick="file.click();">첨부파일</button>
				</th>
				<td>
					<div class="ax5_grid" data-ax5grid="file-grid" data-ax5grid-config="{}" style="height: 130px; width: 100%"></div>
				</td>
			</tr>
		</table>
	</div>
	<!-- 하단 버튼 -->
	<div class="popup_bottom_btn">
		<button type="button" id="actionBtn"></button>
		<button type="button" class="close_btn" onclick="modal.close();">닫기</button>
	</div>
</div>

<script type="text/javascript">
	var $userDiv = null;
	var $targetRow = null;
	var fileArr = [];
	var deleteFileArr = [];
	var fileGridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target : $('[data-ax5grid="file-grid"]'),
				showLineNumber : true,
				showRowSelector : false,
				multipleSelect : false,
				header : {
					selector : false
				},
				body : {
					onDBLClick: function () {
		            	if(this.item.fileKey){
		            		location.href="/admin/cm/cm08/fileDownload?fileKey="+this.item.fileKey;
		            	}
		            }
				},
				columns : [
					{key: "fileName", label: "파일명", align: "center", width: "72%"},
	                {key: "fileType", label: "파일타입", align: "center", width: "10%"},
	                {key: "fileSize", label: "파일크기", align: "center", width: "10%"},
	                {
						key:"fileDelete", label: "삭제", align: "center", width: "8%",
						formatter:function() {
							return '<button type="button" class="btn btn-default btn-sm" style="height: 19px; padding: 0 0 0 0;" onclick="deleteFile('+this.dindex+');">삭제</button>';
						}
					}
				]
			});
		},
		setData : function() {
			var targetObj = this.target;
			targetObj.setData({
				list: fileArr,
				page : {
					totalElements : fileArr.length
				}
			});
		}
	}

	$(document).ready(function() {
		// 공통코드 SelectBox set
		setCommonSelect($(".popup_area select[data-kind]"));
		
		// 요청일자 datepicker bind
		$('#reqDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		}).datepicker("setDate", new Date());
		
		// 납기일자 datepicker bind
		$('#dlvrDttm').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		
		// 파일 그리드 초기화
		fileGridView.initView();
		
		if (actionType == "C") {
			addDetailRow();
			countTot();
			$('#coCd').val(jwt.coCd);
			$('#actionBtn').on("click", function() {insertOrder();});
			$('.tit_contents .tit').text("주문 등록");
			$('#actionBtn').text("등록");
		} else if (actionType == "U") {
			selectOrderInfo();
			$('#actionBtn').on("click", function() {updateOrder();});
			$('.tit_contents .tit').text("주문 수정");
			$('#actionBtn').text("저장");
		}
		
		// 직송여부 강제 변경
		$("#dirtrsYn").change();
	});
	
	function selectOrderInfo() {
		var row = gridView.target.getList("selected")[0];
		var paramObj = {"odrSeq" : row.odrSeq};
		postAjaxSync("/user/sd/sd04/selectOrderInfo", paramObj, null, function(data) {
			setOrderInfo(data.orderInfo);
		});
	}

	function setOrderInfo(orderInfo) {
		//메인정보 세팅
		$.each(orderInfo, function(key, value) {
			if($('#'+key)[0]){
				if($('#'+key).is('[comma]')){
					value = addCommaStr(value);
				}
				
				if($('#'+key).is('[date]')){
					$('#'+key).datepicker("setDate", moment(value, 'YYYY-MM-DD').toDate())
				}
				
				$('#'+key).val(value);
			}
		});
		
		//상세정보 세팅
		$.each(orderInfo.detailList, function(idx, obj) {
			var $addedRow = addDetailRow();
			for(var i=0;i<$addedRow.find('[name]').length;i++){
				var detailItem = $addedRow.find('[name]')[i];
				var itemValue = obj[detailItem.name];
				if(itemValue){
					if($(detailItem).is("[comma]")){
						itemValue = addCommaStr(itemValue);
					}
					detailItem.value = itemValue;
				}
			}
		});
		countTot();
		
		// 첨부파일 set
		$.each(orderInfo.fileList, function(idx, obj) {
			fileArr.push({
				'fileKey' : obj.fileKey,
				'fileName' : obj.fileName,
				'fileType' : obj.fileType,
				'fileSize' : obj.fileSize,
				'file' : obj
			});
		});
	
		// 첨부파일 그리드 set
		fileGridView.setData();
	}
	
	function ctrlDirect(elem) {
		if ($(elem).val() == "N") {
			$('[direct]').prop("disabled", true);
			$('[direct]').val("");
		} else {
			$('[direct]').prop("disabled", false);
		}
	}
	
	function openClntSearch() {
		openSecondModal("/static/html/user/sd/sd04/SD0402P02.html", 500, 420, "거래처");
	}
	
	function openUserTree(elem) {
		$userDiv = $(elem).closest("div.search_form");
		openSecondModal("/static/html/user/sd/sd04/SD0402P03.html", 300, 500, "사용자 검색");
	}
	
	function openPrjctSearch() {
		openSecondModal("/static/html/user/sd/sd04/SD0402P04.html", 700, 420, "프로젝트");
	}
	
	function openDaumPostcode() {
		new daum.Postcode({
			oncomplete:function(data){
				// 우편번호
				$('#addrZip').val(data.zonecode);
				$('#addrMain').val((data.roadAddress || data.address) + ' ' + data.buildingName);
			}
		}).open();
	}
	
	function addDetailRow(){
		var $detailRow = $('#hiddenTable tr[name="detailRow"]').clone();
		$('#detailTable tbody').append($detailRow[0]);
		return $detailRow;
	}

	function removeDetailRow(){
		var $checkedDetails = $('#detailTable input[name="detailChkBox"]:checked');
		if($checkedDetails.length > 0){
			$.each($checkedDetails, function(idx, elem){
				$(elem).closest('tr[name="detailRow"]').remove();
			});
			countTot();
		}else{
			alert("삭제할 상세내역을 선택해주세요.");
		}
	}

	function openPrdtSearch(elem) {
		$targetRow = $(elem).closest('tr[name="detailRow"]');
		openSecondModal("/static/html/user/sd/sd04/SD0402P05.html", 500, 420, "제품검색");
	}
	
	function countAmt(elem) {
		$targetRow = $(elem).closest('tr[name="detailRow"]');
		var odrQty = $targetRow.find('input[name="odrQty"]').val();
		var odrUpr = $targetRow.find('input[name="odrUpr"]').val();
		$targetRow.find('input[name="odrAmt"]').val(addCommaStr(deleteCommaStr(odrQty) * deleteCommaStr(odrUpr)));
		countTot();
	}

	function countTot() {
		var totQty = 0;
		var totWt = 0;
		var totAmt = 0;
		$.each($('#detailTable tr[name="detailRow"]'), function(idx, elem) {
			var odrQty = $(elem).find("input[name='odrQty']").val();
			var odrWt = $(elem).find("input[name='odrWt']").val();
			var odrAmt = $(elem).find("input[name='odrAmt']").val();
			
			totQty += Number(deleteCommaStr(odrQty));
			totWt += Number(deleteCommaStr(odrWt));
			totAmt += Number(deleteCommaStr(odrAmt));
		});
		
		$("#totQty").val(addCommaStr(totQty));
		$("#totWt").val(addCommaStr(totWt));
		$("#totAmt").val(addCommaStr(totAmt));
		
		$("#totQtyDp").text(addCommaStr(totQty));
		$("#totWtDp").text(addCommaStr(totWt));
		$("#totAmtDp").text(addCommaStr(totAmt));
	}

	function setFile(elem) {
		var tempFiles = elem.files;
		$.each(tempFiles, function(idx, obj) {
			var testArr = obj.name.split(".");
			fileArr.push({
				'fileKey' : 0,
				'fileName' : obj.name,
				'fileType' : testArr[testArr.length - 1],
				'fileSize' : obj.size,
				'file' : obj
			});
		});
		fileGridView.setData();
		$(elem).val("");
	}

	function deleteFile(rowIndex) {
		fileGridView.target.removeRow(rowIndex);

		if (fileArr[rowIndex].fileKey) {
			// 기 등록되어 있는 파일 삭제시
			deleteFileArr.push(fileArr[rowIndex].fileKey);
		}

		fileArr.splice(rowIndex, 1);
		
		fileGridView.setData();
	}

	function insertOrder() {
		if (inputValidation($('[required]').not('#hiddenTable [required]'))) {
			var formData = makeFormData();
			filePostAjax("/user/sd/sd04/insertOrder", formData, function(data) {
				alert(data.resultMessage);
				if(data.resultCode == 200){
					gridView.setData(0);
					modal.close();
				}
			});
		}
	}

	function updateOrder() {
		if (inputValidation($('[required]').not('#hiddenTable [required]'))) {
			var formData = makeFormData();
			filePutAjax("/user/sd/sd04/updateOrder", formData, function(data) {
				alert(data.resultMessage);
				if(data.resultCode == 200){
					gridView.setData(0);
					modal.close();
				}
			});
		}
	}
	
	function makeFormData() {
		//금액 콤마 제거
		$.each($('.popup_area input[comma]'), function(idx, elem) {
			deleteComma(elem);
		});
		
		// 날짜 하이픈 제거
		$.each($('.popup_area input[date]'), function(idx, elem){
			deleteHyphen(elem);		
		});
		
		// 폼데이터 생성
		var formData = new FormData($("#orderForm")[0]);
		
		// 유저아이디 추가
		formData.append("userId", jwt.userId);
		
		// 첨부파일 추가
		$.each(fileArr, function(idx, obj) {
			// 신규파일만 추가
			if (obj.fileKey == 0) {
				formData.append("files", obj.file);
			}
		});
		
		// 수정시 삭제된 파일 추가
		if(actionType == "U"){
			formData.append("deleteFileArr", JSON.stringify(deleteFileArr));
		}
		
		// 상세내역 추가
		var detailArr = [];
		$.each($('#detailTable tr[name="detailRow"]'), function(idx, elem) {
			var detailObj = {};
			$.each($(elem).find('[name]'), function(idx, elem) {
				detailObj[elem.name] = elem.value;
			});
			detailArr.push(detailObj);
		});
		formData.append("detailArr", JSON.stringify(detailArr));
		
		return formData;
	}
</script>
