	//사용자 검색
	function openUserTree() {
		var paramObj = {
			"coCd" : "GUM", //$('#coCd').val(),
			"userId": $('#salesMng_S').val(),
			"useYn": "Y"
		};
		openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500, "사용자 검색", paramObj, function (tree){
			var checkedId = tree.get_checked()[0];
			var checkedNode = tree.get_node(checkedId);
			$('#salesMng_S').val(checkedNode.id);
			$('#salesMngNm_S').val(checkedNode.text);
			$("#deptNm_S").val(checkedNode.original.deptNm);
			$("#deptId_S").val(checkedNode.parent);
			dtlSearch();
		});
	}
	
	//부서 검색

			$('#deptNm_S').val(checkedNode.text);

	function insertUpdatePlan(type){
		actionType = type;
		if ( actionType == 'U' && selectGridValidation(firstGrid)){
			return;
		}
		if(actionType == "U"){
			var row = gridView.target.getList("selected")[0];
			if(!row.planSeq){
				alert("계획등록 자료가 아닙니다.");
				return;
			}
		}
		openModal("/static/html/user/sd/sd02/SD0201P01.html", 400, 600," ");
	}

	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$("#coCd").val(jwt.coCd);

		document.getElementById('planYm').value= new Date().toISOString().slice(0, 7);
		gridView.initView().setData(0);
	}
	
	function deletePlan() {
		if (!checkGridRow(gridView.target, ""))
			return false;

		var list = gridView.target.getList("selected");
		var planSeqArr = [];
		var isPlanWt = true;
		$.each(list, function(idx, obj){	
			if(!obj.planSeq){
				isPlanWt = false;
				return;
			}
			planSeqArr.push(obj.planSeq);
		});
	
		var row = gridView.target.getList("selected")[0];
		if(!isPlanWt){
			alert("계획등록 자료가 아닙니다.");
			return;
		}
		var formData = {
			"planSeqArr" : planSeqArr,
			"type1" : row.type1
		}
		if(confirm("삭제하시겠습니까?")){
			deleteAjax("/user/sd/sd02/deletePlan", formData, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}
	
	function excelDown() {
		excelView.initView();
		firstGrid = this.target;

				"prdtGrp"      : $("#prdtGrp_S").val(),
				"clntCd"      : $("#clntCd_S").val(),
				"clntNm"      : $("#clntNm_S").val(),
				"mngShow"      : $('#mngShowYn').is(":checked") ? 'Y' : 'N'
			//	"pageNo" : _pageNo + 1,
			//	"recordCnt" : $("#recordCnt").val() 
			}
			postAjax("/user/sd/sd02/selectSellListInd", formData, null, function(data){
				var list = data.sellList;
				excelView.target.setData(list);
			
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("판매계획_"+todayDate+".xls");
