<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;	
	var gridView = {	
		initView: function(){ 
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: false
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	insertUpdatePlan("U");
		            }, 
		            mergeCells : ["clntDivNm","salesAreaNm","prdtDivNm"],
		            grouping: {
		            	by: ["clntDivNm"],
		            	columns: [
		                    {
		                        label: function () { return "소 계"; }, colspan: 4
		                    },
		                    {key: "planWt", collector: "sum", formatter: "money", align: "right"},
		                    {key: "trstN", 	collector: "sum", formatter: "money", align: "right"},
		                    {key: "trstY",  collector: "sum", formatter: "money", align: "right"}
		                ]
		            },
		        },
		        footSum: [
			    	[
			    		{label: "총계", colspan:4, align:"center"},
			    		{key:"planWt", collector: "sum", formatter:"money", align: "right"},
	                    {key: "trstN", collector: "sum", formatter:"money", align: "right"},
			    		{key: "trstY", collector: "sum", formatter:"money", align: "right"}
			    	]
			    ],
/*		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
*/		        
		        columns: [
		        	{key: "planSeq",   label: "계획번호",    align: "center",  hidden:true},
		        	{key: "clntDivNm",   label: "구분",    align: "center", width: "9%"},
		            {key: "salesAreaNm", label: "판매지역", align: "center", width: "9%"},
		            {key: "prdtDivNm",   label: "품목",   align: "left", width: "9%"},
		            {key: "clntNm",      label: "거래선", align: "left", width: "16%"},
		            {key: "planWt",      label: "계획",   align: "right", width: "9%", formatter: "money"},
		            {label: "실적",  columns:[
			            {key: "trstN", label: "국산",     align: "right", width: "9%", formatter: "money"},
		            	{key: "trstY", label: "수입",     align: "right", width: "9%", formatter: "money"}
			        ]},
		            {key: "trstAvg", label: "달성율", align: "right", width: "9%"},
		            {key: "rmk", label: "비고", align: "center", width: "22%"}
		        ]
		    });
			return this;
		},
		setData: function(_pageNo) {
			firstGrid = this.target;
			if(inputValidation($('input[required]'))){
				var formData = {
					"coCd" : $("#coCd").val(),
					"selpchCd" : $("#selpchCd_S").val(),
					"planYm"  : $("#planYm").val(),
					"planSalesId"  : $("#salesMng_S").val(),
				//	"pageNo" : _pageNo + 1,
					"recordCnt" : $("#recordCnt").val() 
				}
				postAjax("/user/sd/sd02/selectSellList", formData, null, function(data){
					var list = data.sellList;
					firstGrid.setData(list);
/*					firstGrid.setData({
						list : list
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}

					});
*/					
				});
			}
		} 
	}
	
	//화면로드시
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "판매 계획 관리");
		$("#userId").val(jwt.userId);
		document.getElementById('planYm').value= new Date().toISOString().slice(0, 7);
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd").val(jwt.coCd);
	    gridView.initView().setData(0);
		$("#selpchCd").val("SELPCH2");
		/* $('#planYm').datepicker({
			format : "yyyy-mm",
			language : "ko",
			autoclose : true
		}); */
	})	
	
	//사용자 검색
	function openUserTree() {
		var paramObj = {
			"coCd" : "GUM", //$('#coCd').val(),
			"userId": $('#salesMng_S').val(),
			"useYn": "Y"
		};
		openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500, "사용자 검색", paramObj, function (tree){
			var checkedId = tree.get_checked()[0];
			var checkedNode = tree.get_node(checkedId);
			$('#salesMng_S').val(checkedNode.id);
			$('#salesMngNm_S').val(checkedNode.text);
			$("#deptNm_S").val(checkedNode.original.deptNm);
			$("#deptId_S").val(checkedNode.parent);
		});
	}
	
	
	function insertUpdatePlan(type){
		actionType = type;
		if ( actionType == 'U' && selectGridValidation(firstGrid)){
			return;
		}
		openModal("/static/html/user/sd/sd02/SD0201P01.html", 400, 600," ");
	}
	
	function copyPlan(){
		if(firstGrid.list != ""){
			var con = confirm("삭제후 전월복사 하시겠습니까?");
			if(con == false){
				return;
			}
		}
		var formData = {
			"planSeq" : $('#planSeq').val(),
			"planYm" : $('#planYm').val(),
			"userId" : jwt.userId,
			"pgmId" : $('#pgmId').val()
		}
		postAjax("/user/sd/sd02/copyInsert", formData, null, function(data){
			alert(data.resultMessage);           
			gridView.setData(0);
			modal.close();
		});
		
	}
	
	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$("#coCd").val(jwt.coCd);
		$("#selpchCd").val("SELPCH2");
		document.getElementById('planYm').value= new Date().toISOString().slice(0, 7);
		gridView.initView().setData(0);
	}
	
	function deletePlan() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"planSeq" : row.planSeq
		}
		if(row.planWt == 0){
			alert("계획등록 자료가 아닙니다.");
			return;
		}
		if(confirm("삭제하시겠습니까?")){
			deleteAjax("/user/sd/sd02/deletePlan", formData, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}
</script>
