<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
	
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
	        <a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		    </a>
	        <a onclick = "gridView.setData(0);">
	          <button class="bg_gray">검 색</button>
	         </a>
	        </li>
	      </ul>
    	</div>
    	
    	<div class="contents search">
        <div class="">
            <!-- 테이블 인풋 2분할 -->
            <table class="table_input">
              <tr>
                <th class="hit">회사</th>
                <td style="width:200px">
                  <select id= "coCd_S" style="width:70%;" data-kind="CO" onchange="gridView.setData(0);"  required="required">
                  <option value="">전체</option>
                  </select>
                </td>
                <th class="hit">기간</th>
                <td>
                    <div class="date_input">
                      <input type="text" id="strtDt_S" class="input_calendar"  required="required" onchange="dateValidation();" autocomplete="off">
                      <span>~</span>
                      <input type="text" id="endDt_S" class="input_calendar"  required="required" onchange="dateValidation();" autocomplete="off">
                    </div>
                </td>
                <td style="width: 30px"></td>
                <td style="width:150px">
                	<select id="searchType" style="width: 100%;">
	                	<option value="CLNT_NM">거래처</option>
	                	<option value="NAME">담당자</option>
	                </select>
				</td>
				<td >
					<input id="searchValue" type="text" class="form-control" onkeypress="if(event.keyCode == 13){gridView.setData(0);}">
				</td>
              </tr>
            </table>
          </div>
    </div>
          <div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
					<a onclick="setReport();" style="height: 30px; line-height: 28px; width: 80px;" title="수주내역서를 출력합니다."><i class="fas fa-print"></i>출력</a>
					<a onclick="insertProjectModal('C');" style="height: 30px; line-height: 28px;">+</a>
	                <a onclick="deleteProject();" style="height: 30px; line-height: 28px;">-</a>
	                <a onclick="excelDown();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
	            </div>
				<select id="recordCnt" class="prae_select" onchange="gridView.setData(0);">
					<option value="10">10</option>
					<option value="20" selected="selected">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>
    	
		<div class="contents">
			<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 600px; width: 100%"></div>

<script type="text/javascript">
	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null; 
	
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: false
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	insertProjectModal("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "coNm",      label: "회사",        align: "center", width: 100},
		            {key: "strtDt",    label: "시작일", 		align: "center", width: 80},
		            {key: "endDt",     label: "종료일", 		align: "center", width: 80},
		            {key: "prjctNm",   label: "프로젝트명",    align: "left",    width: 240},
		            {key: "clntNm",    label: "거래처",       align: "left",    width: 160},
		            {key: "makrNm",    label: "제조사",       align: "center",  width: 80},
		            {key: "mngNm",     label: "담당자",       align: "center",  width: 90},
		            {key: "totWt",     label: "총중량(KG)",   align: "right",   width: 100, styleClass:"grid-cell-blue", formatter: "money"},
		            {key: "totCell",   label: "출하량",   	align: "right",   width: 100, formatter: "money"},
		            {key: "totRem",    label: "잔량",   		align: "right",   width: 100, styleClass:"grid-cell-blue", formatter: "money"},
		            {key: "tnkeyYn",   label: "턴키",     	align: "center",  width: 50},
		            {key: "creatDttm", label: "등록일",      	align: "center",  width: 80}
		        ]
			});
			return this;
		},
		setData: function(_pageNo){
			firstGrid = this.target;
			if(inputValidation($('input[required]'))){
				var formData = {
					"coCd"      : $("#coCd_S").val(),
					"strtDt"    : $("#strtDt_S").val().replace(/\-/g,''),
					"endDt"     : $("#endDt_S").val().replace(/\-/g,''),
					"searchType" : $("#searchType").val(),
					"searchValue" : $("#searchValue").val(),
					"pageNo"    : _pageNo + 1,
					"recordCnt" : $("#recordCnt").val()
				}
				postAjax("/user/sd/sd05/selectProjectList", formData, null, function(data){
					var list = data.sd0501m01;
					firstGrid.setData({
						list : list,
						page : {
							currentPage   : _pageNo,
							pageSize      : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages    : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	}
	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
			        columns: [
			            {key: "coNm",      label: "회사",        align: "center", width: 100},
			            {key: "strtDt",    label: "시작일", 		align: "center", width: 80},
			            {key: "endDt",     label: "종료일", 		align: "center", width: 80},
			            {key: "prjctNm",   label: "프로젝트명",    align: "left",    width: 240},
			            {key: "clntNm",    label: "거래처",       align: "left",    width: 160},
			            {key: "makrNm",    label: "제조사",       align: "center",  width: 80},
			            {key: "mngNm",     label: "담당자",       align: "center",  width: 90},
			            {key: "totWt",     label: "총중량(KG)",   align: "right",   width: 100, styleClass:"grid-cell-blue", formatter: "money"},
			            {key: "totCell",   label: "출하량",   	align: "right",   width: 100, formatter: "money"},
			            {key: "totRem",    label: "잔량",   		align: "right",   width: 100, styleClass:"grid-cell-blue", formatter: "money"},
			            {key: "tnkeyYn",   label: "턴키",     	align: "center",  width: 50},
			            {key: "creatDttm", label: "등록일",      	align: "center",  width: 80}
			        ]
			    });
				return this;
			}
		}		
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "프로젝트 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		
		//$('#strtDt_S').datepicker("setDate", moment(new Date()).subtract(1, "month").toDate());
		//$('#endDt_S').datepicker("setDate", new Date());
		
		$("#strtDt_S").val(before30day());
		$("#endDt_S").val(after30day());
		
		// 종료일
		$('#strtDt_S, #endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			//autoclose : true
		});
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});
		gridView.initView().setData(0);
		excelView.initView();
	})
	
	
	/*수정 or 등록 버튼 클릭시*/
	function insertProjectModal(type) {
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		openModal("/static/html/user/sd/sd05/SD0501P01.html", 1000, 850, "");
	}
	
	/* function updateProjectModal(type) {
		if (selectGridValidation(firstGrid)) return;
		actionType = type;
		openModal("/static/html/user/sd/sd05/SD0501P2.html", 1000, 700, "프로젝트 수정");
	} */ 
	
	/*삭제 버튼 클릭시*/
	function deleteProject() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"prjctCd" : row.prjctCd,
			"coCd" : row.coCd
		}
		postAjax("/user/sd/sd05/selectConfirmCount", formData, null, function(data){
			if(data.result == 0) {
				if(confirm("삭제하시겠습니까?")){
					putAjax("/user/sd/sd05/deleteProject", formData, null, function(data){
						if(data.resultCode == 200){
							alert(data.resultMessage);
							gridView.setData(0);
						}
					});
				}
			} else {
				alert("삭제할 수 없는 데이터 입니다.");	
			}
		});
	}
	
	function openDaumPostcode() {
		new daum.Postcode({
			oncomplete:function(data){
				$('#prjctAddrZip').val(data.zonecode);
				$('#prjctAddr').val((data.roadAddress || data.address) + ' ' + data.buildingName);
			}
		}).open();
	}
	
	function initSearch() {
		$(".contents.search input[type='text']").val("");
		$("#searchType option").eq(0).prop("selected", true);
		$("#strtDt_S").val(lastWeek());
		$("#endDt_S").val(dateToStr(new Date()));
		$("#coCd_S").val(jwt.coCd);
		gridView.initView().setData(0);
	}
	
	function excelDown() {
		var formData = {
				"coCd"        : $("#coCd_S").val(),
				"strtDt"      : $("#strtDt_S").val().replace(/\-/g,''),
				"endDt"       : $("#endDt_S").val().replace(/\-/g,''),
				"searchType"  : $("#searchType").val(),
				"searchValue" : $("#searchValue").val(),
				"pageNo"      : 1,
				"recordCnt"   : 9999999
			}
			postAjax("/user/sd/sd05/selectProjectList", formData, null, function(data){
				var list = data.sd0501m01;
				
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("프로젝트목록"+todayDate+".xls");
			});	
	}	
	
 	
	function setReport() {
		
		var row = gridView.target.getList("selected")[0];
		if ( row == ""){
			return;
		}
		var fileName = "SD0501R01.jrf";
		var arg = "coCd#"			+ row.coCd
		         + "#prjctCd#"		+ row.prjctCd
		         + "#";

//	alert(arg);

		callReport(fileName, arg, "1050", "700");
	}
</script>
