<script type="text/javascript">
	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	var gridTarget = null;
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: false
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	insertProjectModal("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "coNm",      label: "회사",        align: "center", width: "7%"},
		            {key: "strtDt",    label: "프로젝트 시작일", align: "center", width: "9%"},
		            {key: "endDt",     label: "프로젝트 종료일", align: "center", width: "9%"},
		            {key: "prjctNm",   label: "프로젝트명",    align: "left",    width: "20%"},
		            {key: "clntNm",    label: "거래처",       align: "left",    width: "14%"},
		            {key: "makrNm",    label: "제조사",       align: "center",  width: "7%"},
		            {key: "mngNm",     label: "담당자",       align: "center",  width: "8%"},
		            {key: "totWt",     label: "총중량(KG)",   align: "right",   width: "8%", formatter: "money"},
		            {key: "tnkeyYn",   label: "턴키여부",     align: "center",  width: "6%"},
		            {key: "creatDttm", label: "등록일",      align: "center",  width: "10%"}
		        ]
			});
			return this;
		},
		setData: function(_pageNo){
			firstGrid = this.target;
			if(inputValidation($('input[required]'))){
				var formData = {
					"coCd"      : $("#coCd_S").val(),
					"strtDt"    : $("#strtDt_S").val().replace(/\-/g,''),
					"endDt"     : $("#endDt_S").val().replace(/\-/g,''),
					"searchType" : $("#searchType").val(),
					"searchValue" : $("#searchValue").val(),
					"pageNo"    : _pageNo + 1,
					"recordCnt" : $("#recordCnt").val()
				}
				postAjax("/user/sd/sd05/selectProjectList", formData, null, function(data){
					var list = data.sd0501m01;
					firstGrid.setData({
						list : list,
						page : {
							currentPage   : _pageNo,
							pageSize      : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages    : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	}
	
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "프로젝트 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		
		// 시작일 (시작일 기준 -1개월)
		$('#strtDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		$('#strtDt_S').datepicker("setDate", moment(new Date()).subtract(1, "month").toDate());
		// 종료일
		$('#endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		$('#endDt_S').datepicker("setDate", new Date());
		
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});
		gridView.initView().setData(0);
	})
	
	
	/*수정 or 등록 버튼 클릭시*/
	function insertProjectModal(type) {
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		openModal("/static/html/user/sd/sd05/SD0501P01.html", 1000, 700, "");
	}
	
	/* function updateProjectModal(type) {
		if (selectGridValidation(firstGrid)) return;
		actionType = type;
		openModal("/static/html/user/sd/sd05/SD0501P2.html", 1000, 700, "프로젝트 수정");
	} */ 
	
	/*삭제 버튼 클릭시*/
	function deleteProject() {
		if (selectGridValidation(firstGrid))
			return;
		if (!confirm("삭제하시겠습니까?"))
			return;
		var formData = {
			"authId" : firstGrid.getList("selected")[0].authId
		}
		deleteAjax("/admin/bm/account/deleteCode", formData, null, function(data) {
			if (data.resultCode == 200) {
				alert(data.resultMessage);
				getData();
			}
		});
	}
	function openDaumPostcode() {
		new daum.Postcode({
			oncomplete:function(data){
				debugger;
				$('#prjctAddrZip').val(data.zonecode);
				$('#prjctAddr').val((data.roadAddress || data.address) + ' ' + data.buildingName);
			}
		}).open();
	}
	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='text']").val("");
		$("#coCd_S").val(jwt.coCd);
	}
</script>
