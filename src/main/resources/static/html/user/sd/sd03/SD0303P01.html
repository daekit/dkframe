<div class="popup_area of_a" style="width: 100%; height: 100%;">
    <div class="tit_contents">
        <h4 class="tit">견적서 츌력 선택</h4>
    </div>

	<div class="popup_table">
		<div class="form-group">
			<form id="selectForm">
				<input type="hidden" id="pgmId" name="pgmId" value="SD0303P01">
				<!-- 기본정보 테이블 -->
				<table class="popup_table">
					<colgroup>
						<col width="25%">
						<col width="75%">
					</colgroup>
					<tbody>
						<tr >
							<th rowspan="3" class="hit">출력 형태</th>
							<td >
								<br>
								<div  style="width: 90%; margin-left:20px; text-align: left; ">
									<INPUT type=radio id="rptName" name="rptName" value="SD0301R01.jrf" checked>표준견적서 <br>
									<INPUT type=radio id="rptName" name="rptName" value="SD0301R02.jrf">형강견적서<br>
									<INPUT type=radio id="rptName" name="rptName" value="SD0301R03.jrf">건재견적서 (단위변경없음)<br>
								</div>
								<br>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<br>
								<div  style="width: 50%; margin-left:20px; text-align: left; ">
									<INPUT type=radio id="iChk" name="iChk" value="1" checked>KG 
									<INPUT type=radio id="iChk" name="iChk" value="1000">Ton<br>
								</div>
								<br>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<br>
								<div  style="width: 50%; margin-left:20px; text-align: left; ">
									<INPUT type=radio id="imgPrt" name="imgPrt" value="1" checked>인감도장포함 
									<INPUT type=radio id="imgPrt" name="imgPrt" value="0">임감도장제외<br>
								</div>
								<br>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<br>
		</div>
	</div>
	<div>
	    <button type="button" class="btn btn-default btn-sm" onclick="setSelectRpt();" authchk>견적서 발행</button>
	    <button type="button" class="close_btn"  onclick="modalStack.close();">닫기</button>
    </div>
</div>
<script type="text/javascript">	
	$(document).ready(function() {
		
		authChk("SD0301M01");
	})

	function setSelectRpt(){
		modalStack.last().callback($("input[name='rptName']:checked").val(),$("input[name='iChk']:checked").val(),$("input[name='imgPrt']:checked").val());
		modalStack.close();
	}

</script>
