	<!-- 하단 버튼 -->

		<button id="actionBtn">등록</button>

</div>
<script type="text/javascript">
	var prdtCdVal = "";
	var fileArr = [];
	var deleteFileArr = [];

	var fileGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="file-grid"]'),
				showLineNumber: true,
				showRowSelector: false,
	        	multipleSelect: false,
				header: {selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	downloadFile(this.dindex);
		            },
		        },
	            columns: [
	                {key: "fileName", label: "파일명", width: 680},
	                {key: "fileType", label: "파일타입", width: 120},
	                {key: "fileSize", label: "파일크기", width: 120},
	                {
						key:"fileDelete", label: "삭제", width:60,
						formatter:function() {
							return '<button type="button" class="btn btn-default btn-sm" style="height: 19px; padding: 0 0 0 0;" onclick="deleteFile('+this.dindex+');">삭제</button>';
						}
					}
	            ]
			});
		},
		setData : function() {
			var targetObj = this.target;
			targetObj.setData({
				list: fileArr,
				page : {
					totalElements : fileArr.length
				}
			});
		}
	}
	
	$(document).ready(function() {
		fileGridView.initView();
		$("#userId").val(jwt.userId);
		setCommonSelect($(".popup_area select[data-kind]"));
		document.getElementById('estDt2').value= new Date().toISOString().slice(0, 10);
		$('#estDt2').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		setInit();
	});
	
	function setInit() {
		if(actionType == "C") {
			$('#actionBtn').on("click", function(){insertEst();});
			$("#actionBtn").text("등록");
		}else if(actionType == "U"){
			initDtlTb();
			selectEstInfo();
			$('#actionBtn').on("click", function(){updateEst();});
			$('#actionBtn').text("수정");
		}
	}
	
	function initDtlTb(){
		$('table tr[name="tableCd"]').removeAttr("target");
		prdtCdVal = $('tr[target] select[name="prdtDiv"]').val();
	}
	
	function selectEstInfo(){
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"estNo" : row.estNo,
			"pgmId" : row.creatPgm			
		}
		postAjax("/user/sd/sd03/selectEstInfo", formData, null, function(data){
			setEstInfo(data.result);
		});
	}
	
	function setEstInfo(obj){
		var fileInfo = obj.estFileList;
		var estInfo = obj;
		var estDtl = obj.estDetail;
		
		//메인정보 세팅
		$.each(estInfo, function(key, value){
			$('#'+key).val(value);
		});
		
		//상세내역 세팅
		$.each(estDtl, function(idx, item){
			if(idx != 0) addRow();
			addedRow = $("tr[name='tableCd']:last")[0];
			
			$.each(item, function(key, value){
				$(addedRow).find("input[name='"+key+"']").val(value);
			});
		});
		countTot();
		
		//콤마 세팅
		$.each($('input[comma]'), function(idx, elem){
			addComma(elem);
		});
		
		$.each(fileInfo, function(idx, obj){
			fileArr.push({
				'fileKey' : obj.fileKey,
		      	'fileName' : obj.fileName,
		      	'fileType' : obj.fileType,
		      	'fileSize' : obj.fileSize,
		      	'file' : obj
			});
		});
		
		// 첨부파일 그리드 set
		fileGridView.setData();
	}
	
	// 거래처
	function openSecondClntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#estClntCd').val(row.clntCd);
			$('#estClntNm').val(row.clntNm);
			
			var paramObj = {
				"coCd": $('#coCd').val(),
				"clntCd": row.clntCd
			}
			
			setMngInfo(paramObj);
		});
	}
	
	// 담당자 set
	function setMngInfo(paramObj){
		postAjax("/admin/bm/bm02/selectMngInfo", paramObj, null, function(data) {
			if(data.mngInfo){
				$('#salesMng').val(data.mngInfo.salesEmpId);
				$('#salesMngNm').val(data.mngInfo.salesEmpNm);
			}else{
				$('#salesMng').val("");
				$('#salesMngNm').val("");
			}
		});
	}
	
	// 사용자 검색
	function openSecondUserSearch() {
		var paramObj = {
			"coCd" : $('#coCd').val(),
			"userId": $('#salesMng').val(),
			"useYn": "Y"
		};
		
		openSecondModal("/static/html/cmn/modal/userSearch.html", 300, 500, "사용자 검색", paramObj, function (tree){
			var checkedId = tree.get_checked()[0];
			var checkedNode = tree.get_node(checkedId);
			$("#salesMng").val(checkedNode.id);
			$("#salesMngNm").val(checkedNode.text);
		});
	}
	
	// 제품 검색
	function openSecondPrdtSearch(elem) {
		$targetRow = $(elem).closest('tr[name="tableCd"]');
		// selpchCd - SELPCH2: 매출
		var paramObj = {
			"coCd" : $("#coCd").val(),
			"selpchCd": "SELPCH2",
			"impYn": "N", 
			"clntCd" : $("#estClntCd").val(),
			"useYn": "Y"
		};
		
		openSecondModal("/static/html/cmn/modal/prdtSearch.html", 600, 420, "제품 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$targetRow.find('input[name="prdtCd"]').val(row.prdtCd);
			$targetRow.find('input[name="prdtNm"]').val(row.prdtNm);
			$targetRow.find('input[name="prdtDiv"]').val(row.prdtDiv);
			$targetRow.find('input[name="prdtCnvrsnWt"]').val(row.prdtCnvrsnWt);
			$targetRow.find('input[name="prdtStkn"]').val(row.prdtStkn);
			$targetRow.find('input[name="prdtStknNm"]').val(row.prdtStknNm);
			$targetRow.find('input[name="prdtSize"]').val(row.prdtSizeNm);
			$targetRow.find('input[name="prdtUnit"]').val(row.prdtUnit);
			$targetRow.find('input[name="prdtUnitNm"]').val(row.prdtUnitNm);
			$targetRow.find('input[name="estUpr"]').val(row.ordrgUpr);
			$targetRow.find('input[name="prdtUpr"]').val(row.ordrgUpr);
			$targetRow.find('input[name="prdtSpec"]').val(row.prdtSpec);
			$targetRow.find('input[name="stockUpr"]').val(row.stockUpr);
			$targetRow.find('input[name="prdtStockCd"]').val(row.prdtStockCd);
			/*$targetRow.find('input[name="odrUpr"]').val(row.ordrgUpr); */
			gridDtlPrdtAmt(elem);
			if(row.prdtStockCd == "N") {
				$targetRow.find('input[name="estQty"]').prop("readonly", true);
				$targetRow.find('input[name="estQty"]').val("0");
				$targetRow.find('input[name="estAmt"]').val(row.ordrgUpr);
			} else {
				$targetRow.find('input[name="estQty"]').prop("readonly", false);
			}
		});
	}
	
	// 프로젝트 검색
	function prjctSearch(){
		var paramObj = {"coCd": $('#coCd').val()}
		openSecondModal("/static/html/cmn/modal/prjctSearch.html", 700, 420, "프로젝트 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$("#prjctCd").val(row.prjctCd);
			$("#prjctNm").val(row.prjctNm);
		});
	}
	
	// 현장 검색
	function openSecondSiteSearch(){
		var paramObj = {
			"coCd": $('#coCd').val(),
			"clntCd": $('#estClntCd').val()
		}
		
		openSecondModal("/static/html/cmn/modal/siteSearch.html", 700, 420, "현장 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#prjctCd').val(row.prjctCd);
			$('#prjctNm').val(row.siteNm);
		});
	}
	
	// list 행추가
	function addRow() {
		var row = $("#detailTb > tbody:last > tr:last").clone();
		$("#detailTb > tbody:last").append(row);
		$.each($(row).find(':input'), function(){
			this.value = '';
			this.checked = '';
			$(this).prop("disabled", false);
		});
		return $("tr[name='tableCd']:last")[0];
		
	}
	
	// list 행삭제	
	function removeDetailRow(){
		$.each($('input:checkbox[name="detailChkBox"]'), function(idx, elem){
			if($(elem).is(":checked")){
				$(elem).closest('.detailRow').remove();
			}
		});
		countTot();
	}
	
	function gridDtlPrdtAmt(elem){
		var rowIdx = $(elem).closest('tr').prevAll().length;
		var estQty = $("input[name='estQty']")[rowIdx].value;
		var estUpr = $("input[name='estUpr']")[rowIdx].value;
		var prdtCnvrsnWt = $("input[name='prdtCnvrsnWt']")[rowIdx].value;
		var stockUprVal = $("input[name='stockUpr']")[rowIdx].value;
		var prdtStockCd  = $("input[name='prdtStockCd']")[rowIdx].value;
		var prdtUpr = $("input[name='prdtUpr']")[rowIdx].value;
		if(prdtStockCd == "N") {
			$("input[name='estQty']")[rowIdx].value = $("input[name='estQty']")[rowIdx].value;
			$("input[name='estAmt']")[rowIdx].value = $("input[name='estUpr']")[rowIdx].value;
			$("input[name='expAmt']")[rowIdx].value = 0;
		} else {
			$("input[name='estQty']")[rowIdx].value = (deleteCommaStr(estQty) * deleteCommaStr(prdtCnvrsnWt));
			$("input[name='estAmt']")[rowIdx].value = (deleteCommaStr(estQty) * deleteCommaStr(estUpr));
			$("input[name='expAmt']")[rowIdx].value = $("input[name='estAmt']")[rowIdx].value - prdtUpr * estQty;
		}
		
		addComma($("input[name='estQty']")[rowIdx]);
		addComma($("input[name='estAmt']")[rowIdx]);
		addComma($("input[name='expAmt']")[rowIdx]); 
		countTot();
	}
	
	function insertEst() {
		if(inputValidation($('input[required]'))) {
			var formData = makeFormData();
			filePostAjax("/user/sd/sd03/insertEst", formData, function(data){
				alert(data.resultMessage);           
				gridView.setData(0);
				modal.close();
			});
		}
	}
	
	function updateEst() {
		if(inputValidation($('input[required]'))) {
			var formData = makeFormData();
			filePutAjax("/user/sd/sd03/updateEst", formData, function(data){
				alert(data.resultMessage);           
				gridView.setData(0);
				modal.close();
			});
		}
	} 
	
	function makeFormData() {
		$("#userId").val(jwt.userId);
		$.each($('input[comma]'), function(idx, elem){
			deleteComma(elem);
		});
		var formData = new FormData($("#popForm")[0]);
		
		// 첨부파일 추가
		$.each(fileArr, function(idx, obj){
			// 신규파일만 추가
			if(obj.fileKey == 0){
				formData.append("files", obj.file);
			}
		});
		
		if(actionType == "U") {
			formData.append("deleteFileArr", JSON.stringify(deleteFileArr));
		} 
		
		// 견적서 추가
		var detailArr = [];
		$.each($("#detailTb tr[name='tableCd']"), function(idx, elem){
			var detailObj = {};
			$.each($(elem).find('[name]'), function(idx, elem){
				detailObj[elem.name] = elem.value;
			});
			detailArr.push(detailObj);
		});
		formData.append("detailArr", JSON.stringify(detailArr));
		
		if(actionType == "U") {
			formData.append("deleteFileArr", JSON.stringify(deleteFileArr));
		} 
		return formData;
	}  
	
	function downloadFile(idx) {
		postAjax("/admin/cm/cm08/fileDownInfo", {"fileKey": fileArr[idx].fileKey}, null, function(data){
			var fileInfo = data.fileInfo;
			var filePath = encodeURI(fileInfo.filePath + fileInfo.fileKey + "_" + fileInfo.fileName , "UTF-8");
			location.href = "/admin/cm/cm08/fileDownload?filePath="+filePath;
		});
	}
	
	function setFileInfo(fileInfo) {
		// 첨부파일 set
		$.each(fileInfo, function(idx, obj){
			fileArr.push({
				'fileKey' : obj.fileKey,
		      	'fileName' : obj.fileName,
		      	'fileType' : obj.fileType,
		      	'fileSize' : obj.fileSize,
		      	'file' : obj
			});
		});
		
		// 첨부파일 그리드 set
		fileGridView.setData();
	}
	
	function setFile(elem){
		var tempFiles = elem.files;
		$.each(tempFiles, function(idx, obj){
			var testArr = obj.name.split(".");
			fileArr.push({
				'fileKey' : 0,
		      	'fileName' : obj.name,
		      	'fileType' : testArr[testArr.length-1],
		      	'fileSize' : obj.size,
		      	'file' : obj
			});
		});
		fileGridView.setData();
		$(elem).val("");
	}
	
	function deleteFile(rowIndex) {
		fileGridView.target.removeRow(rowIndex);
		
		if(fileArr[rowIndex].fileKey){
		// 기 등록되어 있는 파일 삭제시
			deleteFileArr.push(fileArr[rowIndex].fileKey);
		}
		
		fileArr.splice(rowIndex, 1);
		fileGridView.setData();
	} 
	
	function countTot() {
		var totEstQty = 0; 
		var totEstAmt = 0;
		var totExpAmt = 0;
		
		$.each($(".detailRow"), function(idx, item){
			var estQty	= $("input[name='estQty']")[idx].value; 
			var prdtUpr	= $("input[name='prdtUpr']")[idx].value;
			var estAmt	= $("input[name='estAmt']")[idx].value;
			var expAmt	= $("input[name='expAmt']")[idx].value;
			
			totEstQty  += Number(deleteCommaStr(estQty)); 
			totEstAmt  += Number(deleteCommaStr(estAmt));
			totExpAmt  += Number(deleteCommaStr(expAmt));
		});
		$("#totEstQty").html(addCommaStr(totEstQty));
		$("#totEstAmt").html(addCommaStr(totEstAmt));
		$("#totExpAmt").html(addCommaStr(totExpAmt));
	} 
</script>
