<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
		
	var gridView = {	
		initView: function(){ 
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: false
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	insertUpdateEst("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "winbdYn",    label: "낙찰",       align: "center", width: 50},
		            {key: "estDt",      label: "견적일자",       align: "center", width: 90},
		            {key: "name",       label: "견적 담당자",      align: "center", width: 100},
		            {key: "estCoprtNm", label: "발신처",        align: "left", width: 130},
		            {key: "estClntNm",  label: "수신처",        align: "left",   width: 130},
		            {key: "estRprc",    label: "수신처 참조",     align: "left",   width: 120},
		            {key: "estQty",     label: "수량(합계)",      align: "right",  width: 110, styleClass:"grid-cell-blue", formatter:"money"},
		            {key: "estAmt",     label: "공급가액(합계)",   align: "right",   width: 110, styleClass:"grid-cell-blue", formatter:"money"},
		            {key: "bizTelNo",   label: "사업자 전화번호",   align: "center", width: 110},
		            {key: "bizFaxNo",   label: "사업자 FAX번호",   align: "center", width: 110},
		            {key: "mngEmail",   label: "담당자 이메일",     align: "left",  width: 140},
		            {key: "prjctNm",    label: "현장명",         align: "left",   width: 160},
		            {key: "winbdDt",    label: "낙찰일자",       align: "center", width: 90},
		            {key: "rmk",        label: "비고",          align: "left",   width: 180}
		        ]
		    });
			return this;
		},
		setData: function(_pageNo) {
			firstGrid = this.target;
			if(inputValidation($('input[required]'))){
				var formData = {
					"coCd" 		  : $('#coCd_S').val(),	
					"strtDt"    : $("#strtDt_S").val().replace(/\-/g,''),
					"endDt"     : $("#endDt_S").val().replace(/\-/g,''),
					"prdtDiv"   : $("#prdtDiv").val(),
					"searchValue" : $("#searchValue_S").val(),
					"searchName"  : $("#searchName_S").val(),
					"winbdYn"  : $("#winbdYn_S").val(),
					"pageNo" : _pageNo + 1,
					"recordCnt" : $("#recordCnt").val() 
				}
				
				postAjax("/user/sd/sd03/selectEstList", formData, null, function(data){
					console.log(data);
					var list = data.estList;
					firstGrid.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		} 
	}
	
	//화면로드시
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "견적서 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#strtDt_S").val(lastWeek());
		$("#endDt_S").val(dateToStr(new Date()));
		
		// 종료일
		$('#strtDt_S, #endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			//autoclose : true
		});
	    gridView.initView().setData(0);
	    
	    //권한체크
	    authChk();
	})

	function insertUpdateEst(type){
		actionType = type;
		if ( actionType == 'U' && selectGridValidation(firstGrid)){
			return;
		}
		openModal("/static/html/user/sd/sd03/SD0302P01.html", 1200, 780, "");
	}
	
	function initSearch() {
		$(".contents.search input[type='text']").val("");
		$("#searchValue_S option").eq(0).prop("selected", true);
		$("#coCd_S").val(jwt.coCd);
		$("#startDt").val(lastWeek());
		$("#endDt").val(dateToStr(new Date()));
		gridView.initView().setData(0);
	}
	
	function deleteEst() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"estNo" : row.estNo
		}
		if(confirm("삭제하시겠습니까?")){
			deleteAjax("/user/sd/sd03/deleteEst", formData, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}

	function setReport() {
		var row = gridView.target.getList("selected")[0];
		if(row == undefined) {
			alert("출력할 견적자료를 선택하세요!");		
			return;
		}
		var fileName = "SD0301R01.jrf";
		var arg = "i_est_no#" + row.estNo + "#";
		callReport(fileName, arg, 750, 900);
	}	
	
</script>
