<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
		
	var gridView = {	
		initView: function(){ 
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: false
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	insertUpdateEst("U", this.item.estNo);
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "winbdYn",    label: "낙찰",       align: "center", width: 50},
		            {key: "estDt",      label: "견적일자",       align: "center", width: 85},
		            {key: "name",       label: "견적 담당자",      align: "center", width: 90},
		            {key: "estCoprtNm", label: "발신처",        align: "left", width: 100},
		            {key: "estClntNm",  label: "수신처",        align: "left",   width: 130},
		            {key: "estRprc",    label: "수신처 참조",     align: "left",   width: 120},
		            {key: "estQty",     label: "수량(합계)",      align: "right",  width: 100, styleClass:"grid-cell-blue", formatter:"money"},
		            {key: "estWt",      label: "중량(합계)",      align: "right",  width: 100, styleClass:"grid-cell-blue", formatter:"money"},
		            {key: "estAmt",     label: "공급가액(합계)",   align: "right",   width: 110, styleClass:"grid-cell-blue", formatter:"money"},
		            {key: "bizTelNo",   label: "사업자 전화번호",   align: "center", width: 110},
		            {key: "bizFaxNo",   label: "사업자 FAX번호",   align: "center", width: 110},
		            {key: "mngEmail",   label: "담당자 이메일",     align: "left",  width: 140},
		            {key: "prjctNm",    label: "현장명",         align: "left",   width: 160},
		            {key: "winbdDt",    label: "낙찰일자",       align: "center", width: 90},
		            {key: "rmk",        label: "비고",          align: "left",   width: 180},
	                {key: "creatDttm",      label: "등록일", 			width: 100,		align: "center",
		        		formatter: function(){
		        			if(this.item.creatDttm == undefined){return '-';}
			        		return this.item.creatDttm;
			        }},
		        	{key: "creatNm",      label: "등록자", 			width: 80,		align: "center",
		        		formatter: function(){
		        			if(this.item.creatNm == undefined){return '-';}
			        		return this.item.creatNm;
			        }},
	                {key: "udtDttm",        label: "수정일", 			width: 100,		align: "center",
		        		formatter: function(){
		        			if(this.item.udtDttm == undefined){return '-';}
			        		return this.item.udtDttm;
			        }},
	                {key: "udtNm",      label: "수정자", 			width: 80,		align: "center",
		        		formatter: function(){
		        			if(this.item.udtNm == undefined){return '-';}
			        		return this.item.udtNm;
			        }}
		        ],
		        footSum: [
			    	[
			    		{label: "총합계", 	 align:"center",	  colspan:6},
	                    {key: "estQty",     collector: "sum",   formatter:"money",  align: "right"},
	                    {key: "estWt",      collector: "sum",   formatter:"money",     align: "right"},
	                    {key: "estAmt",     collector: "sum",   formatter:"money",  align: "right"},
			    	]
			    ]
		    });
			return this;
		},
		setData: function(_pageNo) {
			firstGrid = this.target;
			if(inputValidation($('input[required]'))){
				var formData = {
					"coCd" 		    : $('#coCd_S').val(),	
					"strtDt"        : $("#strtDt_S").val().replace(/\-/g,''),
					"endDt"         : $("#endDt_S").val().replace(/\-/g,''),
					"prdtDiv"       : $("#prdtDiv").val(),
					"taxivcCoprt"   : $("#taxivcCoprt").val(),
					"prdtGrp"     : $("#prdtGrp_S").val(),
					"searchValue"   : $("#searchValue_S").val(),
					"searchName"    : $("#searchName_S").val(),
					"winbdYn"       : $("#winbdYn_S").val(),
					"pageNo"        : _pageNo + 1,
					"recordCnt"     : $("#recordCnt").val() 
				}
				
				postAjax("/user/sd/sd03/selectEstList", formData, null, function(data){
					console.log(data);
					var list = data.estList;
					firstGrid.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		} 
	}
	
	//화면로드시
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "견적서 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		setByCoCd($("#coCd_S").val());
		// 시작일 (현재날짜의 월 첫일)
		$('#strtDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
		.on("changeDate", function(){
			if($('#strtDt_S').val() > $('#endDt_S').val()){
				alert("날짜를 확인해주세요");
				$('#strtDt_S').datepicker("setDate", new Date($('#endDt_S').val()));
			}
		});
		
		// 종료일 (현재날짜의 월 말일)
		$('#endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#strtDt_S').val() > $('#endDt_S').val()){
				alert("날짜를 확인해주세요");
				$('#endDt_S').datepicker("setDate", new Date($('#strtDt_S').val()));
			}
		});
		
	    gridView.initView().setData(0);
	    
	    //권한체크
	    authChk();
	})

	function insertUpdateEst(type, estNo){
		var paramObj = {"actionType": type};
		if(type == "U"){
			paramObj.estNo = estNo
		}
// 		var paramObj = {i_est_no : row.estNo}
// 		actionType = type;
		openModal("/static/html/user/sd/sd03/SD0302P01.html", 1300, 780, "", paramObj);
	}
	
	function initSearch() {
		$(".contents.search input[type='text']").val("");
		$("#searchValue_S option").eq(0).prop("selected", true);
		$("#coCd_S").val(jwt.coCd);
		$("#startDt").val(lastWeek());
		$("#endDt").val(dateToStr(new Date()));
		gridView.initView().setData(0);
	}
	
	function deleteEst() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"estNo" : row.estNo
		}
		if(confirm("삭제하시겠습니까?")){
			deleteAjax("/user/sd/sd03/deleteEst", formData, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}

	function setReportMain() {
		var row = gridView.target.getList("selected")[0];
		var iChk;
		var rptName;
		if(row == undefined) {
			alert("출력할 견적자료를 선택하세요!");		
			return;
		}
// 		if(typ == 1) {
// 			var fileName = "SD0301R01.jrf";
// 		} else {
// 			var fileName = "SD0301R02.jrf";
// 		}

		var paramObj = {
				"iChk": iChk
			}
		openSecondModal("/static/html/user/sd/sd03/SD0303P01.html", 600, 300, "견적서 출력 선택", paramObj, function (rptName, iChk, imgPrt) {
			var arg = "i_est_no#" + row.estNo + "#"
			        + "iChk#" + iChk + "#"
			        + "imgPrt#" + imgPrt + "#";
			callReport(rptName, arg, 750, 900);
		});
	}	

	// 판매법인 set
	function setByCoCd(value){
		$('#main_area #taxivcCoprt').data("rprc", value);
		$('#main_area #taxivcCoprt option:not([value=""])').remove()
		setCommonSelect($('#main_area #taxivcCoprt'));  
	} 
</script>
