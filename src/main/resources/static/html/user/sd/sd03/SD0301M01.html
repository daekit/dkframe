<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
		
	var gridView = {	
		initView: function(){ 
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: false
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	insertUpdateEst("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "estDt", label: "견적일자", align: "center", width: "7%"},
		            {key: "estCoprtNm", label: "발신처", align: "center", width: "9%"},
		            {key: "estClntNm", label: "수신처", align: "center", width: "9%"},
		            {key: "estRprc", label: "수신처 참조", align: "center", width: "9%"},
		            {key: "estQty", label: "수량(합계)", align: "right", width: "7%", formatter: "money"},
		            {key: "estAmt", label: "수입 공급가액(합계)", align: "right", width: "9%", formatter: "money"},
		            {key: "bizTelNo", label: "사업자 전화번호", align: "center", width: "9%"},
		            {key: "bizFaxNo", label: "사업자 FAX번호", align: "center", width: "9%"},
		            {key: "mngEmail", label: "담당자 이메일", align: "center", width: "13%"},
		            {key: "prjctNm", label: "프로젝트 명", align: "left", width: "11%"},
		            {key: "rmk", label: "비고", align: "left", width: "13%"},
		            {key: "name", label: "견적 담당자", align: "center", width: "7%"}
		        ]
		    });
			return this;
		},
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"coCd" 		  : $('#coCd_S').val(),	
				"searchValue" : $("#searchValue_S").val(),
				"searchName"  : $("#searchName_S").val(),
				"pageNo" : _pageNo + 1,
				"recordCnt" : $("#recordCnt").val() 
			}
			
			postAjax("/user/sd/sd03/selectMainEstList", formData, null, function(data){
				var list = data.smelList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		} 
	}
	
	//화면로드시
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "견적서 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
	    gridView.initView().setData(0);
	})	
		
	function setSelectCombo(){
		var paramObj = {
			"userId" : jwt.userId,
			"wh" : "WH"
		};
		
		postAjax("/user/sm/sm02/selectCmnCodeList", paramObj, null,  function(data){
			
			var whHtml = '<option value="" selected>전체선택</option>';
			var cmnCodeInfo = data.cmnCodeInfo;
			
			$.each(cmnCodeInfo, function(index, item){
				if(item.codeKind == 'WH'){
					whHtml += '<option value='+item.codeId+'>';
					whHtml += item.codeNm;
					whHtml += '</option>';
				}
				
				document.getElementById("searchOutCoCd").innerHTML = whHtml;
				document.getElementById("searchInCoCd").innerHTML = whHtml;
			});
		});
	}
	
	function insertUpdateEst(type){
		actionType = type;
		if ( actionType == 'U' && selectGridValidation(firstGrid)){
			return;
		}
		openModal("/static/html/user/sd/sd03/SD0301P01.html", 950, 780, " ");
	}
	
	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='text']").val("");
	}
</script>
