<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	var secondGrid = null;
	var thirdGrid = null;
	
	
	var gridView = {
		initView: function(){
			
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		                $("#basisPriceSeq").val( this.item.basisPriceSeq ); 
		                
		                gridView2.initView().setData(0);
		          	  	gridView3.initView();
		                
		            },
		            onDBLClick: function () {
		            
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		          	{key: "prdtDt",         label: "기준날짜",  align: "center",  width: "25%"},
		         	{key: "prdtImpYn",      label: "수입여부",  align: "center",  width: "20%"},
		         	{key: "prdtDivNm",      label: "자재제품",  align: "center",  width: "21%"},
		        	{key: "prdtUpr",        label: "매입단가",  align: "right",   width: "18%", formatter: "money"},
		        	{key: "sellUpr",        label: "매출단가",  align: "right",   width: "18%", formatter: "money"},
		        	{key: "udtId",          label: "수정자ID", align: "center", width: "15%"},
		        	{key: "udtNm",          label: "수정자명", align: "center", width: "15%"},
		        	{key: "udtDttm",        label: "수정일자", align: "center", width: "27%"},
		            {key: "basisPriceSeq",  label: "기준번호",  align: "center",  width: "14%", hidden: "true"},
		         	{key: "prdtDiv",  hidden: "true"},
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			
			 $("#basisPriceSeq").val(""); 
			 $("#ErqkCd").val("");
		       	gridView2.initView().setData(0);
            	gridView3.initView().setData(0);
			
			firstGrid = this.target;
			var formData = {
				"prdtDt" : $("#prdtDt").val().replace(/\-/g,''),
				"prdtImpYn" : $("#PRDTIMP").val(),
				"prdtDiv" : $("#PRDTDIV").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			
			// 페이징 전체 유무
			// var recordCnt = $("#recordCnt").val();
			// if(recordCnt == '9999'){formData.pageNo = 1;}
			
			postAjax("/user/sd/sd06/selectUprList", formData, null, function(data){
				var list = data.uprList;
				
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	var gridView2 = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			    	showRowSelector: true,
			    	multipleSelect: false,
			    	sortable: true,
			        target: $('[data-ax5grid="second-grid"]'),
			        header: {
			        	align: "center",
			        	selector: false
			        },
			        body: {
			        	onClick: function () {
			                this.self.select(this.dindex);
			                $("#basisPriceSeq").val( this.item.basisPriceSeq ); 
			                $("#ErqkCd").val(this.item.prdtErqkCd);
			                gridView3.initView().setData(0);
			          //      gridView3.initView().setData(0);
			               
			            },
			            onDBLClick: function () {
			            	
			            	//detailMaterial("U");
			            },
			        },
			        page: {
			            navigationItemCount: 9,
			            height: 30,
			            display: true,
			            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
			            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
			            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
			            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
			            onChange: function () {
			            	gridView.setData(this.page.selectPage);
			            }
			        },
			        columns: [
			            {key: "basisPriceSeq", hidden: "true"},
			            {key: "prdtErqkCd", hidden: "true"},
			        	{key: "prdtErqkNm", label: "내진", align: "center", width: "35%"},
			        	{key: "prdtStkn", hidden: "true"},
			        	{key: "prdtStknNm", label: "강종", align: "center", width: "34%"},
			        	{key: "scAmt", label: "할증금액", align: "center", width: "34%", formatter: "money"},
			              
			        ]
			    });
				return this;
			}, 
			setData: function(_pageNo) {
				secondGrid = this.target;
				var formData = {
					"basisPriceSeq": $("#basisPriceSeq").val(),
					"pageNo" : _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
				// 페이징 전체 유무
				var recordCnt = $("#recordCnt").val();
				if(recordCnt == '9999'){formData.pageNo = 1;}
				postAjax("/user/sd/sd06/selectDetail01List", formData, null, function(data){
					var list = data.detail01List;
					secondGrid.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		};
	
	var gridView3 = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			    	showRowSelector: true,
			    	multipleSelect: false,
			    	sortable: true,
			        target: $('[data-ax5grid="third-grid"]'),
			        header: {
			        	align: "center",
			        	selector: false
			        },
			        body: {
			        	onClick: function () {
			                this.self.select(this.dindex);
			            },
			            onDBLClick: function () {
			            },
			        },
			        page: {
			            navigationItemCount: 9,
			            height: 30,
			            display: true,
			            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
			            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
			            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
			            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
			            onChange: function () {
			            	gridView.setData(this.page.selectPage);
			            }
			        },
			        columns: [
			            {key: "basisPriceSeq", label: "기준번호", align: "center",  hidden: "true"},
			            {key: "prdtErqkCd", hidden: "true"},
			        	{key: "prdtErqkNm", label: "내진", align: "center",  hidden: "true"},
			        	{key: "prdtSize",  hidden: "true"},
			        	{key: "prdtSizeNm", label: "사이즈", align: "center", width: "50%"},
			        	{key: "scAmt", label: "할증금액", align: "center", width: "51%", formatter: "money"},
			           ]
			    });
				return this;
			}, 
			setData: function(_pageNo) {
				thirdGrid = this.target;
				var formData = {
					"basisPriceSeq": $("#basisPriceSeq").val(),
					"prdtErqkCd" : $("#ErqkCd").val(),
					"pageNo" : _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
				// 페이징 전체 유무
				var recordCnt = $("#recordCnt").val();
				if(recordCnt == '9999'){formData.pageNo = 1;}
				postAjax("/user/sd/sd06/selectDetail02List", formData, null, function(data){
					var list = data.detail02List;
				
					thirdGrid.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	
	
	$(document).ready(function() {
		mainDefaultLoad("기준관리", "단가관리(기준)");
		setCommonSelect($("#main_area select[data-kind]"));
		
		 document.getElementById('prdtDt').value = new Date().toISOString().substring(0, 10);
		 
		 
		 $('#prdtDt').datepicker({
				format : "yyyy-mm-dd",
				language : "ko",
				autoclose : true
			});
		
		gridView.initView().setData(0);
		 
		authChk();
	})


	// 검색조건 초기화
	function initSearch() {
		$('#prdtDt').datepicker("setDate", new Date());

		// 조건
		$(".contents.search [data-search]").not('.input_calendar').val("");
		
		// 재검색
		gridView.setData(0);
	}
	
	function updateUprList(type){
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/sd/sd06/SD0602P01.html", 800, 230, "기준단가 관리");
		
	}
	

	function updateDtl01List(type){
		actionType = type;
		 
		if ( actionType == 'U' && selectGridValidation(secondGrid))
			return;
		
		if ( actionType == 'C' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/sd/sd06/SD0602P02.html", 800, 150, "강종별 할증 관리");
		
	}
	

	function updateDtl02List(type){
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(thirdGrid))
			return;
		
		if ( actionType == 'C' && selectGridValidation(secondGrid))
			return;
		
		openModal("/static/html/user/sd/sd06/SD0602P03.html", 800, 150, "철근 사이즈 관리");
		
	}
	

</script>
