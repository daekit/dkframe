<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	var secondGrid = null;
	var thirdGrid = null;
	
	
	var gridView = {
		initView: function(){
			
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		                $("#basisPriceSeq").val( this.item.basisPriceSeq ); 
		                
		                gridView2.initView().setData(0);
		                gridView3.initView().setData(0);
		                
		                
		            },
		            onDBLClick: function () {
		            	//detailMaterial("U");
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		          	{key: "prdtDt", label: "기준날짜", align: "center", width: "16%"},
		            {key: "basisPriceSeq", label: "기준번호", align: "center", width: "14%"},
		            {key: "selpchNm", label: "매입/매출\n 구분", align: "center", width: "19%"},
		        	{key: "prdtImpNm", label: "일반/수입\n구분", align: "center", width: "19%"},
		        	{key: "prdtDivNm", label: "자재제품\n구분", align: "center", width: "19%"},
		        	{key: "prdtUpr", label: "기준단가", align: "center", width: "16%"},
		        	
		            
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			
			 $("#basisPriceSeq").val(""); 
		       gridView2.initView().setData(0);
               gridView3.initView().setData(0);
			
			firstGrid = this.target;
			var formData = {
				"prdtDt1" : $("#prdtDt1").val().replace(/\-/g,''),
				"prdtDt2" : $("#prdtDt2").val().replace(/\-/g,''),
				"selpchCd" : $("#SELPCH").val(),
				"prdtImpYn" : $("#PRDTIMP").val(),
				"prdtDiv" : $("#PRDTDIV").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			
			postAjax("/user/sd/sd06/selectUprList", formData, null, function(data){
				var list = data.uprList;
				
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	var gridView2 = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			    	showRowSelector: true,
			    	multipleSelect: false,
			        target: $('[data-ax5grid="second-grid"]'),
			        header: {
			        	align: "center",
			        	selector: false
			        },
			        body: {
			        	onClick: function () {
			                this.self.select(this.dindex);
			               
			            },
			            onDBLClick: function () {
			            	//detailMaterial("U");
			            },
			        },
			        page: {
			            navigationItemCount: 9,
			            height: 30,
			            display: true,
			            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
			            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
			            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
			            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
			            onChange: function () {
			            	gridView.setData(this.page.selectPage);
			            }
			        },
			        columns: [
			            {key: "basisPriceSeq", label: "기준번호", align: "center", width: "17%"},
			        	{key: "prdtErqkNm", label: "내진", align: "center", width: "28%"},
			        	{key: "prdtStknNm", label: "강종", align: "center", width: "29%"},
			        	{key: "scAmt", label: "할증금액", align: "center", width: "29%"},
			              
			        ]
			    });
				return this;
			}, 
			setData: function(_pageNo) {
				secondGrid = this.target;
				var formData = {
					"basisPriceSeq": $("#basisPriceSeq").val(),
					"pageNo" : _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
				postAjax("/user/sd/sd06/selectDetail01List", formData, null, function(data){
					var list = data.detail01List;
					secondGrid.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		};
	
	var gridView3 = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			    	showRowSelector: true,
			    	multipleSelect: false,
			        target: $('[data-ax5grid="third-grid"]'),
			        header: {
			        	align: "center",
			        	selector: false
			        },
			        body: {
			        	onClick: function () {
			                this.self.select(this.dindex);
			            },
			            onDBLClick: function () {
			            },
			        },
			        page: {
			            navigationItemCount: 9,
			            height: 30,
			            display: true,
			            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
			            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
			            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
			            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
			            onChange: function () {
			            	gridView.setData(this.page.selectPage);
			            }
			        },
			        columns: [
			            {key: "basisPriceSeq", label: "No.", align: "center", width: "17%"},
			        	{key: "prdtErqkNm", label: "내진", align: "center", width: "28%"},
			        	{key: "prdtSizeNm", label: "사이즈", align: "center", width: "29%"},
			        	{key: "scAmt", label: "할증금액", align: "center", width: "29%"},
			           ]
			    });
				return this;
			}, 
			setData: function(_pageNo) {
				thirdGrid = this.target;
				var formData = {
					"basisPriceSeq": $("#basisPriceSeq").val(),
					"pageNo" : _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
				postAjax("/user/sd/sd06/selectDetail02List", formData, null, function(data){
					var list = data.detail02List;
				
					thirdGrid.setData({
						list : list,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}
	
	
	$(document).ready(function() {
		$("#head_area").load("/static/html/header.html");
		$('.more_btn').click(function() {
			$('.search_option').toggleClass('open');
			$('.more_btn').toggleClass('on');
		});
		setMenuAuth();
		setCommonSelect();
		gridView.initView().setData(0);
		gridView2.initView().setData(0);
		gridView3.initView().setData(0);
		
		 $('.off_btn').click(function () {
		      $('#head_area').toggleClass('off');
		      $('#top_area').toggleClass('on');
		      $('#main_area').toggleClass('on');
		    });
		
		
	})


	function subShowHide(data) {
		if ($(data).parent().find("ul").css("display") == 'none') {
			$(data).parent().find("ul").show();
		} else {
			$(data).parent().find("ul").hide();
		}
	}


	
	function setMenuIdx(url) {
		$.get(url, function(data) {
			$(".main").html(data);
		});
		setCookie("menuIdx", url, 1);
	}

	
	
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}
	
	

	function updateUprList(type){
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/sd/sd06/SD0602P01.html", 800, 230, "기준단가 관리");
		
	}
	

	function updateDtl01List(type){
		actionType = type;
		 
		if ( actionType == 'U' && selectGridValidation(secondGrid))
			return;
		
		if ( actionType == 'C' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/sd/sd06/SD0602P02.html", 800, 150, "강종별 할증 관리");
		
	}
	

	function updateDtl02List(type){
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(thirdGrid))
			return;
		
		if ( actionType == 'C' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/user/sd/sd06/SD0602P03.html", 800, 150, "철근 사이즈 관리");
		
	}
	
	
</script>
