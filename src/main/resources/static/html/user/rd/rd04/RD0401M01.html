<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/dashboard.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/static/fontawesome/css/all.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5mask.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5modal.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5toast.css" />
	<link rel="stylesheet" href="/static/css/jstree/style.min.css" />
	<link rel="stylesheet" href="/static/css/gnb.css" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<link rel="stylesheet" href="/static/css/sub.css" />
	<link rel="stylesheet" href="/static/css/common.css" />
	
	<script src="/static/js/jquery-latest.min.js"></script>
	<script src="/static/js/jquery.serializeObject.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.ko.min.js"></script>
	<script src="/static/js/moment/moment-with-locales.js"></script>
	<script src="/static/js/ax5/ax5core.min.js"></script>
	<script src="/static/js/ax5/ax5grid.min.js"></script>
	<script src="/static/js/ax5/ax5mask.min.js"></script>
	<script src="/static/js/ax5/ax5modal.min.js"></script>
	<script src="/static/js/ax5/ax5toast.min.js"></script>
	<script src="/static/js/jstree/jstree.min.js"></script>
	<script src="/static/js/global.js"></script>
</head>

<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
			<ul class="btn_ul">
				<li class="btn_r">
					<a onclick="initSearch();">
						<button type="button" class="bg_gray">초기화</button>
					</a> 
					<a onclick="gridView.setData(0);">
						<button type="button" class="bg_gray">검 색</button>
					</a>
				</li>
			</ul>
		</div>
		<!-- 검색 콘텐츠 -->
		<div class="contents search">
			<input type="hidden" id="selectedData" name="selectedData"/>
			<div class="">
				<!-- 테이블 인풋 3분할 -->
				<table class="table_input type03">
					<tr>
						<th class="hit">회사</th>
						<td>
							<select data-kind="CO" data-search="coCd"  required="required">
								<option value="">전체</option>
							</select>
						</td>
						<th class="hit">기준년월</th>
						<td>
							<input type="month" id="closeYm" name="closeYm" data-search="closeYm" class="month_calendar" onchange="gridView.setData(0);"style="width: 100%;">
						</td>
						<th>제품구분</th>
						<td>
							<select data-kind="PRDTDIV" data-search="prdtDiv">
								<option value="">전체</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>제품</th>
						<td>
			                <input type="hidden" data-search="prdtCd" id="prdtCd">
							<div class="search_form" style="width: 50%;">
								<input type="text" data-search="prdtNm" id="prdtNm"> 
								<button type="button" onclick="openSecondPrdtSearch(this);">
									<i class="i_search_w"></i>
								</button>
							</div>
						</td>
						<th>창고</th>
						<td>
							<select data-kind="WH" data-search="whCd">
								<option value="">전체</option>
							</select>
						</td>
						<th>재고주체</th>
						<td>
							<select data-kind="OWNER" data-search="ownerCd">
								<option value="">전체</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>판매유형</th>
						<td>
							<select data-kind="SELLTYPE" data-search="typCd">
								<option value="">전체</option>
							</select>
						</td>
						<th>제조사</th>
						<td>
							<select data-kind="MAKR" data-search="makrCd">
								<option value="">전체</option>
							</select>
						</td>
						<th>거래처</th>
						<td>
							<input type="hidden" data-search="clntCd" id="clntCd">
							<div class="search_form" style="width: 50%;">
								<input type="text" data-search="clntNm" id="clntNm"> 
								<button type="button" onclick="openSecondClntSearch();">
									<i class="i_search_w"></i>
								</button>
							</div>
						</td>
					</tr>
					<tr>
						<th>수입구분</th>
						<td>
							<select data-search="impYn">
								<option value="">전체</option>
								<option value="N">N</option>
								<option value="Y">Y</option>
							</select>
						</td>
						<th>프로젝트</th>
						<td>
							<div class="search_form" style="width: 50%;">
							<input type="hidden" data-search="prjctCd" id="prjctCd">
								<input type="text" data-search="prjctNm" id="prjctNm"> 
								<button type="button" onclick="openSecondPrjctSearch();">
									<i class="i_search_w"></i>
								</button>
							</div>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<select class="prae_select" data-search="recordCnt">
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select> 
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents">
			<!-- 리스트 -->
			<div class="ax5_grid" data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%"></div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var actionType = null;
	var odrSeq = null;
	var odrDtlSeqArr = [];
	var gridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector : false,
				multipleSelect : false,
				sortable : true,
				target : $('[data-ax5grid="first-grid"]'),
				header : {
					align : "center",
					selector : false
				},
				body : {
					onClick : function() {
						this.self.select(this.dindex);
					},
					onDBLClick : function() {
						$("#selectedData").val(gridView.target.getList("selected"));
						openModal("/static/html/user/rd/rd04/RD0401V01.html", 1400, 680, "");
					}
				},
				footSum: [
			    	[
			    		{label: "총계", colspan:3, align:"center"},
	                    {},
	                    {},
	                    {},
	                    {},
	                    {},
	                    {},
	                    {key: "bfrStockQty", collector: "sum", formatter:"money", align: "right"},
	                    {key: "selpch1Qty", collector: "sum", formatter:"money", align: "right"},
	                    {key: "selpch2Qty", collector: "sum", formatter:"money", align: "right"},
	                    {key: "stockQty", collector: "sum", formatter:"money", align: "right"}
			    	]
			    ],
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
				columns: [
					{key: "coCd", hidden: true},
					{key: "prdtCd", hidden: true},
					{key: "whCd", hidden: true},
					{key: "ownerCd", hidden: true},
					{key: "typCd", hidden: true},
					{key: "makrCd", hidden: true},
					{key: "clntCd", hidden: true},
					{key: "closeYm", hidden: true},
					{key: "prjctCd", hidden: true},
					{key: "prjctNm", hidden: true},
					{key: "prdtDiv", hidden: true},
		          	{key: "prdtDivNm",     label: "제품구분",   align: "left",  width: "8%"},
		            {key: "whNm",  label: "창고",   align: "left",  width: "5%"},
		            {key: "prdtNm",    label: "제품",    align: "left",    width: "10%"},
		        	{key: "ownerNm",   label: "재고주체",   align: "left",    width: "6%"},
		        	{key: "clntNm",    label: "거래처",    align: "left",    width: "10%"},
		        	{key: "typNm",      label: "판매유형",      align: "center", width: "7%"},
		        	{key: "makrNm",    label: "제조사",  align: "left",   width: "10%"},
		        	{key: "prjctNm",    label: "프로젝트",    align: "left",  width: "15%"},
		        	{key: "impYn",     label: "수입여부",    align: "center", width: "5%"},
		        	{key: "bfrStockQty",     label: "전월재고",    align: "right", width: "6%", formatter: "money"},
		        	{key: "selpch1Qty",      label: "입고",    align: "right",   width: "6%", formatter: "money"},
		        	{key: "selpch2Qty",    label: "출고", align: "right", width: "6%", formatter: "money"},
		        	{key: "stockQty",  label: "현재고",    align: "right", width: "6%", formatter: "money"},
		        ]
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {"pageNo" : _pageNo + 1};
			for(var i=0;i<$('[data-search]').length;i++){
				var tempElem = $('[data-search]')[i];
				paramObj[$(tempElem).data("search")] = $(tempElem).val();
			}
			
			postAjax("/user/rd/rd04/selectRcvpayList", paramObj, null, function(data) {
				var list = data.resultList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}

	$(document).ready(function() {
		// 페이지 타이틀 set
		mainDefaultLoad("수불관리", "제품수불관리");
		// 공통코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);

		// 기준년월
		document.getElementById('closeYm').value= new Date().toISOString().slice(0, 7);
		
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		// grid init
		gridView.initView().setData(0);
	});
	
	// 검색조건 초기화
	function initSearch() {

		// 조건초기화
		$(".contents.search [data-search]").not('.input_calendar').val("");
		// 기간
		document.getElementById('closeYm').value= new Date().toISOString().slice(0, 7);
		// 접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);
		
		// 재검색
		gridView.setData(0);
	}

	// 주문 상세
	function openOrderDetail(actionType) {
		this.actionType = actionType;
		openModal("/static/html/user/sd/sd04/SD0402P01.html", 1000, 800, "");
	}
	
	// 거래처 검색
	function openSecondClntSearch(type) {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd').val(row.clntCd);
			$('#clntNm').val(row.clntNm);
		});
	}
	
	// 제품 검색
	function openSecondPrdtSearch(elem) {
		// selpchCd - SELPCH2: 매출
		var paramObj = {
			"selpchCd": "SELPCH2",
			"impYn": $("#impYn").val(), 
			"clntCd" : $("#clntCd").val(),
			"useYn": "Y"
		};
				
		openSecondModal("/static/html/cmn/modal/prdtSearch.html", 600, 420, "제품 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			$("#prdtCd").val(row.prdtCd);
			$("#prdtNm").val(row.prdtNm);
		});
	}
	
	// 프로젝트 검색
	function openSecondPrjctSearch(){
		var paramObj = {"coCd": $('#coCd').val()}
		openSecondModal("/static/html/cmn/modal/prjctSearch.html", 700, 420, "프로젝트 검색", paramObj, function (grid) {
			var row = grid.target.getList("selected")[0];
			
			$("#prjctCd").val(row.prjctCd);
			$("#prjctNm").val(row.prjctNm);
			$('#addrZip').val(row.prjctAddrZip);
			$('#addrMain').val(row.prjctAddr);
			$('#addrSub').val(row.prjctAddrSub);
		});
	}

</script>
