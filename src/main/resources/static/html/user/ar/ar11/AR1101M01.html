<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
			<ul class="btn_ul">
				<li class="btn_r">
					<a onclick="initSearch();">
						<button class="bg_gray">초기화</button>
					</a> 
					<a onclick="subGridView.setData(0);">
						<button class="bg_gray">검 색</button>

				</li>
			</ul>
		</div>
		<!-- 검색 콘텐츠 -->
		<div class="contents search">
			<div class="">
				<!-- 테이블 인풋 3분할 -->
				<table class="table_input type03">
					<tr>
						<th class="hit">회사</th>
						<td>
							<select id="coCd_S" data-kind="CO" data-search="coCd" onchange="subGridView.setData(0);"></select>
						</td>
						
						<th class="hit">입금일자</th>
						<td>
							<div class="date_input">
								<input type="text" class="input_calendar" id="etrdpsDtFrom" data-search="etrdpsDtFrom" autocomplete="off" date>
								<span>~</span>
								<input type="text" class="input_calendar" id="etrdpsDtTo" data-search="etrdpsDtTo" autocomplete="off" date>
							</div>
						</td>
						<th>거래처</th>
						<td>
							<div class="search_form">
								<input type="text" data-search="clntNm" onkeyup="event.keyCode == 13 ? subGridView.setData(0) : ''">
								</a>
							</div>
						</td>
					</tr>
					<tr>
						<th>입금유형</th>
						<td>
							<select data-search="etrdpsTyp" onchange="subGridView.setData(0);">
								<option value="">전체</option>
								<option value="ETRDPS01">수금</option>
								<option value="ETRDPS02">지급</option>
								<option value="ETRDPS03">상계(일반)</option>
								<option value="ETRDPS04">상계(지급보증)</option>
								<option value="ETRDPS05">상계(지급보증 보전)</option>
							</select>
						</td>
						<th>적요</th>
						<td>
							<div class="search_form">
								<input type="text" data-search="sumry" onkeyup="event.keyCode == 13 ? subGridView.setData(0) : ''">
							</div>
						</td>
		                <th>은행명</th>
						<td>
							<input type="text" data-search=pymntBankCd onkeyup="event.keyCode == 13 ? subGridView.setData(0) : ''">
		                </td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<select class="prae_select" data-search="recordCnt" onchange="subGridView.setData(0);">
					<option value="100">100</option>
					<option value="500">500</option>
					<option value="1000">1000</option>
					<option value="100" selected>100</option>

			</div>

		<!-- 콘텐츠 -->

		</div>

</html>
<script type="text/javascript">
	var subGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: false,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="sub-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		            mergeCells : ["etrdpsDt", "clntNm", "etrdpsn"],
			        onClick: function () {
						this.self.select(this.dindex);
		        	}
		        },
		        page: {
		            navigationItemCount: 10,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	subGridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [ 
		        	{key: "clntNm",    		label: "거래처명",		align: "center",	 width: 150},
		        	{key: "etrdpsDt",    	label: "입금일자",		align: "center",	 width: 140},
		        	{key: "etrdpsNm",    	label: "입금유형",   	align: "center",	 width: 100},
		        	{key: "accNm",   		label: "입출구분",		align: "center",	 width: 80},
		        	{key: "sumry",   	 	label: "적요",		align: "left",	 	 width: 200},
		        	{key: "etrdpsAmt",   	label: "금액",		align: "right",		 width: 150, formatter: "money"},
		        	{key: "bilNo",   	 	label: "계좌번호",		align: "center",	 width: 150},
		        	{key: "pymntBankCd",   	label: "은행명",		align: "center",	 width: 80}
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {"pageNo": _pageNo + 1};
			
			$.each($('#main_area [data-search]'), function(idx, elem){
				var searchValue = elem.value;
				if($(elem).is('[date]')){
					searchValue = deleteHyphenStr(searchValue);
				}
				paramObj[$(elem).data('search')] = searchValue;
			});
			
			postAjax("/user/ar/ar11/kweonList", paramObj, null, function(data){
				var list = data.resultList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}

	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("영업관리", "입금 지급자료");
		// 공통코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);
		
		// 시작일 (현재날짜의 월 첫일)
		$('#etrdpsDtFrom').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
		.on("changeDate", function(){
			if($('#etrdpsDtFrom').val() > $('#etrdpsDtTo').val()){
				alert("날짜를 확인해주세요");
				$('#etrdpsDtFrom').datepicker("setDate", new Date($('#etrdpsDtTo').val()));
			}
		});
		
		// 종료일 (현재날짜의 월 말일)
		$('#etrdpsDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#etrdpsDtFrom').val() > $('#etrdpsDtTo').val()){
				alert("날짜를 확인해주세요");
				$('#etrdpsDtTo').datepicker("setDate", new Date($('#etrdpsDtFrom').val()));
			}
		});
		
		// grid init
		subGridView.initView().setData(0);
	})
	
	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input").val("");
		$("#coCd_S").val(jwt.coCd);
		$("#etrdpsDtFrom").val(getMonth("S"));
		$("#etrdpsDtTo").val(getMonth("E"));
	}
</script>
