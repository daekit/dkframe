<style>
	input[comma] {text-align: right;}
</style>
<div class="popup_area of_a" style="width: 100%; height: 100%;">
    <div class="tit_contents">
        <h4 class="tit">세금 계산서 수정 사유 선택</h4>

	<div class="popup_table">

			<input type="file" id="clntFile" style="display:none" multiple="multiple" onchange="setClntFile(this);"/>
			<form id="clntForm">
				<input type="hidden" id="pgmId" name="pgmId" value="BM0602P02">
				<input type="hidden" id="clntCd" name="clntCd">
				<!-- 기본정보 테이블 -->
				<table class="popup_table">
					<colgroup>
						<col width="25%">
						<col width="75%">
					</colgroup>
					<tbody>
						<tr >
							<th rowspan="2" class="hit">수정 사유</th>
							<td >
								<div  style="width: 50%; margin-left:20px; text-align: left; ">
									<INPUT type=radio id="iChk" name="iChk" value="RFFAEA01" checked> 1.기재사항의 착오,정정<br>
									<INPUT type=radio id="iChk" name="iChk" value="RFFAEA02"> 2.공급가액 변동<br>
									<INPUT type=radio id="iChk" name="iChk" value="RFFAEA03"> 3.환입<br>
									<INPUT type=radio id="iChk" name="iChk" value="RFFAEA04"> 4.계약의 해제<br>  
									<INPUT type=radio id="iChk" name="iChk" value="RFFAEA05"> 5.내국신용장 사후 개설<br>  
									<INPUT type=radio id="iChk" name="iChk" value="RFFAEA06"> 6.착오에 의한 이중발행<br>
								</div>
							</td>
						</tr>
						<tr>
							<td colspan="2">
								<div  style="width: 90%; margin-left:20px; text-align: left; color:red ;">
									<a> 1.수정확정시 수정 세금계산서 자동 전송되며,<br>2.최종 수정완료된 세금계산서는 수정후 필히 전송처리 해야합니다. </a>
								</div>
							</td>
						</tr>
						<tr >
							<th class="hit">발행 일자</th>
							<td >
								<div  style="width: 50%; margin-left:20px; text-align: left; ">
									<input type="text" class="input_calendar" autocomplete="off" id="selectDt" data-search="selectDt" required="required" msg="계산서 발행일자"> 
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</form>
			<br>
		</div>
	</div>
	<div>
	    <button type="button" class="btn btn-default btn-sm" onclick="setRffAea();">수정세금계산서발행</button>
	    <button type="button" class="close_btn"  onclick="modalStack.close();">닫기</button>
    </div>
</div>
<script type="text/javascript">	
	$(document).ready(function() {
		
		// 시작일 (현재날짜의 월 첫일)
		$('#selectDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true,
			startDate: moment(modalStack.last().paramObj.selectDt).startOf("month").toDate(),
			endDate: moment(modalStack.last().paramObj.selectDt).endOf("month").toDate()
		})
		.datepicker("setDate", modalStack.last().paramObj.selectDt);
		
		authChk("AR0401M01");
	})
	function setRffAea(){
		modalStack.last().callback($("input[name='iChk']:checked").val(), $("#selectDt").val().replace(/\-/g,''));
		modalStack.close();
	}

</script>
