<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
			<ul class="btn_ul">
				<li class="btn_r">
					<a onclick="initSearch();">
						<button class="bg_gray">초기화</button>
					</a> 
					<a onclick="mainGridView.setData(0);">
						<button class="bg_gray">검 색</button>
					</a>
				</li>
			</ul>
		</div>
		<!-- 검색 콘텐츠 -->
		<div class="contents search">
			<div class="">

				<table class="table_input type03">
					<tr>
						<th class="hit">회사</th>
						<td>
							<select id="coCd_S" data-kind="CO" data-search="coCd" onchange="setByCoCd(this.value); mainGridView.setData(0);" required></select>
						</td>
						<th class="hit">매출일자</th>
						<td>
							<div class="date_input">
								<input type="text" class="input_calendar" id="reqDtFrom" data-search="reqDtFrom" autocomplete="off" date>
								<span>~</span>
								<input type="text" class="input_calendar" id="reqDtTo" data-search="reqDtTo" autocomplete="off" date>
							</div>
						</td>
						<th class="hit">거래처</th>
						<td>
							<input type="hidden" id="clntCd_S" data-search="clntCd">
							<div class="search_form">
								<input type="text" id="clntNm_S" data-search="clntNm" onkeyup="event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? mainGridView.setData(0) : ''">
								<a onclick="openClntSearch();">
									<i class="i_search_w"></i>
								</a>
							</div>
						</td>
					</tr>
					<tr>
						<th>제품유형</th>
						<td>
							<select id="prdtDiv_S" data-kind="PRDTDIV" data-search="prdtDiv" onchange="prdtDivCombo(); mainGridView.setData(0);" required>
								<option value="">전체</option>
							</select>
						</td>
						<th>판매법인</th>
						<td>
							<select id="estCoprt_S" data-kind="ESTCOPRT" data-search="estCoprt" onchange="mainGridView.setData(0);" required>
								<option value="">전체</option>
							</select>
						</td>
						<th>직송구분</th>
						<td>
							<select id="dirtrsYn_S" data-search="dirtrsYn" onchange="mainGridView.setData(0);">
								<option value="">전체</option>
								<option value="N">N</option>
								<option value="Y">Y</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>판매유형</th>
						<td>
							<select id="typCd_S" data-kind="SELLTYPE" data-search="typCd" onchange="mainGridView.setData(0);">
								<option value="">전체</option>
							</select>
						</td>
						<th>현장명</th>
						<td>
							<div class="search_form">
								<input type="hidden" id="siteCd_S" data-search="siteCd">
								<input type="text" id="siteNm_S" data-search="siteNm" onkeyup="event.keyCode == 8 ? siteCd_S.value = '' : event.keyCode == 13 ? mainGridView.setData(0) : ''">

									<i class="i_search_w"></i>
								</a>
							</div>
						</td>
						<th>강종</th>
						<td>
							<select id="pdsk_S" data-kind="PDSK" data-search="pdsk" onchange="mainGridView.setData(0);">

					</tr>
					<tr>
						<th>전표발행여부</th>
						<td>
							<select id="bilgYn_S" data-search="bilgYn" onchange="mainGridView.setData(0);">
								<option value="">전체</option>
								<option value="N">N</option>
								<option value="Y">Y</option>
							</select>
						</td>
						<th>영업담당자</th>
						<td>
							<div class="search_form">
								<input type="hidden" id="salesMng_S" data-search="salesMng">
								<input type="text" id="salesMngNm_S" data-search="salesMngNm" onkeyup="event.keyCode == 8 ? salesMng_S.value = '' : event.keyCode == 13 ? mainGridView.setData(0) : ''">
								<a onclick="openUserSearch();">
									<i class="i_search_w"></i>
								</a>
							</div>
						</td>
						<th>창고</th>
						<td>
		                 	<select id="whCd_S" data-kind="WH" data-search="whCd" onchange="mainGridView.setData(0);">
		                 		<option value="">전체</option>
		                 	</select>
		                </td>
					</tr>
					<tr>
						<th>비고</th>
						<td>
							<input type="text" id="trspRmk_S" data-search="trspRmk" onkeyup="event.keyCode == 13 ? mainGridView.setData(0) : ''">
		                </td>
		                <th>현장구분</th>
		                <td>
		                	<input type="checkbox" id="siteDivYn" checked>
		                </td>
					</tr>
				</table>
			</div>
		</div>
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<select class="prae_select" data-search="recordCnt" onchange="mainGridView.setData(0)">
					<option value="10">10</option>
					<option value="20">20</option>
					<option value="50">50</option>
					<option value="100" selected="selected">100</option>
					<option value="100000" hidden>100000</option>
				</select>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents">
			<!-- 리스트 -->
			<div class="ax5_grid" data-ax5grid="main-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%"></div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
					<a style="height: 30px; line-height: 28px; width: 80px;" onclick="openClntChange();"><i class="fas fa-exchange-alt"></i>거래처변경</a>
					<a style="height: 30px; line-height: 28px; width: 70px;" onclick="openSalesDivision();"><i class="fas fa-divide"></i>매출분할</a>
					<a style="height: 30px; line-height: 28px; width: 70px;" onclick="sellCal();"><i class="fas fa-calculator"></i>매출정산</a>
					<a style="height: 30px; line-height: 28px; width: 50px;" onclick="insertSellModal('U');"><i class="fas fa-window-close"></i>반품</a> 
					<a style="height: 30px; line-height: 28px; width: 70px;" onclick="insertBilg();"><i class="fas fa-file-signature"></i>매출확정</a>
					<a style="height: 30px; line-height: 28px; width: 70px;" onclick="updateBilgCancel();"><i class="fas fa-trash"></i>확정취소</a>
					<a style="height: 30px; line-height: 28px; width: 80px;" onclick="setReportDetail();"><i class="fas fa-print"></i>거래명세서</a>
					<a style="height: 30px; line-height: 28px; width: 80px;" onclick="setReport();"><i class="fas fa-print"></i>일보출력</a>
					<a style="height: 30px; line-height: 28px;" onclick="insertSellModal('C');">+</a>
					<a style="height: 30px; line-height: 28px;" onclick="deleteSell();">-</a>
					<a style="height: 30px; line-height: 28px; width: 90px;" onclick="excelDown();"><i class="fas fa-file-excel"></i>엑셀다운로드</a>
				</div>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents">
			<!-- 리스트 -->
			<div class="ax5_grid" data-ax5grid="sub-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%"></div>
			<div data-ax5grid="excel-grid" data-ax5grid-config="{}" style="display: none;"></div>
		</div>
	</div>
</body>
</html>
<script type="text/javascript">
	var actionType = null;
	var mainGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: false,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="main-grid"]'),		        
		        header: {
		        	align: "center"
		        },
		        body: {
		        	onClick: function () {
		        		this.self.select(this.dindex);
						subGridView.setData(0);
		            }
		        },
		        page: {
		            navigationItemCount: 10,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	mainGridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "clntNm",    	 	label: "거래처명",		align: "left", 		width: 140},
		        	{key: "taxivcCoprtNm",	label: "매출법인", 	    align: "left", 		width: 130},
		        	{key: "siteNm",         label: "현장명",		align: "left",		width: 180},
		        	{key: "bilgAmt", 	    label: "청구금액",  	align: "right", 	width: 110,	   formatter: "money"},
		        	{key: "bilgVatAmt", 	label: "부가세",  	    align: "right", 	width: 110,	   formatter: "money"},
		        	{key: "totAmt", 	    label: "합계",  		align: "right", 	width: 130,	   formatter: "money"},
		        	{key: "bilgQty", 	    label: "청구수량", 		align: "right", 	width: 110,	   formatter: "money"},
		        	{key: "bilgWt",         label: "청구중량",   	align: "right", 	width: 110,    formatter: "money"},
		        	{key: "trstDcAmt", 	    label: "할인금액",  	align: "right", 	width: 110,    formatter: "money"}
		        ],
		        footSum: [
			    	[
			    		{label: "총계", 	  align:"center",	  colspan:3},
	                    {key: "bilgAmt", 	  collector: "sum",   formatter:"money",  align: "right"},
	                    {key: "bilgVatAmt",   collector: "sum",   formatter:"money",  align: "right"},
	                    {key: "totAmt", 	  collector: "sum",   formatter:"money",  align: "right"},
	                    {key: "bilgQty",      collector: "sum",   formatter:"money",  align: "right"},
	                    {key: "bilgWt", 	  collector: "sum",   formatter:"money",  align: "right"},
	                    {key: "trstDcAmt",    collector: "avg",   formatter:"money",  align: "right"}
			    	]
			    ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {"selpchCd": "SELPCH2", "pageNo": _pageNo + 1};
			
			$.each($('#main_area [data-search]'), function(idx, elem){
				var searchValue = elem.value;
				if($(elem).is('[date]')){
					searchValue = deleteHyphenStr(searchValue);
				}
				paramObj[$(elem).data('search')] = searchValue;
			});
			
			// 현장구분 유무 추가
			if($('#siteDivYn').is(':checked')){
				paramObj.siteDivYn = "Y";
			}else{
				paramObj.siteDivYn = "N";
			}
			
			postAjaxSync("/user/ar/ar02/selectSellMainList", paramObj, null, function(data){
				var list = data.resultList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
			this.target.select(0);
			
			// subGrid set
			subGridView.setData();
		}
	}
	
	ax5.ui.grid.formatter["bilgYn"] = function () {
		var color = this.value == "Y" ? "color-circle_02.png" : "color-circle_01.png";
		return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;"></img>';
	};
	var subGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: true,
		    	sortable: true,
		    	frozenColumnIndex: 6,
		        target: $('[data-ax5grid="sub-grid"]'),		        
		        header: {
		        	align: "center",
		        	selector: true
		        },
		        body: {
		            mergeCells : ["clntNm","trstDt","typNm","trspTypNm","taxivcCoprtNm"]
		        },
		        columns: [
		          	{key: "trstCertiNo",    label: "거래지시번호",  hidden: true},
		        	{key: "clntCd",    	 	label: "거래처",		hidden: true},
		        	{key: "returnYn",    	label: "반품여부",		hidden: true},
		          	{key: "bilgYn",      	label: "전표",		    align: "center",	width: 50,	formatter: "bilgYn"},
		          	{key: "bilgCertNo",     label: "청구번호", 	    align: "center", 	width: 70},
		        	{key: "clntNm",    	 	label: "거래처명",		align: "left", 		width: 120},
		            {key: "trstDt",         label: "매출일자",  	align: "center",   	width: 80},
		        	{key: "typNm", 		    label: "유형",  		align: "center", 	width: 60},
		        	{key: "taxivcCoprtNm",	label: "매출법인", 	    align: "left", 		width: 120},
		        	{key: "prdtNm",    	 	label: "제품", 		    align: "left", 		width: 140},
		        	{key: "prdtStknNm",     label: "강종",  		align: "center", 	width: 80},
		        	{key: "prdtSizeNm",     label: "사이즈",  	    align: "center", 	width: 80},
		        	{key: "prdtLen",     	label: "길이",  		align: "center", 	width: 50},
		          	{key: "siteNm",         label: "현장명",		align: "left",		width: 140},
		        	{key: "realTrstQty", 	label: "수량", 		    align: "right", 	width: 80,	formatter: "money", hidden: true},
		        	{key: "prdtUpr",        label: "기준단가", 	    align: "right", 	width: 80, 	formatter: "money", hidden: true},
		        	{key: "trspRmk", 	    label: "비고",  		align: "left", 		width: 120},
		        	{key: "bilgAmt", 	    label: "청구금액",  	align: "right", 	width: 80,	formatter: "money"},
		        	{key: "bilgVatAmt", 	label: "부가세",  	    align: "right", 	width: 80,	formatter: "money"},
		        	{key: "totAmt", 	    label: "합계",  		align: "right", 	width: 80,	formatter: "money"},
		        	{key: "bilgQty",        label: "청구수량", 	    align: "right", 	width: 80, 	formatter: "money"},
		        	{key: "bilgWt",         label: "청구중량",   	align: "right", 	width: 80, 	formatter: "money"},
		        	{key: "bilgUpr",        label: "청구단가", 	    align: "right", 	width: 80, 	formatter: "money"},
		        	{key: "realTrstAmt",    label: "금액",		    align: "right",  	width: 80, 	formatter: "money", hidden: true},
		        	{key: "trstDcAmt", 	    label: "할인금액",  	align: "right", 	width: 80, 	formatter: "money"},
		        	{key: "lossRate", 	    label: "할인율",  	    align: "right", 	width: 80, 	formatter: "money", hidden: true},
// 		        	{key: "transAmt",    	label: "청구운송비",  	align: "right", 	width: 80, 	formatter: "money"},
// 		        	{key: "etcAmt", 	    label: "기타금액",  	align: "right", 	width: 80,	formatter: "money"},
		        	{key: "shipVehNo",     	label: "차량번호",  	align: "center", 	width: 100},
		        	{key: "makrNm",			label: "제조사", 		align: "left", 		width: 100},
		        	{key: "trspTypNm",	    label: "출고",    	    align: "center", 	width: 60}
		        ],
		        footSum: [
			    	[
			    		{label: "총계", 	    align:"center",	  colspan:12},
	                    {key: "bilgAmt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgVatAmt", 	collector: "sum", formatter:"money", align: "right"},
	                    {key: "totAmt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgQty", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgWt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgUpr", 		collector: "avg", formatter:"money", align: "right"},
	                    {key: "trstDcAmt", 		collector: "sum", formatter:"money", align: "right"},
			    		{key: "transAmt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "etcAmt", 		collector: "sum", formatter:"money", align: "right"}
			    	]
			    ]
		    });
			return this;
		}, 
		setData: function() {
			this.target.setData([]);			
			var targetObj = this.target;
			var item = mainGridView.target.getList("selected")[0];
			if(item){
				var paramObj = {"selpchCd": "SELPCH2"};
				$.each($('#main_area [data-search]'), function(idx, elem){
					var searchValue = elem.value;
					if($(elem).is('[date]')){
						searchValue = deleteHyphenStr(searchValue);
					}
					paramObj[$(elem).data('search')] = searchValue;
				});
				
				paramObj.coCd = item.coCd;
				paramObj.clntNm = item.clntNm;
				paramObj.taxivcCoprt = item.taxivcCoprt;
				paramObj.siteCd = item.siteCd;
				paramObj.siteNm = item.siteNm;
				
				postAjaxSync("/user/ar/ar02/selectSellList", paramObj, null, function(data){
					var list = data.resultList;
					targetObj.setData({
						list : list,
						page : {
							totalElements : list.length
						}
					})
				});
			}
		}
	}
	
	var excelView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		        target: $('[data-ax5grid="excel-grid"]'),
		        columns: [
		        	{key: "trstCertiNo",    label: "거래지시번호",  hidden: true},

	function insertBilg() {
		var url = "/user/ar/ar04/insertBilg";
		var flag = false;
		var clntFlag = false;
		var returnFlag = false;
		var list = subGridView.target.getList("selected");
		var trstCertiNoArr = [];
		var bilgCertNo = null;
		$.each(list, function(idx, obj) {
			if (idx > 0) {
				if(list[idx].bilgYn != list[idx-1].bilgYn) {
					flag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].clntCd != list[idx-1].clntCd) {
					clntFlag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].returnYn != list[idx-1].returnYn) {
					returnFlag = true;
					return false;
				}
			}
			trstCertiNoArr.push(obj.trstCertiNo);
		});
		if (flag) {
			alert("발행유무가 동일한 건끼리 가능합니다.");
			return;
		}
		if (clntFlag) {
			alert("동일한 거래처끼리만 전표발행이 가능합니다.");
			return;
		}
		if (returnFlag) {
			alert("반품은 반품끼리만 발행가능합니다.");
			return;
		}
		if(list[0].bilgCertNo != undefined) {
			url = "/user/ar/ar04/updateBilg";
			bilgCertNo = list[0].bilgCertNo
		}
		var formData = {
			"trstCertiNo" : trstCertiNoArr,
			"bilgCertNo" : bilgCertNo,
			"userId" : jwt.userId,
			"userNm" : jwt.userNm,
			"pgmId" : "AR0201M01"
		}
		postAjax(url, formData, null, function(data) {
			alert(data.resultMessage);
			if(data.resultCode == 200) {
				subGridView.setData(0);	
			}
		});
	}
