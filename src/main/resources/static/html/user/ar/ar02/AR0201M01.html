	$(document).ready(function() {

	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}

	function deleteSell() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"trstCertiNo" : row.trstCertiNo
		}
		if (gridView.target.getList("selected").length > 1) {
			alert("삭제는 한건씩 진행해주세요");
			return;
		}
		if (row.bilgCertNo == undefined) {
			if (confirm("삭제하시겠습니까?")) {
				deleteAjax("/user/ar/ar02/deleteSell", formData, null,
						function(data) {
							if (data.resultCode == 200) {
								alert(data.resultMessage);
								gridView.setData(0);
							}
						});
			}
		} else {
			alert("삭제할 수 없는 데이터 입니다.");
		}
	}

	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input").val("");
	}

	function insertSellModal(type) {
		var modalTitle = "";
		actionType = type;
		if (type == "U") {
			var rowLength = gridView.target.getList("selected").length;
			if (rowLength == 0) {
				alert("반품 건을 선택해 주세요.");
				return;
			} else if (rowLength > 1) {
				alert("반품은 한건 씩 가능합니다.");
				return;
			}
			modalTitle = "반품";
		} else {
			modalTitle = "매출등록";
		}
		openModal("/static/html/user/ar/ar02/AR0202P01.html", 700, 650, modalTitle);
	}

	function viewShipModal() {
		openModal("/static/html/user/ar/ar02/AR0202V01.html", 920, 780, " ");
	}

	function updateShipModal() {
		modal.close();
		actionType = "U";
		openModal("/static/html/user/ar/ar02/AR0202P01.html", 920, 780, " ");
	}

	// 거래처 검색
	function openSecondClntSearch(type) {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			if(type == "S") {
				$('#clntCd_S').val(row.clntCd);
				$('#clntNm_S').val(row.clntNm);	
			} else {
				$('#clntCd').val(row.clntCd);
				$('#clntNm').val(row.clntNm);	
				$('#sellVatCd').val(row.sellVatCd);
				
				var paramObj = {
					"coCd": $('#coCd').val(),
					"clntCd": row.clntCd
				}

	function insertBilg() {
		var flag = false;
		var clntFlag = false;
		var list = gridView.target.getList("selected");
		var trstCertiNoArr = [];
		$.each(list, function(idx, obj) {
			if (obj.bilgYn == "Y"){
				flag = true;
				return false;
			}
			if (idx > 0) {
				if(list[idx].clntCd != list[idx-1].clntCd) {
					clntFlag = true;
					return false;
				}
			}
			trstCertiNoArr.push(obj.trstCertiNo);
		});
		if (flag) {
			alert("이미 발행된 건이 있습니다.");
			return;
		}
		if (clntFlag) {
			alert("동일한 거래처끼리만 전표발행이 가능합니다.");
			return;
		}
		var formData = {
			"trstCertiNo" : trstCertiNoArr,
			"userId" : jwt.userId,
			"userNm" : jwt.userNm,
			"pgmId" : "AR0201M01"
		}
		postAjax("/user/ar/ar04/insertBilg", formData, null, function(data) {
			alert(data.resultMessage);
			gridView.setData(0);
		});
	}

	function checkValidation(el) {
		var list = gridView.target.getList("selected");
		var clickedIdx = $(el.target).closest('tr').prevAll().length;
		$.each(list, function(idx, obj) {
			if (obj.clntCd != gridView.target.getList()[clickedIdx].clntCd) {
				alert("같은 거래처끼리 선택해야 합니다.");
				gridView.target.select(clickedIdx);
				return false;
			}
		});
	}
