<div class="popup_area of_a" style="width: 100%; height: 100%;">
    <div class="tit_contents">

    </div>

	<div class="popup_table">
		<div class="form-group">
			<form id="selectForm">
				<input type="hidden" id="pgmId" name="pgmId" value="AR0202P05">
				<table class="popup_table">
					<colgroup>
						<col width="25%">
						<col width="75%">
					</colgroup>
					<tbody>
						<tr>
							<th>출력 여부 </th>
							<td>
								<br>
								<div style="width: 70%; margin-left: 20px; text-align: left;">
									<input type="checkbox"	id="showClntSumYn"		name="showClntSumYn" > 거래처 합계 출력<br>
									<input type="checkbox"	id="showDaySumYn"		name="showDaySumYn" > 일계 출력<br>
									<input type="checkbox"	id="showMonthSumYn"		name="showMonthSumYn" > 월계 출력 <br>
									<input type="checkbox"	id="showTotalSumYn"		name="showTotalSumYn" checked> 총합계 출력 <br>
									<input type="checkbox"	id="showMonthTotalSumYn"name="showMonthTotalSumYn" > 누계 출력<br> 
									<input type="checkbox"	id="showPSClntYn"   	name="showPSClntYn" > 매입/매출처 출력
								</div>
								<br>
							</td>
						</tr>
						
						<tr>
							<th>정렬 기준</th>
							<td>
								<br>
								<div style="width: 70%; margin-left: 20px; text-align: left;">
									<input type=radio	id="orderYn"	name="orderYn" value="O1" checked>일자 &ensp;
									<input type=radio	id="orderYn"	name="orderYn" value="O2">거래처 &ensp;
									<input type=radio	id="orderYn"	name="orderYn" value="O3">현장 &ensp;
									<input type=radio	id="orderYn"	name="orderYn" value="O4 ">품명
								</div>
								<br>
							</td>
						</tr>
						
						<tr >
							<th>가공매출 포함 여부</th>
							<td>
								<br>
								<div style="width: 70%; margin-left:20px; text-align: left;">
									<input type=radio id="rptName" name="rptName" value="N" checked> 포함 
									<input type=radio id="rptName" name="rptName" value="Y">제외<br>
								</div>
								<br>
							</td>
						</tr>
						
					</tbody>
				</table>
			</form>
	</div>
	<div>
	    <button type="button" class="btn btn-default btn-sm" onclick="setSelectRpt();" authchk>일보 출력</button>
	    <button type="button" class="close_btn"  onclick="modalStack.close();">닫기</button>
    </div>
</div>
<script type="text/javascript">	
	$(document).ready(function() {
	})
	function setSelectRpt(){
		modalStack.last().callback($('#showClntSumYn').is(":checked") ? 'Y' : 'N', $('#showDaySumYn').is(":checked") ? 'Y' : 'N', $('#showMonthSumYn').is(":checked") ? 'Y' : 'N', $('#showTotalSumYn').is(":checked") ? 'Y' : 'N', $('#showMonthTotalSumYn').is(":checked") ? 'Y' : 'N', $('#showPSClntYn').is(":checked") ? 'Y' : 'N', 
				$("input[name='orderYn']:checked").val(), $("input[name='rptName']:checked").val());
		modalStack.close();
		
		authChk("AR0201M02");
	}
	
	

</script>
