							</select>
						</th>
						<td>

						</td>

									<i class="i_search_w"></i>
								</a>
							</div>
						</td>
					</tr>

						<td>
							<select id="estCoprt_S" data-kind="ESTCOPRT" data-search="taxivcCoprt" onchange="subGridView.setData(0);">

							</select>

		                 		<option value="">전체</option>

							<select id="dirtrsYn_S" data-search="dirtrsYn" onchange="subGridView.setData(0);">

								<option value="Y">Y</option>
							</select>

									<i class="i_search_w"></i>
								</a>
							</div>
						</td>

									<i class="i_search_w"></i>

		                </td>

		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
				<select class="prae_select" data-search="recordCnt" onchange="subGridView.setData(0)">
					<option value="25">25</option>
					<option value="50" >50</option>
					<option value="100">100</option>
					<option value="500">500</option>
					<option value="9999999" selected>전체</option>
				</select>					
					비고작성 : <input type="text" id="edtetc" onkeyup="updateNoteText()"> 
					<a style="height: 30px; line-height: 28px; width: 80px;"  onclick="updateNote();" authchk><i	class="fas fa-file-signature"></i>비고저장</a>
					<a style="height: 30px; line-height: 28px; width: 80px;"  onclick="setSelectedRows();" authchk><i class="fas fa-file-signature"></i>선택정보</a>
					<a style="height: 30px; line-height: 28px; width: 80px;"  onclick="openClntChange();" authchk><i class="fas fa-exchange-alt"></i>거래처변경</a>
					<a style="height: 30px; line-height: 28px; width: 70px;"  onclick="openSalesDivision();" authchk><i class="fas fa-divide"></i>매출분할</a>
					<a style="height: 30px; line-height: 28px; width: 70px;"  onclick="sellCal();" authchk><i class="fas fa-calculator"></i>매출정산</a>
					<a style="height: 30px; line-height: 28px; width: 50px;"  onclick="insertSellModal('U');" authchk><i class="fas fa-window-close"></i>반품</a> 
					<a style="height: 30px; line-height: 28px; width: 70px;"  onclick="insertBilg(this);" authchk><i class="fas fa-file-signature"></i>매출확정</a>
					<a style="height: 30px; line-height: 28px; width: 70px;"  onclick="updateBilgCancel(this);" authchk><i class="fas fa-trash"></i>확정취소</a>
					<a style="height: 30px; line-height: 28px; width: 80px;"  onclick="setReportDetail('Detail');" authchk><i class="fas fa-print"></i>명세서</a>
					<a style="height: 30px; line-height: 28px; width: 80px;"  onclick="setReportDetail('Sumary');" authchk><i class="fas fa-print"></i>집계표</a>
					<a style="height: 30px; line-height: 28px; width: 80px;"  onclick="setReportMain();"><i class="fas fa-print"></i>일보출력</a>
					<a style="height: 30px; line-height: 28px; width: 110px;" onclick="setReportMain('CLNT');"><i class="fas fa-print"></i>일보(거래처)출력</a>
					<a style="height: 30px; line-height: 28px;" 			  onclick="insertSellModal('C');" authchk>+</a>
					<a style="height: 30px; line-height: 28px;" 			  onclick="deleteSell();" authchk>-</a>
					<a style="height: 30px; line-height: 28px; width: 50px;"  onclick="copyOrderModal();" authChk>생성</a>
					<a style="height: 30px; line-height: 28px; width: 90px;"  onclick="excelDown();"><i class="fas fa-file-excel"></i>엑셀다운로드</a>
				</div>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents">
			<!-- 리스트 -->
			<div class="ax5_grid" data-ax5grid="sub-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%"></div>
			<div data-ax5grid="excel-grid" data-ax5grid-config="{}" style="display: none;"></div>
		</div>
	</div>
</body>
<script type="text/javascript">
	var openFrom = "AR0201M02";
	var actionType = null;
	ax5.ui.grid.formatter["bilgYn"] = function () {
		var color = this.value == "Y" ? "color-circle_02.png" : "color-circle_01.png";
		return '<img src="/static/img/'+color+'" style="width: 10px;height: 10px;"></img>';
	};
	var subGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: true,
		    	sortable: true,
		    	frozenColumnIndex: 6,
		        target: $('[data-ax5grid="sub-grid"]'),		        
		        header: {
		        	align: "center",
		        	selector: true
		        },
		        body: {
		            mergeCells : ["clntNm","trstDt","typNm","trspTypNm","taxivcCoprtNm"],
		            onDBLClick : function() {
		            	var item = this.item;
		            	var paramObj = {"targetGrid": subGridView};
		            	console.log(item.creatPgm);
		            	paramObj.creatPgm = "AR0201M02"; 
		            	if(item.creatPgm == "OD0102V01"){
		            		paramObj.ordrgSeq = item.trstRprcSeq;
		            		openModal("/static/html/user/od/od01/OD0102V01.html", 1300, 780, "", paramObj);
		            	}else if(item.creatPgm == "AR0102V01"){
		            		paramObj.shipSeq = item.trstRprcSeq;
		            		openModal("/static/html/user/ar/ar01/AR0102V01.html", 1300, 780, "", paramObj);
		            	}else if(item.creatPgm == "AR0202P01"){
		            		paramObj.trstCertiNo = item.trstCertiNo;
		            		
		            		// 더블클릭시 확정 여부에 따라 수정버튼 나타내는 로직 변경하기 위한 값
		            		if(item.bilgYn == "Y"){
			            		insertSellModal('I',paramObj);	
		            		}else{
		            			insertSellModal('D',paramObj);
		            		}
		            		
		            	}else{
		            		alert("연결된 발주서 또는 출하요청서가 없습니다.");
		            	}
		        	}
		        },
		        page: {
		            navigationItemCount: 10,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	subGridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "trstCertiNo",    label: "거래지시번호",  hidden: true},
		        	{key: "clntCd",    	 	label: "거래처",		hidden: true},
		        	{key: "returnYn",    	label: "반품여부",		hidden: true},
		        	{key: "creatPgm",    	label: "생성PGM",		hidden: true},
		          	{key: "bilgYn",      	label: "전표",	        align: "center",	width: 50,	formatter: "bilgYn"},
		            {key: "trstDt",         label: "매출일자",  	align: "center",   	width: 80},
		            {key: "realDlvrDttm",   label: "실출하일자",  	align: "center",   	width: 80},
		        	{key: "typNm", 		    label: "유형", 		    align: "center", 	width: 60},
		          	{key: "bilgCertNo",     label: "청구번호",	    align: "center", 	width: 70},
		          	{key: "ordrgSeq",     	label: "발주번호",	    align: "center", 	width: 70},
		          	{key: "shipSeq",     	label: "출하번호",	    align: "center", 	width: 70},
		        	{key: "salesMngNm",	    label: "담당자",   		align: "center", 	width: 80},
		        	{key: "clntNm",    	 	label: "매출거래처명",		align: "left", 		width: 120},
		        	{key: "pchsClntNm",    	label: "매입거래처명",  align: "left", 		width: 120},
		          	{key: "siteNm",         label: "현장명",		align: "left",		width: 140, styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "prdtNm",    	 	label: "제품",	        align: "left", 		width: 140, styleClass: function (){return (this.item.bilgQty < 0) ?  "grid-font-red":"";}},
		        	{key: "prdtStknNm",     label: "강종",  		align: "center", 	width: 80,  styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "prdtSpec",       label: "스펙",	        align: "center", 	width: 80,  styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "prdtSizeNm",     label: "사이즈",	    hidden: true},
		        	{key: "prdtLen",     	label: "길이",  		align: "center", 	width: 50,  styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "bilgQty",        label: "청구수량",	    align: "right", 	width: 80, 	formatter: "money", styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "bilgWt",         label: "청구중량",   	align: "right", 	width: 80, 	formatter: "money", styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "bilgUpr",        label: "청구단가",	    align: "right", 	width: 80, 	formatter: "money", styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "bilgAmt", 	    label: "청구금액",  	align: "right", 	width: 80,	formatter: "money", styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "bilgVatAmt", 	label: "부가세", 	    align: "right", 	width: 80,	formatter: "money", styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "totAmt", 	    label: "합계", 		align: "right", 	width: 80,	formatter: "money", styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "trspRmk", 	    label: "비고",  		align: "left", 		width: 120, editor : { type : "textarea"}, styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "pchsClmnDivNm",  label: "결제예상",  	align: "left",   	width: 130},
		            {key: "pchsClmnDay",    label: "결제예상일",  	align: "left",   	width: 80},
		        	{key: "trstDcAmt", 	    label: "할인금액",  	align: "right", 	width: 80, 	formatter: "money", styleClass: function () {return (this.item.bilgQty < 0) ? "grid-font-red":"";}},
		        	{key: "shipVehNo",     	label: "차량번호",  	align: "center", 	width: 100},
		        	{key: "prdtUpr",        label: "기준단가",	 	hidden: true},
		        	{key: "realTrstAmt",    label: "금액",	     	hidden: true},
		        	{key: "lossRate", 	    label: "할인율", 	 	hidden: true},
// 		        	{key: "transAmt",    	label: "청구운송비",  	align: "right", 	width: 80, 	formatter: "money"},
// 		        	{key: "etcAmt", 	    label: "기타금액",  	align: "right", 	width: 80,	formatter: "money"},
		        	{key: "makrNm",			label: "제조사", 		align: "left", 		width: 100},
		        	{key: "trspTypNm",	    label: "출고",   	    align: "center", 	width: 80},
		        	{key: "deptNm",	   		label: "부서",   	    align: "left", 		width: 100},
		        	{key: "taxivcCoprtNm",	label: "매출법인",	    align: "left", 		width: 120},

	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("매출관리", "매출리스트");
		// 공통코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		// 거래유형 (절감량입고, 기타입고) 제거
		$("#trspTypCd_S option[value='TRSPTYP2']").remove();
		$("#trspTypCd_S option[value='TRSPTYP3']").remove();
		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);
		// 판매법인, 창고 set
		setByCoCd(jwt.coCd)
		
		// 시작일 (현재날짜의 월 첫일)
		$('#dtFrom').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
		.on("changeDate", function(){
			if($('#dtFrom').val() > $('#dtTo').val()){
				alert("날짜를 확인해주세요");
				$('#dtFrom').datepicker("setDate", new Date($('#dtTo').val()));
			}
		});
		
		// 종료일 (현재날짜의 월 말일)
		$('#dtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#dtFrom').val() > $('#dtTo').val()){
				alert("날짜를 확인해주세요");
				$('#dtTo').datepicker("setDate", new Date($('#dtFrom').val()));
			}
		});
		$('#prdtDiv_S').val()
		
		// grid init
 		subGridView.initView().setData(0);
		excelView.initView();
		authChk();
	})

	// 거래처변경 모달 오픈
	function openClntChange(){
		if(checkGridRow(subGridView.target, "multi")){
			
			var isValid = true;
			var clntCd = null;
			var clntNm = null;
			
			var selectedRows = subGridView.target.getList("selected");
			$.each(selectedRows, function(idx, obj){
				if(obj.bilgYn == "Y"){
					alert("매출이 확정되지 않은건만 가능합니다.");
					isValid = false;
					return false;
				}
				
				if(obj.returnYn == "Y"){
					alert("반품건은 변경이 불가능합니다.");
					isValid = false;
					return false;
				}
				
				if(clntCd != null && clntCd != obj.clntCd){
					alert("동일한 거래처끼리만 가능합니다.");
					isValid = false;
					return false;
				}
				
				clntCd = obj.clntCd;
				clntNm = obj.clntNm;
			});
			
			if(isValid){
				openModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 변경", {}, function (grid) {
					var salesArr = [];
					var selectedRows = subGridView.target.getList("selected");
					var selectedClnt = grid.target.getList("selected")[0];
					
					if(confirm(clntNm +" 거래처를 " + selectedClnt.clntNm + " 거래처로 변경하시겠습니까?")){
						for(var i=0;i<selectedRows.length;i++){
							var selectedRow = selectedRows[i];
							var salesObj = {
								"trstCertiNo": selectedRow.trstCertiNo,
								"clntCd": selectedClnt.clntCd,
								"clntNm": selectedClnt.clntNm,
								"userId": jwt.userId,
								"updatePgmId": "AR0201M02"
							}
							salesArr.push(salesObj);
						}
						
						putAjax("/user/ar/ar02/updateSalesClnt", salesArr, null, function(data){
		 					alert(data.resultMessage);
		 					if(data.resultCode == 200) {
		 						subGridView.setData(0);
		 					}
		 				});
					}
				});
			}
		}
	}

					return false;
				}
				
				bilgYn = obj.bilgYn;
				clntCd = obj.clntCd;
				prdtGrp = obj.prdtGrp;
				returnYn = obj.returnYn;
				
				obj.__selected__ = false;
			}

	function insertBilg(btnElem) {
		if (!checkGridRow(subGridView.target, ""))
			return false;
		var isConfirmed = confirmBefore(btnElem);
		if(!isConfirmed) return false;
		
		var url = "/user/ar/ar04/insertBilg";
		var flag = false;
		var clntFlag = false;
		var returnFlag = false;
		var list = subGridView.target.getList("selected");
		var trstCertiNoArr = [];
		var bilgCertNo = null;
		var coFlag = false;
		var sumAmt = 0;
		$.each(list, function(idx, obj) {
			if (idx > 0) {
				if(list[idx].bilgYn != list[idx-1].bilgYn) {
					flag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].taxivcCoprtNm != list[idx-1].taxivcCoprtNm) {
					coFlag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].clntCd != list[idx-1].clntCd) {
					clntFlag = true;
					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].returnYn != list[idx-1].returnYn) {
					returnFlag = true;
// 					return false;
				}
			}
			if (idx > 0) {
				if(list[idx].clntCd != list[idx-1].clntCd) {
					clntFlag = true;
					return false;
				}
			}
			trstCertiNoArr.push(obj.trstCertiNo);
			
			sumAmt += Number( list[idx].bilgAmt );
		});
				
		if (flag) {
			alert("발행유무가 동일한 건끼리 가능합니다.");
			return;
		}
		if (coFlag) {
			alert("동일 매출법인만 발행이 가능합니다.");
			return;
		}
		if (clntFlag) {
			alert("동일한 거래처끼리만 전표발행이 가능합니다.");
			return;
		}
		// 반품건이 섞여있고 합계금액이 0보다 작으면
		// 반품끼리만 있을경우 금액이 0보다 작더라도 허용함.
		if (returnFlag  && sumAmt < 0 ) {
			alert("반품건과 함께 확정하려면 합계금액이 0보다 커야합니다.");
			return;
		}
		if(list[0].bilgCertNo != undefined) {
			alert("기 확정건입니다.");
			return;
// 			url = "/user/ar/ar04/updateBilg";
// 			bilgCertNo = list[0].bilgCertNo
		}
		var formData = {
			"trstCertiNoList" : trstCertiNoArr,
			"bilgCertNo" : bilgCertNo,
			"ftxac21" : $('#dtFrom').val() + ' ~ ' + $('#dtTo').val(),
			"userId" : jwt.userId,
			"userNm" : jwt.userNm,
			"pgmId" : "AR0201M02"
		}
		postAjax(url, formData, null, function(data) {
			alert(data.resultMessage);
			if(data.resultCode == 200) {
				subGridView.setData(0);	
			}
		});
	}
	
	function updateBilgCancel(btnElem) {
		if (!checkGridRow(subGridView.target, ""))

		var bilgFlag = false;

				subGridView.setData(0);

		}
	}

	function deleteSell() {
		if(checkGridRow(subGridView.target, "single")) {

				"trstCertiNo" : row.trstCertiNo,

	function excelDown() {
		var paramObj = {"selpchCd": "SELPCH2"};
		$.each($('#main_area [data-search]'), function(idx, elem){
			var searchValue = elem.value;
			if($(elem).is('[date]')){
				searchValue = deleteHyphenStr(searchValue);
			}
			paramObj[$(elem).data('search')] = searchValue;
		});
		
		// 페이지 필요유무 추가
		paramObj.pageYn = "N";
		paramObj["dtKind"] = $('#dtKind').val();;
		postAjaxSync("/user/ar/ar02/selectSellList", paramObj, null, function(data){
			var list = data.resultList;
			excelView.target.setData({
				list : list,
				page : {
					totalElements : data.paginationInfo.totalRecordCount
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("매출실적목록_"+todayDate+".xls");
		});
	}
