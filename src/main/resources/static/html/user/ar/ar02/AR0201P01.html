<script type="text/javascript">

	var actionType = null;
	var secondGrid = null;
	
	ax5.ui.grid.formatter["capital"] = function(){
	    // console.log(this);
	    return this.value.toUpperCase();
	}
	
	var popGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: false,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="second-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
// 		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
// 		            	viewShipModal();
		            },
		            onDataChanged: function() {
		            	var realTrstAmt = this.item.bilgQty * this.item.bilgUpr;
		        		var bilgAmt = Number(this.item.realTrstAmt) - Number(this.item.trstDcAmt) + Number(this.item.transAmt);
		        		if(realTrstAmt != this.item.realTrstAmt) {
		        			this.self.setValue(this.dindex, "realTrstAmt", realTrstAmt);
		        		}
		        		if(bilgAmt != this.item.bilgAmt) {
		        			this.self.setValue(this.dindex, "bilgAmt", bilgAmt);
		        		}
		            }
		        },
		        columns: [
		        	{key: "trstCertiNo",    label: "거래지시번호",	align: "center",	width: 100},
		          	{key: "bilgYn",         label: "전표발행여부",	align: "center",	width: 100},
		          	{key: "prjctNm",        label: "프로젝트",		align: "left",		width: 100},
		            {key: "trstDt",         label: "매출일자",  	align: "center",   	width: 100},
		            {key: "taxivcCoprtNm",	label: "판매법인", 	align: "left", 		width: 100},
		            {key: "clntNm",    	 	label: "거래처명",		align: "left", 		width: 100},
		        	{key: "prdtNm",    	 	label: "제품", 		align: "left", 		width: 120},
		        	{key: "realTrstQty", 	label: "수량", 		align: "right", 	width: 80,	formatter: "money"},
		        	{key: "prdtUpr",        label: "기준단가", 	align: "right", 	width: 80, 	formatter: "money"},
		        	{key: "bilgQty",        label: "청구수량", 	align: "right", 	width: 80, 	formatter: "money", editor: {type:"text"}, styleClass:"grid-cell-blue"},
		        	{key: "bilgUpr",        label: "청구단가", 	align: "right", 	width: 80, 	formatter: "money", editor: {type:"text"}, styleClass:"grid-cell-blue"},
		        	{key: "bilgWt",         label: "청구중량", 	align: "right", 	width: 80, 	formatter: "money", editor: {type:"text"}, styleClass:"grid-cell-blue"},
		        	{key: "realTrstAmt",    label: "물품금액",		align: "right",  	width: 80, 	formatter: "money"},
		        	{key: "trstDcAmt", 	    label: "할인금액",  	align: "right", 	width: 80, 	formatter: "money", editor: {type:"text"}, styleClass:"grid-cell-blue"},
		        	{key: "lossRate", 	    label: "할인율",  	align: "right", 	width: 80, 	formatter: "money"},
		        	{key: "transAmt",    	label: "청구운송비",  	align: "right", 	width: 80, 	formatter: "money", editor: {type:"text"}, styleClass:"grid-cell-blue"},
		        	{key: "bilgAmt", 	    label: "청구금액",  	align: "right", 	width: 80,	formatter: "money"},
		        	{key: "etcAmt", 	    label: "기타금액",  	align: "right", 	width: 80,	formatter: "money", editor: {type:"text"}, styleClass:"grid-cell-blue"},
		        	{key: "shipVehNo",     	label: "차량번호",  	align: "center", 	width: 100, editor: {type:"text"}},
		        	{key: "makrNm",			label: "제조사", 		align: "left", 		width: 100},
		        	{key: "bilgCertNo",     label: "청구서번호", 	align: "center", 	width: 100},
		        	{key: "trspRmk", 	    label: "비고",  		align: "left", 		width: 100},
		        	{key: "prdtStknNm",     label: "강종",  		align: "center", 	width: 100},
		        	{key: "typNm", 		    label: "판매유형",  	align: "center", 	width: 100},
		        	{key: "prdtSizeNm",     label: "사이즈",  	align: "center", 	width: 100},
		        	
		        ],
		        footSum: [
			    	[
			    		{label: "총계", 			align:"center",	  colspan:7},
			    		{key: "realTrstQty",	collector: "sum", formatter:"money", align: "right"},
			    		{key: "prdtUpr", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgQty", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgUpr", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgWt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "realTrstAmt", 	collector: "sum", formatter:"money", align: "right"},
	                    {key: "trstDcAmt", 		collector: "sum", formatter:"money", align: "right"},
	                    {label: "-", 			align:"center"									 },
	                    {key: "transAmt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "bilgAmt", 		collector: "sum", formatter:"money", align: "right"},
	                    {key: "etcAmt", 		collector: "sum", formatter:"money", align: "right"},
			    	]
			    ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			secondGrid = this.target;
			var list = gridView.target.getList("selected");
			$.each(list, function(idx, item){
				list[idx].__selected__ = false;
			});
			secondGrid.setData({
				list : list,
				page : {
					totalElements : list.length
				}
			});
		}
	}
	
	$(document).ready(function() {
		setCommonSelect($("#p01Div select[data-kind]"));
		$("#coCd_P").val($("#coCd_S").val());
		$("#reqDtFrom_P").val($("#reqDtFrom").val());
		$("#reqDtTo_P").val($("#reqDtTo").val());
		$("#clntCd_P").val($("#clntCd_S").val());
		$("#clntNm_P").val($("#clntNm_S").val());
		$('#reqDtFrom_P, #reqDtTo_P').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
// 		$("#p01Div [required]").prop("disabled", true);
		popGridView.initView().setData(0);
	});

	function clntSearch(type) {
		var modalTitle = "거래처";
		clntType = type;
		openSecondModal("/static/html/user/od/od01/OD0102P02.html", 500, 420, modalTitle);
	}
	
	function setDcAmt(targetName) {
		if($("#allAmt").val() == "") {
			alert("할인할증을 입력해주세요.");
			return;
		}
		var allAmt = Number(deleteCommaStr($("#allAmt").val()));		
		var list = secondGrid.getList();
		var setValue = 0;
		var totAmt = 0;
		$.each(list, function(idx, item) {
			if(targetName == "bilgUpr") {
				setValue = item.prdtUpr - Number(allAmt);
			} else {
				setValue = Math.round(allAmt / list.length);
				idx == list.length-1 ? setValue = allAmt - totAmt : totAmt += setValue;
				var lossRate = Math.round(setValue / Number(item.realTrstAmt) * 100);
				secondGrid.setValue(idx, "lossRate", lossRate);
			}
			secondGrid.setValue(idx, targetName, setValue);
		});
// 		$("#allAmt").val("");
	}

	function setUprBatch() {
		var list = secondGrid.getList();
		$.each(list, function(idx, item){
			var bilgUpr = item.prdtUpr - Number($("#allAmt").val());
			secondGrid.setValue(idx, "bilgUpr", bilgUpr);
		});
	}

	function updatePchsSell() {
		if(inputValidation($('input[required]'))) {
			var formData = makeFormData();
			putAjax("/user/ar/ar02/updatePchsSell", formData, null, function(data){
				alert(data.resultMessage);           
				gridView.setData(0);
				modal.close();
			});
		}
	}

	function makeFormData() {
		$("#userId").val(jwt.userId);
		
		var formData = $("#popForm").serializeObject();
		// 상세내역 추가
		formData["detailArr"] = secondGrid.getList();
		
		return formData;
	}
	
</script>
