	function deleteShip() {
		var row = shipGridView.target.getList("selected")[0];
		var formData = {
			"shipSeq" : row.shipSeq,
			"reqDt" : row.reqDt.replace(/\-/g,'')
		}
		postAjax("/user/ar/ar01/selectConfirmCount", formData, null, function(data){
			if(data.result == 0) {
				if(confirm("삭제하시겠습니까?")){
					deleteAjax("/user/ar/ar01/deleteShip", formData, null, function(data){
						if(data.resultCode == 200){
							alert(data.resultMessage);
							shipGridView.setData(0);
						}

				}
			} else {

	function updateRecptYnGrid() {
		var rowList = shipGridView.target.getList("selected");

			return;
		}		
		var detailArr = [];
		
		$.each(rowList, function(idx, elem){
			var detailObj = {};
			detailObj["shipSeq"] = elem.shipSeq;
			detailObj["recptYn"] = "Y";
			detailObj["pgmId"] = "AR0101M01";
			detailObj["userId"] = jwt.userId;
			detailArr.push(detailObj);
		});
		
		var formData = {
			"detailArr" : detailArr
		}
		
		putAjax("/user/ar/ar01/updateRecptYn", formData, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				shipGridView.setData(0);
			}
		});
	}

	function setReportMain(type) {
      var row = shipGridView.target.getList("selected");
      if(type == 'SHIP'){
  			if(row[0] == undefined || row.length == 0) {
  				alert("출력할 납품서를 선택하세요!");		
  				return;
  			}
  		    
  		    if(row.length > 1){
  		    	alert("납품서는 첫번째만 출력됩니다.");
  		    }
			var fileName = "AR0101R02.jrf";
			var arg = "coCd#"		+ row[0].coCd
		         + "#clntCd#"		+  row[0].clntCd
		         + "#shipSeq#"		+  row[0].shipSeq
		         + "#";                 
			openSecondModal("/static/html/user/ar/ar01/AR0102P04.html", 600, 200, "납품서 출력 선택", null, function (rptName) {
				/* 표준 레포트이고 6개 이상이면 다중 레포트 선택
				*  유통 레포트이고 5개 이상이면 다중 레포트 선택 */
				if(rptName == 'STD') {
					if (row[0].d01cnt > 6) {
						fileName = "AR0101R03.jrf";
					}else {
						fileName = 'AR0101R02.jrf';
					}	
				}else {
					if (row[0].d01cnt > 4) {
						fileName = "AR0101R05.jrf";
					}else {
						fileName = 'AR0101R04.jrf';
					}	
				}
				callReport(fileName, arg, "1050", "700");
			});
			
		}else{
			var shipSeqArr = "";
			var flag = false;
			$.each(row, function(idx, obj) {
				if (!flag){
					flag = true;
					shipSeqArr = obj.shipSeq;
				} else {
					shipSeqArr = shipSeqArr + "," + obj.shipSeq;
				}
			});
			if (!flag) {
				alert("발행대상이 선택되지 않았습니다.");
				return;
			}
			
			var fileName = "AR0101R01.jrf";
			var arg = "selPchCd#SELPCH2" 
		         + "#coCd#"			+ $('#coCd_S').val()
		         + "#fromDt#"		+ $("#reqDtFrom").val().replace(/\-/g,'')
		         + "#toDt#"			+ $("#reqDtTo").val().replace(/\-/g,'')
		         + "#clntCd#"		+ $('#clntCd_S').val()
		         + "#clntNm#"		+ $('#clntNm_S').val()
		         + "#shipYn#"		+ $('#shipYn_S').val()
		         + "#whCd#"			+ $('#whCd_S').val()
		         + "#typCd#"		+ $('#typCd_S').val()
		         + "#typNm#"		+ $('#typCd_S option:selected').text()
		         + "#shipSeqArr#"	+ shipSeqArr
		         + "#";
//          출하요청서 그리드에서 선택된건만 출력하게 변경 요청
// 			var arg = "selPchCd#SELPCH2" 
// 		         + "#coCd#"			+ $('#coCd_S').val()
// 		         + "#shipSeqArr#"	+ shipSeqArr
// 		         + "#";
			callReport(fileName, arg, "1050", "700");
		}
	}
