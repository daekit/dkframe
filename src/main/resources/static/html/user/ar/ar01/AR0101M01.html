	<div id="main_area">

	              <tr>

<script type="text/javascript">

	var authId = null;
	var authRole = null;
	var actionType = null;
	var openFrom = null;
	var firstGrid = null;
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: true,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	selector: true
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
		            	this.self.clearSelect();
		            	this.self.select(this.dindex);
		            	viewShipModal(this.item.shipSeq);
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "dlvrDttm", label: "납기일시", align: "center", width: 80},
		        	{key: "shipYn",   label: "출하",   align: "center", width: 50, styleClass: function () {
	                     return (this.item.shipYn == "N") ? "grid-font-red-bold":"";}},
		        	{key: "recptYn",  label: "접수",   align: "center", width: 50, styleClass: function () {
	                     return (this.item.recptYn == "N") ? "grid-font-red":"";}},
		          	{key: "makrNm",   label: "제조사",   align: "center", width: 120},
		          	{key: "whNm",     label: "창고",   align: "center", width: 140},
		            {key: "clntNm",   label: "거래처",  align: "left",   width: 140},
		            {key: "siteNm",   label: "현장명",  align: "left",   width: 160},
		        	{label: "출하요청",  columns:[
		          		{key: "shipTotQty", label: "수량",  align: "right", width: 80, formatter: "money" },
			          	{key: "shipTotWt",  label: "중량",  align: "right", width: 80, formatter: "money" },
			          	{key: "shipTotAmt", label: "총금액", align: "right", width: 90, formatter: "money" }
		          	]},
		          	{label: "실 출하",  columns:[
		          		{key: "realTotQty", label: "수량",  align: "right", width: 80, formatter: "money" },
			          	{key: "realTotWt",  label: "중량",  align: "right", width: 80, formatter: "money" },
			          	{key: "realTotAmt", label: "총금액", align: "right", width: 90, formatter: "money" }
		          	]},
		        	{key: "shipDttm",    label: "출하완료일", align: "center", width: 80},
		        	{key: "transAmt",    label: "운송비",    align: "right", width: 80, formatter: "money",  hidden: true},
		        	{key: "odrCreatDiv", label: "오더구분",  align: "center", width: 80},
		          	{key: "coNm",     	 label: "회사",   align: "center", width: 120},
		          	{key: "reqDt",    label: "요청일자", align: "center", width: 80}
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
				"reqDtTo" : $("#reqDtTo").val().replace(/\-/g,''),
				"coCd" : $("#coCd_S").val(),
				"typCd" : $("#typCd_S").val(),
				"whCd" : $("#whCd_S").val(),
				"shipYn" : $("#shipYn_S").val(),
				"clntCd" : $("#clntCd_S").val(),
				"clntNm" : $("#clntNm_S").val(),
// 				"searchType" : $("#searchType").val(),
// 				"searchValue" : $("#searchValue").val(),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/ar/ar01/selectShipList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
					columns: [
			        	{key: "shipYn",   label: "출하", align: "center", width: 50},
			          	{key: "coNm",     label: "회사",   align: "center", width: 120},
			          	{key: "whNm",     label: "창고",   align: "center", width: 140},
			            {key: "clntNm",   label: "거래처",  align: "left",   width: 140},
			            {key: "reqDt",    label: "요청일자", align: "center", width: 80},
			        	{key: "dirtrsYn", label: "직송", align: "center", width: 50},
			        	{key: "dlvrDttm", label: "납기일시", align: "center", width: 80},
			        	{label: "출하요청",  columns:[
			          		{key: "shipTotQty", label: "수량",  align: "right", width: 80, formatter: "money" },
				          	{key: "shipTotWt",  label: "중량",  align: "right", width: 80, formatter: "money" },
				          	{key: "shipTotAmt", label: "총금액", align: "right", width: 90, formatter: "money" }
			          	]},
			          	{label: "실 출하",  columns:[
			          		{key: "realTotQty", label: "수량",  align: "right", width: 80, formatter: "money" },
				          	{key: "realTotWt",  label: "중량",  align: "right", width: 80, formatter: "money" },
				          	{key: "realTotAmt", label: "총금액", align: "right", width: 90, formatter: "money" }
			          	]},
			        	{key: "shipDttm",    label: "출하완료일", align: "center", width: 80},
			        	{key: "transAmt",    label: "운송비",    align: "right", width: 80, formatter: "money"},
			        	{key: "odrCreatDiv", label: "오더구분",  align: "center", width: 80},
			        ]
			    });
				return this;
			}
		}	
	$(document).ready(function() {
		//순서 맨 처음
		mainDefaultLoad("매출관리", "출하요청관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		$("#reqDtFrom").val(lastWeek());
		$("#reqDtTo").val(dateToStr(new Date()));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		gridView.initView().setData(0);
		excelView.initView();
	})
	
	function changeRecordCnt() {
		$("#recordCnt").val($(".prae_select").val());
		gridView.initView().setData(0);
	}

	function deleteShip() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"shipSeq" : row.shipSeq,
			"reqDt" : row.reqDt.replace(/\-/g,'')
		}
		postAjax("/user/ar/ar01/selectConfirmCount", formData, null, function(data){
			if(data.result == 0) {
				if(confirm("삭제하시겠습니까?")){
					deleteAjax("/user/ar/ar01/deleteShip", formData, null, function(data){
						if(data.resultCode == 200){
							alert(data.resultMessage);
							gridView.setData(0);
						}
					});
				}
			} else {
				alert("삭제할 수 없는 데이터 입니다.");	
			}
		});
		
	}

	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='text']").val("");
		$("#coCd_S").val(jwt.coCd);
		setWareHouse(jwt.coCd);
		$("#reqDtFrom").val(lastWeek());
		$("#reqDtTo").val(dateToStr(new Date()));
		$('#reqDtFrom, #reqDtTo').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
// 			autoclose : true
		});
		gridView.initView().setData(0);
	}
	
	function insertShipModal(type){
		actionType = type;
		var paramObj ={
				coCd :$('#coCd_S').val()
			}
		openModal("/static/html/user/ar/ar01/AR0102P01.html", 1200, 780, "", paramObj);
	}
	
	function viewShipModal(shipSeq) {
		var paramObj = {"shipSeq": shipSeq};
		openModal("/static/html/user/ar/ar01/AR0102V01.html", 1200, 780, "", paramObj);
	}
	
	function updateShipModal() {
		modal.close();
		actionType = "U";
		if(gridView.target.getList("selected")[0] == undefined) {
			gridView.target.select(selectedRowIdx);	
		}
		selectedRowIdx = gridView.target.getList("selected")[0].__index;
		openModal("/static/html/user/ar/ar01/AR0102P01.html", 1200, 780, " ");
	}

	// 거래처 검색
	function openClntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}
	
	function excelDown() {
		var formData = {
				"reqDtFrom" : $("#reqDtFrom").val().replace(/\-/g,''),
				"reqDtTo"   : $("#reqDtTo").val().replace(/\-/g,''),
				"coCd"      : $("#coCd_S").val(),
				"typCd"     : $("#typCd_S").val(),
				"whCd"      : $("#whCd_S").val(),
				"shipYn"    : $("#shipYn_S").val(),
				"clntCd"    : $("#clntCd_S").val(),
				"clntNm"    : $("#clntNm_S").val(),
// 				"searchType" : $("#searchType").val(),
// 				"searchValue" : $("#searchValue").val(),
				"pageNo"    :  1, 
				"recordCnt" : 99999999
			}
			postAjax("/user/ar/ar01/selectShipList", formData, null, function(data){
				var list = data.resultList;
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("출하요청목록_"+todayDate+".xls");
			});	
	}
	
	function updateRecptYn() {
		var rowList = gridView.target.getList("selected");
		if(rowList.length == 0) {
			alert("접수 건을 선택해주세요");
			return;
		}		
		var detailArr = [];
		
		$.each(rowList, function(idx, elem){
			var detailObj = {};
			detailObj["shipSeq"] = elem.shipSeq;
			detailObj["recptYn"] = "Y";
			detailObj["pgmId"] = "AR0101M01";
			detailObj["userId"] = jwt.userId;
			detailArr.push(detailObj);
		});
		
		var formData = {
			"detailArr" : detailArr
		}
		
		putAjax("/user/ar/ar01/updateRecptYn", formData, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				gridView.setData(0);
			}
		});
		
		$("#recptYnBtn").hide();
	}

	function setReport(type) {
	
	
      if(type == 'SHIP'){

  		    var row = gridView.target.getList("selected");
  		    if(row.length > 1){
  		    	alert("납품서는 첫번째만 출력됩니다.");
  		    }
			var fileName = "AR0101R02.jrf";
			var arg = "coCd#"		+ row[0].coCd
		         + "#clntCd#"		+  row[0].clntCd
		         + "#shipSeq#"		+  row[0].shipSeq
		         + "#";
		}else{
			var fileName = "AR0101R01.jrf";
			var arg = "selPchCd#SELPCH2" 
			         + "#coCd#"			+ $('#coCd_S').val()
			         + "#fromDt#"		+ $("#reqDtFrom").val().replace(/\-/g,'')
			         + "#toDt#"			+ $("#reqDtTo").val().replace(/\-/g,'')
			         + "#clntCd#"		+ $('#clntCd_S').val()
			         + "#clntNm#"		+ $('#clntNm_S').val()
			         + "#shipYn#"		+ $('#shipYn_S').val()
			         + "#whCd#"			+ $('#whCd_S').val()
			         + "#typCd#"		+ $('#typCd_S').val()
			         + "#typNm#"		+ $('#typCd_S option:selected').text()
			         + "#";

		}


		callReport(fileName, arg, "1050", "700");
	}
	
	// 창고 set
	function setWareHouse(value){

		$('#whCd_S').data("desc", value);
	//	$('#whCd_S').empty();
		$('#whCd_S option:not([value=""])').remove()
		setCommonSelect($('#whCd_S'));
	}	
</script>
