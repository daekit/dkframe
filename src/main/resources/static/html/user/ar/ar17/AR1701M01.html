		            {key: "trmendAmt01",  		 label: "01월", 		align: "right", 	width: 110, formatter: "money"},

		            {key: "trmendAmt11",   	 	label: "11월", 		align: "right", 	width: 110, formatter: "money"},

		setData: function(_pageNo){
			var targetObj = this.target;
			var paramObj = {"pageNo": _pageNo + 1};
			
			$.each($('#main_area [data-search]'), function(idx, elem){
				paramObj[$(elem).data('search')] = elem.value;
			});
			paramObj["baseDt"] = $("#baseDt").val().replace(/\-/g,'');
 			
			console.log("ParamObj : ", paramObj);
 			
 			
			postAjax("/user/ar/ar17/selectTrmendAmtList", paramObj, null, function(data){
				console.log(data);
				var list = data.resultList;
				targetObj.setData({
					list: data.resultList,
					page : {
						totalElements : list.length
					}
				});

			    });

	}
	
	$(document).ready(function() {
		mainDefaultLoad("채권관리", "년간매출채권조회");
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);
		$('[data-search="useYn"]').val("Y");
        // 기준일자
		document.getElementById('baseDt').value = new Date().toISOString().substring(0, 4);

        // 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});
		
		$('#baseDt').datepicker({
			format : "yyyy",
			minViewMode: 2,
			language : "ko",
			autoclose : true
		});	
		gridView.initView().setData(0);
		excelView.initView();
		authChk();
	});
	
	function initSearch() {
		$(".contents.search select, .contents.search input").val("");
		// $('[data-search="coCd"]').val(jwt.coCd);
		// $('[data-search="coCd"]').val("");
		$('[data-search="useYn"]').val("Y");
		gridView.setData(0);
	}
	
	function openClntDetail(type) {
		var crnTyp = "CRNTYP01";
		if(type == "U"){
			if(selectGridValidation(gridView.target)) return;
			var row = gridView.target.getList("selected")[0];
			crnTyp  = row.crnTyp;
		}
		
		var paramObj = {"actionType": type,
			        	"crnTyp"    : crnTyp};
		openModal("/static/html/admin/bm/bm06/BM0602P01.html", 1600, 800, "", paramObj);
	}
	
	//거래처
	function clntSearch(type) {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			if(type == 'LINK'){
				$('#linkGrpClntCd_S').val(row.clntCd);
				$('#linkGrpClntNm_S').val(row.clntNm);
				
			}else{
				
				$('#clntCd_S').val(row.clntCd);
				$('#clntNm_S').val(row.clntNm);
			}
		});
	}
	

	
	function excelDown() {
		var paramObj = {"pageNo": 1};
		$.each($('#main_area [data-search]'), function(idx, elem){
			paramObj[$(elem).data('search')] = elem.value;
		});
		paramObj.recordCnt = 99999999;
		paramObj["baseDt"] = $("#baseDt").val().replace(/\-/g,'');
		
		postAjax("/user/ar/ar17/selectTrmendAmtList", paramObj, null, function(data){
 			var list = data.resultList; 	
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
			var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("연간매출채권현황_"+todayDate+".xls");
		});	
	}
