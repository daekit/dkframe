		initView: function(){

		        footSum: [

	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
			        columns: [
			            {key: "trstDt", label: "날짜", align: "center", width: "8%"},
			            {key: "clntNm", label: "거래처명", align: "left", width: "16%"},
			            {key: "gubunNm", label: "구분", align: "left", width: "15%"},
			            {key: "bigo", label: "적요", align: "left", width: "15%"},
			            {key: "sellAmt", label: "차변", align: "right", formatter: "money", width: "15%"},
			            {key: "pchsAmt", label: "대변", align: "right", formatter: "money", width: "15%"},
			            {key: "remaindAmt", label: "잔액", align: "right", formatter: "money",width: "15%"},
				    ]
			    });
				return this;
			}
		}
	
	$(document).ready(function() {
		mainDefaultLoad("기준관리", "거래처 외상매입/매출");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		if($.urlParam('clntCd')){
			$("#clntCd_S").val($.urlParam('clntCd'));
			$("#clntNm_S").val(decodeURI($.urlParam('clntNm')));
			//history.replaceState({}, null, location.pathname);
		}
		
		$("#strtDt_S").val(lastWeek());
		$("#endDt_S").val(dateToStr(new Date()));
		
		// 종료일
		$('#strtDt_S, #endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			//autoclose : true
		});
		gridView.initView().setData(0);
		excelView.initView();
	})
	
	

	//거래처
	function clntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}
	
	function initSearch() {
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$(".contents.search select").val("");
		$("#searchType option").eq(0).prop("selected", true);
		$("#coCd_S").val(jwt.coCd);
		gridView.initView().setData(0);
	}
	
	function excelDown() {
		var formData = {
				"coCd"      : $("#coCd_S").val(),
				"clntCd"    : $("#clntCd_S").val(),
				"clntNm" : $("#clntNm_S").val(),
				"strtDt"    : $("#strtDt_S").val().replace(/\-/g,''),
				"endDt"     : $("#endDt_S").val().replace(/\-/g,''),
				"selpchCd"  : $("#selpch_S").val(),
				"pageNo"    : 1,
				"recordCnt" : 9999999
			}
			postAjax("/user/ar/ar08/selectCreditList", formData, null, function(data){
 				var list = data.resultList;	
                excelView.target.setData(list);
// 				excelView.target.setData({
// 					list : list,
// 					page : {
// 						totalElements : list.length,
// 					}
//				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("거래처 외상매입/매출_"+todayDate+".xls");
			});	
	}
