<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
	
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
	        <a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		    </a>

	      </ul>

                <th>회사</th>

                  <select id="coCd_S" name="coCd_S" style="width:100%;" data-kind="CO" onchange="gridView.setData(0);">

                  </select>
                </td>
                <th>거래처</th>
                <td>
                  <input type="hidden" id="clntCd_S" name="clntCd_S">
                  <div class="search_form" style="width: 50%;">
	                <input type="text" id="clntNm_S" name="clntNm_S"  onkeyup="event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? gridView.setData(0): ''">
	              	<a onclick="clntSearch();"><i class="i_search_w"></i></a>
	              </div>
                </td>
                <th>사용여부</th>
              	<td>
              	  <select id="useYn_S" name="useYn_S" style="width:100%;" onchange="gridView.setData(0);">
                  <option value="">전체</option>
                  <option value="Y">Y</option>
				  <option value="N">N</option>
                  </select>
              	</td>
              </tr>

    </div>
          <div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
	                <a onclick="insertUpdateTaxInvoice('C');" style="height: 30px; line-height: 28px;" authchk>+</a>
	                <a onclick="deleteTaxInvoice();" style="height: 30px; line-height: 28px;" authchk>-</a>
	                <a onclick="excelDown();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
	            </div>
				<select id="recordCnt" class="prae_select" onchange="gridView.setData(0);">

					<option value="20" selected="selected">20</option>
					<option value="50">50</option>

<script type="text/javascript">
	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	var chkGrid = [];
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector: true,
		    	multipleSelect: false,
		    	sortable: true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: true
		        },
		        body: {
		        	 onClick: function () {
 		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	insertUpdateTaxInvoice("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display:true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		            {key: "taxRcvSn", label: "순번", align: "left",  hidden: true},
		            {key: "clntCd", label: "코드", align: "left",  hidden: true},
		            {key: "clntNm", label: "거래처명", align: "left", width: "16%"},
		            {key: "taxRcvNm", label: "수신담당자명", align: "center", width: "8%"},
		            {key: "taxRcvEmail", label: "수신자 이메일", align: "left", width: "15%"},
		            {key: "taxRcvEmail2", label: "수신자 이메일2", align: "left", width: "15%"},
		            {key: "taxRcvFax", label: "수신자 팩스번호", align: "center", width: "11%"},
		            {key: "taxRcvTel", label: "수신자 전화번호", align: "center", width: "10%"},
		            {key: "taxMoblphon", label: "수신자 휴대전화", align: "center", width: "10%"},
		            {key: "taxRcvDept", label: "수신자 부서", align: "left", width: "10%"},
		            {key: "useYn", label: "사용여부", align: "center", width: "6%"},
		        ]
			});
			return this;
		},
		setData: function(_pageNo){
			firstGrid = this.target;
			var formData = {
				"coCd" : $("#coCd_S").val(),
				"clntCd" : $("#clntCd_S").val(),
				"clntNm" : $("#clntNm_S").val(),
				"useYn" : $("#useYn_S").val(),
				"pageNo" : _pageNo + 1,
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/ar/ar06/selectTaxInvoiceList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}

	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
			        columns: [
			            {key: "clntNm", label: "거래처명", align: "left", width: "16%"},
			            {key: "taxRcvNm", label: "수신담당자명", align: "center", width: "8%"},
			            {key: "taxRcvEmail", label: "수신자 이메일", align: "left", width: "15%"},
			            {key: "taxRcvEmail2", label: "수신자 이메일2", align: "left", width: "15%"},
			            {key: "taxRcvFax", label: "수신자 팩스번호", align: "center", width: "11%"},
			            {key: "taxRcvTel", label: "수신자 전화번호", align: "center", width: "10%"},
			            {key: "taxMoblphon", label: "수신자 휴대전화", align: "center", width: "10%"},
			            {key: "taxRcvDept", label: "수신자 부서", align: "left", width: "10%"},
			            {key: "useYn", label: "사용여부", align: "center", width: "6%"},
			        ]
			    });
				return this;
			}
		}
	
	$(document).ready(function() {
		mainDefaultLoad("매출관리", "세금계산서 담당자 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		if($.urlParam('clntCd')){
			$("#clntCd_S").val($.urlParam('clntCd'));
			$("#clntNm_S").val(decodeURI($.urlParam('clntNm')));
			//history.replaceState({}, null, location.pathname);
		}
		gridView.initView().setData(0);
		excelView.initView();
		
		authChk();
	})
	
	
	/*수정 or 등록 버튼 클릭시*/
	function insertUpdateTaxInvoice(type) {
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		openModal("/static/html/user/ar/ar06/AR0601P01.html", 400, 650, "");
	}


	function deleteTaxInvoice() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
				"coCd"      : $("#coCd_S").val(),
				"clntCd"    : $("#clntCd_S").val(),
				"clntNm" : $("#clntNm_S").val(),		
				"userId" : jwt.userId,
				"pgmId" : "AR0601M01",
				"clntCd" : row.clntCd,
				"taxRcvSn" : row.taxRcvSn
		}
		if (gridView.target.getList("selected").length > 1) {
			alert("삭제는 한건씩 진행해주세요");
			return;
		}

		//삭제 가능
		if (confirm("삭제하시겠습니까?")) {
			deleteAjax("/user/ar/ar06/deleteTaxInvoice", formData, null, function(data) {
				if (data.resultCode == 200) {
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}
	
	//거래처
	function clntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}
	
	function initSearch() {
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$(".contents.search select").val("");
		$("#searchType option").eq(0).prop("selected", true);
		$("#coCd_S").val(jwt.coCd);
		gridView.initView().setData(0);
	}
	
	function excelDown() {
		var formData = {
				"coCd"      : $("#coCd_S").val(),
				"clntCd"    : $("#clntCd_S").val(),
				"clntNm" : $("#clntNm_S").val(),
				"useYn"     : $("#useYn_S").val(),
				"pageNo"    : 1,
				"recordCnt" : 9999999
			}
			postAjax("/user/ar/ar06/selectTaxInvoiceList", formData, null, function(data){
				var list = data.resultList;				
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("세금계산서담당자목록_"+todayDate+".xls");
			});	
	}	
</script>
