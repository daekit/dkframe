<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/dashboard.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/static/fontawesome/css/all.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5mask.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5modal.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5toast.css" />
	<link rel="stylesheet" href="/static/css/jstree/style.min.css" />
	<link rel="stylesheet" href="/static/css/gnb.css" />

	<link rel="stylesheet" href="/static/css/sub.css" />
	<link rel="stylesheet" href="/static/css/common.css" />
	
	<script src="/static/js/jquery-latest.min.js"></script>
	<script src="/static/js/jquery.serializeObject.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.min.js"></script>

	<script src="/static/js/ax5/ax5modal.min.js"></script>
	<script src="/static/js/ax5/ax5toast.min.js"></script>

<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
			<ul class="btn_ul">
				<li class="btn_r">
					<a onclick="initSearch();">
						<button type="button" class="bg_gray">초기화</button>
					</a> 
					<a onclick="gridView.setData(0);">
						<button type="button" class="bg_gray">검 색</button>
					</a>
				</li>
			</ul>
		</div>
		<!-- 검색 콘텐츠 -->
		<div class="contents search" id="searchDiv">
			<input type="hidden" id="selectedData" name="selectedData"/>
			<div class="">
				<!-- 테이블 인풋 3분할 -->
				<table class="table_input type03">
					<tr>
						<th class="hit">회사</th>
						<td>
							<select data-kind="CO" data-search="coCd"  required="required">
								<option value="">전체</option>
							</select>
						</td>
						<th class="hit">기준년월</th>
						<td>
							<input type="month" id="closeYm" name="closeYm" data-search="closeYm" class="month_calendar" onchange="gridView.setData(0);"style="width: 100%;">
						</td>
						<th>거래처</th>
						<td>
		                  <input type="hidden" id="clntCd" name="clntCd" data-search="clntCd">
		                  <div class="search_form" style="width: 50%;">
			                <input type="text" id="clntNm" name="clntNm" data-search="clntNm" disabled>
			              	<a onclick="clntSearch();"><i class="i_search_w"></i></a>
			              </div>
		                </td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<select class="prae_select" data-search="recordCnt">
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select> 
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents">
			<!-- 리스트 -->
			<div class="ax5_grid" data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%"></div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var actionType = null;
	var odrSeq = null;
	var odrDtlSeqArr = [];
	var gridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector : false,
				multipleSelect : false,
				sortable : true,
				target : $('[data-ax5grid="first-grid"]'),
				header : {
					align : "center",
					selector : false
				},
				body : {
					onClick : function() {
						this.self.select(this.dindex);
					}
				},
				footSum: [
			    	[
			    		{label: "합계", colspan:3, align:"center"},
	                    {key: "basisAmt", collector: "sum", formatter:"money", align: "right"},
	                    {key: "clmnAmt", collector: "sum", formatter:"money", align: "right"},
	                    {key: "totAmt", collector: "sum", formatter:"money", align: "right"},
	                    {key: "trmendAmt", collector: "sum", formatter:"money", align: "right"},
	                    {key: "crdtLmt", collector: "sum", formatter:"money", align: "right"},
	                    {key: "crdtLoan", collector: "sum", formatter:"money", align: "right"}
			    	]
			    ],
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
				columns: [
					{key: "coCd", hidden: true},
					{key: "clntCd", hidden: true},
		          	{key: "coNm",     label: "회사",   align: "left",  width: 160},
		        	{key: "closeYm",    label: "년월",    align: "center",    width: 150},
		        	{key: "clntNm",    label: "거래처",    align: "left",    width: 160},
		        	{key: "basisAmt",     label: "기초",    align: "right", width: 180, formatter: "money"},
		        	{key: "clmnAmt",      label: "수금",    align: "right",   width: 180, formatter: "money"},
		        	{key: "totAmt",    label: "매출", align: "right", width: 180, formatter: "money"},
		        	{key: "trmendAmt",  label: "기말잔액",    align: "right", width: 180, formatter: "money"},
		        	{key: "crdtLmt",  label: "신용한도",    align: "right", width: 180, formatter: "money"},
		        	{key: "crdtLoan",  label: "보증한도",    align: "right", width: 180, formatter: "money"}
		        ]
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {"pageNo" : _pageNo + 1};
			for(var i=0;i<$('[data-search]').length;i++){
				var tempElem = $('[data-search]')[i];
				paramObj[$(tempElem).data("search")] = $(tempElem).val();
			}
			
			postAjax("/user/ar/ar07/selectMtClosCditList", paramObj, null, function(data) {
				var list = data.resultList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}

	$(document).ready(function() {
		// 페이지 타이틀 set
		mainDefaultLoad("매출관리", "월마감채권조회");
		// 공통코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);

		// 기준년월
		document.getElementById('closeYm').value= new Date().toISOString().slice(0, 7);
		
		// 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});

		// grid init
		gridView.initView().setData(0);
	});
	
	// 검색조건 초기화
	function initSearch() {

		// 조건초기화
		$(".contents.search [data-search]").not('.input_calendar').val("");
		// 기간
		document.getElementById('closeYm').value= new Date().toISOString().slice(0, 7);
		// 접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);
		
		// 재검색
		gridView.setData(0);
	}
	
	// 거래처 검색
	function clntSearch() {
		openModal("/static/html/user/ar/ar07/AR0701P01.html", 500, 420, "거래처 검색");
	}

</script>
