	<div id="main_area">
		<div class="contents no_bg">

						</td>

						<td>
							<div class="search_form">
								<input type="hidden" id="transCo_S" data-search="transCo">
								<input type="text" id="transNm_S" data-search="transNm" onkeyup="event.keyCode == 8 ? transCo_S.value = '' : event.keyCode == 13 ? gridView.setData(0): ''">

						</td>
					</tr>
					<tr>
						<th>상차지</th>
						<td>
							<select id="whCd_S" data-kind="WH" data-search="whCd" onchange="gridView.setData(0);">
								<option value="">전체</option>
							</select>
						</td>
						<th>도착지</th>
						<td>
							<input type="text" id="desNm_S" data-search="desNm" onkeypress="if(event.keyCode == 13){gridView.setData(0);}">
						</td>
						<th>거래처</th>
						<td>
							<div class="search_form">
								<input type="hidden" id="clntCd_S" data-search="clntCd">
								<input type="text" id="clntNm_S" data-search="clntNm" onkeyup="if(event.keyCode != 13){resetClntCd()}; event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? gridView.setData(0): ''; ">
								<a onclick="openClntSearch('C');"><i class="i_search_w"></i></a>
							</div>
						</td>
					</tr>
					<tr>
						<th>지불여부</th>
						<td>
							<select id="procYn_S" data-search="procYn" onchange="gridView.setData(0);">
								<option value="">전체</option>
								<option value="N">N</option>
								<option value="Y">Y</option>
							</select>
						</td>
		                <th>판매법인</th>
						<td>
							<select id="taxivcCoprt" data-kind="ESTCOPRT" data-search="taxivcCoprt" onchange="gridView.setData(0);">
								<option value="">전체</option>
							</select>
						</td>
					    <th>제품그룹</th>
					    <td>
		                 	<select id="prdtGrp_S" data-kind="PRDTGRP" data-search="prdtGrp" onchange="gridView.setData(0);">
		                 		<option value="">전체</option>
		                 	</select>
		                </td>
					</tr>
				</table>
			    <input type="hidden" id="userId" name="userId"> 
			    <input type="hidden" id="pgmId" name="pgmId" value="AR0301M01">
			</div>
		</div>
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
					<a onclick="updateProcYn('Y');" style="font-size: 100%; width: 70px; height: 30px; line-height: 28px;" authchk>지불완료</a> 
					<a onclick="updateProcYn('N');" style="font-size: 100%; width: 70px; height: 30px; line-height: 28px;" authchk>지불취소</a>

					<a onclick="setReportMain('DTL');" style="height: 30px; line-height: 28px; width: 110px;" title="제품만 출력합니다."><i class="fas fa-print"></i>상세출력</a>

					<a onclick="excelDown();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i>엑셀다운로드</a>

				<select id="recordCnt" class="prae_select" data-search="recordCnt" onchange="gridView.setData(0);">

					<option value="20" selected>20</option>
					<option value="50">50</option>

					<option value="9999999">전체</option>
				</select>
			</div>

<script type="text/javascript">
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector: true,
		    	multipleSelect: true,
		    	sortable:true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: true
		        },
		        body: {
		        	 onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		        		this.self.clearSelect();
			            this.self.select(this.dindex);
		            	insertProjectModal("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 10,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "transSeq",   label: "운반비시퀀스",  hidden:true},
		            {key: "procYn", 	label: "지불", 		    align: "center",  width: 50},
		            {key: "transDt", 	label: "운송일자", 	    align: "center",  width: 80},
		            {key: "transNm", 	label: "운송업체", 	    align: "left",    width: 140},
		            {key: "siteNm", 	label: "현장", 	        align: "left",    width: 150},
		            {key: "whNm", 		label: "상차지", 		align: "left",    width: 100},
		            {key: "desNm", 		label: "도착지", 		align: "center",  width: 100},
		            {key: "drivrNm", 	label: "운전기사", 	    align: "center",  width: 90},
		            {key: "totWt", 		label: "중량", 		    align: "right",   width: 90,  formatter: "money"},
		            {key: "transUpr", 	label: "단가", 		    align: "right",   width: 100, formatter: "money"},
		            {key: "transAmt", 	label: "매입운송비", 		align: "right",   width: 100, formatter: "money"},
		            {key: "salesTransAmt", label:"매출운송비", align: "right", width: 100, formatter: "money"},
		            {key: "amt", label:"이익", align: "right", width: 100, formatter: function (){
		            		return ax5.util.number(this.item.salesTransAmt - this.item.transAmt, {"money": true});
		            }},
		            {key: "payCo", 		label: "지불회사", 	    align: "center",    width: 100},
		            {key: "clntNm", 	label: "거래처", 		align: "left",    width: 150},
		            {key: "prdtGrpNm", 	label: "제품그룹", 		align: "left",    width: 150},
		            {key: "transRmk", 	label: "비고", 		    align: "left",    width: 160}
		            
		        ], 
		        footSum: [
		        	[
		        		{label:"총계", align: "center", colspan : 7, width: 710},
		        		{key: "totWt", 		collector: "sum",   align: "right",   formatter: "money", width: 90},
			            {key: "transUpr", 	collector: "sum",   align: "right",   formatter: "money", width: 100},
			            {key: "transAmt",  	collector: "sum",   align: "right",   formatter: "money", width: 100},
			            {key: "salesTransAmt",			collector: "sum", align: "right", formatter: "money", width: 100},
			            {key: "amt", collector:function() { var value = 0; this.list.forEach(function(n) { if(!n.__isGrouping) value += (n.salesTransAmt - n.transAmt)}); return ax5.util.number(value, {"money": 1}); } , align:"right", width:100}
		        	]
		        	
		        ]
			});
			return this;
		},
		setData: function(_pageNo){
			var targetObj = this.target;
			var paramObj = {"pageNo"   : _pageNo + 1}
			$.each($('#main_area [data-search]'), function(idx, elem){
				var searchValue = elem.value;
				if($(elem).is('[date]')){
					searchValue = deleteHyphenStr(searchValue);
				}
				paramObj[$(elem).data('search')] = searchValue;
			});
			
			postAjax("/user/ar/ar03/selectCaryngList", paramObj, null, function(data){
				var list = data.resultList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});

			});
		}
	}
	
	var excelView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		        target: $('[data-ax5grid="excel-grid"]'),
		        columns: [
		        	{key: "transSeq",   label: "운반비시퀀스",  hidden:true},
		            {key: "procYn", 	label: "지불", 		    align: "center",  width: 50},
		            {key: "transDt", 	label: "운송일자", 	    align: "center",  width: 80},
		            {key: "transNm", 	label: "운송업체", 	    align: "left",    width: 140},
		            {key: "siteNm", 	label: "현장", 	        align: "left",    width: 150},
		            {key: "whNm", 		label: "상차지", 		align: "left",    width: 100},
		            {key: "desNm", 		label: "도착지", 		align: "center",  width: 100},
		            {key: "drivrNm", 	label: "운전기사", 	    align: "center",  width: 90},
		            {key: "totWt", 		label: "중량", 		    align: "right",   width: 90,  formatter: "money"},
		            {key: "transUpr", 	label: "단가", 		    align: "right",   width: 100, formatter: "money"},
		            {key: "transAmt", 	label: "매입운송비", 		align: "right",   width: 100, formatter: "money"},
		            {key: "salesTransAmt", label:"매출운송비", align: "right", width: 100, formatter: "money"},
		            {key: "amt", label:"이익", align: "right", width: 100, formatter: function (){
		            		return ax5.util.number(this.item.salesTransAmt - this.item.transAmt, {"money": true});
		            }},
		            {key: "payCo", 		label: "지불회사", 	    align: "center",    width: 100},
		            {key: "clntNm", 	label: "거래처", 		align: "left",    width: 150},
		            {key: "prdtGrpNm", 	label: "제품그룹", 		align: "left",    width: 150},
		            {key: "transRmk", 	label: "비고", 		    align: "left",    width: 160}
		            
		        ], 
		        footSum: [
		        	[
		        		{label:"총계", align: "center", colspan : 7, width: 710},
		        		{key: "totWt", 		collector: "sum",   align: "right",   formatter: "money", width: 90},
			            {key: "transUpr", 	collector: "sum",   align: "right",   formatter: "money", width: 100},
			            {key: "transAmt",  	collector: "sum",   align: "right",   formatter: "money", width: 100},
			            {key: "salesTransAmt",			collector: "sum", align: "right", formatter: "money", width: 100},
			            {key: "amt", collector:function() { var value = 0; this.list.forEach(function(n) { if(!n.__isGrouping) value += (n.salesTransAmt - n.transAmt)}); return ax5.util.number(value, {"money": 1}); } , align:"right", width:100}
		        	]
		        	
		        ]  
		    });
			return this;
		}
	};
	
	$(document).ready(function() {
		// 순서 맨 처음
		mainDefaultLoad("영업관리", "운반비 관리");
		// 공통코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);
		setByCoCd($("#coCd_S").val());
		// 창고 set
		setByCoCdMain(jwt.coCd)
		
		// 시작일 (현재날짜의 월 첫일)
		$('#strtDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).startOf("month").toDate())
		.on("changeDate", function(){
			if($('#strtDt_S').val() > $('#endDt_S').val()){
				alert("날짜를 확인해주세요");
				$('#strtDt_S').datepicker("setDate", new Date($('#endDt_S').val()));
			}
		});
		
		// 종료일 (현재날짜의 월 말일)
		$('#endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).endOf("month").toDate())
		.on("changeDate", function(){
			if($('#strtDt_S').val() > $('#endDt_S').val()){
				alert("날짜를 확인해주세요");
				$('#endDt_S').datepicker("setDate", new Date($('#strtDt_S').val()));
			}
		});
		
		// grid init
		gridView.initView().setData(0);
		excelView.initView();
		
		// 권한관리
		authChk();
	})
	
	function initSearch() {
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$("#whCd_S option").eq(0).prop("selected", true);
		$("#procYn_S option").eq(0).prop("selected", true);
		$("#searchType option").eq(0).prop("selected", true);
		$("#strtDt_S").val(getMonth("S"));
		$("#endDt_S").val(dateToStr(new Date()));
		$("#coCd_S").val(jwt.coCd);
		setByCoCdMain(jwt.coCd);
		gridView.initView().setData(0);
	}
	
	// 창고 set
	function setByCoCdMain(value){
		$('#whCd_S').data("desc", value);
		$('#whCd_S option:not([value=""])').remove();
		setCommonSelect($('#whCd_S'));
	}
	
	//운송업체
	function openClntSearch(type) {
		openModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			if(type == "T"){
				$('#transCd_S').val(row.clntCd);
				$('#transNm_S').val(row.clntNm);
			}else if(type == "C"){
				$('#clntCd_S').val(row.clntCd);
				$('#clntNm_S').val(row.clntNm);
			}
		});
	}
	
	/*수정 or 등록 버튼 클릭시*/
	function insertProjectModal(type) {
		var paramObj = {
			"coCd" : $('#coCd_S').val(),
			"actionType" : type
		}
		if(type == "U"){
			var row = gridView.target.getList("selected")[0];
			paramObj.transSeq = row.transSeq
		}
		openModal("/static/html/user/ar/ar03/AR0301P01.html", 800, 500, "", paramObj);
	}
	
	function deleteTrans() {
		var row = gridView.target.getList("selected")[0];
		
		var formData = {
			"transSeq" : row.transSeq,
			"pgmId"    : "AR0301M01",
			"userId"   :  jwt.userId
		}
		if(confirm("삭제하시겠습니까?")){
			deleteAjax("/user/ar/ar03/deleteTrans", formData, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}
	
	function updateProcYn(yn) {
		var rowList = gridView.target.getList("selected");
		if(rowList.length == 0) {
			alert("접수 건을 선택해주세요");
			return;
		}
		var detailArr = [];
		
		$.each(rowList, function(idx, elem){
			var detailObj = {};
			detailObj["transSeq"] = elem.transSeq;
			detailObj["procYn"] = yn;
			detailObj["pgmId"] = "AR0301M01";
			detailObj["userId"] = jwt.userId;
			detailArr.push(detailObj);
		});
		
		var formData = {
			"detailArr" : detailArr
		}
		
		putAjax("/user/ar/ar03/updateProcYn", formData, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				gridView.setData(0);
			}
		});
	}

	function excelDown() {
		var targetObj = this.target;
		var formData = {
			"coCd"     : $("#coCd_S").val(),
			"strtDt"   : $("#strtDt_S").val().replace(/\-/g,''),
			"endDt"    : $("#endDt_S").val().replace(/\-/g,''),
			"transCo"  : $("#transCo_S").val(),
			"transNm"  : $("#transNm_S").val(),
			"whCd"     : $("#whCd_S").val(),
			"desNm"    : $("#desNm_S").val(),
			"clntCd"   : $("#clntCd_S").val(),
			"clntNm"   : $("#clntNm_S").val(),
			"procYn"   : $("#procYn_S").val(),
			"pageNo" : 1,
			"recordCnt" : 9999999
		}
		postAjax("/user/ar/ar03/selectCaryngList", formData, null, function(data){
			var list = data.resultList;				
			excelView.target.setData({
				list : list,
				page : {
					totalElements : list.length,
				}
			});
           	var todayDate = new Date().format('yyyyMMddHHmmss');
			excelView.target.exportExcel("운반비목록_"+todayDate+".xls");
		});	
	}	
	
	function setReportMain(type) {
		
		if(type == 'DTL'){
