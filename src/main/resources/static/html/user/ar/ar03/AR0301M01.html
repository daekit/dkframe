<script type="text/javascript">
	var authId = null;

	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),

		        },
		        body: {

		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		        		 console.log("dblclick");
		            	insertProjectModal("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "transSeq", label: "운반비시퀀스", align: "center", width: "7%", hidden:true},
		            {key: "procYn", label: "지불완료", align: "center", width: "6%"},
		            {key: "transDt", label: "운송일자", align: "center", width: "10%"},
		            {key: "transNm", label: "운송업체", align: "left", width: "14%"},
		            {key: "whNm", label: "상차지", align: "left", width: "10%"},
		            {key: "desNm", label: "도착지", align: "center", width: "8%"},
		            {key: "drivrNm", label: "운전기사", align: "center", width: "9%"},
		            {key: "totWt", label: "중량", align: "right", width: "8%", formatter: "money"},
		            {key: "transUpr", label: "단가", align: "right", width: "8%", formatter: "money"},
		            {key: "transAmt", label: "운송비", align: "right", width: "10%", formatter: "money"},
		            {key: "payCo", label: "지불회사", align: "left", width: "14%"},
		            {key: "clntNm", label: "거래처", align: "left", width: "10%"},
		            {key: "transRmk", label: "비고", align: "left", width: "14%"}
		        ]
			});
			return this;
		},
		setData: function(_pageNo){
			firstGrid = this.target;
			var formData = {
				"coCd" : $("#coCd_S").val(),
				"strtDt"  : $("#strtDt_S").val().replace(/\-/g,''),
				"endDt"  : $("#endDt_S").val().replace(/\-/g,''),
				"transCo"  : $("#transCo_S").val(),
				"whCd"  : $("#whCd_S").val(),
				"desNm"  : $("#desNm_S").val(),
				"clntCd"  : $("#clntCd_S").val(),
				"procYn" : $("#procYn_S").val(),
				"pageNo" : _pageNo + 1,
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/ar/ar03/selectCaryngList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}

	$(document).ready(function() {
		mainDefaultLoad("영업관리", "운반비 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		
		$('#strtDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		$('#strtDt_S').datepicker("setDate", moment(new Date()).subtract(1, "month").toDate());
		// 종료일
		$('#endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		$('#endDt_S').datepicker("setDate", new Date());
		gridView.initView().setData(0);
	})
	
	
	/*수정 or 등록 버튼 클릭시*/
	function insertProjectModal(type) {
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		openModal("/static/html/user/ar/ar03/AR0301P01.html", 1000, 700, "");
	}
	
	/*삭제 버튼 클릭시*/
	function deleteProject() {
		if (selectGridValidation(firstGrid))
			return;
		if (!confirm("삭제하시겠습니까?"))
			return;
		var formData = {
			"authId" : firstGrid.getList("selected")[0].authId
		}
		deleteAjax("/admin/bm/account/deleteCode", formData, null, function(data) {
			if (data.resultCode == 200) {
				alert(data.resultMessage);
				getData();
			}
		});
	}
	
	//거래처,운송업체
