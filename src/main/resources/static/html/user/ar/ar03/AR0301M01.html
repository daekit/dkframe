<body>

            <table class="table_input type03">
              <tr>
                <th>회사</th>
                <td>
                  <select id="coCd_S" name="coCd_S" style="width:100%;" data-kind="CO" onchange="gridView.setData(0);">

                </td>
                <th>운송일자</th>

                      <input type="text" id="strtDt_S" class="input_calendar" autocomplete="off" onchange="dateValidation();">

                      <input type="text" id="endDt_S" class="input_calendar" autocomplete="off" onchange="dateValidation();">

                  <input type="hidden" id="transCo_S" name="transCo_S">

<script type="text/javascript">

	var openFrom = null;
	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	var chkGrid = [];
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector: true,
		    	multipleSelect: true,
		    	sortable:true,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center", 
		        	selector: true
		        },
		        body: {
		        	 onClick: function () {
		        		console.log("click");
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		        		console.log("dblclick");
		        		this.self.clearSelect();
			            this.self.select(this.dindex);
		            	insertProjectModal("U");
		            }, 
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "transSeq",   label: "운반비시퀀스",  hidden:true},
		            {key: "procYn", 	label: "지불", 		    align: "center",  width: 50},
		            {key: "transDt", 	label: "운송일자", 	    align: "center",  width: 80},
		            {key: "transNm", 	label: "운송업체", 	    align: "left",    width: 140},
		            {key: "siteNm", 	label: "현장", 	        align: "left",    width: 150},
		            {key: "whNm", 		label: "상차지", 		align: "left",    width: 100},
		            {key: "desNm", 		label: "도착지", 		align: "center",  width: 100},
		            {key: "drivrNm", 	label: "운전기사", 	    align: "center",  width: 90},
		            {key: "totWt", 		label: "중량", 		    align: "right",   width: 90,  formatter: "money"},
		            {key: "transUpr", 	label: "단가", 		    align: "right",   width: 100, formatter: "money"},
		            {key: "transAmt", 	label: "매입운송비", 		align: "right",   width: 100, formatter: "money"},
		            {key: "salesTransAmt", label:"매출운송비", align: "right", width: 100, formatter: "money"},
		            {key: "amt", label:"이익", align: "right", width: 100, formatter: function (){
		            		return ax5.util.number(this.item.salesTransAmt - this.item.transAmt, {"money": true});
		            }},
		            {key: "payCo", 		label: "지불회사", 	    align: "center",    width: 100},
		            {key: "clntNm", 	label: "거래처", 		align: "left",    width: 150},
		            {key: "transRmk", 	label: "비고", 		    align: "left",    width: 160}
		            
		        ], 
		        footSum: [
		        	[
		        		{label:"총계", align: "center", colspan : 7, width: 710},
		        		{key: "totWt", 		collector: "sum",   align: "right",   formatter: "money", width: 90},
			            {key: "transUpr", 	collector: "sum",   align: "right",   formatter: "money", width: 100},
			            {key: "transAmt",  	collector: "sum",   align: "right",   formatter: "money", width: 100},
			            {key: "salesTransAmt",			collector: "sum", align: "right", formatter: "money", width: 100},
			            {key: "amt", collector:function() { var value = 0; this.list.forEach(function(n) { if(!n.__isGrouping) value += (n.salesTransAmt - n.transAmt)}); return ax5.util.number(value, {"money": 1}); } , align:"right", width:100}
			                    
		        	]
		        	
		        ]
		        
			});
			return this;
		},
		setData: function(_pageNo){
			firstGrid = this.target;
			setWareHouse($("#coCd_S").val());
			var formData = {
				"coCd" : $("#coCd_S").val(),
				"strtDt"  : $("#strtDt_S").val().replace(/\-/g,''),
				"endDt"  : $("#endDt_S").val().replace(/\-/g,''),
				"transCo"  : $("#transCo_S").val(),
				"whCd"  : $("#whCd_S").val(),
				"desNm"  : $("#desNm_S").val(),
				"clntCd"  : $("#clntCd_S").val(),
				"procYn" : $("#procYn_S").val(),
				"pageNo" : _pageNo + 1,
				"recordCnt" : $("#recordCnt").val()
			}
			postAjax("/user/ar/ar03/selectCaryngList", formData, null, function(data){
				var list = data.resultList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});

			});
		}
	}
	
	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
			        columns: [
			        	{key: "transSeq", label: "운반비시퀀스", align: "center", width: 50, hidden:true},
			            {key: "procYn", 	label: "지불", 		align: "center", width: 50},
			            {key: "transDt", 	label: "운송일자", 	align: "center", width: 80},
			            {key: "transNm", 	label: "운송업체", 	align: "left", width: 140},
			            {key: "whNm", 		label: "상차지", 		align: "left", width: 100},
			            {key: "desNm", 		label: "도착지", 		align: "center", width: 100},
			            {key: "drivrNm", 	label: "운전기사", 	align: "center", width: 90},
			            {key: "totWt", 		label: "중량", 		align: "right", width: 90, formatter: "money"},
			            {key: "transUpr", 	label: "단가", 		align: "right", width: 100, formatter: "money"},
			            {key: "transAmt", 	label: "운송비", 		align: "right", width: 100, formatter: "money"},
			            {key: "payCo", 		label: "지불회사", 	align: "left", width: 100},
			            {key: "clntNm", 	label: "거래처", 		align: "left", width: 150},
			            {key: "transRmk", 	label: "비고", 		align: "left", width: 160}
			        ]  
			    });
				return this;
			}
		}	
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "운반비 관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd_S").val(jwt.coCd);
		
		$("#strtDt_S").val(getMonth("S"));
		$("#endDt_S").val(dateToStr(new Date()));
		$('#strtDt_S, #endDt_S').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			//autoclose : true
		});
		
		gridView.initView().setData(0);
		excelView.initView();
	})
	
	
	/*수정 or 등록 버튼 클릭시*/
	function insertProjectModal(type) {
		actionType = type;
		if (actionType == 'U' && selectGridValidation(firstGrid)) return;
		var row = gridView.target.getList("selected")[0];
		var paramObj = {
			"transSeq" : row.transSeq
		}
		openModal("/static/html/user/ar/ar03/AR0301P01.html", 1000, 620, "", paramObj);
	}
	
	/*삭제 버튼 클릭시*/
	function deleteProject() {
		if (selectGridValidation(firstGrid))
			return;
		if (!confirm("삭제하시겠습니까?"))
			return;
		var formData = {
			"authId" : firstGrid.getList("selected")[0].authId
		}
		deleteAjax("/admin/bm/account/deleteCode", formData, null, function(data) {
			if (data.resultCode == 200) {
				alert(data.resultMessage);
				getData();
			}
		});
	}
	
	//거래처
	function clntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}
	
	//운송업체
	function clntSearch2() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#transCd_S').val(row.clntCd);
			$('#transNm_S').val(row.clntNm);
		});
	}
	
	function initSearch() {
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$("#whCd_S option").eq(0).prop("selected", true);
		$("#procYn_S option").eq(0).prop("selected", true);
		$("#searchType option").eq(0).prop("selected", true);
		$("#strtDt_S").val(getMonth("S"));
		$("#endDt_S").val(dateToStr(new Date()));
		$("#coCd_S").val(jwt.coCd);
		setWareHouse(jwt.coCd);
		gridView.initView().setData(0);
	}
	
	function deleteTrans() {
		var row = gridView.target.getList("selected")[0];
		var formData = {
			"transSeq" : row.transSeq
		}
		if(confirm("삭제하시겠습니까?")){
			deleteAjax("/user/ar/ar03/deleteTrans", formData, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		}
	}
	
	function updateProcYn(yn) {
		var rowList = gridView.target.getList("selected");
		if(rowList.length == 0) {
			alert("접수 건을 선택해주세요");
			return;
		}
		var detailArr = [];
		
		$.each(rowList, function(idx, elem){
			var detailObj = {};
			detailObj["transSeq"] = elem.transSeq;
			detailObj["procYn"] = yn;
			detailObj["pgmId"] = "AR0301M01";
			detailObj["userId"] = jwt.userId;
			detailArr.push(detailObj);
		});
		
		var formData = {
			"detailArr" : detailArr
		}
		
		putAjax("/user/ar/ar03/updateProcYn", formData, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				gridView.setData(0);
			}
		});
	}

	function excelDown() {
		var targetObj = this.target;
		var formData = {
				"coCd" : $("#coCd_S").val(),
				"strtDt"  : $("#strtDt_S").val().replace(/\-/g,''),
				"endDt"  : $("#endDt_S").val().replace(/\-/g,''),
				"transCo"  : $("#transCo_S").val(),
				"whCd"  : $("#whCd_S").val(),
				"desNm"  : $("#desNm_S").val(),
				"clntCd"  : $("#clntCd_S").val(),
				"procYn" : $("#procYn_S").val(),
				"pageNo" : 1,
				"recordCnt" : 9999999
			}
			postAjax("/user/ar/ar03/selectCaryngList", formData, null, function(data){
				var list = data.resultList;				
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
            	var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("운반비목록_"+todayDate+".xls");
			});	
	}	
	
	
	// 창고 set
	function setWareHouse(value){
		debugger;
		$('#whCd_S').data("desc", value);
		$('#whCd_S').empty();
		setCommonSelect($('#whCd_S'));
	}
</script>
