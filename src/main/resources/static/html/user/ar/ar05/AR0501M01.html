<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/dashboard.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/static/fontawesome/css/all.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5mask.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5modal.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5toast.css" />
	<link rel="stylesheet" href="/static/css/jstree/style.min.css" />
	<link rel="stylesheet" href="/static/css/gnb.css" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<link rel="stylesheet" href="/static/css/sub.css" />
	<link rel="stylesheet" href="/static/css/common.css" />
	
	<script src="/static/js/jquery-latest.min.js"></script>
	<script src="/static/js/jquery.serializeObject.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.ko.min.js"></script>
	<script src="/static/js/moment/moment-with-locales.js"></script>

	<script src="/static/js/ax5/ax5mask.min.js"></script>
	<script src="/static/js/ax5/ax5modal.min.js"></script>
	<script src="/static/js/ax5/ax5toast.min.js"></script>

<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
			<ul class="btn_ul">
				<li class="btn_r">
					<a onclick="initSearch();">
						<button type="button" class="bg_gray">초기화</button>
					</a>
					<a onclick="gridView.setData(0);">
						<button type="button" class="bg_gray">검 색</button>
					</a>
				</li>
			</ul>
		</div>
		<!-- 검색 콘텐츠 -->
		<div class="contents search">
			<div class="">
				<!-- 테이블 인풋 3분할 -->
				<table class="table_input type03">
					<tr>
						<th>회사</th>
						<td>
							<select data-kind="CO" data-search="coCd"> 
								<option value="">전체</option>
							</select>
						</td>
						<th>기간</th>
						<td>
							<div class="date_input">
								<input type="text" class="input_calendar" id="startDt" data-search="startDt"> 
								<span>~</span>
								<input type="text" class="input_calendar" id="endDt" data-search="endDt">
							</div>
						</td>
						<th>거래처</th>
						<td>
							<select data-kind="CLNTDIV" data-search="clntDivCd"> 
								<option value="">전체</option>
							</select>
						</td>
					</tr>
					<tr>
						<th>현금/어음구분</th>
						<td>
							<select data-kind="PMNTMTD" data-search="setleTyp">
								<option value="">전체</option>
							</select>
						</td>
						<th>입금계좌</th>
						<td>
							<select data-kind="BKAC" data-search="etrdpsBkacCd">
								<option value="">전체</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
					<a onclick="openEtrdpsDetail('C');">+</a>
					<a onclick="deleteEtrdps();">-</a>
	                <a onclick="excelDown();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
				</div>
				<select class="prae_select" data-search="recordCnt">
					<option value="10">10</option>
					<option value="20" selected>20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>
		<!-- 콘텐츠 -->
		<div class="contents">
			<!-- 리스트 -->
			<div class="ax5_grid" data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 650px; width: 100%"></div>
            <div data-ax5grid="excel-grid" data-ax5grid-config="{}" style="display: none;"></div>
		</div>
	</div>
</body>
</html>

<script type="text/javascript">
	var actionType = null;
	var gridView = {
		initView : function() {
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				showRowSelector : true,
				multipleSelect : false,
				sortable : true,
				target : $('[data-ax5grid="first-grid"]'),
				header : {
					align : "center",
					selector : false
				},
				body : {
					onClick : function() {
						this.self.select(this.dindex);
					},
					onDBLClick : function() {
						openEtrdpsDetail('U');	
					}
				},
				page : {
					navigationItemCount : 10,
					height : 30,
					display : true,
					firstIcon : '<i class="fa fa-step-backward" aria-hidden="true"></i>',
					prevIcon : '<i class="fa fa-caret-left" aria-hidden="true"></i>',
					nextIcon : '<i class="fa fa-caret-right" aria-hidden="true"></i>',
					lastIcon : '<i class="fa fa-step-forward" aria-hidden="true"></i>',
					onChange : function() {
						gridView.setData(this.page.selectPage);
					}
				},
				columns : [
					{key : "etrdpsDt",label : "입금일자", align : "center", width : "7%"},
					{key : "clntNm", label : "거래처", align : "center", width : "9%"}, 
					{key : "setleTypNm", label : "결제방법", align : "center", width : "9%"}, 
					{key : "etrdpsAmt", label : "금액", align : "right", width : "9%", formatter: "money"}, 
					{key : "etrdpsBkacNm", label : "입금계좌", align : "center", width : "9%"}, 
					{key : "sumry", label : "적요", align : "center", width : "15%"}, 
					{key : "bilTypNm", label : "어음종류", align : "center", width : "9%"}, 
					{key : "bilNo", label : "어음번호", align : "center", width : "9%"}, 
					{key : "exprtnDt", label : "만기일", align : "center", width : "7%"}, 
					{key : "pymntBankNm", label : "지급은행", align : "center", width : "9%"}, 
					{key : "endrsPsn", label : "배서인", align : "center", width : "9%"}
				]
			});
			return this;
		},
		setData : function(_pageNo) {
			var targetObj = this.target;
			var paramObj = {"pageNo" : _pageNo + 1};
			for(var i=0;i<$('[data-search]').length;i++){
				var tempElem = $('[data-search]')[i];
				paramObj[$(tempElem).data("search")] = $(tempElem).val();
			}
			
			postAjax("/user/ar/ar05/selectEtrdpsList", paramObj, null, function(data) {
				var list = data.etrDpsList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}

	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
			        columns: [
						{key : "etrdpsDt",label : "입금일자", align : "center", width : "7%"},
						{key : "clntNm", label : "거래처", align : "center", width : "9%"}, 
						{key : "setleTypNm", label : "결제방법", align : "center", width : "9%"}, 
						{key : "etrdpsAmt", label : "금액", align : "right", width : "9%", formatter: "money"}, 
						{key : "etrdpsBkacNm", label : "입금계좌", align : "center", width : "9%"}, 
						{key : "sumry", label : "적요", align : "center", width : "15%"}, 
						{key : "bilTypNm", label : "어음종류", align : "center", width : "9%"}, 
						{key : "bilNo", label : "어음번호", align : "center", width : "9%"}, 
						{key : "exprtnDt", label : "만기일", align : "center", width : "7%"}, 
						{key : "pymntBankNm", label : "지급은행", align : "center", width : "9%"}, 
						{key : "endrsPsn", label : "배서인", align : "center", width : "9%"}
					]
			    });
				return this;
			}
		}		
	
	$(document).ready(function() {
		// 페이지 타이틀 set
		mainDefaultLoad("영업관리", "수금관리");
		// 공통코드 set
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$('[data-search="coCd"]').val(jwt.coCd);
		
		// 시작일 (시작일 기준 -3개월)
		$('#startDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", moment(new Date()).subtract(3, "month").toDate())
		.on("changeDate", function(){
			if($('#startDt').val() > $('#endDt').val()){
				alert("날짜를 확인해주세요");
				$('#startDt').datepicker("setDate", new Date($('#endDt').val()));
			}
		});
		
		// 종료일
		$('#endDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		})
		.datepicker("setDate", new Date())
		.on("changeDate", function(){
			if($('#startDt').val() > $('#endDt').val()){
				alert("날짜를 확인해주세요");
				$('#endDt').datepicker("setDate", new Date($('#startDt').val()));
			}
		});
		
		// 검색조건 이벤트 bind
		$('[data-search]').not('.input_calendar').on("change", function(){
			gridView.setData(0);
		});
		
		// grid init
		gridView.initView().setData(0);
		excelView.initView();
	});

	// 검색조건 초기화
	function initSearch() {
		// 기간
		$('#startDt').datepicker("setDate", moment(new Date()).subtract(3, "month").toDate());
		$('#endDt').datepicker("setDate", new Date());

		// 조건
		$(".contents.search [data-search]").not('.input_calendar').val("");
		
		// 재검색
		gridView.setData(0);
	}
	
	// 입금 상세
	function openEtrdpsDetail(actionType) {
		this.actionType = actionType;
		openModal("/static/html/user/ar/ar05/AR0502P01.html", 600, 550, "");
	}
	
	// 입금 삭제
	function deleteEtrdps() {
		if (selectGridValidation(gridView.target)) return;
		if (!confirm("삭제하시겠습니까?")) return;
		var row = gridView.target.getList("selected")[0];
		var paramObj = {"etrdpsSeq": row.etrdpsSeq};
		deleteAjax("/user/ar/ar05/deleteEtrdps", paramObj, null, function(data) {
			alert(data.resultMessage);
			if (data.resultCode == 200) {
				gridView.setData(0);
			}
		});
	}
	
	function excelDown() {
		var paramObj = {"pageNo" :1,
				        "recordCnt"   : 9999999};
		for(var i=0;i<$('[data-search]').length;i++){
			var tempElem = $('[data-search]')[i];
			paramObj[$(tempElem).data("search")] = $(tempElem).val();
		}
		
		postAjax("/user/ar/ar05/selectEtrdpsList", paramObj, null, function(data) {
			var list = data.etrDpsList;
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("수금(입금)목록"+todayDate+".xls");
			});	
	}	
</script>
