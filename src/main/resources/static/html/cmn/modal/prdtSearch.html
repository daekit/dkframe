<div id="commonPopup">
	<div class="popup_area" style="width: 100%;">
		<div class="popup_table">
			<table>
				<colgroup>
		           	<col width="20%">
		           	<col width="20%">
		            <col width="20%">
		            <col width="">
				</colgroup>
				<tr>
					<td>
						<select data-kind="PRDTDIV" data-search="prdtDiv" onchange="setPrdtStkn(this); prdtGridView.setData(0);">
	                		<option value="">전체</option>
	              		</select>    
					</td>
					<td>
						<select data-search="prdtStkn" onchange="prdtGridView.setData(0);">
	                		<option value="">전체</option>
	              		</select>    
					</td>	
					<td>
						<select data-search="searchType">
	                		<option value="PRDT_NM">제품명</option>
	              		</select>    
					</td>
					<td>
						<div class="search_form">
							<input type="text" data-search="searchValue" onkeypress="if(event.keyCode == 13){prdtGridView.setData(0);}"> 
							<a onclick="prdtGridView.setData(0);">
								<i class="i_search_w"></i>
							</a>
						</div>
					</td>
				</tr>
			</table>
			<div class="ax5_grid" data-ax5grid="prdt-grid" data-ax5grid-config="{}" style="height: 320px; width: 100%" ></div>
		</div>
	</div>
	<div class="popup_bottom_btn">
		<button onclick="executeCallBack();">선택</button>
		<button class="close_btn" onclick="commonModal.closeTarget.close();">닫기</button>
	</div>
</div>
<script type="text/javascript">
	var prdtGridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="prdt-grid"]'),
		        header: {
		        	align: "center",
		        	selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex); 
		            },
		            onDBLClick: function () {
		            	executeCallBack();
		            }
		        },
		        page: {
		            navigationItemCount: 10,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	prdtGridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		          	{key: "prdtCd ", label: "제품코드", hidden: true},
		          	{key: "prdtStockCd", label: "재고관리여부", hidden: true},
		          	{key: "prdtCnvrsnWt", label: "환산중량", hidden: true},
		          	{key: "prdtNm", label: "제품명", align: "left", width: "30%"},
		            {key: "prdtStknNm", label: "강종", align: "center", width: "20%"},
		            {key: "prdtCoilYn", label: "코일", align: "center", width: "8%"},
		            {key: "prdtUnit", label: "단위코드", hidden: true},
		            {key: "prdtUnitNm", label: "단위", align: "center", width: 50},
		            {key: "prdtSizeNm", label: "사이즈", align: "center", width: "15%"},
		        	{key: "ordrgUpr", label: "기준단가", align: "right", width: 80, formatter: "money"},
		        	{key: "shipUpr", label: "기준단가", hidden: true},
		        	{key: "stockUpr", label: "재고단가", hidden: true},
		        	{key: "prdtDiv",  label: "제품구분", hidden: true},
		        	{key: "prdtSize", label: "Size", hidden: true},
		            {key: "prdtSpec", label: "스펙", align: "center", width: "15%"}
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			var targetObj = this.target;
			var paramObj = commonModal.paramObj;
			paramObj.pageNo = _pageNo + 1;
			paramObj.recordCnt = 10;
			
			for(var i=0;i<$('.popup_area [data-search]').length;i++){
				var tempElem = $('.popup_area [data-search]')[i];
				paramObj[$(tempElem).data("search")] = $(tempElem).val();
			}
			
			postAjax("/admin/bm/bm01/selectMaterialList", paramObj, null, function(data){
				var list = data.materialList;
				targetObj.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		$('[data-search="searchValue"]').focus();
		setCommonSelect($('#commonPopup select[data-kind]'));
		prdtGridView.initView().setData(0);
	});
	
	function setPrdtStkn(elem){
		var paramObj = {"codeKind" : $(elem).val()};
		postAjaxSync("/admin/cm/cm05/selectChildCodeList", paramObj, null, function(data){
			var optionHtml = '<option value="">전체</option>';
			var childCodeList = data.childCodeList;
			$.each(childCodeList, function(index, obj){
				optionHtml += '<option value='+obj.codeId+'>';
				optionHtml += obj.codeNm;
				optionHtml += '</option>';
			});
			$('.popup_area [data-search="prdtStkn"]').html(optionHtml);
		});
	}
	
	function executeCallBack(){
		if(selectGridValidation(prdtGridView.target)) return;
		commonModal.callBack(prdtGridView);
		commonModal.closeTarget.close();
	}
</script>
