<style>
	th {
		text-align: center;
		vertical-align: middle !important; 
		background-color: #F3FFF3;
	}
	td {
		text-align: center;
		vertical-align: middle !important; 
	}
</style>
<form id="form1" name="form1" method="post" enctype="multipart/form-data">
	<input type="file" class="form-control input-sm" id="fileInput" name="fileInput" multiple="multiple">
	<button class="btn btn-primary btn-sm" type="button" onclick="actionExcel();">업로드엑셀</button>
</form>
<table class="table table-bordered">

</table>
<script>
	function actionExcel() {
		var form = new FormData($("#form1")[0]);
		$.ajax({
			url: "/cmn/uploadExcelFile",
			data: form,
			processData: false,
			contentType: false,
			type: "POST",
		    beforeSend: function (request) {
	            request.setRequestHeader("Authorization", authorizationToken);
	        },
			success: function(data) {
				var result = data.list;
				var html = "";
				for(i=0; i < result.length; i++) {
					var keys = Object.keys(result[i]);
					html += "<tr>";
					$.each(result[i], function(key, value){
						if(i == 0) {
							html += "<th>"+value+"</th>";
						} else {
							html += "<td>"+value+"</td>";
						}
					})
					html += "</tr>";
				}
				$(".table").html(html);
			}
		})
	}
</script>
