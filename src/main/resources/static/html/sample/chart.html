<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
		    	<a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		        </a>
		        <a onclick="gridView.setData(0);">
		          <button class="bg_gray">검 색</button>
		        </a>
	        </li>
	      </ul>
    	</div>
		  <!-- 검색 콘텐츠 -->
	    <div class="contents search">
	        <div class="">
	            <!-- 테이블 인풋 3분할 -->
	            <table class="table_input type03">
	              <tr>
	              	<th class= "hit">회사</th>
	                <td>
	                 	<select id="coCd_S" data-kind="CO" required="required">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th class= "hit">매출일자</th>
	                <td>
	                    <div class="date_input">
	                      <input type="text" id="reqDtFrom" class="input_calendar" autocomplete="off" onchange="dateValidation();">
	                      <span>~</span>
	                      <input type="text" id="reqDtTo" class="input_calendar" autocomplete="off" onchange="dateValidation();">
	                    </div>
	                </td>
	              	<th class= "hit">거래처</th>
	                <td>
	                  <input type="hidden" id="clntCd_S">
	                  <div class="search_form">
		                <input type="text" id="clntNm_S">
		              	<a onclick="clntSearch('SEARCH');"><i class="i_search_w"></i></a>
		              </div>
	                </td>
	              </tr>
	              <tr>
	              	<th>제품유형</th>
	                <td>
	                 	<select id="prdtDiv_S" data-kind="PRDTDIV" required="required">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th>판매법인</th>
	                <td>
	                    <select id="estCoprt_S" data-kind="ESTCOPRT" required="required">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	              	<th>직송구분</th>
	                <td>
		                <select id="dirtrsYn_S">
		                	<option value="">전체</option>
		                  	<option value="N">N</option>
		                  	<option value="Y" >Y</option>
		                </select>
	                </td>
	              </tr>
	              <tr>
	              	<th>판매유형</th>
	                <td>
	                 	<select id="typCd_S" data-kind="SELLTYPE">
	                 		<option value="">전체</option>
	                 	</select>
	                </td>
	                <th>프로젝트</th>
	                <td>
	                    <div class="search_form">
			              <input type="hidden" id="prjctCd_S">
			              <input type="text" id="prjctNm_S">
			              <a onclick="prjctSearch();"><i class="i_search_w"></i></a>
			            </div>
	                </td>
	              	<th>강종</th>
	                <td>
		                <select id="pdsk_S" data-kind="PDSK">
		                	<option value="">전체</option>
		                </select>
	                </td>
	              </tr>
	              <tr>
	              	<th>전표발행여부</th>
	                <td>
	                 	<select id="bilgYn_S">
		                	<option value="">전체</option>
		                  	<option value="N">N</option>
		                  	<option value="Y">Y</option>
		                </select>
	                </td>
	              </tr>
	            </table>
	        </div>
	    </div>
		<!-- // 콘텐츠 -->

		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
					<a onclick="sellCal();" style="height: 30px; line-height: 28px; width: 90px;">매출실적 정산</a>
					<a onclick="insertSellModal('U');" style="height: 30px; line-height: 28px; width: 40px;">반품</a>
					<a onclick="insertBilg();" style="height: 30px; line-height: 28px; width: 60px;">전표발행</a>
					<a onclick="insertSellModal('C');" style="height: 30px; line-height: 28px;">+</a>
	                <a onclick="deleteSell();" style="height: 30px; line-height: 28px;">-</a>
				</div>
				<select id="recordCnt" class="prae_select" onchange="changeRecordCnt();">
					<option value="10">10</option>
					<option value="20" selected="selected">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>
	  	<!-- 콘텐츠 -->
	    <div class="contents">
	      	<!-- 리스트 -->
	      	<table class="table_input type03">
	      		<tr>
	      			<td><div id="chart_div"></div></td>
	      			<td><div id="chart_div2"></div></td>
	      			<td><div id="chart_div3"></div></td>
	      		</tr>
	      	</table>
	    </div>
	</div>
</body>
</html>

<script type="text/javascript">
	mainDefaultLoad("매출관리", "매출실적관리");
	// 데이터 만들기
	var tableData = [
	    ['2017', 3 , 2],
	    ['2018', 1, 2],
	    ['2019', 1, 2],
	    ['2020', 1, 2],
	    ['2021', 2, 2]
	];
	
	google.charts.load('current', {'packages':['corechart']});
	google.charts.setOnLoadCallback(drawChart);
	google.charts.setOnLoadCallback(drawChart2);
	google.charts.setOnLoadCallback(drawChart3);
	function drawChart() {
	
	  var data = new google.visualization.DataTable();
	  data.addColumn('string', 'Topping');
	  data.addColumn('number', 'Slices');
	  data.addColumn('number', 'Slices');
	  data.addRows(tableData);
	
	  var options = {'title':'원형차트', 'width':400, 'height':300};
	
	  var chart = new google.visualization.PieChart(document.getElementById('chart_div'));
	  chart.draw(data, options);
	}
	
	function drawChart2() {
		
	  var data = google.visualization.arrayToDataTable([
         ['연도', 	'실적',	'실적'],
         ['2018',  	100000,	5050],
         ['2019',  	117000,	12375],
         ['2020',  	66000,	123453],
         ['2021',  	103000,	5353]
      ]);
	
	  var options = {
        title: '실적',
//         curveType: 'function',
        legend: { position: 'bottom' }
      };
	
	  var chart = new google.visualization.LineChart(document.getElementById('chart_div2'));
	  chart.draw(data, options);
	}
	

	function drawChart3() {
		
	  var data = new google.visualization.DataTable();
	  data.addColumn('string', 'Topping');
	  data.addColumn('number', '실적');
	  data.addColumn('number', '실a적');
	  data.addRows(tableData);
	
	  var options = {'title':'매출실적'};
	
	  var chart = new google.visualization.ColumnChart(document.getElementById('chart_div3'));
	  chart.draw(data, options);
	}
	
</script>
