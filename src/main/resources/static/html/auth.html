<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<script src="/static/js/global.js"></script>
	<script src="/static/js/jquery-3.5.1.min.js"></script>
	<script src="/static/js/ax5/ax5core.min.js"></script>
	<script src="/static/js/ax5/ax5grid.min.js"></script>
</head>
<script type="text/javascript">
	
	var authorizationToken = getCookie("jwtToken");
	console.log("쿠키 저장된 값: "+ authorizationToken);

	$(document).ready(function() {
		$.ajaxSetup({
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			beforeSend: function (request)
            {
                request.setRequestHeader("Authorization", authorizationToken);
            }
		});
		
        var firstGrid = new ax5.ui.grid();
 
        firstGrid.setConfig({
            target: $('[data-ax5grid="first-grid"]'),
            columns: [
                {key: "authId", label: "권한ID"},
                {key: "authNm", label: "권한명"}
            ]
        });
 
        // 그리드 데이터 가져오기
        $.ajax({
            method: "POST",            
            url: "/auth/selectAuthInfo",
            success: function (data, status, request) {
                firstGrid.setData(data.authList);
            }
        });
        
	})
	
	function testAction() {
		$.post(
			"/api/test",
			function(data, status, request) {
				alert(data);
			}
		);
	}
	
	function selectAllUser() {
		$.get(
			"/api/user/selectAllUser",
			function(data, status, request) {
				alert(data);
			}
		);
	}
	
	function goAuthPage() {
		location.href = "/static/html/auth.html";
	}
	
	
</script>
<body class="jui">
	<div align="center">
		<h2>권한관리 페이지</h2>
		<a id="loginBtn" class="btn focus" onclick="testAction();">권한 관리</a>
		<a id="loginBtn" class="btn focus" onclick="selectAllUser();">롤 관리</a>
		<a id="loginBtn" class="btn focus" onclick="goAuthPage();">메뉴 관리</a>
		<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 500px; width: 50%"></div>
	</div>
</body>
</html>
