<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
</head>
<script type="text/javascript">

	var jwt = parseJwt(authorizationToken);

	$(document).ready(function() {
		$.ajaxSetup({
			contentType: "application/json; charset=utf-8",
			beforeSend: function (request)
            {
                request.setRequestHeader("Authorization", authorizationToken);
            }
		});
	})
	
	function createRole() {
		var formData = {
				"roleId" : $("#roleId").val(),
				"roleNm" : $("#roleNm").val(),
				"roleType" : $("#roleType").val(),
				"roleSort" : $("#roleSort").val(),
				"rolePattern" : $("#rolePattern").val(),
				"description" : $("#description").val(),
				"userId" : jwt.userId
		}
		$.post(
			"/admin/role/createRole", 
			JSON.stringify(formData),
			function(data, status, request) {
				if(data.resultCode == 200){
					modal.close();
					getData();
				}
			}
		);
	}
	
</script>
<body>
	<div class="container-fluid">
      <div class="row">
        <div class="col-sm-12">
          <div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">메뉴ID</span>
			  <input id="roleId" type="text" class="form-control">
			  <span class="input-group-addon" id="basic-addon1">메뉴명</span>
			  <input id="roleNm" type="text" class="form-control">
		  </div>
		  <div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">메뉴타입</span>
			  <input id="roleType" type="text" class="form-control">
			  <span class="input-group-addon" id="basic-addon1">메뉴정렬</span>
			  <input id="roleSort" type="text" class="form-control">
		  </div>
		  <div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">메뉴패턴</span>
			  <input id="rolePattern" type="text" class="form-control">
		  </div>
		  <div class="input-group">
			  <span class="input-group-addon" id="basic-addon1">설명</span>
			  <input id="description" type="text" class="form-control">
		  </div>
        </div>
      </div>
    </div>
	<div>
		<button type="button" class="btn btn-default btn-sm" onclick="createRole();">등록</button>
		<button type="button" class="btn btn-default btn-sm" onclick="modal.close();">닫기</button>
	</div>
</body>
</html>
