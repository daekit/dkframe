<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
</head>
<script type="text/javascript">
	
	var firstGrid = new ax5.ui.grid();
	var roleId = null;
	var roleMenu = null;
	
	$(document).ready(function() {
		
        firstGrid.setConfig({
        	showRowSelector: true,
        	multipleSelect: false,
            target: $('[data-ax5grid="first-grid"]'),
            columns: [
                {key: "roleId", label: "롤ID"},
                {key: "roleNm", label: "롤명"},
                {key: "roleType", label: "롤타입"},
                {key: "roleSort", label: "롤정렬"},
                {key: "rolePattern", label: "롤패턴"},
                {key: "description", label: "설명"},
                {key: "createDt", label: "등록일"},
                {
                	key: "", label: "메뉴정보", align: 'center', formatter: function(e) {
                		return '<button type="button" onclick="menuListModal('+this.dindex+');"/>메뉴';
                	}
                },
                {key: "roleMenu", label: "등록일", hidden: true}
            ]
        });
        
        getData();
	})
	
	function menuListModal(index) {
		firstGrid.select(index);
		roleId = firstGrid.getList("selected")[0].roleId;
		roleMenu = firstGrid.getList("selected")[0].roleMenu;
		openModal("/static/html/admin/role/updateRoleMenu.html", 600, 600, "롤메뉴등록 "+roleId);
	}
	
	function getData() {
		postAjax("/admin/role/selectRoleInfo", null, null, function(data){
			firstGrid.setData(data.roleList);
		});
	}
	
	function createRoleModal() {
		openModal("/static/html/admin/role/createRole.html", 600, 300, "롤등록");
	}

	function updateRoleModal() {
		if(selectGridValidation(firstGrid)) return;
		openModal("/static/html/admin/role/updateRole.html", 600, 300, "롤수정");
	}
	
	function deleteRole() {
		if(selectGridValidation(firstGrid)) return;
		if(!confirm("삭제하시겠습니까?")) return;
		var formData = {
				"roleId" : firstGrid.getList("selected")[0].roleId
		}
		$.ajax({
            method: "DELETE",       
            url: "/admin/role/deleteRole",
            data: JSON.stringify(formData),
            success: function (data, status, request) {
            	if(data.resultCode == 200){
					alert(data.resultMessage);
					getData();
				}
            }
        });
	}
	
</script>
<body>
	<div class="row">
		<span style="font-size: 25px; font-weight: bold;">롤관리</span>
		<div style="float: right;">
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="createRoleModal();">등록</a>
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="updateRoleModal();">수정</a>
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="deleteRole();">삭제</a>
		</div>
	</div>
	<div class="row">
		<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 500px; width: 100%"></div>
	</div>
</body>
</html>
