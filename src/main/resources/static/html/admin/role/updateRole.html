<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
</head>
<style>
	th {
		text-align: center;
		vertical-align: middle !important; 
		background-color: #F3FFF3;
	}
</style>
<script type="text/javascript">

	var jwt = parseJwt(authorizationToken);

	$(document).ready(function() {
		setData();
	})
	
	function setData() {
		var row = firstGrid.getList("selected")[0];
		$("#roleId").val(row.roleId);
		$("#roleNm").val(row.roleNm);
		$("#roleType").val(row.roleType);
		$("#roleSort").val(row.roleSort);
		$("#rolePattern").val(row.rolePattern);
		$("#description").val(row.description);
	}
	
	function updateRole() {
		var formData = {
				"roleId" : $("#roleId").val(),
				"roleNm" : $("#roleNm").val(),
				"roleType" : $("#roleType").val(),
				"roleSort" : $("#roleSort").val(),
				"rolePattern" : $("#rolePattern").val(),
				"description" : $("#description").val(),
				"userId" : jwt.userId
		}
		$.ajax({
            method: "PUT",       
            url: "/admin/role/updateRole",
            data: JSON.stringify(formData),
            success: function (data, status, request) {
            	if(data.resultCode == 200){
					alert(data.resultMessage);
					getData();
					modal.close();
				}
            }
        });
	}
	
</script>
<body>
	<div>
		<table class="table table-bordered table-condensed">
    		<tr>
    			<th>롤ID</th>
    			<td><input id="roleId" type="text" class="form-control"></td>
    			<th>롤명</th>
    			<td><input id="roleNm" type="text" class="form-control"></td>
    		</tr>
    		<tr>
    			<th>롤타입</th>
    			<td><input id="roleType" type="text" class="form-control"></td>
    			<th>롤정렬</th>
    			<td><input id="roleSort" type="text" class="form-control"></td>
    		</tr>
    		<tr>
    			<th>롤패턴</th>
    			<td colspan="3"><input id="rolePattern" type="text" class="form-control"></td>
    		</tr>
    		<tr>
    			<th>설명</th>
    			<td colspan="3"><input id="description" type="text" class="form-control"></td>
    		</tr>
  		</table>
	</div>
	<div style="position: fixed; bottom: 5px; left: 250px;">
		<button type="button" class="btn btn-default btn-sm" onclick="updateRole();">수정</button>
		<button type="button" class="btn btn-default btn-sm" onclick="modal.close();">닫기</button>
	</div>
</body>
</html>
