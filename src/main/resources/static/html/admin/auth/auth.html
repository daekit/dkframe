<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
</head>
<script type="text/javascript">
	
	var authorizationToken = getCookie("jwtToken");
	console.log("쿠키 저장된 값: "+ authorizationToken);
	
	var firstGrid = new ax5.ui.grid();
	
	$(document).ready(function() {
		$.ajaxSetup({
			contentType: "application/json; charset=utf-8",
			beforeSend: function (request)
            {
                request.setRequestHeader("Authorization", authorizationToken);
            }
		});
		
        firstGrid.setConfig({
        	showRowSelector: true,
        	multipleSelect: false,
            target: $('[data-ax5grid="first-grid"]'),
            columns: [
                {key: "authId", label: "권한ID"},
                {key: "authNm", label: "권한명"},
                {key: "description", label: "설명"},
                {key: "createDt", label: "등록일"},
                {
                	key: "", label: "롤정보", align: 'center', formatter: function() {
                		return '<button type="button"/>롤';
                	}
                }
            ]
        });
        
        getData();
	})
	
	function getData() {
        $.ajax({
            method: "POST",            
            url: "/auth/selectAuthInfo",
            success: function (data, status, request) {
                firstGrid.setData(data.authList);
            }
        });
	}
	
	function createAuthModal() {
		openModal("/static/html/admin/auth/createAuth.html", 600, 300, "권한등록");
	}
	

	function updateAuthModal() {
		if(selectGridValidation(firstGrid)) return;
		openModal("/static/html/admin/auth/updateAuth.html", 600, 300, "권한수정");
	}
	
	function deleteAuth() {
		if(selectGridValidation(firstGrid)) return;
		if(!confirm("삭제하시겠습니까?")) return;
		var formData = {
				"authId" : firstGrid.getList("selected")[0].authId
		}
		$.ajax({
            method: "DELETE",       
            url: "/auth/deleteAuth",
            data: JSON.stringify(formData),
            success: function (data, status, request) {
            	if(data.resultCode == 200){
					alert(data.resultMessage);
					getData();
				}
            }
        });
	}
	
</script>
<body>
	<div>
		<h1>권한관리</h1>
		<a id="loginBtn" class="btn focus" onclick="createAuthModal();">등록</a>
		<a id="loginBtn" class="btn focus" onclick="updateAuthModal();">수정</a>
		<a id="loginBtn" class="btn focus" onclick="deleteAuth();">삭제</a>
		<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 500px; width: 50%"></div>
	</div>
</body>
</html>
