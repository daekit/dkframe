<script type="text/javascript">
	$(document).ready(function() {
		setData();
	})
	
	function setData() {
		var authId = firstGrid.getList("selected")[0].authId;
		postAjax("/admin/itm/selectItmInfo", {"authId" : authId}, null, function(data){
			var itmInfo = data.itmInfo;
			$("#authId").val(itmInfo.authId);
			$("#authNm").val(itmInfo.authNm);
			$("#description").val(itmInfo.description);
			$("#authRole").val(itmInfo.authRole);
			$("#createId").val(itmInfo.createId);
			
			selectCodeInfo("MATCMN100", "useYn", "MATCMN110");
			goSubCate("MATCMN110", "useYn3", "MATCMN112");
			selectCodeInfo("BOARD", "useYn1", "BOARD001");
		});
	}
	
	function updateAuth() {
		var formData = {
				"authId" : $("#authId").val(),
				"authNm" : $("#authNm").val(),
				"description" : $("#description").val(),
				"userId" : jwt.userId
		}
		putAjax("/admin/auth/updateAuth", $('#itmForm').serializeObject(), null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				getData();
				modal.close();
			}
		})
	}
	
</script>
