<script type="text/javascript">
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="first-grid"]'),
				showRowSelector: true,
	        	multipleSelect: false,
		    	sortable: true,
				header: {align: "center", 
		        	selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
						$("#coCd").val( this.item.coCd);
						$("#clntCd").val( this.item.clntCd);
		                gridView2.initView().setData(0);
		            },
		            onDBLClick: function () {
		            	openClntDetail("U");
		            },

		            mergeCells : ["linkGrpClntNm","clntCd","clntNm", "coNm"],

		        },
	            columns: [
	            	{key: "useYn",	       label: "사용",		width: 45,		align: "center"},
	                {key: "linkGrpClntNm", label: "신용연계회사", 	width: 130,     align: "left"},	    
	                {key: "clntCd",		   label: "거래처코드", 	width: 100, hidden: "true"},
	                {key: "clntNm",		   label: "거래처", 		width: 130},
	            	{key: "coCd",	       label: "회사코드",		width: 95,		align: "center", hidden: "true"},
	                {key: "coNm",	       label: "회사",		width: 90,		align: "center"},
	                {key: "loanAmt",	   label: "여신잔액", 	width: 100,		align: "right", formatter: "money"},
	                //{key: "basisCdtlnAmt", label: "기본여신", 	width: 100,		align: "right", formatter: "money"},
	                {key: "totLoanAmt",	   label: "여신합계",  width: 110,		align: "right", formatter: "money"},
	                {key: "pldg03Amt",	   label: "공통신용",  width: 100,		align: "right", formatter: "money"},
	                {key: "pldg04Amt",	   label: "개별신용",  width: 100,		align: "right", formatter: "money"},
	                {key: "pldg02Amt",	   label: "보증서",  width: 100,		align: "right", formatter: "money"},
	                {key: "pldg01Amt",	   label: "부동산",  width: 100,		align: "right", formatter: "money"},
	                {key: "pldg05Amt",	   label: "현금",  width: 100,		align: "right", formatter: "money"},
	                {key: "pldg99Amt",	   label: "기타",  width: 100,		align: "right", formatter: "money"},
	                {key: "cdtlnAmt",	   label: "담보합계",  width: 100,		align: "right", formatter: "money"},
	            ],
	            page: {
	                navigationItemCount: 10,
	                height: 30,
	                display: true,
	                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
	                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
	                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
	                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
	                onChange: function () {
	                    gridView.setData(this.page.selectPage);
	                }
	            }
			});
			return this;
		},
		setData: function(_pageNo){
			var targetObj = this.target;
			var formData = {
					"coCd"		: $("#coCd_S").val(),
					"clntCd"	: $("#clntCd").val(),
					"useYn" 	: $('#useType').val(),
					"clntCdS"	: $('#clntCd_S').val(),
					"clntNm"	: $('#clntNm_S').val(),
					"selpchCd"	: $('#selpchCd_S').val(),
					"pldgDivCd"	: $('#pldgDivCd_S').val(),
					"prdtGrp"	: $('#prdtGrp_S').val(),
					"baseDt"	: $("#baseDt").val().replace(/\-/g,''),
					"pageNo" 	: _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
			
			postAjax("/admin/bm/bm08/selectClntPledgeList", formData, null, function(data){
				targetObj.setData({
					list: data.clntList,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});

				gridView2.initView().setData(0);
				
			});
		}
	}
	
	var gridView2 = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
					target: $('[data-ax5grid="detail-grid"]'),
					showRowSelector: true,
		        	multipleSelect: false,
		        	header: {align: "center", 
			        	selector: false},
					body: {
			        	onClick: function () {
			                this.self.select(this.dindex);
			            },
			            onDBLClick: function () {
			            	openClntDetail("U");
			            },
	 		            grouping: {
			            	by: [ "selpchNm"],
			            	columns: [
			                    {label: "소 계", 		align:"center", 		colspan: 6 },
			                    {key: "pldgAmt", 	collector: "sum", 	formatter: "money", align: "right"},
					    		{key: "cdtlnAmt",   collector: "sum",   formatter:"money",  align: "right"},
			                ]
			            },
			        },
			        footSum: [
				    	[
				    		{label: "총계", colspan:6, align:"center"},
				    		{key:"pldgAmt", collector: "sum", formatter:"money", align: "right"},
				    		{key:"cdtlnAmt", collector: "sum", formatter:"money", align: "right"},
				    	]
				    ],
		            columns: [
		            	{key: "useYn",	       label: "사용",		width: 35,		align: "center"},
		                {key: "coNm",	       label: "회사",		width: 95,		align: "center"},
		                {key: "clntNm",		   label: "거래처", 	width: 150,		align: "left"},
		                {key: "selpchNm",	   label: "구분", 	width: 50,		align: "center"},
		                {key: "prdtGrpNm",	   label: "제품그룹", 	width: 70,		align: "center"},
		                {key: "pldgDivNm",	   label: "유형", 	width: 80,		align: "center"},
		                {key: "pldgAmt",	   label: "담보금액",  width: 90,		align: "right", formatter: "money"},
		                {key: "cdtlnAmt", 	   label: "여신금액", 	width: 90, 		align: "right", formatter: "money"},
		                {key: "pldgRcognRate", label: "인정비율", 	width: 60,		align: "right"},
		                {key: "exprtnDt", 	   label: "만기일", 	width: 80,		align: "right"},
		                {key: "setupDt", 	   label: "설정일", 	width: 80,		align: "right"},
		                {key: "pldgRmk", 	   label: "비고", 	width: 150,		align: "left"}
		            ],
		            page: {
		                navigationItemCount: 10,
		                height: 30,
		                display: true,
		                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		                onChange: function () {
		                    gridView.setData(this.page.selectPage);
		                }
		            }
				});
				return this;
			},
			setData: function(_pageNo){
				var targetObj = this.target;
				var coCd = $("#coCd").val();
				var clntCd = $("#clntCd").val();
				var row =  gridView.target.getList()[0];
				
				/* grid1 없을 시 return */
				if(row == undefined){
					return;
				}
				
				if (coCd ==''|| clntCd ==''){
					$('#coCd').val(row.coCd);
					$('#clntCd').val(row.clntCd);
				}
				
				var formData = {
						"coCd"		: $("#coCd").val(),
						"clntCd"	: $("#clntCd").val(),
						"useYn" 	: '' ,//  $('#useType').val(),
						"clntCdS"	: $('#clntCd_S').val(),
						"selpchCd"	: $('#selpchCd_S').val(),
						"pageNo" : _pageNo + 1, 
						"recordCnt" : $("#recordCnt").val()
				}
				postAjax("/admin/bm/bm08/selectClntPledgeDetailList", formData, null, function(data){
					targetObj.setData({
						list: data.clntDetailList,
						page : {
							currentPage : _pageNo,
							pageSize : data.paginationInfo.pageSize,
							totalElements : data.paginationInfo.totalRecordCount,
							totalPages : data.paginationInfo.totalPageCount
						}
					});
				});
			}
		}

	

	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
			        columns: [
		            	{key: "useYn",	       label: "사용",		width: 45,		align: "center"},
		                {key: "linkGrpClntNm", label: "신용연계회사", 	width: 130,     align: "left"},	    
		                {key: "clntCd",		   label: "거래처코드", 	width: 100, hidden: "true"},
		                {key: "clntNm",		   label: "거래처", 		width: 130},
		            	{key: "coCd",	       label: "회사코드",		width: 95,		align: "center", hidden: "true"},
		                {key: "coNm",	       label: "회사",		width: 90,		align: "center"},
		                {key: "loanAmt",	   label: "여신잔액", 	width: 100,		align: "right", formatter: "money"},
		                //{key: "basisCdtlnAmt", label: "기본여신", 	width: 100,		align: "right", formatter: "money"},
		                {key: "totLoanAmt",	   label: "여신합계",  width: 100,		align: "right", formatter: "money"},
		                {key: "pldg01Amt",	   label: "부동산",  width: 100,		align: "right", formatter: "money"},
		                {key: "pldg02Amt",	   label: "보증보험",  width: 100,		align: "right", formatter: "money"},

		                {key: "pldg04Amt",	   label: "개별신용",  width: 100,		align: "right", formatter: "money"},
		                {key: "pldg05Amt",	   label: "현금",  width: 100,		align: "right", formatter: "money"},
		                {key: "pldg99Amt",	   label: "기타",  width: 100,		align: "right", formatter: "money"},
		                {key: "cdtlnAmt",	   label: "담보합계",  width: 100,		align: "right", formatter: "money"}
			        ]
			    });
				return this;
			}
		}
	
	
	
	$(document).ready(function() {
		mainDefaultLoad("채권관리", "거래처 담보현황");
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);
		$('#pldgUpdateBtn').hide();
		if(jwt.authInfo == "AUTH003"){
			$('#pldgUpdateBtn').show();			
		}
        // 기준일자
		document.getElementById('baseDt').value = new Date().toISOString().substring(0, 10);

        // 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});
		
		$('#baseDt').datepicker({
				format : "yyyy-mm-dd",
				language : "ko",
				autoclose : true
		});	
		gridView.initView().setData(0);
		excelView.initView();
		
		$("#selpchCd_S option[value='SELPCH3']").remove();
		$("#selpchCd_S option[value='SELPCH4']").remove();

	});
	
	// 검색조건 초기화
	function initSearch() {

		// 조건
		$(".contents.search [data-search]").not('.input_calendar').val("");
		// 재검색
		gridView.setData(0);
		gridView2.setData(0);
	}
	
	//거래처
	function clntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}
	
	function openClntDetail(type) {
// 		debugger;
// 		if(type == "U"){
// 			if(selectGridValidation(gridView.target)) {
// 				if(selectGridValidation(gridView.target.getList[0])) return;
// 			}
// 		}
		
		var paramObj = {"actionType": type};
		openModal("/static/html/admin/bm/bm06/BM0602P01.html", 1400, 800, "거래처 마스터", paramObj);
	}
	
	function excelDown() {
		var targetObj = this.target;
		var formData = {
				"coCd"		: $("#coCd_S").val(),
				"clntCd"	: $("#clntCd").val(),
				"useYn" 	: $('#useType').val(),
				"clntCdS"	: $('#clntCd_S').val(),
				"clntNm"	: $('#clntNm_S').val(),
				"selpchCd"	: $('#selpchCd_S').val(),
				"pldgDivCd"	: $('#pldgDivCd_S').val(),
				"prdtGrp"	: $('#prdtGrp_S').val(),
				"baseDt"	: $("#baseDt").val().replace(/\-/g,''),
				"pageNo" 	: 1, 
				"recordCnt" : 9999999
			}
		
		postAjax("/admin/bm/bm08/selectClntPledgeList", formData, null, function(data){
				var list = data.clntList;				
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("거래처 담보현황"+todayDate+".xls");
			});	
	}	
	
	
	
</script>
