	<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 500px; width: 100%"></div>

<script type="text/javascript">
	var actionType = null;
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="first-grid"]'),
				showRowSelector: true,
	        	multipleSelect: false,
				header: {selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	detailClnt("U");
		            },
		        },
	            columns: [
	                {key: "codeId", label: "거래처 코드", width: 150},
	                {key: "codeNm", label: "거래처명", width: 150},
	                {key: "codeKind", label: "거래처 구분", width: 150},
	                {key: "codeDesc", label: "업태", width: 150},
	                {key: "createDt", label: "종목", width: 150}
	            ],
	            page: {
	                navigationItemCount: 10,
	                height: 30,
	                display: true,
	                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
	                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
	                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
	                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
	                onChange: function () {
	                    gridView.setData(this.page.selectPage);
	                }
	            }
			});
		},
		setData: function(_pageNo){
			var targetObj = this.target;
			var paramObj = {"pageNo": _pageNo + 1, "recordCnt": 20};
			
			// 분류값 set
			paramObj.codeKind = getCodeKind();
			
			// 사용여부 set
			paramObj.useYn = $('#useType').val();
			
			// 검색구분 set
			paramObj.searchType = $('#searchType').val();
			
			// 검색어 set
			paramObj.searchValue = $('#searchValue').val();
			
			postAjax("/admin/cm/code/selectCodeList", paramObj, null, function(data){
				targetObj.setData({
					list: data.codeList,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		gridView.initView();
		$('#rootDiv').val("ROOT").trigger('change');
	});
	
	function selectChildCodeList(obj) {
		
		var codeKind = $(obj).val();
		var target = $(obj).next('select.division');
		var paramObj = {"codeKind": codeKind};
		
		postAjaxSync("/admin/cm/code/selectChildCodeList", paramObj, null, function(data){
			var optionHtml = '';
			var childCodeList = data.childCodeList;
			$.each(childCodeList, function(index, item){
				optionHtml += '<option value='+item.codeId+'>';
				optionHtml += item.codeNm;
				optionHtml += '</option>';
			});
			initDivision(obj);
			$(target).append(optionHtml);
		});
	}
	
	function initDivision(obj){
		var divSiblings = $(obj).siblings('select.division');
		for(var i=0;i<divSiblings.length;i++){
			var divSibling = divSiblings[i];
			if($(obj).data('depth') < $(divSibling).data('depth')){
				$(divSibling).find('option[value!=""]').remove();
			}
		}
	}
	
	function detailClnt(type) {
		if(type == "U"){
			if(selectGridValidation(gridView.target)) return;
		}
		
		actionType = type;
		openModal("/static/html/admin/bm/bm02/BM0202P01.html", 1000, 800, "거래처 마스터");
	}

	function deleteClnt() {
		if(!confirm("삭제하시겠습니까?")) return;
		var row = gridView.target.getList("selected")[0];
		/*
			var paramObj = {"codeId": row.codeId, "userId": jwt.userId};
			putAjax("/admin/cm/code/deleteCode", paramObj, null, function(data){
				if(data.resultCode == 200){
					alert(data.resultMessage);
					gridView.setData(0);
				}
			});
		*/
	}
</script>
