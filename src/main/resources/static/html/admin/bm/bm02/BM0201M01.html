<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
		    	<a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		        </a>
		        <a onclick="gridView.setData(0);">
		          <button class="bg_gray">검 색</button>
		        </a>
	        </li>
	      </ul>
    	</div>
		  <!-- 검색 콘텐츠 -->
	    <div class="contents search">
	        <div class="">
	            <!-- 테이블 인풋 3분할 -->
	            <table class="table_input">
	              <tr>
	              	<th class= "hit">회사</th>
	              	 <td>
	                 	<select id="coCd" data-kind="CO" required="required" onchange="gridView.setData(0);">
	<!--                  		<option value="">전체</option>   -->
	                 	</select>
	                </td>
	                <th>사용여부</th>	                
	                <td>
	                 	<select id="useType" data-kind="YN" onchange="gridView.setData(0);">
			                <option value="">전체</option>
		                </select>
	                </td>
	              	<th>거래처</th>
	                <td>
	                  <input type="hidden" id="clntCd_S">
	                  <div class="search_form" style="width: 100%;">
		                <input type="text" id="clntNm_S" onkeyup="event.keyCode == 8 ? clntCd_S.value = '' : event.keyCode == 13 ? gridView.setData(0) : ''">
		              	<a onclick="clntSearch('SEARCH');"><i class="i_search_w"></i></a>
		              </div>
	                </td>         
	                
	              </tr>
	            </table>
	        </div>
	    </div>
		<!-- // 콘텐츠 -->

		<!-- 콘텐츠 -->
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
	                <a onclick="openClntDetail('C');" style="height: 30px; line-height: 28px;">+</a>
	                <a onclick="unuseClnt();" style="height: 30px; line-height: 28px;">-</a>
	                
	<!-- 		<a class="btn btn-default btn-sm" onclick="openClntDetail('U');">수정</a>   -->
	                
	            </div>
				<select id="recordCnt" class="prae_select" onchange="changeRecordCnt();">
					<option value="10">10</option>
					<option value="20" selected="selected">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
				</select>
			</div>
		</div>
	  <!-- 콘텐츠 -->
	    <div class="contents">
	      <!-- 리스트 -->
	        <div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 550px; width: 100%" ></div>
	    </div>
	</div>

</html>
<script type="text/javascript">
	var actionType = null;
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="first-grid"]'),
				showRowSelector: true,
	        	multipleSelect: false,
				header: {selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	openClntDetail("U");
		            },
		        },
	            columns: [
	                {key: "clntCd",	       label: "거래처 코드",		width: 60,		align: "center"},
	                {key: "clntNm",		   label: "거래처명", 		   width: 160,		align: "left"},
	                {key: "crn",		   label: "사업자 등록번호", 	width: 120,		align: "center"},
	                {key: "coprtNo",	   label: "법인번호",     	   width: 120,		align: "center"},
	                {key: "clntDivNm",	   label: "거래처 구분", 		width: 100,		align: "center"},
	                {key: "bizconNm", 	   label: "업태", 			width: 100,		align: "center"},
	                {key: "bstyNm", 	   label: "종목", 			width: 100,		align: "center"},
	                {key: "basisCdtlnAmt", label: "기본여신금액", 		width: 120,     align: "right", formatter: "money", hidden:true},
	                {key: "totLoanAmt", 	label: "여신한도", 		width: 130,     align: "right", formatter: "money"},
	                {key: "loanAmt", 		label: "여신잔액", 		width: 130,     align: "right", formatter: "money"},
	                {key: "bizTelNo", 	   label: "전화번호", 		    width: 120,		align: "center"},
	                {key: "linkGrpYn",     label: "신용연계", 		    width: 60,		align: "center"},
	                {key: "linkGrpClntNm", label: "신용연계회사", 	    width: 150,     align: "left"},	                
	                {key: "creatDttm",     label: "등록일", 			width: 80,		align: "center"},
	                {key: "udtDttm",       label: "수정일", 			width: 80,		align: "center"},
	                {key: "stokSeq",       label: "재고번호", 			width: 80,		align: "center",hidden:true}
	            ],
	            page: {
	                navigationItemCount: 10,
	                height: 30,
	                display: true,
	                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
	                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
	                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
	                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
	                onChange: function () {
	                    gridView.setData(this.page.selectPage);
	                }
	            }
			});
			return this;
		},
		setData: function(_pageNo){
			var targetObj = this.target;
			var paramObj = {"pageNo": _pageNo + 1, "recordCnt": 20};
			
			// 사용여부 set
			paramObj.useYn = $('#useType').val();
			
			// 검색구분 set
			paramObj.searchType = $('#searchType').val();

			// 검색어 set
			paramObj.searchValue = $('#searchValue').val();
			// 검색어 set
			paramObj.clntCd = $('#clntCd_S').val();
			paramObj.clntNm = $('#clntNm_S').val();
			paramObj.coCd = $('#coCd').val();
			
			postAjax("/admin/bm/bm02/selectClntList", paramObj, null, function(data){
				targetObj.setData({
					list: data.clntList,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		mainDefaultLoad("영업관리", "거래처관리");
		setCommonSelect($("#main_area select[data-kind]"));
		$("#coCd").val(jwt.coCd);
		gridView.initView().setData(0);
	});
	
	function initSearch() {
		$(".contents.search select").val("");
		$(".contents.search input[type='hidden']").val("");
		$(".contents.search input[type='text']").val("");
		$("#coCd").val(jwt.coCd);
		gridView.initView().setData(0);
	}
		
	function openClntDetail(type) {
		if(type == "U"){
			if(selectGridValidation(gridView.target)) return;
		}
		
		actionType = type;
		openModal("/static/html/admin/bm/bm02/BM0202P01.html", 1400, 800, "거래처 마스터");
	}

	function unuseClnt() {
		if (selectGridValidation(gridView.target)) return;
		if (!confirm("삭제하시겠습니까?")) return;
		var row = gridView.target.getList("selected")[0];
		var paramObj = {"clntCd": row.clntCd, "userId": jwt.userId};
		putAjax("/admin/bm/bm02/unuseClnt", paramObj, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				gridView.setData(0);
			}
		});
	}
	
	//거래처
	function clntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}
		
</script>
