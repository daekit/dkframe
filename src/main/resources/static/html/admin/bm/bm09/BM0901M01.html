<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="icon" href="/static/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/static/bootstrap/css/dashboard.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap-datepicker.css">
	<link rel="stylesheet" href="/static/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5mask.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5modal.css" />
	<link rel="stylesheet" href="/static/css/ax5/ax5toast.css" />
	<link rel="stylesheet" href="/static/css/jstree/style.min.css" />
	
	<link rel="stylesheet" href="/static/css/gnb.css" />
	<link rel="stylesheet" href="/static/css/main.css" />
	<link rel="stylesheet" href="/static/css/sub.css" />
	<link rel="stylesheet" href="/static/css/common.css" />
	
	<script src="/static/js/jquery-latest.min.js"></script>
	<script src="/static/js/jquery.serializeObject.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap-datepicker.ko.min.js"></script>
	<script src="/static/js/moment/moment-with-locales.js"></script>
	<script src="/static/js/ax5/ax5core.min.js"></script>
	<script src="/static/js/ax5/ax5grid.min.js"></script>
	<script src="/static/js/ax5/ax5mask.min.js"></script>
	<script src="/static/js/ax5/ax5modal.min.js"></script>
	<script src="/static/js/ax5/ax5toast.min.js"></script>
	<script src="/static/js/jstree/jstree.min.js"></script>
	<script src="/static/js/global.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" rel="stylesheet">
	
</head>
<body>
	<div id="head_area"></div>
	<div id="top_area"></div>
	
	<div id="main_area">
		<!-- 페이지 상단 -->
		<div class="contents no_bg">
	      <ul class="btn_ul">
	        <li class="btn_r">
		    	<a onclick="initSearch();">
		          <button class="bg_gray">초기화</button>
		        </a>
		        <a onclick="gridView.setData(0);">
		          <button class="bg_gray">검 색</button>
		        </a>
	        </li>
	      </ul>
    	</div>
    	
		<div class="contents search">
		  <div class="">
            <!-- 테이블 인풋 2분할 -->
            <table class="table_input type05">
              <tr>
            	<th class= "hit">회사</th>
	            <td>
	              <select id="coCd_S" data-search="coCd_S" data-kind="CO" required="required" onchange="gridView.setData(0);">
	                <option value="">전체</option>
	              </select>
	            </td>
	            <th>거래처</th>
                <td>
                  <input type="hidden" id="clntCd_S" data-search="clntCd_S">
                  <div class="search_form" style="width: 50%;">
	                <input type="text" id="clntNm_S" data-search="clntNm_S" onkeypress="if(event.keyCode == 13){gridView.setData(0);}">
	              	<a onclick="clntSearch();"><i class="i_search_w"></i></a>
	              </div>
                </td>
	            <th>유형</th>
				<td>
					<select id="selpchCd_S" name="selpchCd_S" data-kind="SELPCH" data-search="selpchCd" onchange="gridView.setData(0);">
						<option value="">전체</option>
					</select>
				</td>
                <th>담보유형</th>
				<td>
			 		<select id="pldgDivCd_S" name="pldgDivCd_S" data-kind="PLDG" required msg="담보유형" onchange="gridView.setData(0);">
			 			<option value="">전체</option>
			 		</select>
			 	</td>
                <th>거래처 <br>사용여부</th>
                <td>
                  <select id="useType" data-search="useType" required="required" onchange="gridView.setData(0);">
	                <option value="">전체</option>
	                <option value="Y" selected="selected">사용</option>
					<option value="N">미사용</option>
	              </select>
                </td>
              </tr>
              <tr>
                <th>제품그룹</th>
				<td>
					<select id="prdtGrp_S" data-kind="PRDTGRP" data-search="prdtGrp" onchange="gridView.setData(0);">
						<option value="">전체</option>
					</select>
				</td>
				<th>기준일자</th>
                <td>
                    <div class="date_input">
                      <input id="baseDt" onkeyup="dateMask(this);" class="input_calendar" autocomplete="off" data-search="baseDt" style="width: 100% !important;" title="여신잔액 계산일자">
                     </div>
                </td>
              </tr>
            </table>
		  </div>
		</div>		
		
		<div class="contents no_bg">
			<!-- 콘텐츠 타이틀 -->
			<div class="contents_tit">
				<div class="add_btn_small pdl10">
                  <a onclick="excelDown();" style="height: 30px; line-height: 28px; width: 90px;"><i class="fas fa-file-excel"></i> 엑셀다운로드</a>
	            </div>
				<select id="recordCnt" class="prae_select" onchange="gridView.setData(0);">
					<option value="10">10</option>
					<option value="20" selected="selected">20</option>
					<option value="50">50</option>
					<option value="100">100</option>
					<option value="9999999">전체</option>
				</select>
			</div>
		</div>
	
	<input type="hidden" id="coCd">
	<input type="hidden" id="clntCd">
	
	<div class="contents">	
	  <ul class="ul_list type02">
	  <div class="ax5_grid">
		    <div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height:680px; width: 100%" ></div>
		     <div data-ax5grid="excel-grid" data-ax5grid-config="{}" style="display: none;"></div>
	      </div>
	      <div>
		    <div data-ax5grid="detail-grid" data-ax5grid-config="{}" style="height: 680px; width: 100%" ></div>
	    </div>
	  </ul>
	</div>
</body>
</html>

<script type="text/javascript">
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="first-grid"]'),
				showRowSelector: true,
	        	multipleSelect: false,
		    	sortable: true,
				header: {align: "center", 
		        	selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
						$("#coCd").val( this.item.coCd);
						$("#clntCd").val( this.item.clntCd);
		            },
		            onDBLClick: function () {
		            	openClntDetail("U");
		            },

		            mergeCells : ["linkGrpClntNm","clntCd","clntNm", "coNm"],

		        },
	            columns: [
	            	{key: "useYn",	       	label: "사용",		width: 45,		align: "center"},
	                {key: "linkGrpClntNm", 	label: "신용연계회사", 	width: 130,     align: "left"},	    
	                {key: "clntCd",		   	label: "거래처코드", 	width: 100, 	hidden: "true"},
	                {key: "clntNm",		   	label: "거래처", 		width: 130},
	            	{key: "coCd",	       	label: "회사코드",		width: 95,		align: "center", 	hidden: "true"},
	                {key: "coNm",	       	label: "회사",		width: 90,		align: "center"},
	                {key: "loanAmt",	   	label: "여신잔액", 	width: 100,		align: "right", 	formatter: "money"},
	                {key: "totLoanAmt",	   	label: "여신합계",  	width: 110,		align: "right", 	formatter: "money"},
	                {key: "prdtGrpNm",	   	label: "제품그룹",  	width: 70,		align: "right"},
	                {key: "pldgDivNm",	   	label: "유형",  		width: 70,		align: "right"},
	                {key: "grntyInsttNm",	label: "보증기관",  	width: 90,		align: "right"},
	                {key: "pldgAmt",	   	label: "담보금액",  	width: 110,		align: "right", 	formatter: "money"},
	                {key: "cdtlnAmt",	   	label: "여신금액",  	width: 110,		align: "right", 	formatter: "money"},
	                {key: "pldgRcognRate",	label: "인정비율",  	width: 100,		align: "center"},
	                {key: "setupDt",	   	label: "설정일",  	width: 110,		align: "right"},
	                {key: "exprtnDt",	   	label: "만기일",  	width: 110,		align: "right"},
	                {key: "pldgRmk",	   	label: "비고",  		width: 110,		align: "right"},
	                {key: "selpchNm",		label: "매입매출",  	width: 100,		align: "center"}
	            ],
	            page: {
	                navigationItemCount: 10,
	                height: 30,
	                display: true,
	                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
	                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
	                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
	                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
	                onChange: function () {
	                    gridView.setData(this.page.selectPage);
	                }
	            }
			});
			return this;
		},
		setData: function(_pageNo){
			var targetObj = this.target;
			var formData = {
					"coCd"		: $("#coCd_S").val(),
					"clntCd"	: $("#clntCd").val(),
					"useYn" 	: $('#useType').val(),
					"clntCdS"	: $('#clntCd_S').val(),
					"clntNm"	: $('#clntNm_S').val(),
					"selpchCd"	: $('#selpchCd_S').val(),
					"pldgDivCd"	: $('#pldgDivCd_S').val(),
					"prdtGrp"	: $('#prdtGrp_S').val(),
					"baseDt"	: $("#baseDt").val().replace(/\-/g,''),
					"pageNo" 	: _pageNo + 1, 
					"recordCnt" : $("#recordCnt").val()
				}
			
			postAjax("/admin/bm/bm09/selectPledgeList", formData, null, function(data){
				targetObj.setData({
					list: data.clntList,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	var excelView = {
			initView: function(){
				this.target = new ax5.ui.grid();
				this.target.setConfig({
			        target: $('[data-ax5grid="excel-grid"]'),
			        columns: [
			        	{key: "useYn",	       	label: "사용",		width: 45,		align: "center"},
		                {key: "linkGrpClntNm", 	label: "신용연계회사", 	width: 130,     align: "left"},	    
		                {key: "clntCd",		   	label: "거래처코드", 	width: 100, 	hidden: "true"},
		                {key: "clntNm",		   	label: "거래처", 		width: 130},
		            	{key: "coCd",	       	label: "회사코드",		width: 95,		align: "center", 	hidden: "true"},
		                {key: "coNm",	       	label: "회사",		width: 90,		align: "center"},
		                {key: "loanAmt",	   	label: "여신잔액", 	width: 100,		align: "right", 	formatter: "money"},
		                {key: "totLoanAmt",	   	label: "여신합계",  	width: 110,		align: "right", 	formatter: "money"},
		                {key: "prdtGrpNm",	   	label: "제품그룹",  	width: 70,		align: "right"},
		                {key: "pldgDivNm",	   	label: "유형",  		width: 70,		align: "right"},
		                {key: "pldgAmt",	   	label: "담보금액",  	width: 110,		align: "right", 	formatter: "money"},
		                {key: "cdtlnAmt",	   	label: "여신금액",  	width: 110,		align: "right", 	formatter: "money"},
		                {key: "pldgRcognRate",	label: "인정비율",  	width: 100,		align: "center"},
		                {key: "setupDt",	   	label: "설정일",  	width: 110,		align: "right"},
		                {key: "exprtnDt",	   	label: "만기일",  	width: 110,		align: "right"},
		                {key: "pldgRmk",	   	label: "비고",  		width: 110,		align: "right"},
		                {key: "selpchNm",		label: "매입매출",  	width: 100,		align: "center"}
			        ]
			    });
				return this;
			}
		}
	
	
	
	$(document).ready(function() {
		mainDefaultLoad("채권관리", "담보현황");
		setCommonSelect($("#main_area select[data-kind]"));
		// 접속자 회사 set
		$("#coCd_S").val(jwt.coCd);
		$('#pldgUpdateBtn').hide();
		if(jwt.authInfo == "AUTH003"){
			$('#pldgUpdateBtn').show();			
		}
        // 기준일자
		document.getElementById('baseDt').value = new Date().toISOString().substring(0, 10);

        // 검색조건 이벤트 bind
		$('[data-search]').on("change", function(){
			gridView.setData(0);
		});
		
		$('#baseDt').datepicker({
				format : "yyyy-mm-dd",
				language : "ko",
				autoclose : true
		});	
		gridView.initView().setData(0);
		excelView.initView();
		
		$("#selpchCd_S option[value='SELPCH3']").remove();
		$("#selpchCd_S option[value='SELPCH4']").remove();

	});
	
	// 검색조건 초기화
	function initSearch() {

		// 조건
		$(".contents.search [data-search]").not('.input_calendar').val("");
		// 재검색
		gridView.setData(0);
	}
	
	//거래처
	function clntSearch() {
		openSecondModal("/static/html/cmn/modal/clntSearch.html", 600, 420, "거래처 검색", {}, function (grid) {
			var row = grid.target.getList("selected")[0];
			$('#clntCd_S').val(row.clntCd);
			$('#clntNm_S').val(row.clntNm);
		});
	}
	
	function openClntDetail(type) {
// 		if(type == "U"){
// 			if(selectGridValidation(gridView.target)) {
// 				if(selectGridValidation(gridView.target.getList[0])) return;
// 			}
// 		}
		var paramObj = {"actionType": type};
		openModal("/static/html/admin/bm/bm06/BM0602P01.html", 1400, 800, "거래처 마스터", paramObj);
	}
	
	function excelDown() {
		var targetObj = this.target;
		var formData = {
				"coCd"		: $("#coCd_S").val(),
				"clntCd"	: $("#clntCd").val(),
				"useYn" 	: $('#useType').val(),
				"clntCdS"	: $('#clntCd_S').val(),
				"clntNm"	: $('#clntNm_S').val(),
				"selpchCd"	: $('#selpchCd_S').val(),
				"pldgDivCd"	: $('#pldgDivCd_S').val(),
				"prdtGrp"	: $('#prdtGrp_S').val(),
				"baseDt"	: $("#baseDt").val().replace(/\-/g,''),
				"pageNo" 	: 1, 
				"recordCnt" : 9999999
			}
		postAjax("/admin/bm/bm09/selectPledgeList", formData, null, function(data){
				var list = data.clntList;				
				excelView.target.setData({
					list : list,
					page : {
						totalElements : list.length,
					}
				});
				var todayDate = new Date().format('yyyyMMddHHmmss');
				excelView.target.exportExcel("거래처 담보현황"+todayDate+".xls");
			});	
	}	
	
	
	
</script>
