
	<div class="row form-group">
		<span style="font-size: 25px; font-weight: bold;">자재코드 관리</span>
		<div style="float: right;">
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="detailMaterial('C');">등록</a>
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="detailMaterial('U');">수정</a>
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="deleteMaterial();">삭제</a>
		</div>
	</div>
	<div class="row">
		<div class="form-inline form-group">
			<!--  <span style="font-weight: bold;">단가 기준일</span >&nbsp; 
			<input id= "searchPrdtDt" type="date" class="form-control"  onchange="search();">-->
			<div class="form-control">
				<input id="searchPrdtDt" class="input_calendar" onchange="search();">
				
			</div>
		
			<select id="searchType" class="form-control" >
				<option value="PRDT_NM">제품명</option>
			</select>
			<input id="searchValue" type="text" class="form-control" onkeypress="if(event.keyCode == 13){search();}">&nbsp; 
			<button class="btn btn-primary" type="button" onclick="search();">검색</button>
			&nbsp;
			<select id="useType" class="form-control" onchange="search();">
				<option value="Y">사용</option>
				<option value="N">미사용</option>
			</select>
		</div>
	</div>
	<div class="row">
		<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 600px; width: 100%"></div>
	</div>

<script type="text/javascript">
	
	var authId = null;
	var authRole = null;
	var actionType = null;
	var firstGrid = null;
	
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
		    	showRowSelector: true,
		    	multipleSelect: false,
		        target: $('[data-ax5grid="first-grid"]'),
		        header: {
		        	align: "center",
		        	 selector: false
		        },
		        body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	detailMaterial("U");
		            },
		        },
		        page: {
		            navigationItemCount: 9,
		            height: 30,
		            display: true,
		            firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
		            prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
		            nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
		            lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
		            onChange: function () {
		            	gridView.setData(this.page.selectPage);
		            }
		        },
		        columns: [
		        	{key: "prdtCd", label: "제품코드", align: "center", hidden: "true"},
		        	{key: "prdtNm", label: "제품명", align: "center"},
		        	{key: "prdtDivNm", label: "제품구분", align: "center"},
		        	{key: "prdtStknNm", label: "제품강종", align: "center"},
		        	{key: "prdtErqkNm", label: "내진구분", align: "center"},
		        	{key: "prdtCoilYn", label: "코일구분", align: "center"},
		        	{key: "prdtSpecNm", label: "제품규격", align: "center"},
		        	{key: "prdtSizeNm", label: "사이즈", align: "right"},
		        	{key: "prdtWt", label: "제품단위중량", align: "right"},
		        	{key: "prdtUnitNm", label: "제품단위", align: "right"},
		        	{key: "prdtUpr", label: "제품기준단가",  align: "right"},
		        	{key: "prdtDt", label: "기준일자", align: "center"},
		        	{key: "prdtDkCd", label: "동국제강 제품코드", align: "center"},
		        	{key: "prdtMesCd", label: "MES대응코드", align: "center"},
		        	{key: "useYn", label: "사용여부", align: "center"},
		        	{key: "etcField1", label: "여분필드(고정)", align: "center"},
		        	{key: "etcField2", label: "여분필드(숫자)", align: "right"},
		        	{key: "etcField3", label: "여분필드(가변)", align: "center"},
		        ]
		    });
			return this;
		}, 
		setData: function(_pageNo) {
			firstGrid = this.target;
			var formData = {
				"useYn" : $("#useType").val(),
				"searchType" : $("#searchType").val(),
				"searchValue" : $("#searchValue").val(),
				"searchPrdtDt" : $("#searchPrdtDt").val().replace(/\-/g,''),
				"pageNo" : _pageNo + 1, 
				"recordCnt" : 20
			}
			postAjax("/admin/bm/bm01/selectMaterialList", formData, null, function(data){
				var list = data.materialList;
				firstGrid.setData({
					list : list,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		 document.getElementById("searchPrdtDt").value = new Date().toISOString().substring(0, 10);
		gridView.initView().setData(0);
		$('#searchPrdtDt').datepicker({
			format : "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
		
	})
	
	function search() {
		gridView.initView().setData(0);
	}
	
	function detailMaterial(type) {
		actionType = type;
		
		if ( actionType == 'U' && selectGridValidation(firstGrid))
			return;
		
		openModal("/static/html/admin/bm/bm01/BM0102P01.html", 800, 400, "자재코드");
	}

	
	function deleteMaterial() {
		if (selectGridValidation(firstGrid))
			return;
		if (!confirm("삭제하시겠습니까?"))
			return;
		var formData = {
			"prdtCd" : firstGrid.getList("selected")[0].prdtCd
		}
		deleteAjax("/admin/bm/bm01/deleteMaterial", formData, null, function(data) {
			if (data.resultCode == 200) {
				alert(data.resultMessage);
				gridView.initView().setData(firstGrid.page.currentPage);
			}
		});
	}
</script>
