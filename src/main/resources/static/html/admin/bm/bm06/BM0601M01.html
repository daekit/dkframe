<div class="row">
	<span style="font-size: 25px; font-weight: bold;">거래처 마스터 관리</span>
</div>
<div class="row">
	<div class="form-group form-inline">
		<select class="form-control" id="useType" onchange="gridView.setData(0);">
			<option value="Y">사용</option>
			<option value="N">미사용</option>
		</select>
		<select class="form-control" id="searchType">
			<option value="CLNT_NM">거래처명</option>
		</select>
		<input type="text" class="form-control" id="searchValue" onkeypress="if(event.keyCode == 13){gridView.setData(0);}">
		<button class="btn btn-primary" type="button" onclick="gridView.setData(0);">검색</button>
		<div style="float: right;">
			<a class="btn btn-default btn-sm" onclick="openClntDetail('C');">등록</a>
			<a class="btn btn-default btn-sm" onclick="openClntDetail('U');">수정</a>
			<a class="btn btn-default btn-sm" onclick="unuseClnt();">삭제</a>
		</div>
	</div>
</div>
<div class="row">
	<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 500px; width: 100%"></div>
</div>
<script type="text/javascript">
	var actionType = null;
	var gridView = {
		initView: function(){
			this.target = new ax5.ui.grid();
			this.target.setConfig({
				target: $('[data-ax5grid="first-grid"]'),
				showRowSelector: true,
	        	multipleSelect: false,
				header: {selector: false},
				body: {
		        	onClick: function () {
		                this.self.select(this.dindex);
		            },
		            onDBLClick: function () {
		            	openClntDetail("U");
		            },
		        },
	            columns: [
	                {key: "clntCd",		    label: "거래처 코드",		width: 80,		align: "center"},
	                {key: "clntNm",		    label: "거래처명", 		width: 160,		align: "left"},
	                {key: "crn",		    label: "사업자 등록번호", 	width: 120,		align: "center"},
	                {key: "clntDivNm",	    label: "거래처 구분", 		width: 100,		align: "center"},
	                {key: "bizconNm", 	    label: "업태", 			width: 150,		align: "center"},
	                {key: "bstyNm", 	    label: "종목", 			width: 150,		align: "center"},
	                {key: "basisCdtlnAmt", 	label: "기본여신금액", 		width: 150,     align: "right", formatter: "money"},
	                {key: "bizTelNo", 	    label: "전화번호", 		width: 150,		align: "center"},
	                {key: "creatDttm", 	    label: "등록일", 			width: 120,		align: "center"},
	                {key: "udtDttm", 	    label: "수정일", 			width: 120,		align: "center"}
	            ],
	            page: {
	                navigationItemCount: 10,
	                height: 30,
	                display: true,
	                firstIcon: '<i class="fa fa-step-backward" aria-hidden="true"></i>',
	                prevIcon: '<i class="fa fa-caret-left" aria-hidden="true"></i>',
	                nextIcon: '<i class="fa fa-caret-right" aria-hidden="true"></i>',
	                lastIcon: '<i class="fa fa-step-forward" aria-hidden="true"></i>',
	                onChange: function () {
	                    gridView.setData(this.page.selectPage);
	                }
	            }
			});
			return this;
		},
		setData: function(_pageNo){
			var targetObj = this.target;
			var paramObj = {"pageNo": _pageNo + 1, "recordCnt": 20};
			
			// 사용여부 set
			paramObj.useYn = $('#useType').val();
			
			// 검색구분 set
			paramObj.searchType = $('#searchType').val();
			
			// 검색어 set
			paramObj.searchValue = $('#searchValue').val();
			
			postAjax("/admin/bm/bm02/selectClntList", paramObj, null, function(data){
				targetObj.setData({
					list: data.clntList,
					page : {
						currentPage : _pageNo,
						pageSize : data.paginationInfo.pageSize,
						totalElements : data.paginationInfo.totalRecordCount,
						totalPages : data.paginationInfo.totalPageCount
					}
				});
			});
		}
	}
	
	$(document).ready(function() {
		gridView.initView().setData(0);
	});
	
	function openClntDetail(type) {
		if(type == "U"){
			if(selectGridValidation(gridView.target)) return;
		}
		
		actionType = type;
		openModal("/static/html/admin/bm/bm06/BM0602P01.html", 1400, 800, "거래처 마스터");
	}

	function unuseClnt() {
		if (selectGridValidation(gridView.target)) return;
		if (!confirm("삭제하시겠습니까?")) return;
		var row = gridView.target.getList("selected")[0];
		var paramObj = {"clntCd": row.clntCd, "userId": jwt.userId};
		putAjax("/admin/bm/bm02/unuseClnt", paramObj, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				gridView.setData(0);
			}
		});
	}
</script>
