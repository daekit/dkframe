<style>
	.table tr th {
		text-align: center;
	}
</style>

<div class="row">
	<div class="col-xs-9">
		<span style="font-size: 22px; font-weight: bold;">직급관리</span>
		<div style="float: right;">
			<a href="#" class="btn btn-default btn-sm" onclick="createLevelModal();">등록</a>
			<a href="#" class="btn btn-default btn-sm" onclick="updateLevelModal();">수정</a>
		</div>
	</div>
</div>
<div class="row" style="margin-top: 15px;">
	<div class="col-xs-9">
		<div data-ax5grid="level-grid" style="height: 500px; width: 100%"></div>
	</div>
</div>

<script type="text/javascript">
	var levelGrid = new ax5.ui.grid();
	
	$(document).ready(function() {
		initLevelGrid();
	});
	
	// 그리드 초기화
	function initLevelGrid(){
		levelGrid.setConfig({
			showRowSelector: true,
	    	multipleSelect: false,
	        target: $('[data-ax5grid="level-grid"]'),
	        columns: [
		        {key: "levelCode", label: "직급코드", width: 100},
		        {key: "levelName", label: "직급이름", width: 100},
		        {key: "useYn", label: "사용여부", width: 100},
		        {key: "createDt", label: "등록일", width: 150},
		        {key: "updateDt", label: "수정일", width: 150}
	        ]
		});
		
		selectLevelList();
	}
	
	// 직급리스트 조회
	function selectLevelList(){
		postAjax("/admin/level/selectLevelList", {}, null, function(data){
			levelGrid.setData(data.levelList);
		});
	}
	
	// 직급등록 모달 오픈
	function createLevelModal(){
		openModal("/static/html/admin/level/createLevel.html", 900, 700, "직급등록");
	}
	
	// 직급수정 모달 오픈
	function updateLevelModal(){
		if(levelGrid.getList("selected").length > 0){
			openModal("/static/html/admin/level/updateLevel.html", 900, 700, "직급수정");
		}else{
			alert("직급을 선택해 주세요.");
		}
	}
</script>
