<body>
	<div class="row" style="margin-top: 15px; padding-left: 10px; height: 540px; overflow-y: scroll;">
		<div class="col-xs-3">
			<div id="menuTree"></div>
		</div>
	</div>
	<div class="row" style="margin-top: 15px;">
		<div style="position: fixed; bottom: 5px; left: 250px;">
			<button type="button" class="btn btn-default btn-sm" onclick="updateRoleMenu();">저장</button>
			<button type="button" class="btn btn-default btn-sm" onclick="modal.close();">닫기</button>
		</div>
	</div>
</body>
<script type="text/javascript">
	
	$(document).ready(function() {
        getTreeData();
	})
	
	function getTreeData() {
		postAjax("/admin/cm/cm03/selectMenuList", null, null, function(data){
			initMenuTree(data.menuList);
		});
	}

	function initMenuTree(menuList){
		//checkbox plugin 속성
		//three_state : 부모노드 클릭 시 하위노드 체크
		//whole_node : 노드 클릭시 체크박스 컨트롤
		$("#menuTree").jstree({
			plugins: ['types', 'search', 'sort', 'checkbox'],
		    core: {
		    	data: menuList
		    },
		    types : {
		        'unit': { 'icon': 'glyphicon glyphicon-folder-close'},
		        'unit-open'  : { 'icon': 'glyphicon glyphicon-folder-open'}
	      	},
	      	checkbox: {
		    	keep_selected_style : false,
		    	three_state : false,
		    	whole_node : true
		    },
		    search: {
		      	show_only_matches: false
		    },
		    sort: function(a, b){
		    	
		    }
		  	}).on("ready.jstree", function() {
		  		
		  	}).on("loaded.jstree", function() {
		  		setTreeData();
			}).on("refresh.jstree", function() {
			
			}).on("select_node.jstree", function (e, data) {
				
			}).on("deselect_node.jstree", function(e, data){
				// 노드가 선택해제 시 발생 이벤트
				
			}).on('open_node.jstree', function(e, data) {
			    data.instance.set_type(data.node,'unit-open');
			}).on('close_node.jstree', function(e, data) {
			    data.instance.set_type(data.node,'unit');
			});
	}
