.<style>
	th {
		text-align: center;
		vertical-align: middle !important; 
		background-color: #F3FFF3;
	}
</style>
<script type="text/javascript">

	$(document).ready(function() {
		
	})
	
	function insertRole() {
		var formData = {
				"roleId" : $("#roleId").val(),
				"roleNm" : $("#roleNm").val(),
				"roleType" : $("#roleType").val(),
				"sortNo" : $("#sortNo").val(),
				"rolePttrn" : $("#rolePttrn").val(),
				"expl" : $("#expl").val(),
				"saveYn" : $("#saveYn").val(),
				"userId" : jwt.userId
		}
		postAjax("/admin/cm/cm02/insertRole", formData, null, function(data){
			if(data.resultCode == 200){
				modalStack.close();
				getData();
			}
		});
	}
	
</script>
<body>
	<div class="container-fluid">
      <div class="row">
        <div class="form-group">
	        <form id="frm">
	          <table class="popup_table">
	          	<colgroup>
	          		<col width="15%">
	          		<col width="">
	          		<col width="15%">
	          		<col width="">
	          	</colgroup>
	          	<tr>
	    			<th>롤ID</th>
	    			<td><input id="roleId" type="text" class="form-control"></td>
	    			<th>롤명</th>
	    			<td><input id="roleNm" type="text" class="form-control"></td>
	    		</tr>
	    		<tr>
	    			<th>롤타입</th>
	    			<td><input id="roleType" type="text" class="form-control"></td>
	    			<th>정렬값</th>
	    			<td><input id="sortNo" type="text" class="form-control"></td>
	    		</tr>
	    		<tr>
	    			<th>저장여부</th>
	    			<td colspan="3">
	    				<select id="saveYn" type="text">
	    					<option value="Y" selected>Y</option>
	    					<option value="N">N</option>
	    				</select>
	    			</td>
	    		</tr>
	    		<tr>
	    			<th>롤패턴</th>
	    			<td colspan="3"><input id="rolePttrn" type="text" class="form-control"></td>
	    		</tr>
	    		<tr>
	    			<th>설명</th>
	    			<td colspan="3"><input id="expl" type="text" class="form-control"></td>
	    		</tr>
	          	<input id="userId" name="userId" type="hidden" class="form-control">
	          </table>
	        </form>
        </div>
      </div>
    </div>
	<div>
		<button type="button" class="btn btn-default btn-sm" onclick="insertRole();">등록</button>
		<button type="button" class="btn btn-default btn-sm" onclick="modalStack.close();">닫기</button>
	</div>
</body>
</html>
