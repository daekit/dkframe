<script type="text/javascript">

	$(document).ready(function() {
		setData();
	})
	
	function setData() {
		var row = firstGrid.getList("selected")[0];
		$("#authId").val(row.authId);
		$("#authNm").val(row.authNm);
		$("#expl").val(row.expl);
	}
	
	function updateAuth() {
		var formData = {
				"authId" : $("#authId").val(),
				"authNm" : $("#authNm").val(),
				"expl" : $("#expl").val(),
				"userId" : jwt.userId
		}
		putAjax("/admin/cm/cm01/updateAuth", formData, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				getData();
				modalStack.close();
			}
		})
	}
	
</script>
<body>
	<div class="container-fluid">
      <div class="row">
        <div class="form-group">
	        <form id="frm">
	          <table class="popup_table">
	          	<colgroup>
	          		<col width="15%">
	          		<col width="">
	          		<col width="15%">
	          		<col width="">
	          	</colgroup>
	          	<tr>
	          		<th>권한ID</th>
	          		<td>
	          			<input id="authId" name="authId" type="text" class="form-control">
	          		</td>
	          		<th>권한명</th>
	          		<td>
	          			<input id="authNm" name="authNm" type="text" class="form-control">
	          		</td>
	          	</tr>
	          	<tr>
	          		<th>설명</th>
	          		<td colspan="3">
	          			<input id="expl" name="expl" type="text" class="form-control">
	          		</td>
	          	</tr>
	          	<input id="userId" name="userId" type="hidden" class="form-control">
	          </table>
	        </form>
        </div>
      </div>
    </div>
	<div>
		<button type="button" class="btn btn-default btn-sm" onclick="updateAuth();">수정</button>
		<button type="button" class="btn btn-default btn-sm" onclick="modalStack.close();">닫기</button>
	</div>
</body>
</html>
