<div class="row">
	<div class="col-xs-12">
		<span style="font-size: 22px; font-weight: bold;">사용자관리</span>
		<div class="form-inline" style="float: right;">
			<span id="deptNm" style="font-size: 14px; padding-right: 5px;"></span>
			<select class="form-control input-sm" id="useYn_S" name="useYn_S" onchange="selectUserList();">
				<option value="">전체</option>
				<option value="Y">사용</option>
				<option value="N">미사용</option>
			</select>
			<a href="#" class="btn btn-default btn-sm" onclick="createUserModal();">등록</a>
			<a href="#" class="btn btn-default btn-sm" onclick="updateUserModal();">수정</a>
		</div>
	</div>
</div>
<div class="row" style="margin-top: 15px;">
	<div class="col-xs-3">
		<div id="deptTree"></div>
	</div>
	<div class="col-xs-9">
		<div data-ax5grid="user-grid" style="height: 500px; width: 100%"></div>
	</div>
</div>

<script type="text/javascript">
	var userGrid = new ax5.ui.grid();
	var deptId = null;
	var deptNm = null;
	
	$(document).ready(function() {
		initDeptTree();
		initUserGrid();
	});
	
	// 트리 초기화
	function initDeptTree(deptTree) {
		$("#deptTree").jstree(
		{
			plugins : ['types'],
			core : {
				data : selectDeptTree()
			},
			types : {
				'unit' : {
					'icon' : 'glyphicon glyphicon-folder-close'
				},
				'unit-open' : {
					'icon' : 'glyphicon glyphicon-folder-open'
				}
			}
		}).on("loaded.jstree", function() {
		// 루트 노드 로드 완료 시
			// 최상위 노드 펼침
			$('#deptTree').jstree(true).open_node($('#deptTree li[aria-level=1]').eq(0).attr('id'));
		}).on("select_node.jstree", function(e, data) {
		// 노드 선택 시 발생 이벤트
			deptId = data.node.id;
			deptNm = data.node.text;
			selectUserList();
		}).on('open_node.jstree', function(e, data) {
		// 노드 열릴 때
			data.instance.set_type(data.node, 'unit-open');
		}).on('close_node.jstree', function(e, data) {
		// 노드 닫힐 때
			data.instance.set_type(data.node, 'unit');
		});
	}
	
	// 트리 데이터 select
	function selectDeptTree() {
		var deptTree = null;
		var paramObj = {
			"coCd": "GMG",
			"useYn": "Y"
		};
		postAjaxSync("/admin/cm/cm04/selectDeptTree", paramObj, null, function(data){
			deptTree = data.deptTree;
		});
		return deptTree;
	}
	
	// 그리드 초기화
	function initUserGrid(){
		userGrid.setConfig({
			showRowSelector: true,
	    	multipleSelect: false,
	        target: $('[data-ax5grid="user-grid"]'),
	        body: {
	        	onClick: function () {
	                this.self.select(this.dindex);
	            },
	            onDBLClick: function () {
	            	updateUserModal();
	            },
	        },
	        columns: [
		        {key: "id", 		label: "아이디", 	align: "left", width: 100},
	            {key: "empNo", 		label: "사번", 	align: "center", width: 80},
	            {key: "name", 		label: "이름", 	align: "center", width: 100},
	            {key: "levelNm", 	label: "직급", 	align: "center", width: 80},
	            {key: "email", 		label: "이메일", 	align: "left", width: 180},
	            {key: "telNo", 		label: "전화번호", align: "center", width: 120},
	            {key: "useYn", 		label: "사용여부", align: "center", width: 80},
	            {key: "creatDttm", 	label: "등록일", 	align: "center", width: 120},
	            {key: "udtDttm", 	label: "수정일", 	align: "center", vwidth: 120}
	        ]
		});
	}
	
	// 사용자리스트 조회
	function selectUserList(){
		$("#deptNm").html(deptNm);
		var paramObj = {
			"deptId" : deptId,
			"useYn": $("#useYn_S").val()
		};
		postAjax("/admin/cm/cm06/selectUserList", paramObj, null, function(data){
			userGrid.setData(data.userList);
		});
	}
	
	// 사용자등록 모달 오픈
	function createUserModal(){
		var $deptTree = $('#deptTree').jstree(true);
		var selectedId = $deptTree.get_selected()[0];
		if(selectedId){
			openModal("/static/html/admin/cm/cm06/CM0602P01.html", 900, 400, "사용자등록");
		}else{
			alert("부서를 선택해 주세요.");
		}
	}
	
	// 사용자수정 모달 오픈
	function updateUserModal(){
		if(userGrid.getList("selected").length > 0){
			openModal("/static/html/admin/cm/cm06/CM0602P02.html", 900, 400, "사용자수정");
		}else{
			alert("사용자를 선택해 주세요.");
		}
	}
</script>
