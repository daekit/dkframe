<script type="text/javascript">
	var actionType = null;
	var odrSeq = null;
	var odrDtlSeqArr = [];
	var gridView = {
			initView : function() {
				this.target = new ax5.ui.grid();
				this.target.setConfig({
					showRowSelector : true,
					multipleSelect : false,
					sortable : true,
					target : $('[data-ax5grid="first-grid"]'),
					header : {
						align : "center",
						selector : false
					},
					body : {
						onClick : function() {
							this.self.select(this.dindex);
						},
			            onDBLClick: function () {
			            	viewOrderModal();
			            },
					},
					page : {
						display : true,
					},
					footSum: [
				    	[
				    		{label: "합계", align:"center"},
		                    {},
		                    {},
		                    {},
		                    {},
		                    {},
		                    {key: "ordrgQty", collector: "sum", formatter:"money", align: "right"},
		                    {key: "realDlvrQty", collector: "sum", formatter:"money", align: "right"}
				    	]
				    ],
					columns: [
			          	{key: "ordrgSeq",   label: "발주일련번호", align: "center", hidden: true},
			          	{key: "ordrgYn",     label: "확정",   	align: "center",  width: 60},
			          	{key: "recptYn",     label: "접수",   	align: "center",  width: 60},
			          	{key: "reqDt",     label: "요청일",   	align: "center",  width: 100},
			          	{key: "clntNm",     label: "거래처",   	align: "left",  width: 140},
			          	{key: "prjctNm",     label: "프로젝트",   	align: "left",  width: 140},
			          	{key: "whNm",     label: "창고",   	align: "left",  width: 110},
			          	{key: "ordrgQty",     label: "요청량",   	align: "right",  width: 80, formatter: "money"},
			          	{key: "realDlvrQty",     label: "출하량",   	align: "right",  width: 80, formatter: "money"}
			        ]
				});
				return this;
			},
			setData : function() {
				var targetObj = this.target;
				var paramObj = {};
				postAjax("/user/cm/cm10/selectOrdrgNList", paramObj, null, function(data) {
					var list = data.resultList;
					targetObj.setData({
						list : list,
						page : {
							totalElements : data.paginationInfo.totalRecordCount
						}
					});
				});				
			}
		}
	

	var shipGridView = {
			initView : function() {
				this.target = new ax5.ui.grid();
				this.target.setConfig({
					showRowSelector : true,
					multipleSelect : false,
					sortable : true,
					target : $('[data-ax5grid="second-grid"]'),
					header : {
						align : "center",
						selector : false
					},
					body : {
						onClick : function() {
							this.self.select(this.dindex);
						},
			            onDBLClick: function () {
			            	viewShipInfoModal();
			            },
					},
					page : {
						display : true,
					},
					footSum: [
				    	[
				    		{label: "합계", align:"center"},
		                    {},
		                    {},
		                    {},
		                    {},
		                    {},
		                    {key: "shipTotQty", collector: "sum", formatter:"money", align: "right"},
		                    {key: "realTotQty", collector: "sum", formatter:"money", align: "right"}
				    	]
				    ],
					columns: [
			          	{key: "shipSeq",   label: "출하일련번호", align: "center", hidden: true},
			          	{key: "shipYn",     label: "확정",   	align: "center",  width: 60},
			          	{key: "recptYn",     label: "접수",   	align: "center",  width: 60},
			          	{key: "reqDt",     label: "요청일",   	align: "center",  width: 100},
			          	{key: "clntNm",     label: "거래처",   	align: "left",  width: 140},
			          	{key: "prjctNm",     label: "프로젝트",   	align: "left",  width: 140},
			          	{key: "whNm",     label: "창고",   	align: "left",  width: 110},
			          	{key: "shipTotQty",     label: "요청량",   	align: "right",  width: 80, formatter: "money"},
			          	{key: "realTotQty",     label: "출하량",   	align: "right",  width: 80, formatter: "money"}
			        ]
				});
				return this;
			},
			setData : function(_pageNo) {
				var targetObj = this.target;
				var paramObj = {};
				postAjax("/user/cm/cm10/selectShipNList", paramObj, null, function(data) {
					var list = data.resultList;
					targetObj.setData({
						list : list,
						page : {
							totalElements : data.paginationInfo.totalRecordCount
						}
					});
				});				
			}
		}

	$(document).ready(function() {
		// 페이지 타이틀 set
		mainDefaultLoad("대시보드", "실무자 현황");
		
		gridView.initView().setData();
		shipGridView.initView().setData();
		// grid init
	});
	var selectedRowIdx;
	var openFrom = "CM1001M01";
	function viewOrderModal() {
		selectedRowIdx = gridView.target.getList("selected")[0].__index;
		openModal("/static/html/user/od/od01/OD0102V01.html", 920, 780, " ");
	}
	
	function updateOrderModal() {
		modal.close();
		actionType = "U";
		selectedRowIdx = gridView.target.getList("selected")[0].__index;
		openModal("/static/html/user/od/od01/OD0102P01.html", 920, 780, " ");
	}

	function viewShipInfoModal() {
		selectedRowIdx = shipGridView.target.getList("selected")[0].__index;
		openModal("/static/html/user/ar/ar01/AR0102V01.html", 1200, 780, " ");
	}
	
	function updateShipModal() {
		modal.close();
		actionType = "U";
		selectedRowIdx = shipGridView.target.getList("selected")[0].__index;
		openModal("/static/html/user/ar/ar01/AR0102P01.html", 1200, 780, " ");
	}
</script>
