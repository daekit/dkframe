<style>
	.table tr th {
		text-align: center;
	}
	
	.modal_bottom {
		position: fixed;
		bottom: 5px;
		width: 100%;
	}
</style>

<form id="levelForm">
	<table class="table">
		<colgroup>
			<col style="width: 15%;">
			<col style="width: 35%">
			<col style="width: 15%;">
			<col style="width: 35%">
		</colgroup>
		<tbody>
			<tr>
				<th>직급코드</th>
				<td>
					<input type="text" class="form-control input-sm" id="levelCode" name="levelCode" readonly required>
				</td>
				<th>직급이름</th>
				<td>
					<input type="text" class="form-control input-sm" id="levelName" name="levelName" required>
				</td>
			</tr>
			<tr>
				<th>사용여부</th>
				<td>
					<select class="form-control input-sm" id="useYn" name="useYn" required>
						<option value="Y" selected>사용</option>
						<option value="N">미사용</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>
</form>
<div class="bottom_btn">
	<button type="button" class="btn btn-default btn-sm" onclick="updateLevel();">저장</button>
	<button type="button" class="btn btn-default btn-sm" onclick="modal.close();">닫기</button>
</div>
<script type="text/javascript">

	$(function(){
		setLevelInfo();
	});
	
	// 직급정보 set
	function setLevelInfo(){
		var levelCode = levelGrid.getList("selected")[0].levelCode;
		postAjax("/admin/cm/level/selectLevelInfo", {"levelCode" : levelCode}, null, function(data){
			var levelInfo = data.levelInfo;
			$('#levelCode').val(levelInfo.levelCode);
			$('#levelName').val(levelInfo.levelName);
			$('#useYn').val(levelInfo.useYn);
		});
	}

	// 직급정보 수정
	function updateLevel(){
		var isValid = true;
		$('input[required]').each(function(idx, elem){
			if($.trim($(elem).val()) == ""){
				alert("필수값을 입력해 주세요.");
				$(elem).focus();
				isValid = false;
				return false;
			}
		});
		
		if(isValid){
			var levelInfo = $('#levelForm').serializeObject();
			levelInfo.userId = jwt.userId;
			putAjax("/admin/cm/level/updateLevel", levelInfo, null, function(data){
				alert(data.resultMessage);
				selectLevelList();
				modal.close();
			});
		}
	}
</script>
