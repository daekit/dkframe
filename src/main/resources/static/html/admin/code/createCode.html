<style>
	th {
		text-align: center;
		vertical-align: middle !important; 
		background-color: #F3FFF3;
	}
</style>
<script type="text/javascript">

	$(document).ready(function() {
		
	})
	
	function createCode() {
		var formData = {
				"codeId" : $("#codeId").val(),
				"codeNm" : $("#codeNm").val(),
				"codeKind" : $("#codeKind").val(),
				"codeDesc" : $("#codeDesc").val(),
				"userId" : jwt.userId
		}
		postAjax("/admin/code/createCode", formData, null, function(data){
			if(data.resultCode == 200){
				modal.close();
				getData();
			}
		})
	}
	
</script>
<body>
	<div>
		<table class="table table-bordered table-condensed">
    		<tr>
    			<th>코드ID</th>
    			<td><input id="codeId" type="text" class="form-control"></td>
    			<th>코드명</th>
    			<td><input id="codeNm" type="text" class="form-control"></td>
    		</tr>
    		<tr>
    			<th>코드분류</th>
    			<td><input id="codeKind" type="text" class="form-control"></td>
    			<th>코드설명</th>
    			<td><input id="codeDesc" type="text" class="form-control"></td>
    		</tr>
  		</table>
	</div>
	<div style="position: fixed; bottom: 5px; left: 250px;">
		<button type="button" class="btn btn-default btn-sm" onclick="createCode();">등록</button>
		<button type="button" class="btn btn-default btn-sm" onclick="modal.close();">닫기</button>
	</div>
</body>
</html>
