<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
</head>
<script type="text/javascript">
	
	var firstGrid = new ax5.ui.grid();
	var authId = null;
	var authRole = null;
	
	$(document).ready(function() {
		
        firstGrid.setConfig({
        	showRowSelector: true,
        	multipleSelect: false,
            target: $('[data-ax5grid="first-grid"]'),
            columns: [
                {key: "authId", label: "재고 표시"},
                {key: "authNm", label: "구조 코드"},
                {key: "description", label: "대분류"},
                {key: "createDt", label: "계정과목"},
                {key: "createDt", label: "매출계정과목"},
                {key: "createDt", label: "품명/용역"},
                {key: "createDt", label: "재질"},
                {key: "createDt", label: "특성"},
                {key: "createDt", label: "단중계산식"},
                {key: "createDt", label: "재고수량기준"},
                {key: "createId", label: "파트수량"}
            ]
        });
        
        getData();
	})
	
	function getData() {
		postAjax("/admin/mat/selectMatList", null, null, function(data){
			firstGrid.setData(data.matList);
		});
	}
	
	function createMatModal() {
		openModal("/static/html/admin/mat/createMat.html", 800, 400, "자재코드등록");
	}
	

	function updateMatModal() {
		if(selectGridValidation(firstGrid)) return;
		openModal("/static/html/admin/mat/updateMat.html", 800, 400, "자재코드수정");
	}
	
	function deleteMat() {
		if(selectGridValidation(firstGrid)) return;
		if(!confirm("삭제하시겠습니까?")) return;
		var formData = {
				"authId" : firstGrid.getList("selected")[0].authId
		}
		deleteAjax("/admin/mat/deleteMat", formData, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				getData();
			}
		});
	}

	function selectCodeInfo(codeKind, targetId, targetSelected){
		postAjax("/admin/code/selectCodeInfo", {"codeKind" : codeKind}, null, function(data){
			var codeListInfo = data.codeList;
			var codeListHtml = "";
			for(var i=0; i<codeListInfo.length; i++){
				if(codeListInfo[i].codeId == targetSelected){
					codeListHtml += "<option value="+codeListInfo[i].codeId+" selected>"+codeListInfo[i].codeNm+"</option>";
				}else{
					codeListHtml += "<option value="+codeListInfo[i].codeId+">"+codeListInfo[i].codeNm+"</option>";
				}
			}
			$("#"+targetId).append(codeListHtml);
		});
	}
	
</script>
<body>
	<div class="row">
		<span style="font-size: 25px; font-weight: bold;">자재코드관리</span>
		<div style="float: right;">
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="createMatModal();">등록</a>
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="updateMatModal();">수정</a>
			<a id="loginBtn" class="btn btn-default btn-sm" onclick="deleteMat();">삭제</a>
		</div>
	</div>
	<div class="row">
		<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 500px; width: 100%"></div>
	</div>
</body>
</html>
