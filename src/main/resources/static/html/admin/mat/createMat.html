<div class="bottom_btn">
	<button type="button" class="btn btn-default btn-sm" onclick="createMat();">등록</button>
	<button type="button" class="btn btn-default btn-sm" onclick="modal.close();">닫기</button>
</div>
<script type="text/javascript">
	var isChecked = false;
	
	$(document).ready(function() {
		
	});
	
	function createMat(){
		if(!isChecked){
			alert("직급코드 중복확인이 필요합니다.");
			return false;
		}
		
		var isValid = true;
		$('input[required]').each(function(idx, elem){
			if($.trim($(elem).val()) == ""){
				alert("필수값을 입력해 주세요.");
				$(elem).focus();
				isValid = false;
				return false;
			}
		});
		
		if(isValid){
			var levelInfo = $('#matForm').serializeObject();
			levelInfo.userId = jwt.userId;
			postAjax("/admin/mat/createMat", levelInfo, null, function(data){
				alert(data.resultMessage);
				selectMatList();
				modal.close();
			});
		}
	}
</script>
