<script type="text/javascript">
	$(document).ready(function() {
		setData();
	})
	
	function setData() {
		var row = firstGrid.getList("selected")[0];
		$("#authId").val(row.authId);
		$("#authNm").val(row.authNm);
		$("#description").val(row.description);
		$("#useYn").val("Y");
	}
	
	function updateAuth() {
		var formData = {
				"authId" : $("#authId").val(),
				"authNm" : $("#authNm").val(),
				"description" : $("#description").val(),
				"userId" : jwt.userId
		}
		putAajx("/admin/auth/updateAuth", formData, null, function(data){
			if(data.resultCode == 200){
				alert(data.resultMessage);
				getData();
				modal.close();
			}
		})
	}
	
</script>
