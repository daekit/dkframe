<style>
	.modal_bottom {
		position: fixed;
		bottom: 5px;
		width: 100%;
	}
</style>

<form id="userForm">
	<table class="table">
		<colgroup>
			<col style="width: 15%;">
			<col style="width: 35%">
			<col style="width: 15%;">
			<col style="width: 35%">
		</colgroup>
		<tbody>
			<tr>
				<th>아이디</th>
				<td>
					<input type="text" class="form-control input-sm" id="userId" name="userId" readonly required>
				</td>
				<th></th>
				<td></td>
			</tr>
			<tr>
				<th>사번</th>
				<td>
					<input type="text" class="form-control input-sm" id="empNo" name="empNo" maxlength="8" onkeyup="onlyNumber(this);" required>
				</td>
				<th>이름</th>
				<td>
					<input type="text" class="form-control input-sm" id="userNm" name="userNm" required>
				</td>
			</tr>
			<tr>
				<th>이메일</th>
				<td>
					<input type="text" class="form-control input-sm" id="email" name="email" required>
				</td>
				<th>부서</th>
				<td>
					<div class="input-group">
						<input type="hidden" id="deptId" name="deptId" required>
						<input type="text" id="deptNm" class="form-control input-sm" readonly>
						<span class="input-group-btn">
							<button class="btn btn-primary btn-sm" type="button" onclick="selectDeptModal();">선택</button>
						</span>
					</div>
				</td>
			</tr>
			<tr>
				<th>권한</th>
				<td>
					<div class="input-group">
						<input type="text" id="authInfo" name="authInfo" class="form-control input-sm" readonly required>
						<span class="input-group-btn">
							<button class="btn btn-primary btn-sm" type="button" onclick="selectAuthModal();">선택</button>
						</span>
					</div>
				</td>
				<th>입사일</th>
				<td>
					<div class="form-group">
		                <div class="input-group date" id="enterDatePicker">
		                    <input type="text" class="form-control input-sm" id="enterDt" name="enterDt" required/>
		                    <span class="input-group-addon">
		                        <span class="glyphicon glyphicon-calendar" style="cursor: pointer;"></span>
		                    </span>
		                </div>
		            </div>
				</td>
			</tr>
			<tr>
				<th>사용여부</th>
				<td>
					<select class="form-control input-sm" id="useYn" name="useYn" required>
						<option value="Y" selected>사용</option>
						<option value="N">미사용</option>
					</select>
				</td>
			</tr>
		</tbody>
	</table>
</form>
<div class="modal_bottom">
	<button type="button" class="btn btn-default btn-sm" onclick="updateUser();">저장</button>
	<button type="button" class="btn btn-default btn-sm" onclick="modal.close();">닫기</button>
</div>
<script type="text/javascript">
	$(document).ready(function() {
		// 유저정보 set
		setUserInfo();
		
		// 입사일 데이트피커 set
		$('#enterDatePicker').datepicker({
			format: "yyyy-mm-dd",
			language : "ko",
			autoclose : true
		});
	});
	
	function setUserInfo(){
		var userId = userGrid.getList("selected")[0].id;
		postAjax("/admin/user/selectUserInfo", {"userId" : userId}, null, function(data){
			var userInfo = data.userInfo;
			$('#userId').val(userInfo.id);
			$('#empNo').val(userInfo.empNo);
			$('#userNm').val(userInfo.name);
			$('#email').val(userInfo.email);
			$('#deptId').val(userInfo.deptId);
			$('#deptNm').val(userInfo.deptNm);
			$('#authInfo').val(userInfo.authInfo);
			$('#enterDatePicker').datepicker("setDate", userInfo.enterDt);
			$('#useYn').val(userInfo.useYn);
		});
	}
	
	// 사용자정보 수정
	function updateUser(){
				
		var isValid = true;
		$('input[required]').each(function(idx, elem){
			if($.trim($(elem).val()) == ""){
				alert("필수값을 입력해 주세요.");
				$(elem).focus();
				isValid = false;
				return false;
			}
		});
		
		if(isValid){
			postAjax("/admin/user/updateUser", $('#userForm').serializeObject(), null, function(data){
				alert(data.resultMessage);
				selectUserList($('#deptTree').jstree(true).get_selected()[0]);
				modal.close();
			});
		}
	}
	
	function selectDeptModal(){
		openSecondModal("/static/html/admin/user/selectDept.html", 400, 550, "부서선택");
	}
	
	function selectAuthModal(){
		openSecondModal("/static/html/admin/user/selectAuth.html", 400, 550, "권한선택");
	}
</script>
