<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
</head>
<script type="text/javascript">
	
	var authorizationToken = getCookie("jwtToken");
	console.log("쿠키 저장된 값: "+ authorizationToken);

	$(document).ready(function() {
		$.ajaxSetup({
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			beforeSend: function (request)
            {
                request.setRequestHeader("Authorization", authorizationToken);
            }
		});
		
        var firstGrid = new ax5.ui.grid();
 
        firstGrid.setConfig({
            target: $('[data-ax5grid="first-grid"]'),
            columns: [
                {key: "authId", label: "권한ID"},
                {key: "authNm", label: "권한명"},
                {key: "description", label: "설명"},
                {key: "createDt", label: "등록일시"},
                {
                	key: "", label: "롤정보", align: 'center', formatter: function() {
                		return '<button type="button"/>롤';
                	}
                }
            ]
        });
 
        // 그리드 데이터 가져오기
        $.ajax({
            method: "POST",            
            url: "/auth/selectAuthInfo",
            success: function (data, status, request) {
                firstGrid.setData(data.authList);
            }
        });
        
	})
	
	function testAction() {
		$.post(
			"/api/test",
			function(data, status, request) {
				alert(data);
			}
		);
	}
	
	function selectAllUser() {
		$.get(
			"/api/user/selectAllUser",
			function(data, status, request) {
				alert(data);
			}
		);
	}
	
	function goAuthPage() {
		location.href = "/static/html/auth.html";
	}
	
	function createAuthModal() {
		openModal("/static/html/auth/createAuth.html", 600, 300, "권한등록");
	}
	
</script>
<body>
	<div>
		<h1>권한관리</h1>
		<a id="loginBtn" class="btn focus" onclick="createAuthModal();">등록</a>
		<a id="loginBtn" class="btn focus" onclick="updateAuthModal();">수정</a>
		<a id="loginBtn" class="btn focus" onclick="deleteAuth();">삭제</a>
		<div data-ax5grid="first-grid" data-ax5grid-config="{}" style="height: 500px; width: 50%"></div>
	</div>
</body>
</html>
