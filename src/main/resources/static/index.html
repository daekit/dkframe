<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="icon" href="/static/favicon.ico"  type="image/x-icon">
	<link rel="stylesheet" href="/static/css/ax5/ax5grid.css" />
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="/static/css/common.css" />
    <link rel="stylesheet" type="text/css" href="/static/css/login.css" />
	<script src="/static/js/jquery-3.5.1.min.js"></script>
	<script src="/static/js/ax5/ax5core.min.js"></script>
	<script src="/static/js/ax5/ax5grid.min.js"></script>
	<script src="/static/js/ax5/ax5mask.min.js"></script>
	<script src="/static/js/ax5/ax5modal.min.js"></script>
	<script src="/static/js/global.js"></script>
</head>
<script type="text/javascript">
	$(document).ready(function() {
		$("body").keydown(function(key) {
			if (key.keyCode == 13) {
				loginAction();
			}
		});
	});
	
	function setupAuthorization(headerValue) {
		$.ajaxSetup({
			contentType: "application/x-www-form-urlencoded; charset=utf-8",
			beforeSend: function (request)
            {
                request.setRequestHeader("Authorization", headerValue);
            }
		});
	}
	
	function loginAction() {
		var isValid = true;
		$("input").each(function(index, item){
			if($(this)[0].id != '_retVal12'){
				if($(this).val() == "") {
					isValid = false;
					return false;
				}
			}
		});
		if(!isValid) {
			alert("모든 정보를 입력하셔야 합니다.");
			return;
		}
		//헤더 세팅
		setupAuthorization("Basic "+btoa($("#id").val()+":"+$("#pass").val()));
		
		var formData = {
			"grant_type" : "password",	
			"id" : $("#id").val(),
			"password" : $("#pass").val()
		}
		$.post(
			"/oauth/token",
			formData,
			function(data, status, request) {
				setCookie("jwtToken", "Bearer "+data.access_token, 1);
				location.href = "/static/html/main.html";
			}
		);
	}
	
</script>
<body>
  <div id="login">
    <div class="login_box">
      <h1 class="logo">
        <img src="/static/img/Logo.png" alt="금문철강">
      </h1>
      <h2>Login</h2>
      <ul>
        <li><input id="id" type="text" placeholder="ID"></li>
        <li><input id="pass" type="password" placeholder="Password"></li>
      </ul>
      <button onclick="loginAction();">Login</button>
    </div>

  </div>
</body>
</html>
